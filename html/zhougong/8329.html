<h1>【梦见宝座】</h1>

                                <p>梦见坐在帝王的宝座，将大祸临头。</p><p>梦见别人坐帝王的宝座，会交很多朋友。</p><p>女人梦见宝座，会与丈夫分离。</p><p>国王或王子梦见坐在国王的宝座上，国家要爆发一场革，但是危险时期会很快过去。</p><p>病人梦见宝座，会长期卧床不起。</p><p>商人梦见宝座，生意会亏损。</p><p>梦见丢掉了宝座，要交好运。</p><p>梦见别人坐在宝座上，能交很多朋友。</p><p>梦见敌人坐在宝座上，困难和不幸要降临。</p>
