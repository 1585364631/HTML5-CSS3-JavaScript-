<h1>【梦见男同学】</h1>

                                <p><p>　　梦见男同学是祥瑞。</p><p>　　生意人梦见男同学，主钱财方面好。</p><p>　　病人梦见男同学，则近期运气亨通，洋洋得意，但防得意忘形，太松懈傲慢会有烦恼，小心受骗，提防火灾。</p><p>　　待考者梦见男同学，说明考试跟平常一样好。</p><p>　　梦见男同学看上我了，主运势走低，原因是最近想的太多，要注意休息，重装上阵。</p><p>　　已婚者梦见男同学看上我了，预兆有机会旅行，不得不施行，虽然很辛苦，还是要去。</p><p>　　女人梦见男同学亲我想和我做爱，则近期运势，万事如意，名利双收，但防得意忘形，过分骄傲，则容易失败。</p></p>
