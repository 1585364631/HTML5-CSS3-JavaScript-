<h1>【梦见下楼】</h1>

                                <p><p>　　梦见楼梯，下楼梯，爬楼梯。</p><p>　　梦见下楼，则意味着社会地位的下降。</p><p>　　楼梯代表着你的生活之路，感情之路，如果你经常梦到在爬楼梯，在梦中永远也爬不到头，则说明你对目前的处境很不满，但又找不到好的解决办法，你可能已经长时间处于一种不健康的心理状态中，对一些事情不容易放下，内向，小心眼等。</p><p>　　梦见下楼梯，并且比较危险，很陡，则你要对目前的工作、生意、感情等加以小心，不要使事情处于不可控制的杂乱之中。</p><p>　　梦见下梯子，经济会受损，名誉扫地。</p><p>　　梦见下楼梯，气盛之梦 梦向下、下坠，则多为脱肛、痔疮、泄泻等下部不舒所致。</p></p>
