<h1>【梦见买布鞋】</h1>

                                <p><p>　　梦见买布鞋，学业方面将有进步。以往难缠的科目，也将全部都有好分数。有可能得到老师当众表扬，使你神采飞扬。</p><p>　　打工族梦见买布鞋，工作方面状态依然稳定，细致认真，有机会完成较为重要且繁琐的工作任务，得到上司和同事的赏识。</p><p>　　梦见布鞋，是吉兆，会嫁到一个有名望的家庭。</p><p>　　未婚者梦见布鞋，则恋情小有波折。您的表现容易遭异性误会。情侣间会有语言上的纠纷导致小矛盾。主动示好，展示宽容，紧张的气氛会缓和许多。</p><p>　　中年人梦见布鞋，则近期运势方面如有好转，就可以在商场上大干一场。</p></p>
