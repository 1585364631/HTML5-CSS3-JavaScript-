<h1>【梦见复仇】</h1>

                                <p>复仇是抛弃</p><p>复仇意味着所有恩怨的结束，恩怨了结之后两个人就不再有联系了，所以在梦中，复仇表示分离和抛弃。</p><p>梦见自己复仇，意味着被朋友抛弃。</p><p>女人梦见报复丈夫的情人，则意味着婚姻失败。</p><p>梦见报复自己的老板，意味着工作关系的结束，也就是被解雇。</p><p>但如果梦见自己遭受敌人的报复，则是一种吉兆，敌人代表事业上的阻碍和困难，这个梦意味着困难离自己而去，成功自然指日可待。</p>
