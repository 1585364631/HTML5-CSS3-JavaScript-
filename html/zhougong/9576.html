<h1>【梦见极乐世界】</h1>

                                <p><p>　　未婚的女子梦见走进了极乐世界，你的白马即将出现，你要把握这个机会，记住对待感情太过主观，很容易就忽略了恋人的想法，虽然本月你能增强对另一半的关心，但多半时你给的关爱并非对方想要的。</p><p>　　男子梦见极乐世界，财运好转，运用得当的人际关系会成为你进财的源头。</p><p>　　病人梦见极乐世界，病情将有好转。</p><p>　　商人梦见极乐世界，生意惨淡，投资上不能光凭感觉，而是要多了解市场势态。</p><p>　　被判为死刑的囚犯梦见极乐世界，国王登基时要宣布大赦，自己会免于一死。</p><p>　　旅游者梦见自己在极乐世界，旅行会胜利，到达目的地后能发大财。</p></p>
