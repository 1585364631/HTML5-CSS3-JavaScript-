                                <p>　　从周公解梦来说，男人如果梦见自己成了敬神的祭品，或是牺牲品，不必太过担心，预示你的声誉可能会极大提高，赢得尊敬。</p><p>　　女人梦见把自己当成祭品献给神，暗示你会为家庭做出牺牲，独立处理家中一切事物。</br></p><p>　　病人梦见自己被当做祭品，或是向神祭品，暗示不久将恢复健康。</br></p>
