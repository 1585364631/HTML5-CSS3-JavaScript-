<h1>【梦见圣坛】</h1>

                                <p><p>　　梦中见到圣坛，暗示你可能有迫切想要摆脱的局面。</p><p>　　还可能表达了潜意识中，有自愿或者被迫地举行供奉、祭奠的意思。</p><p>　　梦见圣坛上摆满了祭品，预示做梦人工作方面可能处于进退两难的境地，要在进退之间做出选择。</p><p>　　梦见圣坛上很冷清，不用担心，预示你将得到提升，工作顺心顺意。</p><p>　　如果梦见自己身体的某个部位被摆在圣坛上，暗示你可能会有相关部位的疾病，要多加注意。</p></p>
