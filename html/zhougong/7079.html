<h1>【梦见蒸馒头】</h1>

                                <p><p>　　梦见蒸馒头是人体机能的反映，也有可能是你那时候处于饥饿状态，是潜意识的自我表现，不必太在意的。</p><p>　　蒸馒头，也代表处理一件什么事情，我想与家事有关。</p><p>　　梦见馒头，不祥之兆，会有坏运气。</p><p>　　梦见吃馒头，家中将有丧忧。</p><p>　　梦见吃馒头，会遇到让自己生气的事情。</p><p>　　<strong>原版周公解梦</strong></p><p>　　见馒头未食，主气。《周公解梦》</p><p>　　梦食馒头。梦他人食者主喜庆事，梦自己食者主口舌散。梦人授之而不食者，主愠怒忧闷。《梦林玄解》</p><p>　　食馒头，主口舌散。《周公解梦》</p></p>
