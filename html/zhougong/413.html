<h1>【梦见首相】</h1>

                                <p><p>　　首相是一个国家或者组织最高的领导人。在梦中，首相代表着权威、权力。</p><p>　　梦见与首相握手，遭受意外事故的可能性极大。譬如向摇着尾巴走来的狗伸出友谊的手，却被咬等倒霉到了极点。</p><p>　　商人梦见首相，预示着生意会遇到出乎意料之事。</p><p>　　梦见自己和首相握手，预示着自己将会发生一些小的意外事故。</p><p>　　梦见自己成了首相，预示着自己将会和朋友发生争执。</p><p>　　梦见朋友成了首相，表示自己事业将会得到他人的帮助。</p></p>
