                                <p><p>	梦见叠被子，吉兆，预示着会有烦心事情。</p><p>	女人梦见叠被子，预示着家庭事务很让自己烦心。</p><p>	梦见替别人叠被子，健康方面亮起红灯。虽有强健的身体，也不可过信自己的体力。必须保持良好的生活规律，要经常运动，加上充分的营养及休息才可保持健康。</p><p>	离异丧偶者梦见替别人叠被子预示出远门，运气尚可，会有收获。</p><p>	待考者梦见替别人叠被子说明考试成绩好。</p></p>
