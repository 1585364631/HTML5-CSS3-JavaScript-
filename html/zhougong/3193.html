<h1>【梦见秤砣】</h1>

                                <p><p>　　梦见秤砣，一切困难都会过去。</p><p>　　女人梦见秤砣则近期运程，如意吉利。但是要按部就班，一步一步来。</p><p>　　梦见用秤，会待人不公。</p><p>　　已婚女人梦见秤，丈夫会遇到不幸。</p><p>　　未婚女子梦见秤，会抛弃自己的恋人。</p><p>　　未婚男子梦见秤，会拒绝一美丽少女的求婚。</p><p>　　梦见别人拿着秤会远近闻名。</p><p>　　商人梦见使用秤，会忍受对手所造成的损失。</p><p>　　梦见敌人拿着秤要遭受到损失。</p></p>
