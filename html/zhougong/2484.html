<h1>【梦见莴苣】</h1>

                                <p><p>　　梦见绿油油的莴苣长势很好，表示在经过琐碎事引起的尴尬处境后，你的生活将非常如意。</p><p>　　梦见自己在吃莴苣，预示疾病将使你和你的恋人或伴侣分开，此梦也很可能预示强烈的嫉妒。</p><p>　　女人梦见在种植莴苣，预示自己小时候的疾病或英年早逝其实主要责任在你自己。</p><p>　　梦见采摘或贩卖莴苣，表示你很敏感，天生易于嫉妒别人，这将给你带来难以排解的忧伤和痛苦。</p><p>　　梦见购买莴苣，表示你自己将让自己走上没落之路。</p></p>
