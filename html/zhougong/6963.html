<h1>【梦见断腿】</h1>

                                <p><p>　　腿是人走路所必须的。没有了腿，人的行动力会变差。在梦中，摔断腿代表着对于自己的事情的妨碍。</p><p>　　梦见断腿，自己和孩子都会生病。</p><p>　　梦见摔断腿，工作中要防止小人陷害。</p><p>　　梦见自己摔断腿，预示着自己将会受到小人的陷害，会有所损失。</p><p>　　梦见他人摔断腿，表示自己将会因为自己行为不当而出现损失。</p><p>　　女人梦见断腿，预示自己与孩子可能都会生病。</p><p>　　恋爱中的人梦见断腿，预示你们之间的沟通存在问题，你较重视和对方在精神层面的共鸣，有追求柏拉图式恋情的倾向，友情和爱情的界限变得模糊，而对方却不这么想。</p></p>
