<h1>【梦见光脚 赤脚】</h1>

                                <p><p>　　梦见自己光脚，预示着最近自己会很少出门，每天基本上都会在家里度过。</p><p>　　梦见夜里穿着破烂的外套赤脚徘徊，表示你的期望将破灭，你的每一次努力将被不幸所困扰。</p><p>　　梦见自己光脚走路，代表最近自己会遇到一些麻烦，但是却没有人可以帮到自己，全靠自我拼搏，吃一些苦头才可以度过。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：根据梦中的实际情况，你赤脚或者标志着贫穷，或者意味着性感自由。</p><p>　　心理分析：你在梦中找不到自己的鞋子，表示缺乏敏捷。你意味到自己的不当行为。</p><p>　　精神象征：从精神学的角度讲，赤脚表示谦恭和脚踏实地。</p></p>
