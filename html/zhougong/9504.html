<h1>【梦见阎王】</h1>

                                <p><p>　　正所谓，夜有纷纷梦，神魂预吉凶，庄生虚幻蝶，吕望兆飞熊。梦见阎王，凶 。</p><p>　　应该与工作有直接的关系。你会辞职。后来你和一些人干了。你后来的工作风险很大，在工作中会遇到很多的事情，后来的工作是没有结果的。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见阎王，凶。主阳数将尽，不问男女老幼，见之者皆大不祥。《梦林玄解》</p><p>　　梦见阎王。此主阳数将尽，故见诸梦寐，不论男女老幼，梦之俱大不祥。 《断梦秘书》</p></p>
