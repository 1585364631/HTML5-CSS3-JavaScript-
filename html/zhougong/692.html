<h1>【梦见原始人】</h1>

                                <p>不开化的原始人象征人的本能冲动，未经改造的自然性，或是原始力量。但是如梦见原始人打架，预示会有灾祸，要谨慎小心。</p><p>男人梦见原始人，预示你将凭借自己的能力，得到人们的尊重。</p><p>女人梦见原始人，预示周围可能会发生激烈的争吵。</p><p>商人梦见原始人，预示业务会拓展到新领域，或是进军海外市场，财源广进。</p><p>旅游者梦见原始人，预示精力充沛，旅行愉快，收获丰富。</p>
