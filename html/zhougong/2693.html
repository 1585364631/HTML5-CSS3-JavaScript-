<h1>【梦见电车】</h1>

                                <p><p>　　电车是一种无空气污染的城市交通工具。&ldquo;电车&rdquo;表示心里的变动，及因而需要的新能源。乘坐电车到某处的梦，表示带着新的目标，准备重新出发的心情。</p><p>　　梦里的电车，有时象征朦胧的爱情。</p><p>　　梦见自己在等候电车，暗示你在等待一段朦胧的感情， 可能你对某人很有好感，但刚刚开始交往。</p><p>　　梦见坐在电车上，预示你会得到期待的爱情。</p><p>　　梦见自己在开电车，表示你对这段感情充满信心，生活充满希望。梦见电车中途抛锚，暗示你的感情要遭遇挫折。</p><p>　　梦见坐在大楼之间行驶的电车上，生活将开始忙碌，将为受人委托的事而东奔西跑，连休息的时间也没有。</p></p>
