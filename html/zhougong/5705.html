<h1>【梦见发抖、颤抖】</h1>

                                <p><p>发抖是矛盾发抖是自己无法控制的动作，象征人与人之间的矛盾无法避免。</p><p>
梦见自己冻得发抖，矛盾来自外面，强迫自己屈服，这就意味着遭受损失。</p><p>
梦见自己不寒而栗，意味着矛盾即将有结果，而且这个结果没有受到外界力量的左右，是自己可以预料到的，所以就等于是好消息。</p><p>
梦见自己烧得发抖，矛盾来自于身体里面，而且在自己身上产生了剧烈反应，这就意味着身体的抵抗力很强，健康强壮。</p><p>
梦见妻子发抖，家庭中会遇到矛盾，吵架是不可避免的。</p><p>
梦见敌人发抖，敌人也在面临着多种矛盾的困扰，所以你一定能打败他。</p></p>
