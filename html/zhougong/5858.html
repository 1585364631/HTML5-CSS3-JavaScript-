<h1>【梦见生病没人探望】</h1>

                                <p><p>梦见生病没有任何人来探望，自己感到非常地失望的梦境，反映出来，你内心中有非常严重的孤独感，并伴有强烈地失落感。</p><p>
现实中，你希望能够交到很多真心的朋友，然而，可能和自身性格方面，又或者很多其他现实原因，你觉得有些交往的朋友其实是很不实在的，又不可能作为真心朋友来对待，基于以上种种原因，你却并没有交往到几个真心的朋友，而感到失落。</p><p>
甚至是交往的恋人，你有时候都感觉不到她的知心。</p><p>
会感觉他对自己的关注度没有想象的高，亦有一种失落。</p><p>
其实人与人的交往是相互的，自己的付出未必一定会得到回报，但是自己若不付出，必然没有任何情感回报的。</p></p>
