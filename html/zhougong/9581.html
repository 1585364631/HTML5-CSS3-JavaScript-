<h1>【梦见殉难者】</h1>

                                <p><p>　　梦中看到一群殉难者，暗示你可能会结交一些坏朋友，给你的生活带来很多麻烦，甚至让你家庭破裂，事业失败，因而将来晚景凄凉。做这样的梦提醒你交友一定要慎重，避免误交损友，贻误终生。</p><p>　　如果梦见自己成了殉难者，表示你会被孤立，朋友离你而去，敌手也会揭你疮疤，令你腹背受敌，要小心提防，早做准备。</p><p>　　商人梦见自己成了殉难者，暗示商业会被围攻而失败。</p><p>　　恋爱中的人梦见自己成了殉难者，表示这场爱情会因为一些损失而让对方对你印象变坏。</p></p>
