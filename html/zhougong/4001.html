<h1>【梦见炮弹】</h1>

                                <p><p>　　梦中的炮弹，通常表示脾气或是感情压力。</p><p>　　男性梦见炮弹，暗示自己对某些事情或处境持批评态度，希望能率性生活。</p><p>　　未婚少女梦见炮弹，表示你希望能嫁给性格直爽的军人。</p><p>　　若是已婚女性梦见炮弹，还可能暗示你潜意识中想要发生婚外恋。</p><p>　　守寡的少妇梦到光滑的炮弹头，表示有重新结婚的念头了。</p></p>
