<h1>【梦见在地上爬】</h1>

                                <p><p>　　爬行是地位的下降，在梦中就意味着沉沦。</p><p>　　梦见在地上爬，表示你没有认真的去利用你所碰到的机会。而如果爬行中发现自己手受伤，表示你要去做卑微的工作。</p><p>　　女性做此梦，表示如果不谨言慎行，可能会失去爱人对你的爱慕。</p><p>　　少女梦见自己爬行，会嫁给地位比自己低的男人。</p><p>　　商人梦见自己爬行，生意会不景气。</p><p>　　梦见自己在沟里爬行，则意味着生活受到侵扰，在伤害面前没有还手之力。</p></p>
