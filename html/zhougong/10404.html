<h1>【梦见变老了】</h1>

                                <p><p>　　梦见自己变老，吉照，会白头偕老。</p><p>　　病人梦见自己变老，不久能恢复健康。</p><p>　　年轻人梦见自己变成老人，因为生病，会显得年轻了。</p><p>　　但是梦见别人变成老人，生活会幸福。</p><p>　　女人梦见丈夫变成老人，儿女会成行。</p><p>　　<strong>梦见变老了的案例分析</strong></p><p>　　梦境描述：梦见母亲变老，变成82岁，在梦里，有一种感觉是：我和母亲在一起去世的前一天。母亲头发都花了，我跟她开玩笑，爸爸在一旁发牢骚。</p><p>　　梦境解析：梦见妈妈变成老人，说明你和妈妈的关系融洽，预示你们的生活会幸福。</p></p>
