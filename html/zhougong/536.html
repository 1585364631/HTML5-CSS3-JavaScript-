<h1>【梦见孙悟空】</h1>

                                <p><p>　　梦见孙悟空一方面，可能与你最近看的神话剧有关。另外，说明你可能希望生活中多交一些有能力的朋友。</p><p>　　梦中的孙悟空，代表有能力，很了不起的人。你希望自己生活可以发生变化，变得更有活力，充满惊喜。</p><p>　　梦见孙悟空杀妖怪，应该是预兆将有贵人帮助你赶走厄运或者无妄之灾。</p><p>　　男人梦见孙悟空，预示你想多交一些有能力的朋友。</p><p>　　小孩梦见孙悟空，预示你想要你的生活发生变化。变得更有活力，充满惊喜。</p></p>
