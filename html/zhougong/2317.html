<h1>【梦见花花草草】</h1>

                                <p></br></p><p>　　梦见草本植物，表示得到的快乐中暗伏着忧愁。</br></p><p>　　梦见有毒的草本植物，是警告你有坏人在你周围出现。</br></p><p>　　梦见草，就预示着长寿。</br></p><p>　　梦见割草，意味着受贫寒所迫，将减少寿命。</br></p><p>　　梦见别人扛着青草来到自己面前，则是发财的征兆。</p>
