<h1>【梦见变瘦】</h1>

                                <p><p>梦见自己变瘦，并感到劳累，表示你内心中正承受着来自人际关系方面的巨大压力。</p><p>
也许周围人对你的苛求或是占有欲望，让你感到压力重重，精力衰弱，精疲力尽。</p><p>
梦见对手变瘦，要提高警惕，可能会被对手打败。</p><p>
老人梦见变瘦，表示身体健康。</p><p>
孕妇梦见自己变瘦，则要提高警惕，注意自己和胎儿的安全。</p><p>
丈夫梦见妻子变瘦，可能预示妻子会怀孕。</p><p>
商人或者是官员梦见自己变瘦，则要提高警惕，可能生意火仕途会遇到风波。</p><p>
少年梦见自己急剧变瘦，预示你会遭遇坎坷。</p></p>
