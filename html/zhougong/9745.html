<h1>【梦见天桥】</h1>

                                <p><p>　　梦见天桥，是就职、金钱、婚姻、等愿望皆可达成的吉梦。</p><p>　　病人梦见天桥，预示着身体不久会痊愈。</p><p>　　商人梦见天桥，预示着事业会成功。</p><p>　　梦见在天桥上行走，遭遇交通事故的可能性甚大。尤其是在没有斑马线的地方穿越车道而被车撞等等，要特别小心。</p><p>　　<strong>周公股市</strong></p><p>　　梦见天桥，股市暗示若是走上天桥的阶梯，表示股价会高升，若是从天桥上往下看，则是下的前兆。</p></p>
