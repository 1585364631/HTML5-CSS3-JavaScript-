<h1>【梦见重担】</h1>

                                <p><p>　　梦见自己肩负重担，表示慢慢的人生长途中，出于爱和慈善，你必须辛苦工作。</p><p>　　梦见不堪重负而摔倒，表示你的获得将难以有盈余，但是那些依赖你关照的人，这些盈余对他们是非常必要的。</p><p>　　梦见别人肩负重担，表示考验他们让你感觉很有趣。</p><p>　　梦见自己担水其实是吉梦，代表你的将来会更好。</p><p>　　梦见沉重的担子你必须硬着头皮去担，意味着你将遭到不公平的待遇，令你难堪。</p><p>　　梦见肩挑担，此为任重之道，见此诸事大吉。</p><p>　　但是假如在梦中你能把那些负担解除掉，象征着你会步入成功的高峰。</p><p>　　梦见死人挑担，会闯过危险期，最后身体会好转。</p></p>
