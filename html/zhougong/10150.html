<h1>【梦见警察局】</h1>

                                <p><p>　　梦见警察局，这是在对你提出一些警告，最近可能会发生一些事情，尤其在言行举止上要特别小心，千万别随易得罪人，否则很容易被误解而惹上官司，请多留意。</p><p>　　梦见被警察追捕，表明有一些想法和冲动是超我所反对的，提示梦者不要过于严苛;</p><p>　　商人梦见与警察交谈，意味着竞争对手会攻击自己，提示梦者需要加以提防;</p><p>　　普通人梦见和警察争吵，意味着梦者将受到对手的威胁;</p><p>　　梦见自己当了警察，提醒梦者会威信扫地;</p><p>　　梦见自己身穿警服，意味着自己会受到刑事案件的牵连。</p></p>
