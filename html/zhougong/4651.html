<h1>【梦见玉,宝玉】</h1>

                                <p><p>梦见玉，通常预示要发财，大富大贵。</p><p>
梦见玉碎了，预示自己或亲人将遭遇变故，同样要十分当心。</p><p>
梦见得到玉碗，预示会长官发财，有贵人相助。</p><p>
梦见得到金玉首饰，比如耳环、戒指、手镯待，通常都预示会喜得贵子。</p><p>
梦见胸口上堆着，或者捧着一大把宝石、玉器，则预示会遭遇灾祸、危险，一切要当心。</p><p>
梦见白玉上有细小的瑕疵，如果这是你自己发现的，则暗示你可能会替人受过。</p><p>
如果是别人发现的，则提醒你要赶快与有分歧的朋友或一贯对立的同事和好，以免受到损失。</p></p>
