<h1>【梦见脸腊黄】</h1>

                                <p><p>　　梦见自己的脸不好看，将会忧愁悲伤。</p><p>　　梦见仇人面色腊黄，会被仇人击败。</p><p>　　梦见妻子脸色不好看，会与道德败坏、流浪街头的人打得火热。</p><p>　　梦见自己的孩子脸色腊黄，收入会锐减。</p><p>　　失业者梦见脸色不好看，能找到一个收入丰厚的工作，生活会富裕。</p><p>　　老年人梦见自己的脸色腊黄，不久要升天。</p></p>
