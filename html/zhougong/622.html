<h1>【梦见妇人】</h1>

                                <p><p>　　梦见妇人头发披肩，表示有不当情感。</p><p>　　梦见妇人喝酒，大难临头。</p><p>　　梦见妇人见到龙，表示将会产下贵子。</p><p>　　梦见妇人身体裸露，表示顺应天道吉。</p><p>　　梦见和妇人并肩坐，表示能万事吉利。</p><p>　　梦见和妇人来往接触，表示有鬼物近。</p><p>　　梦见自己与妇人抢房子，表示占便宜。</p><p>　　梦见看到妇人背影，表示有口舌是非。</p><p>　　<strong>原版周公解梦</strong></p><p>　　抱妇人，主有喜事。《周公解梦》</p><p>　　梦见妇人走，官有事得散。《敦煌本梦书》</p><p>　　同妇人行，主失财。《周公解梦》</p><p>　　与妇人夫共坐，大吉。《周公解梦》</p><p>　　与妇人共坐，大吉。《周公解梦》</p></p>
