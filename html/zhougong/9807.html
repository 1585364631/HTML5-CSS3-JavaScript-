<h1>【梦见横梁】</h1>

                                <p><p>　　房梁代表基储稳固、支撑和力量;梦见房梁，代表你有坚定的信念。</p><p>　　梦见横梁，预示将承担责任，或是承受负担。</p><p>　　梦到房梁断了代表结构不坚固，可能暗示梦者遇到逆境的时候，基础动摇了，挤出不稳固，或信念动摇了，或失去了某种支撑和力量。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见舍梁发电，家避之。《敦煌本梦书》</p><p>　　屋梁忽折，主大凶。《周公解梦》</p></p>
