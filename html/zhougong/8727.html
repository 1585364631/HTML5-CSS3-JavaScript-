<h1>【梦见雷电】</h1>

                                <p><p>　　如果梦到雷电，它代表着感情的进发。梦者可能感觉到自己遭受着各种事情和感情的狂轰烂炸。这个象征还可以代表被压抑的愤怒。</p><p>　　如果梦者在某种关系中遇到障碍，大发雷霆可以使他得到解脱。如果生活中陷入了有伤和气的争执，梦里的&quot;;雷雨&quot;;可以清除这种&quot;;气氛&quot;;。</p><p>　　在精神层面上，梦里的雷雨象征着创造力。雷和闪电是风暴神的两件道具。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦雷电光照亮身体。主荣宠临身，得到禄位。妇人梦之，主夫荣子贵;婢仆梦之，主家长显达。《梦林玄解》</p><p>　　梦雷电绕身。孕妇梦之，主生贵子;士人梦之，主禄位将至;婢仆梦之，主家长显达。《断梦秘书》</p></p>
