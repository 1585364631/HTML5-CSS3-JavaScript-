<h1>【梦见船桅杆】</h1>

                                <p><p>　　舰船桅杆源于帆船时代，在挂帆扬航的同时，也承担着舰船&ldquo;耳目&rdquo;的作用，正道是：&ldquo;刁斗三更，风急旌旗乱&rdquo;。随着社会进步和舰船技术发展，风帆时代的桅杆渐渐失去了动力源支柱的功能，演变为纯粹的舰船信息源载体。</p><p>　　梦见船桅断裂，意味着灾难临头，应该尽量想办法回避。</p><p>　　梦见看到船只的桅杆，表示你会有愉快的长途旅行，旅程会结交许多有趣的朋友，并获得许多新签的东西。</p><p>　　梦见一条因触礁而沉默的船，看得见的只剩上面的桅杆，意味着你的四周环境已经有了变化，使得你不得不提高警惕，收起玩了的心情。</p></p>
