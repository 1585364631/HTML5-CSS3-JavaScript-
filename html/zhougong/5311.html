<h1>【梦见登入月宫】</h1>

                                <p><p>　　梦见见自己登天入月宫，则主显贵之日不远。</p><p>　　商人梦见登入月宫，暗示经商正派则商业兴旺，经商不正则会亏损。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦洒扫月宫，主应试必利。《梦林玄解》</p><p>　　梦游月宫。唐玄宗梦游月宫，有淫惑之心，因得杨贵妃，以危天下。今人梦此，正则吉，邪则凶。《梦林玄解》</p></p>
