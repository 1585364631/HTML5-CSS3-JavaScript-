<h1>【梦见鸨鸟】</h1>

                                <p><p>　　梦见鸨鸟是一个不好的预示。</p><p>　　女人梦见鸨鸟，预示着私情会暴露。</p><p>　　结婚者梦者鸨鸟，预示着婚姻失败，新娘非贞洁之辈。</p><p>　　男人梦见鸨鸟，预示着会出远方做事，并且不得志。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见鸨，为鬼魅所厌。《敦煌本梦书》</p><p>　　梦鸨鸟，凶。此梦主征役远行之事，又主田畴荒废、不得仰事俯育之兆。妇人梦此，必有私情可丑之事;婚姻者梦此不成，其妇必不贞良。《梦林玄解》</p></p>
