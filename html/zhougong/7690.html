<h1>【梦见狗死了】</h1>

                                <p><p>	　　狗的特点是对主人忠心，对敌人凶狠。一方面，它常常象征道德、自我约束、自我要求和纪律。梦中的狗即是做梦人自己内心的行为规范、准则、道德的守卫者，或者可能理解为平日人们所说的“良心”在内心潜意识中发挥作用，在梦中形成的形象。另一方面它则象征朋友，预示着忠贞的爱情、忠诚的友情，或朋友的力量。</p><p>	　　梦见狗死了，意味自己将会躲过一劫.</p><p>	　　梦见狗死了，意味着忠实的好朋友或助手要去世。</p></p>
