<h1>【梦见牛肉】</h1>

                                <p><p>　　梦见吃生的牛肉，或是血淋淋的牛排，这样的梦表示你是严守秘密的人，尤其是自己的私生活绝不会轻易告诉别人。</p><p>　　如果梦见别人请你吃牛肉，而你拒绝了，则暗示你可能会有求于人，或是需要朋友的帮助。</p><p>　　如果梦见别人请你吃牛肉，你欣然接受，并吃得津津有味，这样的梦，则表示事业上要出现转机。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见牛肉，吉;猪肉，忧病。《敦煌本梦书》</p><p>　　梦见牛肉在堂，得财。《敦煌本梦书》</p><p>　　梦见食牛肉者，身大健。《敦煌本梦书》</p></p>
