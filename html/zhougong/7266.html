<h1>【梦见骑黑马】</h1>

                                <p><p>　　黑马是男性的象征，,代表着充满精力，能量，野性。另外，黑色也代表着沉默与神秘。</p><p>　　梦见你骑一匹黑马，表示你还是一个缺乏经验的人，很多事情都还需要去学习、去请教别人，千万不可自视甚高，而不肯虚心受教。</p><p>　　如果梦中的马是黑色的，你的运气非常好，但你将欺骗别人，与异性偷情。对于女性，此梦表示丈夫的不忠。</p><p>　　年轻女孩梦见自己骑着黑马，表示她的生活将受到来自智者与权威人士的干涉。但在某个她想不到的时刻，她的愿望就能够得到满足。黑马，预示着预期的好运的推迟。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见乘黑马，财散。《敦煌本梦书》</p></p>
