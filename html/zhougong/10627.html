<h1>【梦见金蝉脱壳】</h1>

                                <p><p>
	　　梦见金蝉脱壳，就是蝉长大之后，跑出自己的家，指一个人善于为自己解脱!那么这梦的意思也是认为某些人对某些事在逃避。
</p><p>
	　　梦见金蝉脱壳，是欲改变。最近有很多梦想，渴望成功。
</p><p>
	　　我们生来就是要创造和体验成功的，在创造和体验成功的过程中所产生的喜怒哀乐、酸甜苦辣使我们的生命有滋有味。
</p></p>
