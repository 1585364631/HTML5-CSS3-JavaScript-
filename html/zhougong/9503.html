<h1>【梦见骨骸】</h1>

                                <p><p>　　梦见骨骸，意味着自己心中隐藏的秘密被揭露出来。</p><p>　　梦见父亲骨骸，意味着自己很爱父亲。</p><p>　　梦见看到骸骨表示你对现状不满或担心秘密外泄，而且体力衰退之虞。</p><p>　　梦见进入深的洞穴里发现有骸骨，表示你很担心秘密会被人知道。</p><p>　　梦见了死人骨头，暗示你心灵深处的疮疤会被别人揭露出来。</p><p>　　梦见尸体在火葬，表示你的竞争对手将设法削弱你的势力。若被火葬的人是你，暗示如果你再固执下去的话，你的事业会有明显的失败。</p></p>
