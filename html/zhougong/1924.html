<h1>【梦见绦虫】</h1>

                                <p><p>　　梦中的绦虫，代表了身体方面的疾病。</p><p>　　梦中发现一只绦虫，预示你的身体状况欠佳或心情不愉快，而且敌人也将给你带来烦心事，你会很气恼。</p><p>　　梦见猪肉里有绦虫，意味着事业运低落，新计划的推行并不如你预期设想的好，即使如此也不必灰心，经历也是一笔宝贵的财富。</p><p>　　梦见死去的绦虫，预示你能战胜困难或身体好转。</p><p>　　商人梦见绦虫，意味着你最近心情不好且对手给你很大的压力。</p><p>　　职员梦见绦虫，意味着最近工作没精力，且易和同事发生冲突，要多克制自己。</p></p>
