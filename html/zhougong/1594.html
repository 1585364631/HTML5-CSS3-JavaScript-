<h1>【梦见毛驴】</h1>

                                <p><p>　　梦见毛驴，会摆脱困境。</p><p>　　梦见负重的毛驴，会发财或扬名天下。</p><p>　　梦见毛驴挨打，自己的地位受到威胁。</p><p>　　梦见毛驴尥蹶子，亲友会有损自己的名声。</p><p>　　梦见自己骑在毛驴身上，将要去世。</p><p>　　梦见有人一丝不挂的骑在毛驴上，而且毛驴驴的人的手和头被砍掉，骑驴毛驴人会命归天。</p></p>
