<h1>【梦见身高 比身高】</h1>

                                <p><p>　　梦见你和别人比高矮，如果梦见自己比别人高，则表示你占有优势，事情顺利。</p><p>　　如果梦见你比别人矮，则暗示你可能会遇到挫折，不顺利。</p><p>　　梦见和别人比身高，大难将临头。</p><p>　　毕业生梦见和别人比身，高则面试求职运势不错，成功与否往往在于能否坚定信念，考官的考题隐藏不少试探性的陷阱，事前认清自己的定位对你相当有利。</p><p>　　梦见有人帮我量身高，这可能跟你定下的某个目标、标准、别人对你的期望有关。</p></p>
