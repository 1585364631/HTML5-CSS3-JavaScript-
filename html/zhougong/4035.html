<h1>【梦见契约】</h1>

                                <p><p>　　梦见契约，表示你可能被别人拿住把柄，要注意小心防范。</p><p>　　梦见一纸契约，表示事业上非常活跃，处于鼎盛时期;爱情上也丰收，最终会订婚。</p><p>　　梦见不和谐的或令人苦恼的契约，预示你会失望。</p><p>　　梦中的合同，往往象征现实生活里 些让你进退两难，感到尴尬的承诺。</p><p>　　梦中出现签合同的情景，意味着你要为某件事情负责，或者是会获得提拔。</p><p>　　梦中出现撕毁了合同的画面，说明这个承诺让你感到担忧和担心;从另一层面也说明了你对这个承诺的真实心理，你很想尽快走出这种痛苦的困境，重新让自已的身心呼吸自由的空气。</p><p>　　做生意的人梦中出现签合同的情景，意味着会出现新的买卖。</p></p>
