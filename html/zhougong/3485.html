<h1>【梦见墙报】</h1>

                                <p><p>　　墙报的梦，代表的是成绩或是流言。</p><p>　　梦中的墙报，说明在你的心里比较在意别人的看法。</p><p>　　梦见美观整洁的墙报，表明你会取得不凡的成绩。</p><p>　　梦见乱七八糟的墙报，暗示有人可能在背后说你的坏话。</p><p>　　<strong>梦见墙报的案例分析</strong></p><p>　　梦境描述：我比较喜欢文学，也喜欢写写画画的，我们的墙报都是我来主办。可有一次我梦见墙报上乱七八糟的，不知谁在上面乱画一气，我心里特别气愤。(女性，21岁)</p><p>　　梦境解析：梦中的墙报，说明在你的心里比较在意别人的看法。乱七八糟的墙报，暗示有人可能在背后说你的坏话。</p></p>
