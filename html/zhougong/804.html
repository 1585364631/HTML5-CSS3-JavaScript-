<h1>【梦见总统 主席】</h1>

                                <p>统治者梦见人民对自己的统治极为不满，意味着能得到人民的衷心拥护，政局稳定，人民安居乐业。</p><p>
国王或国家领导人梦见全国上下都很满意他的统治，意味着人民怨声载道，会爆发一场革。</p><p>
梦见国家的统治制度发生了变化，预示能获得国家的最高荣誉。</p><p>
梦见在恐怖的国家里忍受煎熬，做人会富有。</p><p>
梦见国家的领导人很英明，人民生活幸福，不久会被驱逐出境。</p><p>
梦见与首相握手，朋友运上升的前兆。</p><p>
梦见与历史上的名人会，亲友将遭受病难的预兆。要给予病痛缠身或体弱多病的朋友婉转的安慰。</p>
