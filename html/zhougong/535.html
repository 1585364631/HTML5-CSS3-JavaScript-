<h1>【梦见孙子 孙女】</h1>

                                <p><p>　　梦见抱生孙子、孙女，主得大发。</p><p>　　梦见孙子掉进茅坑，可能孙子作错事，会有麻烦。</p><p>　　梦见孙子溺水，说明你平时对孙子太溺爱了。爱当然没有错，但过分溺爱就不好了，以后矫正起来会很费劲的。</p><p>　　梦见已故的祖父抚摩孙子，在现实中梦里的孙子会患病。如果祖父背着孙子或领到屋外，预示近期内孙子会死亡。</p><p>　　梦见孙女买了好多花，意味着会有一个相当平和的节日!你不会去追求太多花巧、排场的东西，舒适地共享天伦之乐也就很足够了!如果在这种时刻，还沉浸在自己的事情上，不合群的话，往往要遭到亲友的责备!</p></p>
