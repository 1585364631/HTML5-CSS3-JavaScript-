<h1>【梦见驾照】</h1>

                                <p><p>　　驾驶意味着掌控，拥有驾驶证则意味着你有掌控自己的能力。</p><p>　　如果梦见警察没收了自己的驾照，暗示生活里可能有一些强大影响的人从你手里夺走了你对某些事件的掌控力。</p><p>　　如果梦见驾照丢了，意味着生活失去了意义。</p><p>　　<strong>梦见驾照的案例分析</strong></p><p>　　梦境描述：我是做汽车修理的，梦见我在老家县城打工，晚上回家时老板让我开车回去，我没驾照，不敢开，这个梦是什么意思?</p><p>　　梦境解析：梦见没驾照，不敢开车，其它是你的能力还有所欠缺，你的老板交给你的任务，你没自信能够胜任。不妨相信你的老板，既然他会把事情交给你，想必是他认可了你的能力。</p></p>
