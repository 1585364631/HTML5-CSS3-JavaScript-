<h1>【梦见红纸】</h1>

                                <p><p>　　梦见红纸，会有好消息。</p><p>　　身居高位的人梦见红纸，会接到政府高级官员的邀请。</p><p>　　梦见买红纸预示，你走上了红字运，一切都在步步升高，财运很好。会有喜讯不断传来，一切都在美意中。</p><p>　　工作人员梦见红纸，会受到嘉奖。</p><p>　　失业者梦见红纸，能得到工作的消息。</p><p>　　<strong>原版周公解梦</strong></p><p>　　见红纸，主好事至。《周公解梦》</p></p>
