<h1>【梦见瓜钟】</h1>

                                <p><p>　　文人学子梦见瓜钟，预示着大贵高中。</p><p>　　武将梦见瓜钟，预示着拜将封侯。</p><p>　　普通人梦见瓜钟，预示着会得贵人提拔。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦瓜钟。文士梦此，主大贵;应试梦之，高登黄甲。武将梦之，挂印封侯。小民梦之，必得贵人提拔用事。高年梦之，将涉历抚按宪台，有内阁分上。惟疾病梦之，另以所梦声色推占。《梦林玄解》</p></p>
