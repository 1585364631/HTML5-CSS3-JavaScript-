<h1>【梦见换头】</h1>

                                <p><p>　　梦见换头通常预示痛苦将要结束，生活将要重新开始，你将改头换面，功成名就。</p><p>　　病人做这样的梦，预示你会出人意料地恢复健康。</p><p>　　工作人员梦见换头，表示有跳槽的可能。</p><p>　　梦到交换，意味着不论何种交易都有利可图。</p><p>　　年轻女子梦见和她的朋友交换情侣，预示她将把此梦作为一个忠告而好好把握，因为和另一个人在一起，她将更加幸福。</p><p>　　梦见和人交换东西，代表着一种物质、金钱的流动，也表示工作或生活里计划将出现变化。</p></p>
