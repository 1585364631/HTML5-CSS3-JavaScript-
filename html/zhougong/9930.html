<h1>【梦见城门】</h1>

                                <p><p>　　梦见城门大开，表示易说错话得罪人。</p><p>　　梦见持着兵器攻城门，破城成功则是吉兆，没有攻破则是凶兆。</p><p>　　梦见修筑城垣，是一个吉祥之梦。</p><p>　　商人梦见修筑城垣，预示着经商会成功获利。</p><p>　　<strong>原版周公解梦</strong></p><p>　　城门大开，主口舌。《周公解梦》</p><p>　　梦持兵器攻城门。此梦攻破则得利，弗克则失意。《梦林玄解》</p></p>
