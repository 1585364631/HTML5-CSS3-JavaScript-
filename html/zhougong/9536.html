<h1>【梦见灵台】</h1>

                                <p><p>　　梦见灵台，预示遇到困难将会有朋友相助。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见灵台。梦此主得良友相助之益。《断梦秘书》</p><p>　　梦白台，凶。《梦林玄解》</p><p>　　梦登台远眺，大吉。高居万人之上，明见千里之遥，开旷远于胸中，会风云于目下。梦此主庆喜之兆。《梦林玄解》</p><p>　　梦登台远眺。梦此主喜庆之兆。《断梦秘书》</p></p>
