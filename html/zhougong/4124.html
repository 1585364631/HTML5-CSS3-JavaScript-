<h1>【梦见铁锤 榔头】</h1>

                                <p>铁锤升官铁锤能把石头轻易地粉碎，象征着强大的力量。梦见铁锤，意味着自己将获得更强大的力量，不久就会升官。梦见用铁锤砸东西，意味着可以克服障碍，度过难关。梦见有人用铁锤砸自己，则会在生意上遇到强有力的竞争对手。梦见使用铁锤和锯子制造东西，在爱情方面有阴影。你的缺点将使对方厌烦。应该趁着这个机会，把自己的缺点加以改正，来一次性格转变吧。</p>
