<h1>【梦见圣诞老人】</h1>

                                <p><p>　　圣诞老人是西方节日里传说的，一位专门为好孩子在圣诞节前夜送上礼物的神秘人物。</p><p>　　梦见圣诞老人的人，往往是非常具有童心，或者最近特别怀念自己的童年。</p><p>　　梦中的圣诞老人，是礼物与快乐的象征。</p><p>　　梦见圣诞老人，预示着自己将会有意外的惊喜。意味着你会得到一份礼物。</p><p>　　梦见自己成为圣诞老人，预示着将有喜事降临到你的身边。</p><p>　　梦见自己装扮成圣诞老人去给他人送礼物，预示着自己将会交上患难与共的朋友，落难时会将自己挽救回来。</p><p>　　病人梦见圣诞老人，预示着身体会很快康复。</p><p>　　商人梦见圣诞老人，意味着生意会做大。</p></p>
