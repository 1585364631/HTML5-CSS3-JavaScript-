<h1>【梦见天门】</h1>

                                <p><p>　　梦见天门开，代表着有贵人引荐。</p><p>　　梦见天门却无法到达，表示将有灾难。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见天门及观天者，其人富贵长命。《敦煌本梦书》</p><p>　　梦见天门者，有喜事。《敦煌本梦书》</p><p>　　梦身临天府拜谒天门，主吉。《梦林玄解》</p><p>　　梦天门赤色，主凶，四方动。《梦林玄解》</p><p>　　梦天门开，主大吉。《梦林玄解》</p><p>　　天门赤，主有大喜。《周公解梦》</p><p>　　天门开，贵人荐引。《周公解梦》</p></p>
