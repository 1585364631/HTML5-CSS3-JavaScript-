                                <p>以下的梦境会揭示你必需加倍留意你跟他的一段关系；可能在不知不觉中，你已因犯了女人不该犯的恋爱七宗罪，以致令他对你生厌，感情可能会付之东流&hellip;&hellip;</p><p>梦见瘫痪的人，跟他有情感或性生活上有摩擦。</p><p>梦见被人欺骗，小心被他蒙在鼓里而不自知!</p><p>梦见一棵大树或一堆树木被斩下来，一位挚爱将离你而去。</p><p>梦见婚戒，你俩有需要坐下来好好检讨关系;如果戒指烂了，就表示你们会离婚!</p><p>梦见去到一间不熟悉的房间，小心这段爱情，可能有古怪!</p><p>梦见白羊，这段爱情甚为不稳定。</p><p>梦见跟人说再见，一段关系将会作结。</p>
