<h1>【梦见蚂蝗】</h1>

                                <p><p>梦见蚂蟥、泥鳅、蟥蟮等均属阴滑之物，属阴性，从西学借鉴《梦的解析》指出蛇、泥鳅、鳝鱼、绳子等长条状物，在心理暗示中指代性，偏指具有进攻性的男性。</p><p>
梦见蚂蟥(水蛭)主女人失财。</p><p>
梦见腿上粘着蚂蟥(水蛭)，有不薄的收益进帐，职员增多的祥梦。</p><p>
若是男性梦见蚂蟥，你一定在事业上有什么不顺，你遇到了厉害角色，但这个梦已经告诉你，你要胆大心细，最后的赢家是你，蛇与泥鳅均属阴滑之物，属阴性，就是在暗地里加害你，可你的梦很巧妙地破解了这个障碍，与思春无关。</p></p>
