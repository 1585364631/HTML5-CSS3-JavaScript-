<h1>【梦见算卦 看相】</h1>

                                <p><p>　　梦见请人算卦、看相，您的体力己相当衰弱，这样下去必然生病，故要多多静养。婚事很难撮成。</p><p>　　梦见自己在给人或者自己给自己占卦，预示着自己最近做的事情会没有什么阻挠。</p><p>　　梦见自己去占卦问事，预示着自己最近做事会比较不顺心。@周公解梦</p><p>　　梦见别人给自己卜卦或者自己求签，预示着自己将会受到病痛折磨。</p><p>　　<strong>周公股市</strong></p><p>　　梦见请人算卦、看相，股市暗示正如预测的结果一样，这是正梦。</p></p>
