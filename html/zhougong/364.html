<h1>【梦见坏人】</h1>

                                <p><p>　　梦见坏人，你似乎正向往着危险的恋爱。例如想抢夺朋友的男友，或是想和有妇之夫的他度过危险偷情的一夜等等。如果你已有男朋友的话，是否浮动的心正开始萌芽。</p><p>　　梦到坏人，意味着身强力壮，生活富裕。</p><p>　　已婚者梦到坏人预兆有机会旅行，不好，最好敢消。</p><p>　　待考者梦到坏人预示考试不及格。</p><p>　　梦见坏人面恶心善，常常去做一些劫富济贫的事情，那是表示你心中只是想把你自己不当的行为合理化而已。</p></p>
