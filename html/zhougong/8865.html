<h1>【梦见太阳落山】</h1>

                                <p><p>　　梦见太阳落山，如果沉入每中，是暗示你母亲可能会生病;若是太阳日落西山，则暗示事业可能会陷入瓶颈;若只是看到夕阳，表示再努力一点，目标就能达成。</p><p>　　梦见太阳落山，预示你的运气将走下坡。是事业家会倒闭或受到接近倒闭的严重打击。</p><p>　　领薪阶级梦见太阳落山，会失业或被降级的凶梦。</p><p>　　病人梦见太阳落山，则是死期已近的警告，如想外出旅行应谨慎小心不可出远门。</p><p>　　<strong>周公股市</strong></p><p>　　梦见太阳落山，股市暗示表示最高价位己告结束，低价将持续一段很长的时间，故应尽早出手、并休息一段时间再去买卖。</p><p>　　<strong>原版周公解梦</strong></p><p>　　见夕阳者，主不吉。《周公解梦》</p></p>
