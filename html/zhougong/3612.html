<h1>【梦见蓑衣】</h1>

                                <p><p>　　梦见你自己披着蓑衣，表示你将会身处困境，而同部门的同事或是好友，会伸出热情的双手来帮助你，让你能够顺利渡过难关，你的心情也会非常感动。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦绿蓑衣。此梦主有成之象。常人得此梦，主家业兴隆;农夫得此梦，主田禾有收。凡梦此干，主有安乐景象，清宁吉庆。《梦林玄解》</p><p>　　披衣，主大恩至。《周公解梦》</p></p>
