<h1>【梦见老虎变人】</h1>

                                <p>　　从周公解梦来说，梦见老虎变成人，是吉祥之兆。</p><p>　　 ：</br></p><p>　　梦虎变人，大吉。文人梦此，主声名显赫;文臣梦此，位居郡伯;怀孕者梦此，必生文武全才，并能成当地豪杰。《梦林玄解》</br></p><p>　　梦虎变人。孕妇梦之，主生文武全才，为当世豪杰;仕宦梦之，主权位共常崇拢。《断梦秘书》</br></p>
