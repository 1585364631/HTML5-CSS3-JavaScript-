<h1>【梦见痛苦】</h1>

                                <p><p>　　梦见为朋友痛苦，这是表示你近期会遇上一些挫折，但在你奋斗一番之后，终于苦尽甘来，带给你成功和喜悦。</p><p>　　梦见别人痛苦，预示着你将被许多疾病和不幸所纠缠。</p><p>　　梦见仇人患半身不遂十分痛苦，表示预示自己会胜利。</p><p>　　梦见因痛苦而哭泣，吉兆，会有好运气。</p><p>　　梦见亲友因痛苦而哭泣，预示可能会有人去世。</p><p>　　商人梦见因痛苦而哭泣，事业会很顺利。</p><p>　　病人梦见因痛苦而哭泣，会很快康复。</p><p>　　梦见自己在嚎啕大哭，表示所有的痛苦都将结束，困境过去，将来的生活欢乐幸福。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦悲哀无泪，主有大凶。《断梦秘书》</p></p>
