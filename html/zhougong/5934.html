<h1>【梦见药、吃药】</h1>

                                <p><p>吃药者吃药的用途是治疗疾病，梦见吃药意味着害怕疾病，可能会被疾病找上门来。</p><p>
另一方面，吃药需要花钱，这样就有了失去财产的意义。</p><p>
梦见吃药，意味着贫穷，自己把钱花在了不该花的地方，应该小心谨慎。</p><p>
梦见卖药，则意味着终日接触病人、接触疾病，会受到疾病的折磨，需要认真反思，自己的生活方式有没有需要改变的地方。</p></p>
