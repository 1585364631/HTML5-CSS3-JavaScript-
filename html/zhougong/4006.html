<h1>【梦见短剑】</h1>

                                <p><p>　　梦中看到短剑，表示有人威胁你的安全。</p><p>　　梦见从别人手中夺下他的短剑，则意味着你有办法解决敌人的威胁，并克服一切不幸的事件。</p><p>　　梦见锋利的剑，会遇到危险。</p><p>　　女人梦见锋利的宝剑，小偷或强盗会光顾自己的住所。</p><p>　　梦见插入剑鞘里的剑，必要时会得到别人的帮助。</p><p>　　梦见挂在墙上的剑，生活会愉快、安宁。</p><p>　　梦见用剑刺别人，会受到敌人的攻击。</p><p>　　梦见别人用剑刺自己，一切忧愁都会过去。</p><p>　　梦见赠送别人剑，会官运亨通。</p><p>　　士兵梦见别人送给自己的剑，能获得高等军功章。</p><p>　　商人梦见收到别人赠送的宝剑，会把竞争对手挤走。</p></p>
