<h1>【梦见雨衣】</h1>

                                <p><p>　　梦见雨衣，预示在遇到麻烦时会得到帮助。</p><p>　　未婚男女梦见穿雨衣，还表示渴望找到恋人。</p><p>　　犯人梦见穿雨衣，预示着自己希望很快获得自由。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦雨衣。梦制造雨衣者，主身荣而家富。梦人授雨衣，主得正其威义;梦以雨衣授人，乃正位以养贤。梦着雨衣于身，是求名与应选。梦置雨衣于包箱，主荣行得便宜。梦雨衣破碎，虽遇雨而无晦。梦雨衣污秽，主久出于外乡。梦雨衣曝晒，主有风雷主震。梦雨衣被火焚，须防水火之灾。梦雨衣淋湿，有见招得财之宴食。《梦林玄解》</p></p>
