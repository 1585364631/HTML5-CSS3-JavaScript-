<h1>【梦见药店】</h1>

                                <p><p>　　梦见药店，吉兆，预示着所有问题都能够得到解决。</p><p>　　病人梦见药店，身体会不久康复。</p><p>　　梦见卖药，则意味着终日接触病人、接触疾病，会受到疾病的折磨。</p><p>　　梦见给妻子或孩子药，家庭和睦，幸福。</p><p>　　梦见倒药，行医能发大财。</p><p>　　健康的人梦见吃药，预示会生病。</p><p>　　病人梦见吃药，则预示病情会好转。</p></p>
