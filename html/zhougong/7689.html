<h1>【梦见谩骂】</h1>

                                <p>梦见自己谩骂别人，表示你没有跟其他人维持正常而良好的关系，在业务上将难于开展，失去许多赢利的机会。</p><p>梦见自己被人漫骂，表示由于别人的敌意，因而处理事情很不顺利。</p><p>年轻妇女，梦到她听到谩骂声，暗示有人会猜忌她。如果是自己在谩骂，表示在现实生活里，她遭遇若干想不到的阻碍。她后悔以前对那些忘恩负义的朋友为什么那么好。</p>
