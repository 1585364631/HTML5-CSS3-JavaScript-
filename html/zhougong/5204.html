<h1>【梦见法官写审判书】</h1>

                                <p><p>　　审判书代表着权威。在梦中，法官写判决书代表着自己的某种坚定的意志。</p><p>　　梦见法官写审判书，预示着自己将会受到人民的爱戴。</p><p>　　梦见法官宣判罪犯，表示会提职增薪。</p><p>　　梦见法官，表示你会采用法律途径来处理事情，事业上或是婚姻上都有可能发生。若法官的说词对你有利，表示事件能圆满解决，若说词对你不利，表示你会采用不良手段。</p><p>　　犯人梦见审理自己案件的法官对自己大发雷霆，表示预要被释放。</p><p>　　梦见大法官，是犯罪的象征，所以要谨言慎行，否则最不起眼的小事都有可能变成犯罪行为。</p></p>
