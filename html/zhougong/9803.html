<h1>【梦见矿井】</h1>

                                <p><p>　　梦见下矿井，不久要发财。</p><p>　　梦见空手从井下上来，会灰心失意。</p><p>　　梦见挖矿井，是凶兆。</p><p>　　病人梦见进矿井，恢复健康的可能性很小。</p><p>　　仆人梦见与矿工打架，要被解雇。</p><p>　　<strong>原版周公解梦</strong></p><p>　　见矿井，主有大财。《周公解梦》</p><p>　　挖掘矿井，主受穷。《周公解梦》</p></p>
