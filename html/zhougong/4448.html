<h1>【梦见温度计】</h1>

                                <p><p>　　梦见温度计，提醒你近期要小心周围意外的变化。</p><p> 　　梦见你正看温度计，表示你的事业不太顺利，家庭不太和谐。</p><p> 　　梦见坏的温度计，要注意身体健康，可能要生病。</p><p> 　　梦见你所看到的温度计水银柱慢慢下降，表示你所做的事做得乱七八糟，如果水银柱上升，那表示你会扫除一切障碍，达到成功。</p></p>
