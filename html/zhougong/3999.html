<h1>【梦见刮刀】</h1>

                                <p><p>　　梦见你在使用刮刀，表示你有得不到满足的欲望和野心，不过目前的你只能维持目前程度的财富而已，因为你犯下的错误，会让你一直无法进步，而寄人篱下的日子还很长。</p><p>　　梦见自己用刮刀在墙上刮石灰，能躲过敌人的暗算。</p><p>　　梦见粉饰住宅，会负债累累。</p><p>　　女人梦见用石灰水粉刷住房，夫妻会感情不和。</p><p>　　商人梦见粉饰住宅，生意会长期不景气。</p><p>　　梦见别人家里刚刚粉饰过，要当心上当受骗。</p><p>　　梦见粉饰别人的住宅，能效上新的朋友。</p><p>　　病人梦见自己正在粉饰自己的住宅，病体很快能痊愈。</p></p>
