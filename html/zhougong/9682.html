<h1>【梦见龙入水中】</h1>

                                <p><p>　　梦见龙入水中，倘若是走入海或河中，是愿望可以达成的吉梦。但若是梦见走入水井或池塘里，则将失职或被人羞辱，使您感到无地自容。</p><p>　　梦见乘龙入水有贵位，梦见骑着龙进入水中，将有富贵，有官运或高升，是大吉之梦，三日之内不能说破。</p><p>　　梦见龙眠水中求事通，梦见龙在水中眠，预示着办事或经商所求之事一切顺利，万事吉通，吉利之梦。</p><p>　　梦见龙沉睡在水中，表示能心想事成。</p><p>　　<strong>周公股市</strong></p><p>　　梦见龙入水中，股市低落的前兆，但不会跌太久及太多。</p></p>
