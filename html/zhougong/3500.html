<h1>【梦见红鞋】</h1>

                                <p><p>　　鞋子是人们为了保护足部穿的。具有保护脚部摩伤以及保暖的作用。红鞋子在梦中，意味着对于自己的一些东西的执着。也许是感情、名誉等等。</p><p>　　梦见穿红鞋，预示着保持自己的形象需要付出很大的代价。</p><p>　　梦见红鞋穿了一会就破了，预示着自己的形象不能永久保持。</p><p>　　梦见买红鞋，将会飞黄腾达，三日内不可说破。</p><p>　　梦见自己卖红鞋子，预示着自己将会交上很多热心、真性情的朋友，将会帮助自己度过难关。</p><p>　　梦见自己丢掉红鞋子，预示着自己将会过上无忧无虑的日子。</p></p>
