<h1>【梦见马贩子】</h1>

                                <p>梦见卖马的人，暗示你现在的投资可能有极大风险，但同样也可能会给你带来巨大利润，提醒你慎重考虑。</p><p>梦见自己是马贩子，买马时被人欺骗，买了劣马，可能暗示你在工作或爱情上有闪失。</p><p>如果梦见低价买进一匹好马，则预示你的财产会增值，或生意一本万利。</p>
