<h1>【梦见自夸】</h1>

                                <p><p>　　梦见自夸，你将真诚地后悔自己的冲动给朋友带来了麻烦。</p><p>　　梦见对竞争者吹嘘自己，预示你将不会光明磊落，你将用不诚实的方式去赢得竞争。</p><p>　　梦见自己在吹牛皮，意味着一时的冲动，做了使朋友难堪并让自己懊悔的事。</p><p>　　梦见跟竞争对手夸海口，表示你不正直，将使用不正当的手段去赢得竞赛的胜利。</p><p>　　梦见得意的吹牛，这表示你一时冲动所做的事情，不但会让你的朋友处境很难堪，你也会对自己的行为感到懊悔不已。</p></p>
