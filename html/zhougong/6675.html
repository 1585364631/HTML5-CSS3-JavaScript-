<h1>【梦见殴骂】</h1>

                                <p><p>　　梦见被骂，意味着会受到人们的尊重。&middot;</p><p>　　梦见骂别人，会染病或受到人们的歧视。</p><p>　　梦见有人言辞激烈地说脏话，表示你心中可能有一直压抑着的愤怒，或焦虑。</p><p>　　梦见自己骂别人或是被别人骂，预示你会跟别人起冲突。</p><p>　　梦见自己和别人对骂，则表示你性格能屈能伸，能走出逆境。</p><p>　　梦见骂已经去世的人，暗示可能会生病。</p><p>　　丈夫梦见自己骂妻子，还可能暗示家里会破财，或是丢东西。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦村中相殴骂。主乡里近邻相扶助。若素与邻家有隙，则主有口舌争斗。 《梦林玄解》</p></p>
