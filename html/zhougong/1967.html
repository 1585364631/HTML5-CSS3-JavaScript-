<h1>【梦见小虫子】</h1>

                                <p><p>　　梦见小虫子，表示近期困难缠身，心情不好。</p><p>　　梦见小虫子咬自己，表示做事会遇到困难。</p><p>　　梦见消灭小虫子，预示着自己会度过难关。</p><p>　　商人梦见消灭小虫子，意味着会度过危机。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见小虫，大富贵。《敦煌本梦书》</p><p>　　梦见小虫，吉;大虫，凶。《敦煌本梦书》</p></p>
