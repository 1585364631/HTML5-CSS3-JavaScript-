<h1>【梦见白衣服】</h1>

                                <p><p>　　梦见穿白衣，您被迫去照料别人的事。</p><p>　　病人梦见买白色衣服，则病情将恶化。（由周公解梦 提供）</p><p>　　梦见许多人穿着白衣，则表示将因警察方面的事件而烦恼，不过真相终究会大白，那些恶人很快就会尝到恶果。</p><p>　　梦见自己穿白色衣服，表示你最近的口福很好，总会有人为小小的事情来请你吃饭，但要注意，三杯黄汤下肚后千万不可随便承诺，否则到时事情办不到，会失了你的身份给人留下话柄。</p></p>
