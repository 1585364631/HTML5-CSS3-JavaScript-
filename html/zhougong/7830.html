<h1>【梦见被流放】</h1>

                                <p>梦中被流放，一是提醒你言语要谨慎，二是代表奇异的旅行。</p><p>梦见自己被流放，是在提醒你在言语方面要小心谨慎。言多语失，不要使自己成为众矢之的。</p><p>但是梦见自己被流放到异域他乡，背井离乡，或是妻离子散，则是一个好梦。这个梦预示着你会有一次奇异的异域之旅。</p><p>女人梦见自己被流放，表示她将不得不踏上旅途，这将妨碍她的约会，让她失去很多快乐。</p>
