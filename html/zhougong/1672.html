<h1>【梦见蚌】</h1>

                                <p><p>　　梦见蚌，表示你将和一个倔强但很诚实的人交往。</p><p>　　梦见吃蚌，预示你将为别人的成功开怀。</p><p>　　年轻女子梦见和心上人一起吃烤蚌，预示她很高兴他有钱供自己花，而且很有自信。</p><p>　　梦见吃河蚌，预示身体可能会有小发生。</p><p>　　梦见河蚌，预示生活中可能会与别人发生争执。</p><p>　　梦见捡河蚌，预示会有幸运的事情发生在自己身上。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦蚌，吉。此梦主凡事和合，婚姻为天结佳配，必生贤嗣。《梦林玄解》</p><p>　　梦蚌。梦之有凡事和合之象，主婚姻佳良，子嗣贤美。《断梦秘书》</p><p>　　梦蚌化月，吉。寒儒主乘龙，贫人主居奇货。《梦林玄解》</p></p>
