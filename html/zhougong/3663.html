<h1>【梦见帘幔】</h1>

                                <p><p>　　帘幔是挂在窗户上的，是不让阳光照进房门。还有，就是不让外面的人看到里面的风景。毁坏帘幔，是象征着曝光。让外人看见里面的风景，揭去虚伪，暴露家庭内幕。</p><p>　　梦见竹帘布幔破损，表示伴侣有外遇。</p><p>　　<strong>原版周公解梦</strong></p><p>　　毁帘幔者，妻有奸。《周公解梦》</p></p>
