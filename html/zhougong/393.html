<h1>【梦见陆军】</h1>

                                <p><p>　　陆军是陆地作战的军，梦中的陆军，象征着人生之旅的稳步前进。</p><p>　　梦见整齐的陆军队列向你开来或立在原地，暗示你有勇往直前积极进取的精神，并会踏踏实实，稳步追求事业的发展。</p><p>　　男人梦见陆军，预示事业要大步向前，稳定发展。</p><p>　　女人梦见陆军，预示生活舒适，生活质量稳步提高。</p><p>　　另外，梦见壮观的陆军队列，或挺拔的陆军战士，有时也可能仅仅表示你对军人阳刚气质的向往，或是过去有过参军的愿望。</p></p>
