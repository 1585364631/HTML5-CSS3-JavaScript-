<h1>【梦见做衣服】</h1>

                                <p><p>　　做新衣服的梦，是可得良缘之兆。但若是正在缝黑衣服，则您的近亲将有可悲的事发生。</p><p>　　裁剪布料的梦，表示婚事会破裂，会离婚。</p><p>　　股市上买布料后拿在手里的梦，表示买股票会得利。</p><p>　　用剪刀裁布料的梦，是股价跌落的前兆。买空的股票请趁早处理。</p><p>　　男人梦见缝衣服，意味着做梦人会很快工作。</p><p>　　已婚女人梦见缝衣服，会成为一个贤内助。</p><p>　　未婚女子梦见缝衣服，会嫁给有作为的青年。</p><p>　　男人梦见缝旧衣服，日子会富裕。（由周公解梦 提供）</p><p>　　女人梦见缝旧衣服，丈夫的收入会减少。</p><p>　　裁缝梦见做衣服，收入会丰厚。</p><p>　　梦见缝衣服挣钱，生意能赚大钱。</p></p>
