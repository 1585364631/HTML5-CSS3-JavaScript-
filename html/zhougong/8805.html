<h1>【梦见晴空万里】</h1>

                                <p><p>　　梦见晴空万里是一个吉祥的梦，梦学专家认为：艳阳高照、晴空万里表明的是做梦人生活、事业上顺畅无阻，一片光明。</p><p>　　如果做梦人身在职场，表明他的工作将会受到上司的赏识;</p><p>　　如果做梦人是位部门领导，可能他的职务会得到进一步的提升;</p><p>　　如果做梦人是位商人，可能近一时期他得财运会很好;</p><p>　　如果做梦人正处于恋爱季节，则爱情有所发展，可以期待一场快乐的约会。最好选择在公园、海边、野外等地位约会场所。</p></p>
