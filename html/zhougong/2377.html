<h1>【梦见树木枯萎】</h1>

                                <p><p>　　梦见树木枯萎，表示运势不太好。外表看起来你很幸福，其实不是约会被迫取消，就是把月票遗失，心里很苦恼。不要气馁，更加努力吧。</p><p>　　梦见树木忽然枯萎、落叶，您的运气将骤变而尝到长时间的痛苦，尤其是病，若做此梦，则是死期已近之兆。</p><p>　　梦见大树弯折，暗示梦者的兄弟姐妹中有人会遇到困难,自己应该给予一定的帮助，伸手援助，共同渡过难关。</p><p>　　梦见枯树，会有灾祸降临，病魔缠身。</p><p>　　梦见枯木，预示着生活很困难，或事业到了尽头。</p><p>　　梦见枯木发芽，预示着生活出现转机。</p><p>　　<strong>周公股市</strong></p><p>　　梦见树木枯萎，股市暗示各档股票会继续挫落的前兆。</p></p>
