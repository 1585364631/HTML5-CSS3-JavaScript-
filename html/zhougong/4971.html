<h1>【梦见砍伐大树】</h1>

                                <p><p>　　梦到自己正在砍树意味着做梦者在近期之内将会外出旅行。</p><p>　　梦到别人正在砍树意味着做梦者身边将会有朋友远行。</p><p>　　梦见砍树，预示要计划去远方旅行。</p><p>　　梦见大人在砍树，表示在你的心里有没有实现的愿望，你渴望有人帮你实现。</p><p>　　梦见你自己在砍树，表示你现在有困惑，迫切想得到解脱，可能会消失一段时间。</p><p>　　梦见砍倒巨木，为即将失财之兆。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦山上伐木。伐木有声不折，主吉;无声即折，主凶。《梦林玄解》</p><p>　　梦见伐树，所求皆得。《敦煌本梦书》</p></p>
