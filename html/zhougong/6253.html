<h1>【梦见女友买电视】</h1>

                                <p><p>　　梦见与女友买电视，买电视是一项比较重大的家庭消费活动。</p><p>　　梦中与女友一起买电视，是想拉近与女友情感距离的象征。（由周公解梦 提供）</p><p>　　还在校园读书的男生梦见与女友买电视，预示着梦者为了与女友拉近距离，即将出现经济上的危机；</p><p>　　参加工作不久的男孩梦见与女友买电视，预示着梦者感情将进一步发展，有联婚的可能。</p><p>　　已婚男子梦见与女友买电视，预示着梦者夫妻间存在矛盾，希望第三者出现。</p></p>
