<h1>【梦见虾米】</h1>

                                <p><p>	虾米、虾虫主时运。</p><p>	梦见自己在河里捕捉虾米，预示着会有好的运气出现在自己身上。</p><p>	梦见死虾虫，是要失财的预兆。(由周公解梦官网提供)</p><p>	梦见自己养小虾虫，预示着会有额外收入出现。</p><p>	梦见虾米在水中游来游去，表明做梦人的事业进展比较顺利，虽然目前还挣不了大钱，但总有小小的赢利。</p><p>	梦见吃烹调好的美味的虾米，表示梦者入不敷出，只能维持一般的生活。</p><p>	梦见抓虾米、捕虾米，预示着财运将至。</p><p>	梦见虾米变鱼，将要失财。</p></p>
