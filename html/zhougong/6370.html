<h1>【梦见欢呼雀跃】</h1>

                                <p>　　梦见被骂，意味着会受到人们的尊重。&middot;</p><p>　　梦见骂别人，会染病或受到人们的歧视。</p><p><br class="stitle">古书中对梦见殴骂的诠释：</br>　　梦村中相殴骂。主乡里近邻相扶助。若素与邻家有隙，则主有口舌争斗。 《梦林玄解》</p><p>    </p>
