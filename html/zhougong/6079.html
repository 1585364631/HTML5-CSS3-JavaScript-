<h1>【梦见表白/告白】</h1>

                                <p><p>梦见自己的男友/女友向你告白，表示是时候该直接告诉对方你想结婚的意愿；但若对方在梦中的表情，看起来不太高兴，暗示你在害怕恋情可能触礁。</p><p>
梦见朋友的情人向你告白，这个梦与你成为别人感情的第三者无关，只是表示你现在正处于性欲旺盛的阶段，但要小心别被花言巧语给骗了。</p><p>
梦见同性或异性友人向你告白，表示渴望恋爱，在梦中出现的同性或异性友人，就是你的分身；若梦见他和异性交谈得很快乐的话，表示你心里一直渴望能好好谈场恋爱，只是被你的意识压抑掉了。</p></p>
