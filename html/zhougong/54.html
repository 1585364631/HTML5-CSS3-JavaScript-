<h1>【梦见脚趾甲】</h1>

                                <p><p>　　梦见脚趾甲很长，不祥之兆，生活会不如意。</p><p>　　梦见脚趾断了，意味着对自己没有信心。</p><p>　　病人梦见脚趾断了，表明对痊愈没有信心。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦割去趾。其凶兆在儿童下人;若有恶奴逆子，反为吉梦。《梦林玄解》</p><p>　　梦趾壮，凶，主其信誉穷。《梦林玄解》</p></p>
