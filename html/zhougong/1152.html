<h1>【梦见领袖、主席】</h1>

                                <p><p>　　梦见领袖、总统、主席、国家领导人接见自己，从周公解梦来说，预示着自己在事业上或工作上将会有新的作为，如果有好的机会出现，一定要抓祝。</p><p>　　梦见主席的模样看起来很滑稽，你的状况可能会变得很不好。</p><p>　　如果你梦见自己是主席，你将由于自己对别人的正义和善良之举而声名远扬。</p><p>　　梦见你看到任何公共团体的主席，预示你寻求高升，你将深受信任，得到一个高级职位。</p></p>
