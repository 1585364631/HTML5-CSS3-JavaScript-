<h1>【梦见胶布】</h1>

                                <p><p>　　梦见胶布，预示心里压力大，你要与朋友分开。</p><p>　　单身人士梦见胶布，那你可能是想找一个理想中的女孩，也是性压郁的结果。</p><p>　　已有女友梦见胶布，也许你并不想失去她。</p><p>　　梦见胶水，预示着你近期功利心态较强，对朋友真诚的关心让人误以为你是获取人心的行为。</p><p>　　梦见被胶水粘住，预示着你在现实中工作生活或学习压力较大，被事务牢牢地困着，难以摆脱;可能是因为你为问题所困，难以脱身;建议你把工作和生活分开，不要纠缠在一起。</p></p>
