<h1>【梦见种枣树】</h1>

                                <p><p>　　梦见种枣树，吉兆，会喜得贵子。</p><p>　　女人梦见种枣树，会怀孕，并生一个儿子。</p><p>　　梦见枣树，会喜得贵子。</p><p>　　女人梦见枣树，是生儿子的前兆。</p><p>　　<strong>原版</strong><strong>周公解梦</strong></p><p>　　梦见枣树繁，亦口舌。《敦煌本梦书》</p><p>　　梦见枣树繁赤，亦口舌事。《敦煌本梦书》</p><p>　　梦枣生屋上。枣字似重来，重来为呼魄之象，主即死。《断梦秘书》</p><p>　　梦枣树，吉。枣与早同，得此梦者，利得于早，婚姻成早，子嗣早，喜事必重重。唯并讼两者不宜得此梦。枣又为束下又来，故凡事不宜放纵。《梦林玄解》</p></p>
