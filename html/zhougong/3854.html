<h1>【梦见人民币】</h1>

                                <p><p>	梦见人民币，财运上升。有可能有一笔意外收入。但今后一年，容易在餐厅，超级市场等地忘记找回零钱，所以要小心。</p><p>	梦见自己有很多人民币，则预示近期你的财运不是很好，收入会减少，开支会增多，提醒你注意收支平衡。</p><p>	待考者梦见人民币，近期考试成绩好。</p><p>	小孩儿梦见人民币，则近期运势运程，穷困衰亡之坏运。要谨慎退守，并提防桃色纠纷，被人陷害。</p><p>	做生意的人梦见人民币，主财运。按步就班，财运会漫漫来。</p></p>
