<h1>【梦见膨胀】</h1>

                                <p><p>　　梦见自己膨胀起来，意味着你会以自我价值为中心疯狂地聚敛财富，但你在享受的时候却有种莫名的不安滋味。</p><p>　　梦见别人膨胀起来，预示你所取得的进步将受到来自嫉妒的干扰。</p><p>　　孕妇梦见肚子疼，表示分娩时要出问题。</p><p>　　已婚女人梦见肚子疼，表示将会怀孕。</p><p>　　已婚妇女梦见肚子发胀，表示不久要生孩子。</p><p>　　梦见肚子发胀，表示这是发财的吉兆。</p><p>　　未婚女子梦见肚子发胀，表示意味着要嫁到豪门富家。</p><p>　　寡妇梦见肚子发胀，表示大难将会临头。</p></p>
