<h1>【梦见献血】</h1>

                                <p><p>　　献血，亦称捐血，是指献血者自愿捐献全血、血浆或血液成分，而不收取任何报酬，是一件社会公益之事。</p><p>　　梦见献血，精神方面有问题。整日恍恍惚惚，做事也没有劲。其原因在于熬夜，晚上看小说也要适可而止，充足的睡眠最要紧。</p><p>　　梦见献血，有财物失脱之患。钱财有赚到的机会，但是赚得辛苦，必须要守得住财，不宜再乱投资或花费，否则是辛苦赚钱痛快花掉了。</p><p>　　待考者梦见献血，预示考试成绩还好。</p><p>　　未婚的人梦见献血，主近期爱情运势不成功。</p><p>　　病人梦见献血，好好休息，病情很快会痊愈。</p><p>　　梦见献血遇上了骗子，预示着自己将会获得新的收入来源。</p></p>
