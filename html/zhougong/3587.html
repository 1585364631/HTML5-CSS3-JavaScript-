<h1>【梦见粗麻布】</h1>

                                <p><p>　　粗麻布最初的代表意义是贬低。人们穿着粗麻布制的衣服，表明他们比灰尘还要卑微。因此，短语&quot；钻进口袋和灰堆里&quot；也是这个意思。梦中的粗麻布代表屈辱感，梦者因自己的行为贬低了自己。</p><p>　　粗麻布也可能代表着后悔。梦者也许有自我贬低的感觉，他同时希望向世界表明，他为自己的所作所为而后悔。</p><p>　　在古时候，公开表现自己丧失亲人的悲痛是理所当然的，粗麻布就是被用于表现当事人的伤痛和悲哀，这就是披麻戴孝。</p></p>
