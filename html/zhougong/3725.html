                                <p><p>　　梦见耳环，婚姻美满、幸福，未婚的会找到一个好对象。</p><p>　　已婚女子梦见自己佩戴金耳环，会生一个漂亮的男孩。</p><p>　　男人梦见自己戴金耳环，会一生冥顽不灵、愚味固陋。</p><p>　　梦见别人佩铜耳环，收入会锐减。</p><p>　　男人梦见自己戴金耳环，妻子会很快怀孕。</p><p>　　未婚的梦见耳环，会找到一个好对象。</p><p>　　梦见耳环大重使耳朵发痛，异性方面将产生波折。</p><p>　　梦见别人赠送耳环，则怀孕之人将生男孩。</p><p>　　<strong>原版周公解梦</strong></p><p>　　戴金耳环，生贵子。《周公解梦》</p></p>
