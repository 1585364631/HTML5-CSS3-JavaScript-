<h1>【梦见买手机】</h1>

                                <p><p>　　手机是通讯工具，梦见手机，意味着沟通。</p><p>　　梦见买手机，预示着想要找人沟通。</p><p>　　梦见的手机，经常象征不在身边的爱人，或是暗恋的对象;多与消息、孤独、关怀、亲密等含义和情绪有关。</p><p>　　梦见手机的很多梦，往往流露出了内心的孤独感，或是对爱情、对性的渴望。</p><p>　　梦见手机出问题了，预示着可能会跟别人发生口角。</p><p>　　梦见买手机，预示着生活上自己将会结交新的朋友。</p></p>
