<h1>【梦见死人了】</h1>

                                <p><p>　　梦见与死人交谈，会扬名四海。</p><p>　　梦见与已经死了的人进餐，会长寿。</p><p>　　梦见把死人抱在怀里，或呼喊死人的名字，不久要离开人世。</p><p>　　鳏夫梦见已故的妻子，会与一位受过教养的女人结婚，她会成为自己事业的助手。</p><p>　　寡妇梦见已故的丈夫，会恪守贞节，史册留名。</p></p>
