<h1>【梦见降职】</h1>

                                <p><p>　　梦见降职，渴望享受生活，感觉现在的职位限制了你享受生活，把握升职的机会。</p><p>　　梦见被降职，吉照，会有升职的机会。</p><p>　　梦见自己被解雇开除，预示着职位将要提升，生活会有改善;</p><p>　　失业者梦见被解雇开除，这是吉兆，能很快找到自己喜欢的工作;</p><p>　　梦见别人被解雇开除，表明自己的人际关系状况不是很好;</p><p>　　梦见被老板解雇开除，表明来自老板的压力比较大，而且您认识到了这种压力，随着您的不断努力，会得到老板的认可。</p></p>
