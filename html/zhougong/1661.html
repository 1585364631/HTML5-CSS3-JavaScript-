<h1>【梦见蝮蛇】</h1>

                                <p><p>　　女性梦到蝮蛇，预示有个伪善的家伙将要骚扰她。</p><p>　　如果蝮蛇在梦境中最终离她而去表示由于她的坚持，一切不利于她的攻击最后会消失。</p><p>　　梦境中看到蝮蛇攻击一位已经快要死去的朋友，他半躺着，一付要挣扎的样子，然后蝮蛇和你的朋友好像同时移到附近的草丛里，这意味着你对于朋友的坏运气，深表同情。</p><p>　　已婚的男性梦见蝮蛇，会有婚外情或会有儿子。</p><p>　　梦见与蝮蛇发生对峙，最后躲开了， 预示能从敌人的魔爪中逃跑出来。</p></p>
