<h1>【梦见封斋】</h1>

                                <p><p>　　梦见念佛，吉兆，会有好运。</p><p>　　病人梦见念佛，身体会很快康复。</p><p>　　犯人梦见念佛，很快会出狱。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见吃斋者，主大吉。《敦煌本梦书》</p><p>　　梦斋戒备祭礼。此正人君子之梦，其吉不待占而见之矣。《梦林玄解》</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦中见到封斋，说明你寻找解释精神创伤的原因，或者指示你有迫切净化自己的愿望。</p><p>　　心理分析：封斋几乎接受退出日常生活，这是一种由于苦闷而产生的反应行为。</p><p>　　精神象征：从精神的角度看，封斋象征着意识的变换。</p></p>
