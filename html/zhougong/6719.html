<h1>【梦见吐血】</h1>

                                <p><p>　　梦见吐血，意味着身体会很健康。</p><p>　　梦见别人吐血，会结交知己或朋友之间关系会很融洽。</p><p>　　商人梦见别人吐血，会找到生意合作伙伴。</p><p>　　梦见流血成河，预兆着要发大财。</p><p>　　梦到流血、吐血，是一种罪恶感的象征，不论是流鼻血或是经血都可能表达了对性的焦虑，女性做此梦是害怕自己会怀孕，而男性做此梦也是担心女友会怀孕的象征。如果是梦到吐血，也表示你要掏钱出来的意思。</p></p>
