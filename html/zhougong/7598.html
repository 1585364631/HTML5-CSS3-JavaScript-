<h1>【梦见被枪毙】</h1>

                                <p><p>　　梦见自己被枪毙，预示梦者的生活幸福快乐。</p><p>　　梦见朋友被枪毙，预示梦者的交际能力得以提升。</p><p>　　梦见妻子被枪毙，预示梦者的夫妻感情会很融洽。</p><p>　　犯人梦见自己将要被枪毙，预示梦者很快会出狱。</p><p>　　病人梦见自己被枪毙，预示梦者会很快恢复健康。</p><p>　　梦见同学被枪毙，预示梦者的财运增长，有发财的机会。</p><p>　　老人梦见同学被枪毙，预示梦者最近万事如意。但还要谦虚谨慎。</p><p>　　未婚男女梦见同学被枪毙，预示梦者在爱情方面存在问题，主动去解决，问题才会迎刃而解。</p></p>
