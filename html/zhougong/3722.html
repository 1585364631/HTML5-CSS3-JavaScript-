<h1>【梦见古董】</h1>

                                <p><p>　　梦见古董，预示着会与人为了利益产生矛盾。</p><p>　　梦见古董，通常表示家庭富裕，生活幸福。</p><p>　　梦见捡到古董，说明生活中觉得自己得到了有价值的事物它可能代表你正面临的那份感情，它在你心中是如此珍贵。</p><p>　　孕妇梦见古董，会生儿子。</p><p>　　梦见自己去买古董，则暗示近期经济上可能会因为支出过大而承受压力。</p><p>　　梦见自己卖古董，提醒你近期，不要轻易借钱给别人，或是向别人借钱，否则可能出现血本无归，或无力偿还的局面，最后失去友情。</p><p>　　工作人员梦见古董，会有人与自己争功。</p><p>　　商人梦见古董，会遇到竞争对手。</p></p>
