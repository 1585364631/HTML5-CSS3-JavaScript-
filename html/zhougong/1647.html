<h1>【梦见田螺 螺蛳 海螺】</h1>

                                <p><p>　　梦见田螺、螺蛳是福。</p><p>　　梦见自己在水中捡田螺、螺丝，预示着收入会增加，有财运。</p><p>　　梦见自己吃田螺，预示着身体可能出现小恙，应该注意休息。</p><p>　　梦见螺蛳，也表示出门在外无法顺心意，生活中会有坏消息。</p><p>　　出外就医的病人梦见田螺，病情短时间内不会好转。</p><p>　　出外做生意的人梦见田螺，做生意不会盈利，最好不要向外开拓生意。</p><p>　　<strong>原版周公解梦</strong></p><p>　　螺蛳，主在外不病。《周公解梦》</p></p>
