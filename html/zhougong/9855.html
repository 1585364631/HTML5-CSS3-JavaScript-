<h1>【梦见太平间】</h1>

                                <p><p>　　梦见太平间，预示你将会遇到困难，建议你要做好心理准备和应对措施。</p><p>　　梦见自己的尸体停在太平间，这样的梦是警告你要注意自己的身体健康，如有必要就去做个全身检查。</p><p>　　生意人梦见太平间，预示着你最近会遇到阻碍，生意上可能会出现停滞不前的现象，最好稳打稳扎才能有一番作为。</p><p>　　已婚者梦见太平间，预示着你近期会出远门，是吉兆，你不必有过多顾虑，放心去游玩吧。</p><p>　　学者梦见太平间，预示着你近期的学习成绩一般，不高也不低。</p></p>
