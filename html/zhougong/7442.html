<h1>【梦见中枪】</h1>

                                <p><p>　　子弹，花生好吃，子弹难尝。梦中的子弹，含有烦恼与生病之意。</p><p>　　梦见自已中枪，预示着自己很容易受到环境的影响。</p><p>　　梦见子弹，提示你不要轻易向旁人坦露心迹，或讲一些不宜张扬的隐私，以免给今后生活带来不必要的麻烦。</p><p>　　梦见自己被子弹击中，暗示梦者应该去做一次健康检查，做到防患于未然，以保证身体的健康。</p><p>　　梦见子弹像雨点一样射来，但自己却毫发无损，表示梦者生活种的烦恼虽然很多，但自己却能坦然面对，用自己的方式解决各种问题。</p><p>　　梦见往手枪里装子弹，危险时会得到朋友的同情。</p></p>
