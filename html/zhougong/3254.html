<h1>【梦见耙子】</h1>

                                <p><p>　　梦见使用耙子，预示你让其他人做的工作永远都做不完，除非你亲自监督。</p><p>　　梦见一只坏掉的耙子，预示疾病或一件意外的事将让你的计划完全失败。</p><p>　　梦见别人在耙地，预示你将为别人幸运的处境而感到高兴。</p><p>　　梦见挥动着锄头，要辛苦劳累一生，最后才能过上舒适的生活。</p><p>　　女人梦见挥动着锄头，丈夫会陷入困境。</p><p>　　男人梦见挥动锄头，一切障碍都会被克服。</p><p>　　梦见从事用锄头干的工作，只有辛勤劳动才能维持生活。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦手执犁耙者，主劳苦事至。《梦林玄解》</p></p>
