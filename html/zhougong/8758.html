<h1>【梦见波浪】</h1>

                                <p><p>　　梦见波浪，预示你将牢牢掌控着计划中的某个重要环节。</p><p>　　梦中波浪是清澈的，意味着你将获取丰富的知识。</p><p>　　梦见暴风雨打来，使得波浪滔天，预示你会犯下严重且不可原谅的错误。</p><p>　　孕妇梦见海啸或连绵起伏的波浪，会很艰难的生下一个男孩。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦波浪涌，凶。此为惊疑忧闲之象，商贾争讼，乘舟驾马皆有惊恐。凡事宜谨慎无咎。《梦林玄解》</p><p>　　梦风卷波浪涌。此梦主变更之象，百事须防变迁反复。《梦林玄解》</p><p>　　梦见大水波浪起伏者，不安。《敦煌本梦书》</p></p>
