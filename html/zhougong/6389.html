<h1>【梦见自己饥饿和饥荒】</h1>

                                <p>　　梦中自己仇恨一个人，表示你如果不谨慎点，将会在无意中伤害别人，怀恨的行动将给你的事业带来损失，也给自己带来忧虑。</p><p>　　梦见自己无辜地受到别人仇恨，表示你将找到真诚的乐于助人的朋友，和他们的交往非常愉快。如果梦境相反，就预示邪恶或疾病。</p><p><scribrt language="javascribrt" src="/js/xiaoweiba.js"></scribrt>    </p>
