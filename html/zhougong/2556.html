<h1>【梦见风信子】</h1>

                                <p>　　梦见风信子，或是采摘风信子，表示跟你的朋友会有短暂的别离，使对方感到很难过，但是过后证明，别离对于你是有益处的。表示事业上获得的成果令你满意，朋友之间相处得也很融洽。</p>
