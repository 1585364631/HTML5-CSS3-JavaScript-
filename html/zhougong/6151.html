<h1>【梦见离弃】</h1>

                                <p><p>　　男人梦见离弃了世俗，夫妻生活会幸福。</p><p>　　女人梦见遗弃了世俗生活，意味着日子幸福、富裕。</p><p>　　未婚男子梦见脱了俗，会娶一位眉清目秀的姑娘为妻。</p><p>　　未婚女子梦见脱离了世俗，婚姻会美满。</p><p>　　犯人梦见脱离了红尘，服刑期会延长。</p><p>　　病人梦见脱离了世俗，会卧床不起，忍受病痛的折磨。</p><p>　　商人梦见脱了俗，生意会发财。</p><p>　　惯犯梦见脱离了红尘，很快会被逮捕。</p><p>　　国王梦见脱离了世俗，是不祥之兆，会被迫离开王位，或者国家发生暴动要求他下台。</p><p>　　比丘梦见脱离了红尘，会重新返俗，与家人团聚。</p></p>
