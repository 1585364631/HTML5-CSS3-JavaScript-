<h1>【梦见睡卧在船上】</h1>

                                <p><p>　　梦见睡卧在船上，必遭盗窃。</p><p>　　梦见躺在船中央，表示生活波折坎坷。</p><p>　　梦见在船上饮酒作乐，表示远客来访。</p><p>　　梦见在船上看日月，表示能获得工作。</p><p>　　梦见在坐在船上，象征有升职的可能性，如果是在船上赏风景，更有进财之喜。</p><p>　　梦见和朋友划船，能克服一切困难。</p><p>　　梦见在天睛的日子里划船，一切都会成功。</p><p>　　梦见在恶劣的日子里划船，会遇到很多困难。</p><p>　　梦见别人划船，朋友会离开自己。</p></p>
