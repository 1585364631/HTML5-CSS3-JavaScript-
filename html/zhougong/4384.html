<h1>【梦见火坑 火箱】</h1>

                                <p><p>　　梦见火箱、火囤、火坑、炕床，要防止落入他人圈套。</p><p> 　　原版周公解梦： 　　梦火箱、火囤、火坑、炕床。</p><p>此御寒隐居之器。</p><p>梦于春夏之景，而坐卧其中，为做事失时。</p><p>梦中有佳兆而见此三者，主验于秋冬之际。</p><p>梦居他家箱囤坑中者，主落他人圈套，宜预防之。</p><p>《梦林玄解》。</p></p>
