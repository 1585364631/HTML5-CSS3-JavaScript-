                                <p>梦见自己用棍棒击打别人，反映了梦者人性中潜藏的暴力倾向或危险的自发攻击倾向。</p><p>梦见棍棒击打别人，预示着你必须找到控制自己行为和心态的方法。</p><p>原版周公解梦：</p><p>梦被人打，主得人力。《断梦秘书》</p><p>梦被人击，大凶。《断梦秘书》</p><p>梦打人，主自己失力。《断梦秘书》</p><p>梦击人，主有威力。《断梦秘书》</p><p>梦击人不着，主失去势力。《断梦秘书》</p><p>梦人击不中，主灾祸去除。《断梦秘书》</p><p>梦手持绳索击人，主劳怨烦恼。《断梦秘书》</p><p>梦与人相击，主有权力。《断梦秘书》</p>
