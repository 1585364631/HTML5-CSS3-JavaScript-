<h1>【梦见房主】</h1>

                                <p><p>　　通常来说，梦里的房主，是做梦人自身形象的反映。</p><p>　　梦见房主，可能暗示你自己在生活中常感到无法真正掌控自己的生活。也许你内心中，非常厌恶家人、父母，甚至爱人对你生活的干涉。</p><p>　　梦见自己是一所房屋的主人，表示你将得到一份很费力的工作，占据了你几乎所有的时间，快乐的休闲似乎是一件奢侈的事。</p><p>　　梦见雇佣工人，预示你将能过上相当舒适的生活。</p><p>　　梦见找房主租房，意味着你要经历一段漂泊的生活，日子会过的很辛苦，只要能咬牙坚持下去，最终会过上好日子。</p><p>　　演员梦见扮演房主，意味着你虽然表面上看起来很有钱，生活过的很好，但实际上你欠下了很多的债，无法偿还。</p></p>
