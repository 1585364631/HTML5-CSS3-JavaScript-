                                <p><p>　　做鲈鱼的梦，表示在业务上可获大利。</p><p>　　梦见鲈鱼，您的妻子会怀优秀的孩子。</p><p>　　商人梦见鲈鱼，在商业上会获利较大。</p><p>　　梦见鲈鱼，如果你之前有着类似争执纠纷的事情，那你今天就可以得到较好的消息了。但如果没有此类事件的话，你倒很有可能被卷入一场是非中去。</p><p>　　梦见鲈鱼在清水中游动，象征你将得到财富和权力，或表示你现在的心情和处境很好，也可能预示你会有意外的收入或地位得到提升。</p><p>　　梦见鲈鱼在浅水中挣扎，表示你工作不顺，进展艰难，可能会被降职。</p><p>　　<strong>周公股市</strong></p><p>　　梦见鲈鱼，有大户介入，使市场大为震动。</p></p>
