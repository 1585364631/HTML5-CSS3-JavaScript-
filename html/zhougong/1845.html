<h1>【梦见白鹭】</h1>

                                <p><p>　　白鹭是一种极为美丽的鸟，有着娴雅的姿态，在空中飞行时能一飞冲天，颇有几分气势。梦学专家认为，梦见白鹭往往是吉兆。</p><p>　　此外，白鹭高贵、纯洁，还是爱情的象征。因此，梦见白鹭还预示爱情甜蜜，婚姻幸福。</p><p>　　梦见白鹭在云端飞翔，暗示了做梦人运势颇佳，事事顺利，不会受到什么大的阻碍。</p><p>　　参加考试的人梦见白鹭，这表示做梦人才华横溢，最终会功成名就。@</p><p>　　学生梦见白鹭，在学习上会有很大的进步，以至于让人刮目相看。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦白鹭于云，吉。梦之者为青云得路之兆。书生主学问日进，才智过人;举子主文章高妙，功名唾手。凡事通达，吉无不利。《梦林玄解》</p></p>
