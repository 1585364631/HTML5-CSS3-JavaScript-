<h1>【梦见被跟踪】</h1>

                                <p><p>　　梦见有个侦探在跟踪你，让你感到不安，那表示你的名誉可能有损，朋友也会离你而去，尤其对于女生而言，名誉的受损会更大。</p><p>　　梦见有人被跟踪，表明你将会发现别人隐藏起来的秘密，了解到事情的真相，那个跟踪的人其实就是你自己。</p><p>　　做梦梦到自己被跟踪，意味着你会参生活中迷失自己，不知道自己要前进的方面，也没有办法摆脱出来。</p><p>　　女人梦见被跟踪，暗示你的名誉会因为你所犯下的错误，而受到很大的损失，这对你是非常不利的。</p><p>　　一般梦到被跟踪，说明梦者在某方面做错了一件事情，内心中感到很害怕。</p></p>
