<h1>【梦见清水】</h1>

                                <p><p>　　清水是吉庆平安的，象征着正信和教门。</p><p>　　梦见在清水中走路，看见清泉流水的水源，都是不同的喜讯，解释为两世美好，生活的美满。</p><p>　　若清水从院宅中流过，是幸福富裕，是今生的或后世的。</p><p>　　若从宅中流出泉水是象征后世天园的显迹和今生有学问，有益于人的象征。</p><p>　　梦见清水喷泉，是富有的兆头。</p><p>　　恋人梦见清水喷泉，爱情会一帆风顺，非常幸福快乐。</p><p>　　梦见喝清水甘泉，不管清晰与否都解释为生命的寿限和平静的生活。</p><p>　　梦见自己喝清水，会身体强壮。</p><p>　　若梦见从井里打上清水，则当事人会平安归来。</p></p>
