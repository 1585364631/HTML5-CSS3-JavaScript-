<h1>【梦见铲子】</h1>

                                <p>梦里的铲子，象征帮助自己实现目的的工具，暗示近期工作繁忙。</p><p>梦见花园里铲土用的小铲子，暗示做梦人做事务实，生活工作中讲究。</p><p>梦见自己铲肥料，暗示将要过丰富多彩的生活。</p><p>梦见铲沙子，预示会有紧张疲惫的经历。</p><p>梦见一把破旧且损坏的铲子，预示你满怀希望的事将受重创。</p><p>梦见铲煤等用的大铲子或锹，表示做梦人平时工作认真谨慎。也暗示做梦人需要通过谨慎努力，得到收获。</p><p>原版周公解梦：</p><p>梦铲，吉。金可以生，谋利必亨，所生是子，家业兴隆，病脱体，谋望成。然失物难寻，主阴人。《梦林玄解》</p>
