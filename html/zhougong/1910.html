<h1>【梦见螳螂】</h1>

                                <p><p>　　梦见螳螂，吉兆，会升官。</p><p>　　梦见螳螂成群，意味着自己交友不慎，结交很多酒肉朋友。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦螳螂捕蝉，凶。此梦主必有小人侵害，或有口舌争讼之事，做事宜慎之。《梦林玄解》</p><p>　　梦螳螂窥户。梦此者必有小人观瞰者。若有机密事则难防。《梦林玄解》</p><p>　　梦螳螂窥户。主有小人前来窥探，主机密之事难于预防。《断梦秘书》</p><p>　　梦螳螂攘臂。有此梦者，须防小人自恃而不逊，又有迁移之兆，居所不可依，不可安。《梦林玄解》</p><p>　　梦螳螂入被中。梦此者须防小孩有晦，或有闲杂是非。《梦林玄解》</p><p>　　螳作堆，主失败。《周公解梦》</p></p>
