<h1>【梦见马笼头】</h1>

                                <p><p>　　梦见自己在给一匹小马戴上笼头，表示你将要经营一项高尚而繁荣的事业，爱情也将热切地垂青于你。</p><p> 　　梦见其他事物受到束缚，表示你暂时和好运无缘，但是只要你不辞劳苦，最后你终能取得胜利。</p></p>
