<h1>【梦见精疲力尽】</h1>

                                <p>梦者如果在梦中感到精疲力尽，这就意味着他应该关心自己的健康，或者表示他把自己的精力运用不当，投资方向失误。</p><p>梦者如果看到别人疲惫不堪时，他就应该明白不能对周围的人要求过分严格。</p><p>从这层意义上讲，精疲力尽可能表示精神上的懒散。</p>
