<h1>【梦见空谈】</h1>

                                <p>梦中的空谈，是在提醒人不要浪费时间。</p><p>梦见别人在夸夸其谈，而谈话的内容又毫无意义，是在提醒梦者不要浪费时光和精力空谈，而要做一些有益的事。</p><p>梦见自己加入空谈的行列，提醒梦者要对自己有信心，在做重大决策时应避免别人的影响。</p>
