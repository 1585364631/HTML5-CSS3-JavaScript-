<h1>【梦见自己拉屎】</h1>

                                <p>　　梦见自己拉屎，预示着最近生活压力会增些，物质财富减少。有破财、丢钱，或被朋友、亲人来借钱的征兆。</p><p>　　女人梦见在公共厕所拉屎，会受到污辱和歧视。</p><p>　　从心理学上讲梦见拉屎，预示有隐约感到的麻烦困扰你，你需要开阔心胸，与人多交流，多交朋友了。</p><p>　　男人梦见在公共厕所拉屎，要生病。</p><p>　　梦见自己拉屎是一种对自己的控制能力的评价的梦，这个梦的深层次是代表了梦者是有控制能力的。</p><p>    </p>
