<h1>【梦见船锚】</h1>

                                <p><p>　　梦见船锚，如果海水平稳，对船员是个好梦。</p><p>　　对于船员以外的人，预言将和朋友离别，或要搬家，也可能要去陌生的地方旅游。</p><p>　　热恋中的男女梦见船锚，表示会与恋人有争吵。</p><p>　　梦见船抛锚，意味着自己的全部意愿将难以实现。</p><p>　　梦中出现船起锚的画面，表示你要计划着进行一次长途旅游。</p><p>　　梦见在半路抛锚，暗示你会陷入一个进退两难的困境中。</p><p>　　梦见车抛锚，暗示长途旅行中会遇到危险。</p></p>
