<h1>【梦见海龟】</h1>

                                <p><p>　　海龟是幸福吉祥的象征。</p><p>　　梦见海龟，若是海龟在游泳，表示你将会有艰苦的事情发生，要有心理准备。而如果是梦到坐海龟到龙宫，则是会招来不如意的事情。</p><p>　　梦见海龟，夫妻生活会和谐幸福。</p><p>　　已婚女人梦见海龟，丈夫会更加宠爱自己。</p><p>　　未婚男女梦见海龟，不久将和意中人结婚。</p><p>　　梦见捕捉海龟，是不祥之兆，意味着灾难临头。</p><p>　　梦见喝海龟汤，预示你将应用巧妙而又妥善的处理办法，使得他人阴谋未能得逞，同时也使自己感到快乐无比。</p></p>
