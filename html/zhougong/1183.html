<h1>【梦见同学死了】</h1>

                                <p><p>　　梦见同学死了，从周公解梦来说，预示着你们之间可能发生过矛盾，你无法原谅他，想要惩罚他。</p><p>　　梦见同学出车祸死了，代表着梦者对身边朋友现状的担忧，他们在某一方面可能碰到的困难，使得您过份担。　</p><p>　　梦见同学跳楼死了，预示着你的目标制定的过高，又或者在做一件不可能完成的事，当理想超出现实时，放弃不见得是件坏事。这样的梦境也代表着“新生”，您能正确衡量自己的能力，踏踏实实的去做能力范围的事。</p></p>
