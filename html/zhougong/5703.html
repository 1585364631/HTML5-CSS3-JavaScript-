<h1>【梦见堕胎】</h1>

                                <p><p>梦见堕胎，会有霉运，要谨慎为上，方可度过难关。</p><p>
梦见自己必需去堕胎，是在警告你，你将要进行的某件事情，如果真的成功了，不但不会开心，还会带来坏名声，还会失去许多朋友。</p><p>
妇女梦见必须去堕胎，这是暗示她所考虑要进行的某件事如果真的办成了，可能带给她坏名誉和不愉快。</p><p>
医生梦见为孕妇做堕胎手术，暗示由于医疗工作的疏忽，将惹来麻烦。</p></p>
