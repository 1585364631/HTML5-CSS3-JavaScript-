<h1>【梦见纸钱 冥钱】</h1>

                                <p><p>　　梦见烧纸钱，预示着你会过上大吉大利的生活，是吉兆。</p><p>　　纸钱代表财富，意味着生活会变得富裕，做事能够顺利地完成，运势会变好。</p><p>　　梦见给死人烧纸钱，预示着你最近会结交上新朋友，一般是你参加派对时候会遇到。</p><p>　　单身者梦见给死人烧纸钱，预示着你的爱情运势一般，只要一步一步的慢慢来一定会取得成功的。</p><p>　　学者梦见给死人烧纸钱，预示着你的学习成绩有所提高，考试成绩很好。</p><p>　　梦见受人纸钱主大吉。意思是梦见受到别人烧给你的纸钱(冥钱)，是大吉兆，预示着会发达富贵。</p><p>　　<strong>原版周公解梦</strong></p><p>　　受人纸钱，主大吉。《周公解梦》</p></p>
