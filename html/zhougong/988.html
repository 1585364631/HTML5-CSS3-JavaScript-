<h1>【梦见自己欺骗爱人】</h1>

                                <p>　　从周公解梦来说，如果你已经结婚或者有了固定的异性朋友，但是在梦中却与另外的男人做爱，或者有意识地在梦中欺骗你的丈夫或男朋友。那么这就表示，你有欺骗你爱人的征兆或者就在不久将作出梦中的举动。有意思的是，如果你的男朋友告诉你类似的梦境，这有可能意味着他对你的感情是假的，他或许早就对你们的关系感到困惑或者怀疑。</p>
