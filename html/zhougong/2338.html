<h1>【梦见草丛】</h1>

                                <p><p>　　梦见杂草丛生，则表示你即使稍微透支体力也没关系，其实这是好梦，暗示你有健康积极的好事。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：草主长寿。青草细细长长的，象征人的寿命。</p><p>　　心理分析：梦见草，就预示着长寿。梦见割草，意味着受贫寒所迫，将减少寿命。梦见别人扛着青草来到自己面前，则是发财的征兆。梦见割草，将减少寿命;梦见别人扛着青草朝自己走来，主有财。</p></p>
