<h1>【梦见天宫图】</h1>

                                <p><p>　　梦见自己的天宫图(译注：天宫图是一张纸，上面写着某人的生辰八字，供占和算)大难临头。</p><p>　　梦见让占星家给自己看天宫图，困难和不幸将过去。</p><p>　　梦见着别人的天宫图，生意会发生好的转机。</p><p>　　梦见写新的天宫图，家里要生孩子。</p><p>　　女人梦见新占家问长问短，预示不能生儿生女，丈夫患重病。</p></p>
