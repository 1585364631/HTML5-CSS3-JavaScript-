<h1>【梦见巨蟒】</h1>

                                <p><p>　　梦见巨蟒，不祥之兆，会有不幸的事情发生。</p><p>　　女人梦见巨蟒蛇，自己和孩子都会生病。</p><p>　　男人梦见巨蟒蛇钻进洞里，家里会被偷窃或被劫。</p><p>　　商人梦见巨蟒蛇，能发财。</p><p>　　孕妇梦见巨蟒蛇，虽然不代表自己孩子将来一定能出将入相，但是如果能遗传到的基因的话(虽然不是龙，但也是佼佼者)，说不定将来会成长为一位忠心耿耿刻苦耐劳的好助手，虽不是龙，但要做到一人之下，万人之上的忠臣也不是不可能的。</p></p>
