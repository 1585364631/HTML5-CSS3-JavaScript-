<h1>【梦见红杉树】</h1>

                                <p><p>　　杉木树是健康状况转坏的象征，小心身体。</p><p>　　梦见杉树、杉木树，一定要注意自己的身体，因为这个梦预示着你的健康状况要下降。另外人际关系有可能出现问题，最好加强人际交往，以诚待人，终会得到大家的认同。</p><p>　　梦见红杉树，生意会兴旺。</p><p>　　梦见红杉树种在院子里，兄弟之间蕴酿着波折。仅仅为了一支铅笔、或一块橡皮，就要起一场争执。这时，最好由父母出面做公道人。</p><p>　　求学者梦见红杉树预示考试成绩好。</p><p>　　女人梦见红杉树，预示近期多事多难，起伏不定，可能成功，但也很辛苦。用人必须注意论功行赏。</p><p>　　生意人梦见红杉树，种在院子里说明您的财运先赔后赚。</p></p>
