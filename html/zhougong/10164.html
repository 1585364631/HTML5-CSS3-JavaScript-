<h1>【梦见医务所】</h1>

                                <p><p>　　梦见离开一家医务所，表示你能成功逃脱老奸巨猾的对手的陷害。</p><p>　　梦见医院，表示你现在有不安的情绪，或担心的事情，需要找人帮助解决。</p><p>　　梦见自己躺在医院里，通常表示你害怕生病，或是渴望从烦琐的现实生活中解脱出来，希望烦琐的事有人打理。</p><p>　　梦见医院里一排排的病床，是内心压力的流露，表示你害怕被遗弃、害怕失业、害怕失去婚姻、害怕年老失去亲人等焦虑。</p><p>　　梦见自己到医院探望别人，提醒你注意身体健康，或许会患病。</p><p>　　梦见自己被送进医院或住院，提示梦者可能会不堪重负，应寻求他人帮助。</p><p>　　梦见去参观医院，或自己在医院里上班，预示你会收到意想不到的消息。</p></p>
