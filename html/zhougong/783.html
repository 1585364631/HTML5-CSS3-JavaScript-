<h1>【梦见番王】</h1>

                                <p>梦见拜见番王，预示着做生意能赚钱创业能成功。</p><p>但大富大贵之人梦见拜见番王，则是不祥之兆。</p><p>原版周公解梦：</p><p>梦拜见番王。梦者市利业兴。唯大贵之人不宜梦此，主耻辱屈身之事。征讨之日尤为不祥。《梦林玄解》</p>
