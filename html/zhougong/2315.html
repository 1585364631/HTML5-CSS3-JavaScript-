<h1>【梦见菖蒲】</h1>

                                <p><p>　　端午节除了包粽子和赛龙舟外，还有一些各地的民间习俗。如每到端午节这一天，家家户户都在大门上悬挂菖蒲与艾叶，有的地方还喝雄黄酒，据说这样做可以驱鬼辟邪。菖蒲在德国的花语是婚姻完美。</p><p>　　梦见菖蒲，预示凡事称心遂意。</p><p>　　男人梦见菖蒲，预示工作顺利，会得到领导的赏识。</p><p>　　女人梦见菖蒲，提醒你要注意抵制外界诱惑，坚持本心，以免失去丈夫的宠爱。</p><p>　　老妇梦见菖蒲，预示会成为老鸨。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦菖蒲。此为昌阳之兆，凡事主称心遂意。老妇梦之，主为老鸨，真不堪也。《断梦秘书》</p></p>
