<h1>【梦见疗养院】</h1>

                                <p><p>　　梦见疗养院，提醒你注意身体健康。</p><p>　　梦见自己去疗养院探望病人，则表示你现在的烦恼是暂时的，很快就会过去。</p><p>　　梦见自己在疗养院检查身体，预示你担心的事情，将会取得一个好结果。</p><p>　　梦见看病，预示着自己身体康健强壮。</p><p>　　男人做梦梦到看病，预示会失去别人的帮助。</p><p>　　女人梦见看病，预示梦者会出远门，有好运，是吉兆。</p><p>　　病人梦见看病，预示着身体会很快恢复健康。</p><p>　　学生梦到看病，预示近期考试成绩会不理想，要注意学习。</p></p>
