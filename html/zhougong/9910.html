<h1>【梦见楼阁】</h1>

                                <p><p>　　梦见自己走向阁楼，代表梦者有很高的追求，注重理论的倾向，提醒梦者不要过分追求理性而忽略了现实生活。</p><p>　　男士梦见阁楼，暗示梦者社会地位提高。</p><p>　　女士梦见阁楼，代表梦者具有虚荣心，在日常生活中常为自己打算，提醒梦者不要过度地追求虚荣层面的物质。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦彩楼高阁，主气旺精足之象。《断梦秘书》</p><p>　　梦见上高楼阁，贵。《敦煌本梦书》</p><p>　　梦见上楼阁，得官。《敦煌本梦书》</p></p>
