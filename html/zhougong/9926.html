<h1>【梦见道观】</h1>

                                <p><p>　　梦见道观，暗示你会有可以求助的人，帮你解决烦恼，助你工作生活顺利。</p><p>　　男人梦见道观，可能预示事业或环境会遭遇不稳定。</p><p>　　女人梦见道观，预示丈夫家庭可能会遇到变故。</p><p>　　病人梦见道观，暗示病情会加重。</p><p>　　梦见道士、道人、施道者是吉利的象征。</p><p>　　工作人员梦见道士，职位会被提升。</p><p>　　商人梦见道士，是发财的预兆。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦道家。凡梦入道家宫观楼阁洞室丹房游观居处者，常人皆吉，病者不祥。人其中而有人指点引导出人者，又当别占。《梦林玄解》</p></p>
