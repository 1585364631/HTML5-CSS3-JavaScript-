<h1>【梦见有害物】</h1>

                                <p><p>　　梦见由于任何一种有害物而担忧，表示你马上就会遇到让人不安的境况。</p><p>　　梦见别人因为有害物而忧心忡忡，预示让人不快的新情况将让你十分气恼。</p><p>　　梦见害虫蠕动，预示你将受到疾病的困扰和承担诸多操心事带来的麻烦。</p><p>　　梦见消灭了害虫，则预示你渴望已久的成功即将到来。</p><p>　　梦见无法消灭害虫，那么残酷而不幸的生死诀别可能会降临到你或你的亲人头上。</p><p>　　梦见毒品，不祥之兆，要受到损失。</p><p>　　梦见吃毒品，是生病的预兆。</p><p>　　病人梦见吃毒品，预示着病情会加重。</p><p>　　女人梦见吃毒品，夫妻感情会变冷淡。</p></p>
