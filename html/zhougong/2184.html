<h1>【梦见松子】</h1>

                                <p><p>　　梦见松子，主身荣富贵，灾消病除;名高誉满，子贵孙贤。</p><p>　　孕妇梦见松子，生子定秀慧。</p><p>　　梦见松子，此为贵征，又为寿征。</p><p>　　梦见很多的松子，财运不错，可以投资。</p><p>　　男人梦见很多的松子，预兆有机从事公职。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦采松子以食，吉。此梦主贵主寿，主身荣家富，灾消病除，子贵孙贤，名高誉显。出仕者位至三公，修行者长生不老。若孕妇梦此，生子必秀。《梦林玄解》</p><p>　　梦食松子。此为贵征，又为寿征。梦之者主身荣家富，灾消病除，名高誉满，子贵孙贤。修行者主长生不老。孕妇梦之，生子定然秀慧。《断梦秘书》</p></p>
