<h1>【梦见医院看病】</h1>

                                <p></p><p>梦见城市：</br></br></p><p>　　梦见在熙熙攘攘的城市中行走，意味着梦者将开始忙碌，忙这忙那的，始终没有自己的时间。好不容易想歇口气，又被父母叫去做事等等。</p><p>　　梦见听到陌生城市遭到毁灭，意味着亲戚的房屋要遭受损失。</p><p>　　梦见有人告诉自己所熟悉的城市遭到毁灭，意味着住宅会遭受损失。</p><p>　　梦见城市中霓虹灯放出光辉，预示梦者在爱情方面将有快乐的事情发生。也许情人送来的礼物是你早想要的东西，而且其款式也恰好合意。</p><p>　　梦见在城市的街道角落堆满了垃圾，提醒梦者健康方面亮起了红灯。尤其要注意呼吸系统的疾病，不要以为感冒伤风没什么了不起，需要及早治疗。　 </p><p></p>
