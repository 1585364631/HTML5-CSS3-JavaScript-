<h1>【梦见许诺】</h1>

                                <p><p>梦见向别人许诺，不祥之兆。</p><p>
梦见向朋友许诺，必要时只好求助于自己的对手。</p><p>
梦见向仇人许诺，会与仇人发生激烈的争吵。</p><p>
梦见食言，是祥兆。</p><p>
梦见朋友毁约，危难时刻，会得到不认识人的帮助。</p><p>
梦见未能履行对别人的诺言,意味着幸福即将来临。</p><p>
未婚男子梦见能履行对已婚男子梦见向妻子许诺，夫妻会吵架。</p><p>
商人梦见向顾客许诺,收入会减少。</p><p>
恋人的诺言，不久要结为伴侣。</p><p>
犯人梦见监狱长未能履行对自己的诺言，很快能恢复自由。</p><p>
商人梦见未能履行对别人的诺言，不久的将来，能找到新的市场推销自己的货物。</p></p>
