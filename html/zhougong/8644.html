<h1>【梦见阡陌】</h1>

                                <p><p>　　梦见黑色的土地，生意会亏损。</p><p>　　梦见长着庄稼的土地，要发大财。</p><p>　　梦见耕种土地，庄稼会获丰收。</p><p>　　梦见自己的田地阡陌，一眼望不到边，生活会富有幸福。</p><p>　　男青年梦见得到一块捐献的土地，会娶一位绰约多姿的姑娘为妻。</p><p>　　已婚男子梦见得到一块捐献的土地，妻子会给他带来很多财产。</p><p>　　已婚女人也做了同样的梦，生活会富裕。</p><p>　　梦见买地，身体强壮。</p><p>　　梦见卖地，忍饥挨饿。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见阡陌，他人挡矢刀。《敦煌本梦书》</p></p>
