<h1>【梦见大黄】</h1>

                                <p><p>　　梦见长势很好的大黄，预示最近一段时间，娱乐将占用你的时间。</p><p>　　梦见煎大黄，预示激烈的难以调和的争论，将让你失去一个朋友。</p><p>　　梦见服用大黄，预示对于目前的工作，你很不满意。</p><p>　　梦见吃着的、数着的或种着的以及无论什么情况下的大黄，都是你称心如意生活的象征。</p><p>　　商人梦见大黄，预示最近的投资会取得不错的回报。</p></p>
