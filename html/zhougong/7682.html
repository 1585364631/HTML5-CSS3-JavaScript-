<h1>【梦见贫困】</h1>

                                <p>梦见自己很穷，是祥瑞，要交好运。</p><p>但是梦见别人穷，要遭受损失。</p><p>女人梦见丈夫一名不文，丈夫会发财，能幸福。</p><p>青年女子梦见自己嫁给一个穷人，会成富有家的新娘，丈夫会是一位身强力壮的小伙子。</p><p>青年男子梦见娶了一个贫寒人家的女子为妻，意味着能得到很多陪嫁。</p><p>商人梦见非常贫寒,生意会获利。</p><p>梦见身无分文的合伙人与自己一块经商，生意会出现顺差。</p><p>梦见与穷人交朋友，是不好的兆头。危难时，得不到朋友的帮助。</p><p>梦见与穷人为敌，会受到人民的喜欢。</p><p>工作人员梦见上司贫困潦倒，能升官进爵。</p>
