<h1>【梦见风伯 风神】</h1>

                                <p><p>　　梦见风伯风神，预示最近运势如舟行在海面上，有许多惊涛波浪，凡事要反复考虑以后决定取舍。</p><p>　　学生梦见风伯风神，是一个好的预兆。</p><p>　　梦到跟神坐在一起，表示你的困难将要获得解决，运势也会渐渐好转，是一个吉祥的梦。</p><p>　　看神佛者妻有子。意思是梦见神佛者将喜得贵子。</p><p>　　佛共人言有福助。意思是梦见人和佛对话将得到贵人帮助或有福来相助。</p><p>　　入神庙神动大吉。意思是梦见进入神庙是吉兆。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦风伯。此梦主忧疑释、外侮消，更有贵人扶持，家政清睦，小人退避。 《梦林玄解》</p></p>
