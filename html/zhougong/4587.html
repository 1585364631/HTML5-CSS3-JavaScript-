<h1>【梦见扑克牌】</h1>

                                <p><p>梦到你和一些朋友在打扑克牌，你正努力的在算牌局，这是表示你的同事中有人对你有不大好的看法，你必须费尽心思才能扭转这种局面，如果这种情况持续下去，对你的工作或升迁都有影响。</p><p>
梦到扑克牌的花样，方块象徵你将拥有财富；梅花表示你有很精明的朋友，而且对你很好，会避免你吃亏；红桃是表示你的生活舒适，家庭生活舒适；黑桃表示你很孤独，虽然有钱可花衣食无缺，但会很寂寞。</p></p>
