<h1>【梦见汽球,气球】</h1>

                                <p><p>气球会一直往上飘，直到爆炸。</p><p>
在梦中，气球就意味着危险来自于没有根基。</p><p>
梦见放气球，意味着可能会遇到危险，需要谨慎小心。</p><p>
梦见吹气球，则意味着自己的计划大而无当，可能会使自己破产。</p><p>
应该尽可能多拉一些合伙人，既可以分摊损失，又能使计划不断完善。</p></p>
