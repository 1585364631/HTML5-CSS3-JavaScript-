<h1>【梦见镊子】</h1>

                                <p><p>　　梦中的镊子使梦者注意到某种局势中的一个微不足道的细节。</p><p>如果他仔细地考虑和观察，他就做对了。</p><p> 　　镊子是一种工具。</p><p>梦境可能暗示着，梦者要完成某项工作或任务还需要合适的辅助工具。</p><p> 　　从这一角度来看，镊子说明梦者对某个想法需要投入更多的关注和仔细的研究。</p><p> 　　梦见镊子，表明你会对看不顺眼的情形产生满肚子牢骚，并因此遭受朋友的指责。</p><p> 　　原版周公解梦： 　　梦镊。</p><p>梦见此者，定主同辈或兄弟恒来需索之兆，为我生平之累，须设策以绝之。</p><p>《梦林玄解》。</p></p>
