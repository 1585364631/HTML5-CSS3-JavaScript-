<h1>【梦见身体无法动弹】</h1>

                                <p>梦到无法动弹会令人极其恐惧。当梦者想打听更多关于自己的消息时，这种感觉经常会出现在梦里。一般，窘迫和瘫痪表示梦者在正常日常生活中必须静坐不动。</p><p>如果梦者在梦里无法动弹，一般指他创造了反而拖累他的条件。他必须保持绝对地静止不动，直到他决定，应该怎样作出新的合适的行为为止。当梦者致力于自己阴暗的一面时，就会做这样的梦。梦者要排除压制自己的因素，必须付出超乎常人的努力。</p><p>在精神层面上，梦里的静止不动象征着无条件的存在，即获得解放的自我。无法动弹和动力学上的静止不动有关。</p>
