<h1>【梦见虎狼】</h1>

                                <p><p>　　梦见逃过虎狼夹击，工作生活有压力，逢凶化吉之意。</p><p>　　梦见虎狼，这是大吉之梦，有升迁的预兆。</p><p>　　梦到虎狼进到自己家里了，自己的官位会提高，或者没有提高但是工作量增加了。</p><p>　　<strong>原版周公解梦</strong></p><p>　　虎狼不动，见官吉。《周公解梦》</p><p>　　梦见虎狼，身得兴官。《敦煌本梦书》</p><p>　　梦见虎狼不动，必见君子。《敦煌本梦书》</p></p>
