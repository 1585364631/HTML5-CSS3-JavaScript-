<h1>【梦见被推】</h1>

                                <p>如果梦者在梦里被推，暗示着梦者身边存在一股力量，可以使他不必付出力量就可轻松地达到目的。如果梦者推动他人或他物，表示梦者积极主动。如果他推一辆汽车或一颗雪球上坡，象征着对自然力量的反抗。</p><p>梦者如果在现实生活中梦者处于压力之下，那么在梦里就会表现为被别人推动，被推的经过可能暗示着对疾病的恐惧。在某些精神疾病的例子中，当事人有这种感觉，即他被乱推乱挤，或被迫做不愿做的事。如果在梦里出现这种经历，暗示治疗的形式。</p><p>如果一个人开发自己的能力，他可以发现身旁微妙的力量和能源，这在梦中深沉表现为推搡。</p>
