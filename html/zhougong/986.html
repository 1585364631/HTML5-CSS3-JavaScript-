<h1>【梦见自己与亲人道别】</h1>

                                <p>　　从周公解梦来说，梦见与亲人告别，是不祥之兆，会失掉朋友的支持。</p><p>　　有时梦见告别，预示要离开原来的单位。</br></p><p>　　梦见在告别时讲话，仇人会给自己带来灾难。</br></p><p>　　梦见让自己离开祖国，生意要破产。</br></p><p>　　梦见为别人宣读告别讲话，社会地位会得到提高。</br></p>
