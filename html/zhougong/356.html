<h1>【梦见姨妈】</h1>

                                <p><p>　　年轻女性梦见姨妈，表示她的某个行为会引起对方的责备，为此她的绪极度低落。</p><p>　　如果在梦中姨妈显得愉快、面带笑容，表示不快的事将要过去，生活中再度有快乐的喜悦。</p><p>　　男性梦到舅妈或姨妈，表示可能会由于自己的过失造成不必要的损失，生活上要多加留神注意。</p></p>
