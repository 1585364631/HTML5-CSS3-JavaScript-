<h1>【梦见破坏】</h1>

                                <p>梦中的破坏是指梦者生活中的剧烈变化，也可能指他自己造成的心灵创伤，这里取决于梦境的环境。如果梦者毁坏了什么内容，表示他必须自制。如果梦到别人进行破坏，表示梦者在变化面前感到无能为力。</p><p>梦者知道，他可能制造了某种感情能量，而这种能量只有当他摧毁了旧的观点和态度时才可使用。</p><p>在梦里：破坏象征着狂热和混乱。</p>
