<h1>【梦见海神】</h1>

                                <p><p>　　梦见脾气暴躁的海神，可能预示这两天你会有意想不到的创造力。</p><p>　　梦见梦幻般的神话世界，说明你现在生活幸福，无忧无虑。</p><p>　　梦见妖魔鬼怪横行的神话世界，表示你压力很大，阻碍很多，还会遇到一些麻烦。</p><p>　　梦见安静优雅的神话世界，代表着你现在心情平静，生活安逸。</p><p>　　梦见神，是成功和获利的祥兆。</p><p>　　梦见神的手里握着一把剑，敌人会被消灭。</p><p>　　梦见神的手里握着三股叉，怒不可遏，居住区要大祸降临。</p><p>　　已婚妇女梦见神笑容满面，会生一个在青年时代就扬名天下的儿子。</p><p>　　梦见神把自己抱在怀里，会生活幸福，寿比南山。</p></p>
