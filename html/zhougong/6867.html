<h1>【梦见肢体麻痹】</h1>

                                <p><p>　　梦见肢体麻痹是不吉利的梦。</p><p>　　如果你从事与文学有关的工作，预示你的收入将减少，文学上也没有什么成就，让人失望。</p><p>　　相爱中的人梦见肢体麻痹，是爱情破灭的前兆。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦见自己全身麻痹，说明你正面临着巨大的危险或困难。他已经对自己的能力失去了信心。</p><p>　　心理分析：梦见自己认识一个人全身瘫痪，表示你对他受的伤害和所处的困难非常同情。而梦中出现的陌生人则可能代表你性格中被隐藏的一面。</p><p>　　精神象征：从这个层面上看，梦中瘫痪象征精神上的无能和惰性。</p></p>
