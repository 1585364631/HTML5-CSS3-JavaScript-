<h1>【梦见电母 电神】</h1>

                                <p><p>　　梦见电母，预示你会得到一位贤内助。</p><p>　　梦见神仙和自己擦肩而过，代表着你可能会与贵人擦肩而过，错失事业腾飞的良机，甚至孤立无援。</p><p>　　梦见神，预示成功或财富，或是代表得到朋友的帮助。</p><p>　　男人梦见有神仙向自己翩翩走来，表示会结识更多的朋友。</p><p>　　女人梦见神仙向自己翩翩走来，预示会有贵人相助。</p><p>　　新婚妻子梦见笑容满面的神，说明未来的孩子，会有青年时代，名扬天下。</p><p>　　商人梦见自己和神仙在一起，暗示你在商场上能呼风唤雨，一切顺利。</p></p>
