<h1>【梦见隐形人】</h1>

                                <p><p>　　梦见自己成了隐形人，一方面可能表示生活里，你感到自己被周围人忽视，另一方面，也可能表示你正躲着别人或躲着自己，想在别人面前隐藏起自己的观点、想法等。做这个梦也提示你要更加自信，多表现自己，展示自我。</p><p>　　梦见自己找不到身体了，或是变成没有实体的透明人了，通常会预示有不幸，让你情绪悲伤，要提高警惕。</p></p>
