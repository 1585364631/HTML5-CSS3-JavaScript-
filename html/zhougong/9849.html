<h1>【梦见纪念馆】</h1>

                                <p><p>　　梦见纪念馆，预示你的亲戚正在受到麻烦和疾病的威胁，你将适时适地地表现自己的仁慈和善良。</p><p>　　梦见纪念碑，痛苦和不幸要过去。</p><p>　　梦见妻子的纪念碑，夫妇白头偕老。</p><p>　　老人梦见墓碑，会安详地离开人世。</p><p>　　梦见毁坏的墓碑，会名誉扫地。</p><p>　　文学家梦见墓碑，会扬名海外。</p></p>
