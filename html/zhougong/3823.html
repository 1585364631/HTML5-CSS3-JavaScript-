<h1>【梦见奖章】</h1>

                                <p><p>　　梦见奖章，预示工作将取得成绩，得到认可。</p><p>　　梦见别人戴着奖章，则提示你不要嫉妒别人的荣誉。</p><p>　　梦见丢失奖章，表示因为他人的不忠而给你带来的不幸。</p><p>　　梦见自己得奖，要意味着要遭受损失。</p><p>　　男人梦见得奖，要遭损失。</p><p>　　女人梦见得奖，会是一个能干的家庭主妇。</p><p>　　学生梦见得奖，考试会落第。</p><p>　　商人梦见得奖，漂洋过海做生意，能发财。</p><p>　　男人梦见自己发奖，威信大震。</p><p>　　女人梦见发奖，会得到父母的一大笔钱财。</p></p>
