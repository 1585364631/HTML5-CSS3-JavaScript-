<h1>【梦见英语】</h1>

                                <p><p>　　梦见英语，英语的梦(如上英语课等)，代表的是旅行与成功。</p><p>　　梦见学英语，预示着旅行或成功。</p><p>　　梦见学英语，预示着旅行或成功，而且即将有好事来到。</p><p>　　老人梦见学英语，预示着你近期的运势不是很好，可能会苦难接二连三的来，要有坚韧奋斗的意志，埋头苦干，才能排除万难，大功告成。</p><p>　　<strong>梦见英语的案例分析</strong></p><p>　　梦境描述：梦见自己的英语好厉害，而现实中我的英语好烂啊。</p><p>　　梦境解析：在梦里你的英语厉害，是你的愿望而已，当然咯，只要你努力，梦想终会成为现实。</p></p>
