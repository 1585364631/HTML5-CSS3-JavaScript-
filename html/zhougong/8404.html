<h1>【梦见以绘画为生】</h1>

                                <p>梦见自己以给人画画为生，暗示你将遇到挫折，蒙受损失，经过一段低谷。</p><p>原版周公解梦：</p><p>给人画像，声名起。《周公解梦》</p><p>梦绘画。梦人为己绘画形貌者，主君臣相得，朋友相亲。疾病者梦之不祥。如绘画他物者，事属空虚无实之象。梦己为人绘画形貌者，主其人不吉。梦为人作画者，主谋事不遂，做事不终。梦画六亲形貌者，主家有凶丧之事。《梦林玄解》</p>
