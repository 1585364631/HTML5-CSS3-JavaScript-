<h1>【梦见戟戈】</h1>

                                <p><p>　　梦见戟戈，军人梦见是吉兆。</p><p>　　未婚女人梦见戟戈，有人会为自己做媒。</p><p>　　梦见在雨中使兵器，是不好的预示。</p><p>　　英雄梦见在雨中使兵器，预示着不能出名不能成功。才能被埋没。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦槊戟戈殳等械。此利于用兵之梦也。君相梦之，帷幄运筹;书生梦之， 文场鏖战;隐士梦之，军旅过往;富家梦之，预虑不虞;贫贱者梦之，有争斗之事;疾病者梦之，有痊愈之吉;幼女梦之，有媒妁至;妊娠梦之，宜予以调治以保分娩。武士梦之，另占。《梦林玄解》</p></p>
