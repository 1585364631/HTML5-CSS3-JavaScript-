<h1>【梦见大哭大闹】</h1>

                                <p></p><p>周公解梦 梦见伤心 悲伤：</br></br>　　梦中强烈的悲伤，一种情况是过去悲伤经验的重现，另外，按照中国传统解梦的观点，梦见自己悲伤，预示会得到幸福。</p><p>　　梦见家人悲伤，可能预示自己将举行婚礼，独立生活。</p><p>　　梦见敌人悲伤，预示将战胜对方或打赢官司。</p><p>　　梦见有亲友去世，自己悲恸万分，表示生活愉快。</p><p>　　如果梦见本该热闹喜庆的场合，例如晚会、节日庆典、观看演出和比赛时，自己却感到非常悲伤，通常暗示了你内心中对离去的亲人的怀念，并也在提醒你，应尽早忘记痛苦，融入生活。</p><p>　　梦见加入伤心的人群中，预示你会有共患难的朋友。</p><p></p>
