<h1>【梦见合股人】</h1>

                                <p>    梦见与合股人会面是祥瑞，心会愉快。</p><p>
　　梦见接纳合股人，会愈来愈富。</p><p>
　　农民梦见同意别人和自己合伙承包农活，庄稼会喜获丰收。</p><p>
　　梦见吸收破产者为合股人，是不祥之兆，生意会受到大的冲击。</p><p>
　　梦见接收不诚实的人为合伙人，是好兆头，意味着发财。</p><p>
　　梦见吸收了很多合股人，收入会大增。</p><p>
　　梦见接收仇人为合股人，是祥兆，会与仇人和睦共处。</p><p>
　　但是梦见吸收亲人或朋友为合伙人，会与他们发生争吵。</p><p>
　　梦见和自己的合股人发生了纠纷，是凶兆，家里会灾难不断。</p><p>
　　梦见抽回了自己的股份，困难时刻会失去朋友的帮助。</p>
