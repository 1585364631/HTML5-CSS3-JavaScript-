<h1>【梦见要求】</h1>

                                <p><p>　　要求别人自己受损</p><p>　　向别人提要求，代表了一种依赖他人的态度，这种态度反而会为自己带来损失。所以梦见要求别人，意味着会因自己的行为受到损失。</p><p>　　女人梦见向与自己没有恋爱或婚姻关系的男人提出非礼的要求，健康会每况愈下。</p><p>　　男人梦见向与自己没有恋爱或婚姻关系的女人提出非礼的要求，将会得到爱情。</p></p>
