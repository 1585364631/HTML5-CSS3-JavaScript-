<h1>【梦见棍棒】</h1>

                                <p><p>　　棍棒，斩木为兵，揭竿而起。</p><p>　　梦中的棍棒，是地位提高的象征。</p><p>　　梦见自己用棍棒打别人，反映了做梦热人性中潜藏的暴力倾向或威胁的自发攻击倾向。</p><p>　　梦见用棍棒指挥音乐，意味着梦者地位将有所提高。</p><p>　　梦见被棍棒打中，预示着做梦人受到前所未有的尊敬。</p><p>　　梦见他人用棍棒打斗，表明自己的环境会有所改变。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦扛棒。此梦主二人同行，鞠躬尽力。得此梦者，必有人与己相洽。其成败吉凶，又以所梦事物占之。《梦林玄解》</p></p>
