<h1>【梦见金盏菊】</h1>

                                <p><p>　　梦中看到金盏菊，表示你立志过那种清心寡欲的生活，不受世俗的污染。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦中见到花卉，指示了你在欢乐和美丽两大方面的诸般感情。你由此而知道，你将面临新生事物，因此需要振奋精神，从事未来的一切工作。你如果收到一束鲜花，意味着你因为某方面的成绩而受到嘉奖。花的颜色也十分重要(梦到颜色)。</p><p>　　心理分析：花卉象征着女性和儿童的原则。花蕾显示着潜在的力量。一朵盛开的鲜花则表示即将实现的发展。</p><p>　　精神象征：从精神学的角度看，花卉象征着爱情和同情。</p></p>
