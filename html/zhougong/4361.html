<h1>【梦见锉】</h1>

                                <p><p>　　梦见锉，要提防防有血光之灾，金戈之警。</p><p> 　　原版周公解梦： 　　梦锉，吉。</p><p>梦之者防有血光之灾，金戈之警。</p><p>然其为器，乃是自利利人之物。</p><p>交友必择良朋，方得切磋补过。</p><p>自以为是，而不仰藉人者，非;自以为是，而规诲人者，亦非。</p><p>占者宜虚心访问，撤去藩篱，以求砥砺，方得兴隆精进。</p><p>《梦林玄解》。</p></p>
