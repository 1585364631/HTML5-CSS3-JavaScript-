<h1>【梦见聋哑人】</h1>

                                <p><p>　　梦见自己成为聋哑人，表明你很想得到对方的答复，但对方的态度又不明确，所以你就会梦见让人非常着急的聋哑人。</p><p>　　梦见聋哑人，提醒你做事切勿太急躁，任何事操之过急，都会带来负面的影响。这一时期，你应避免冒险投资。</p><p>　　梦见聋子听音乐，忧怨和痛苦要到来。</p><p>　　梦见残疾人，可能亲戚或同事有求于你，宜予以帮助。</p></p>
