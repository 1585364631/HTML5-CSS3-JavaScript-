<h1>【梦见栏杆】</h1>

                                <p><p>　　梦见顺着栏杆溜下来，预示你可能会由于一时轻率，失去赚钱的机会。</p><p>　　梦见沿着栏杆爬上去，则表示你会通过自己的努力实现目标。</p><p>　　如果梦里的栏杆断裂，或残破，则暗示你的计划地受挫。</p><p>　　梦见在桥的栏杆上行走，礼物将来临。你梦寐以求的收录音机、爱听的唱片等等，将统统得到，日子将过得很快乐。</p><p>　　梦见走桥的栏杆，这是表示你会结交到一些纯情和诚恳的朋友，你们的交情会越来越深，而且相处起来非常愉快。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦倚栏杆者，主哀愁疑虑、别离困厄之象，虽非大凶，亦为不祥。 女子梦此，或以风光花月占之而吉。《梦林玄解》</p></p>
