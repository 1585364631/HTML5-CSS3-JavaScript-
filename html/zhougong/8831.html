<h1>【梦见激流】</h1>

                                <p><p>　　梦中认为自己正被被激流冲走，预示因为疏忽责守，沉湎于充满诱惑的享乐生活，你的损失将是非常让人震惊的。</p><p>　　梦见奔腾的激流表示生活中有难以调和的矛盾，或者感到自己被某种力量征服了。</p><p>　　梦见顺着水流向下游，表示万事将如意进行。对意中人，可以展开情书攻势，成功的希望是很大的。</p><p>　　梦见逆着水流游泳，表示朋友关系将恶化。平时合不来的同学，可能对你有阴险的计谋，小心不要落人人家的圈套。</p><p>　　梦见水流连绵不断，要结婚了。</p><p>　　梦见水流很清很大，大吉，做事得心应手。</p><p>　　梦见江水海水上涨，大吉利，生意兴隆。</p></p>
