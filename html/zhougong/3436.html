<h1>【梦见诗歌】</h1>

                                <p><p>　　梦见自己在写诗，预示收入会减少，经济困窘。</p><p>　　官员梦见写诗，暗示官场上可能会遇到不顺心的事，有可能会被调离或降职等。</p><p>　　梦见自己参加诗歌朗诵比赛，预示职场上将遇到挫折，或求职过程很艰难。</p><p>　　学生梦见自己写诗，表示天资聪颖，考试顺利，成绩优秀。</p><p>　　旅游者梦见写诗，旅行会顺利地结束。</p><p>　　男人梦见自己在大声读诗，预示会树立威信，得到别人尊敬。</p><p>　　女人梦见自己在念诗，表示你知书达理，性格贤惠，会深受丈夫疼爱。</p><p>　　梦见仇人在读诗，预示你要战胜敌手。</p></p>
