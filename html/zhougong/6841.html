<h1>【梦见手肿】</h1>

                                <p><p>　　梦见手肿了，亲友会从陌生人那里得到好处。</p><p>　　梦见脚肿起来，表示家庭的关系会出现裂痕，间接还会影响到你的工作与事业。</p><p>　　梦见脚肿大，表示将会左支右绌，负债累累。</p><p>　　梦见别人肿胀，预示你会收到好消息。</p><p>　　梦见自己肿胀，预示可能会收到坏消息，令你气愤。</p><p>　　梦见手，象征行动，自己的能力与事业。</p><p>　　如果梦见手又长又结实，表示做事有能力，预示事业成功。</p><p>　　梦到强壮的手臂，表示你工作上有能力，事业正蒸蒸日上。</p></p>
