<h1>【梦见炮声】</h1>

                                <p><p>　　梦见炮声隆隆，则防与人发生财务纠纷及家庭不睦。</p><p>　　梦见炮声，预示你可能会遇到困难重重的局面，但最终能战胜艰难险阻，赢得成功。</p><p>　　梦见大炮，表明梦者在为别人的安全与健康担忧。</p><p>　　梦见炮声，表明梦者虽历经艰险，但最终会取得成果。</p><p>　　梦见自己操纵大炮，表示梦者可能会有惊人之举。</p><p>　　梦中的炮弹，代表的是情与性。</p><p>　　男性梦见炮弹，是你心中情与性的一种流露与表现。</p><p>　　若是未婚少女梦见炮弹，表明你希望找一位军人做你的丈夫。</p><p>　　若是已婚女性梦见炮弹，表明你幻想着拥有一份婚外情。</p></p>
