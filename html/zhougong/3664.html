<h1>【梦见竹杈】</h1>

                                <p><p>　　竹子，历来被视为花中的君子，代表着一种品格、一种修养，古语就有&ldquo;宁可食无肉，不可居无竹&rdquo;之说。竹子的特点之一是可弯曲，它显示了顺从和迁就，同时又标志着忍耐的力量，另外竹子还表示良好的教育、健康、长寿和充实的生活。梦中的翠竹，则是喜事多多或爱情浓浓的标志。</p><p>　　梦见竹杈是一个吉祥的梦，主得到很好的婚姻。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦竹杈，吉。梦此主旷夫得婚姻，处女嫁贵夫，更获门庭清吉，闺门贞烈之象。《梦林玄解》</p></p>
