<h1>【梦见已故的父亲 死去的父亲】</h1>

                                <p><p>　　梦见死去的父亲，暗示你不想失去亲人，或担心自己会失去亲人。此梦暗示梦者要珍惜身边人。</p><p>　　梦见已故的父亲，也意味着你事业上有压力，自己处于一种&ldquo;骑虎难下&rdquo;的境地。</p><p>　　老年人梦见死去的父亲，暗示要根据自己的身体状况和精神状态来判断自己的健康程度。</p><p>　　年轻的女性梦见死去的父亲，意味着自己所爱的男友可能会欺骗自己。</p><p>　　梦见死去的父亲活过来，表示家庭成员中会有争论。（由周公解梦 提供）</p></p>
