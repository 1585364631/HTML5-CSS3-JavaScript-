<h1>【梦见风沙】</h1>

                                <p><p>　　梦见风沙，预示着自己做事情不考虑后果，会遭到痛苦和不幸，凡事应该三思而后行。</p><p>　　梦见刮污风,会遭到痛苦和不幸; 呼吸到薰风,意味旅行平安、成功;</p><p>　　梦见大风沙，预示着感情运不错，即使双方之间有问题，也会顺利解决。</p><p>　　商人梦见风沙，预示着生意上会有起伏不定的情况发生。</p><p>　　病人梦见风沙，预示着将要继续忍受不幸和痛苦。</p></p>
