<h1>【梦见罗汉】</h1>

                                <p><p>　　梦见罗汉，有死亡之厄，也可能表示有意外的收入。</p><p>　　单身人士梦见罗汉，预示爱情运势，勇敢积极进行，便可成功。</p><p>　　小孩儿梦见罗汉，预示近期运程很好，事业可展鸿图。</p><p>　　梦见罗汉被打头，目前运势不太坏，但是近两年不太顺利。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见罗汉，主本身有死亡之厄。《断梦秘书》</p><p>　　梦罗汉。像不一，兆不同，随梦详推，吉凶可知。长眉主寿;降龙伏虎，主生英雄之子;梦金身者，帝王出世之征。《梦林玄解》</p><p>　　梦上天拜世尊诸罗汉，主吉。《梦林玄解》</p></p>
