<h1>【梦见流血】</h1>

                                <p><p>梦见自己或别人流血，表明精神或身体处于极度的疲劳之中，提醒梦者要注意休息。</p><p>
梦见别人流血，自己感到高兴，表示梦者对他人有攻击的欲望。</p><p>
梦见地上满是鲜血，表示梦者对敌人的警戒心升高，做事要更加小心和谨慎。</p><p>
梦见自己因病做手术流血，表示梦者对工作的担心和不满。</p><p>
梦见血流成河，预兆着要发大财，但是女人做了这样的梦，居住的地区将会出现流行病。</p></p>
