<h1>【梦见地震来了】</h1>

                                <p></p><p>梦见雾：</br></br></p><p>　　主管或官员梦见雾，则意味着有人向上面告状，并引起上司的不满，有遭到解职的危险，提醒梦者应当注意搞好上下级关系。</p><p>　　梦见雾渐渐散去，暗示梦者迷惑将会得到澄清，痛苦只是暂时的，一定要坚持到最后，胜利将属于自己。</p><p>　　农民梦见雾，暗示梦者今年的收成可能会不太好。　 </p><p>　　梦见自己在雾中行走，是警告梦者不要因为别人对某些事物的过高评价，而影响了自己，作出错误的判断。</p><p></p>
