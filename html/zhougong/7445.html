<h1>【梦见灾难】</h1>

                                <p><p>　　梦见灾难临头，是幸福的祥兆。</p><p>　　梦见自己不幸，是好的征兆。</p><p>　　梦见别人遭到不幸，亲友会交好运。</p><p>　　梦见妻子或孩子遇到灾难，他会给自己造成极大的麻烦。</p><p>　　病人梦见自己成了灾难的受害者，不久身体会复原。</p><p>　　军队将领梦见自己遭到不幸，能击败敌人，取得胜利。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：灾难主祥兆。</p><p>　　心理分析：梦见灾难临头，是幸福的祥兆。梦见他人遭遇灾难，亲友会交好运。病人梦见自己成了灾难的受害者，不久身体会康复。商人梦见自己遭到不幸，能击败竞争对手,获得利益。</p></p>
