<h1>【梦见法警】</h1>

                                <p>梦见法警象征着梦者对自身拥有资源能力的怀疑。他知道自己以任何一种方式已经愈越了极限和界线，被权威方面或人物传唤要求作出解释和说明。</p><p>梦者面临冒险，难以履行自己的义务。他只要不能为自己的行为担负责任，便会遭受&quot；惩罚&quot；，或者丢失地位，或者损失财物。</p><p>梦见法警象征着报复或者象征某种不确定形式的因果报应。</p><p>梦见法警，表示为向上爬而努力，以及智力上的不足。如果法警执行逮捕，表示虚伪的朋友为你的做事其实是为了钱。</p>
