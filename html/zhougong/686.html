<h1>【梦见印度医生】</h1>

                                <p>梦见印医，亲人会卧床不起。</p><p>病人和久病痊愈的人梦见印医，病情会加重，或突然病倒。</p><p>梦见与印医交谈，或向印医咨询，会身体健康，延年益寿。</p><p>病人梦见和印医谈话，或请教印医，不久病情会好转。</p><p>梦见与印医争吵，是不祥之兆，要遭受重大损失。</p><p>梦见自己当了印医或西医大夫，不久会被辞退，或生意受到冲击。</p><p>梦见去请印医，会与德高望众、受人民尊重的人建立友好关系。</p><p>梦见与印医交朋友，不用求人送礼，就能发财。</p>
