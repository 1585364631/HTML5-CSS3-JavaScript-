<h1>【梦见同伴】</h1>

                                <p><p>　　梦见同伴，说明你的生活将受到别人的影响。也意味着心情经较焦虑，会生病。</p><p>　　梦见有新同伴，暗示注意力放在消遣上面，影响了你的工作。</p><p>　　梦见同伴离开，预示事业得到帮助，功成名就。</p><p>　　梦见妻子或丈夫，暗示你有些焦虑，可能会患疾病。</p><p>　　梦到社交友人，表示你的注意力在轻松琐碎的消遣上，这将妨碍你完成自己的职责。</p></p>
