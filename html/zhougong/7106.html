<h1>【梦见吃梨】</h1>

                                <p><p>　　梦见吃梨，会身强力壮。</p><p>　　已婚女人梦见得到梨，不久会怀孕，能生一个漂亮的男孩。</p><p>　　男人梦见得到梨，能发财。梦见送给朋友梨，是祥兆。</p><p>　　梦见从梨树上摘梨，会经营一个有利可图的新生意。</p><p>　　未婚女子梦见从梨树上摘梨，会嫁给如意的男子。</p><p>　　未婚男子梦见从梨树上摘梨，会娶一个品行端正绝美的女子为妻。</p><p>　　病人梦见吃梨，是不祥之兆。</p><p>　　梦见把梨切分给众人，遭受损失。</p><p>　　梦见卖梨，生意会失败。但是梦见买梨，能得到提薪，或收入增加。</p><p>　　<strong>原版周公解梦</strong></p><p>　　吃梨，主身健长寿。《周公解梦》</p></p>
