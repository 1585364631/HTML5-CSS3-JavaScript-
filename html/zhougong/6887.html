<h1>【梦见僵硬 僵直】</h1>

                                <p><p>　　梦到僵硬、僵直说明你思想古板，没有新意。</p><p>　　梦见自己身体僵硬，说明你正在失去活力，同时也预示着身体某个部位可能出了毛病。</p><p>　　梦见自己变成了僵硬的僵尸，还有可能代表你心中的恐惧始终无法化解。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦到僵硬、僵直都表示紧张或恐惧，能量无法流动。</p><p>　　心理分析：如果梦到一个人对待别人的态度僵硬死板，表示你一贯缄默，沉浸在冥想之中。你也许害羞，但也不排除生气的可能性。</p><p>　　精神象征：在精神发展的某些阶段上，纪律可以表现为僵硬。</p></p>
