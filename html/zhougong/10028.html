<h1>【梦见学校读书】</h1>

                                <p><p>　　男人梦见上断头台，会声誉鹊起。</p><p>　　已婚女人梦见绞架，夫妻恩爱白头偕老。’</p><p>　　但是已婚男子梦见妻子上断头台，是不祥之兆，发愁和灾难会降临。</p><p>　　梦见朋友上绞架，灾祸会来自敌人。</p><p>　　但是梦见敌人上断头台，危难时刻会有很多朋友。</p><p>　　梦见把妻子或朋友从绞架上解救下来，不幸的日子能得到神的帮助。</p><p>　　囚犯梦见上断头台，很快会出狱。</p><p>　　但是病人梦见上绞架，会长期卧床不起，人命危浅。</p></p>
