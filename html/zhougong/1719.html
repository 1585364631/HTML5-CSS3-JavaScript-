<h1>【梦见蛇杀死人】</h1>

                                <p></br></p><p>　　梦见蛇杀死人，预示一家之主或公司董事长会有灾难降临。反之，人杀死蛇的梦，是身份晋升，事业繁荣的吉梦。</br></p><p>　　梦见蛇在咬人，是表示你的母亲现在年老力衰了，又染上了疾病，正是需要悉心照顾的时候，你要特别留意。</br></p><p>　　梦见蛇咬你自己，表示要交好运，生活会丰裕。</br></p><p>　　梦见被蛇追逐，表示健康方面有警讯。你正处于最容易伤风的状态之下，绝对不可呈强。稍微觉得发烫，就要早点看医生</br></p><p>　　周公股市</br></p><p>　　梦见蛇杀死人，股市暗示如是蛇杀人是下跌，反之，人杀蛇是上涨。</p>
