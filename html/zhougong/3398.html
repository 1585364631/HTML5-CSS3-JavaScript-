<h1>【梦见橡皮擦】</h1>

                                <p><p>　　梦见用橡皮擦来擦掉件资料，表示你心中有个想早日摆脱掉的秘密。</p><p>　　梦见想将记事本上的笔记擦掉，表示你现在很没有自信。</p><p>　　梦见怎么擦也擦不掉，表示生活环境恶化或是身心疲惫。</p><p>　　梦见橡皮，表明害怕事情会向不好的方向发展。</p><p>　　梦见用橡皮修改错误，预示你能勇于改正自己的不足之处。</p><p>　　橡皮是无法改正你的错误，现实中的你知错必改，方能取得进步。</p></p>
