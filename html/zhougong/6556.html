<h1>【梦见相亲】</h1>

                                <p><p>　　梦见相亲的事，则表明你想和你的情人脱离爱情关系。</p><p>　　在现实社会中，你和你的恋人关系一定扑朔迷离，很是复杂，且会发生三角关系的危险。</p><p>　　所以你做到这种梦时，千万不要过分乐观，要冷静善待。</p><p>　　示爱有技巧，当她面对自己微笑时，可回报以微笑，略微表示心意，让她意识到自己的反应。</p><p>　　梦见自己去相亲，交友方面将会不如意。譬如，周围的人得知你的秘密，说得满城风雨。小心隔墙有耳，门缝有眼，不要把警戒疏忽啦?</p></p>
