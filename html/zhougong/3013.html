<h1>【梦见决明子粥】</h1>

                                <p><p>　　梦见决明子粥，恋人会关心乃至干涉你的事业。能安定，可逃灾害，部下得力合作，能成功，由尊长之爱护提拔或父祖余德所荫益，得隆昌而大发展。</p><p>　　梦见向别人要决明子粥喝，则预示你将受穷，生活困窘。</p><p>　　梦到喝决明子粥，预示着家庭生活会幸福，身体强壮，百病去散。。</p><p>　　病人梦到喝决明子粥，吉兆，预示着身体不久会康复。</p><p>　　梦到与别人喝决明子粥，最近会有喜事。</p><p>　　梦到与别人喝决明子粥但其他人都不喝，会大难临头。</p></p>
