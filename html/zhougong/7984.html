<h1>【梦见生日】</h1>

                                <p><p>　　梦见生日，代表确定自我，生日是自己的节日，梦见自己过生日，就是寻找自我存在的意思。</p><p>　　梦见生日还表示希望得到观注、关怀，过生日的时候，朋友亲人都围着。如果生活中感觉自己受到冷落，就可能梦见生日。</p><p>　　梦见母亲过生日，意味着着自己非常关心母亲。</p><p>　　梦见当生日派对的主角，人际关系上出现凶兆。你本身的感将容冲动，言行将缺少一贯性，因而很可能导致失去信用。</p><p>　　梦见过生日，生日烛火看起来耀眼，表示生活很幸福，而且家庭和睦，自己的学业或是工作都不错。而如果是一个人过生日，意味着贫困和犯错，对于老年人而言，象征着晚年凄凉。</p></p>
