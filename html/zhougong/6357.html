<h1>【梦见奉承邻导】</h1>

                                <p>　　梦见不讲礼貌的人，表示因为和此事相关的人的不同意见，你将无法成功完成任务。</p><p>　　梦中遇到一个和蔼可亲的人，表示你的一件大事将出现可喜的转折，让你很惊喜。</p><p><br class="stitle">古书中对梦见礼貌 礼仪的诠释：</br>　　不懂礼仪，家人病。《周公解梦》</p><p>    </p>
