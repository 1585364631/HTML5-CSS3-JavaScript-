<h1>【梦见象形文字】</h1>

                                <p><p>　　梦中看到象形文字，预东你将在重大问题上犹豫不决，无法决断，这将给你带来很多不幸以及金钱上的损失。</p><p>　　梦见能够读懂象形文字，预示你能成功地战胜邪恶。</p><p>　　梦见文字，如果是认识的文字，代表工作会顺利;</p><p>　　梦见的文字如果不认识，工作中会遇到困难。</p><p>　　梦见写字，吉兆，会有官运。</p><p>　　工作人员梦见写字，会得到提升。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦哀哀哀三字，主死后方荣之象。《断梦秘书》</p></p>
