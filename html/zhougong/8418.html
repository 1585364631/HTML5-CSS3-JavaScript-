<h1>【梦见与老朋友重逢】</h1>

                                <p>这种梦通常发生在你生活发生重大变化的一年或者两年之中，潜意识里，你渴望回到你以前熟悉的地方或者老朋友之中去，然而，你也知道这是不可能的。</p><p>也有这样的例子：你可能梦见你孩童时代非常要好的朋友，这意味着你想忘却你现在生活中不愉快的事情，想寻求像少年时代那样朴实、忠诚的朋友。</p>
