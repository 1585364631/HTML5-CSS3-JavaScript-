<h1>【梦见报复】</h1>

                                <p>梦见对仇人或对手进行报复，是凶兆，朋友会舍弃自己。</p><p>女人梦见对丈夫的妾进行报复，会与丈夫离异。</p><p>梦见敌人对自己进行报复，生意会成功。但是犯人梦见对监狱的官员进行报复，会被判为长期徒刑。</p><p>旅行者梦见对陌生人进行报复，前进道路上会遇到许多障碍。</p><p>士兵梦见对敌人进行报复，战斗中会阵亡。</p><p>工作人员梦见对主人进行报复，会被解雇。</p>
