<h1>【梦见赶走室友】</h1>

                                <p>　　从周公解梦来说，梦见自己从公共场所被赶出去，象征从人群中被开除，近期凡事要小心谨慎，当心被牵连进官司诉讼，有牢狱之灾。</p><p>　　梦见自己把朋友赶出家门，近期宜处处小心，谨慎行事，预示生活将遭遇挫折，处境困窘。</br></p>
