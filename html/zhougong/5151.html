<h1>【梦见自己梳头】</h1>

                                <p><p>
	梦中梳理自己的头发，代表问题的解决。
</p><p>
	梦见自己梳头，而且将头发梳理得很顺，表示所有的一切矛盾即将得到解决，各种各样的烦恼会被消除。
</p><p>
	梦见头发总是梳理不顺，暗示着自己的能力不足以解决目前所面临的困难。
</p><p>
	梦见自己用梳子梳头，生活会幸福舒适。
</p><p>
	女人梦见自己梳头，夫妻直接感情会变好。
</p><p>
	男人梦见自己梳头，事业发展道路上一帆风顺。
</p><p>
	商人梦见自己梳头，做生意很顺利。
</p><p>
	<strong>原版周公解梦</strong>
</p><p>
	梦见梳头，百事通。《敦煌本梦书》
</p><p>
	梦梳头，大吉。凡梦之时值多虑多忧，今朝畅快，事当难苏难省，今后清案。《梦林玄解》
</p></p>
