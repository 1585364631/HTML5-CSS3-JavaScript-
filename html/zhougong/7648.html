<h1>【梦见遭遇劫持】</h1>

                                <p>在梦中遭遇劫持，梦者应该明白，他的自身担忧和怀疑终将使他成为牺牲品。他被自己内心的&quot；魔鬼&quot；搞得心神不定，难以摆脱。</p><p>当然，这里的劫持者也有可能是梦者自己。他劫持了别人，这从简单的意义上表示他致力于影响那个人，或者说明梦者努力地希望拥有他的&quot；牺牲者&quot；的特殊性格。</p><p>从这重角度讲，梦中的劫持者如同&quot；灵魂窃贼&quot；一般。</p>
