<h1>【梦见已故同事】</h1>

                                <p></p><p>　　男人梦见已故同事，从周公解梦来说，寓意着你最近在事业中可能会出现一些比较大的波动，很可能会遭到小人的陷害或者别人背后给你设置陷阱，导致你在事业中不得志从而会梦见去世的同事。建议多多的注意周围的人并且努力的做好自己本分的工作不要去插手别人的事物。</br></p><p>　　女人梦见已故同事，寓意你最近可能会因为在生活方面的一些小的事情可能会和自己的邻居等人发生一些口角，建议自己在运势低下的时候做出适当的一些让步，这样的让步能够使得邻里之间的关系都会有所缓和并且对自己将来也是有所帮助的。</br></p>
