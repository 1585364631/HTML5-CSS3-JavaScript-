<h1>【梦见鸟笼】</h1>

                                <p>鸟笼由栅栏构成，和监狱的铁窗很像，在梦中就意味着烦恼和忧愁。</p><p>梦见鸟关在笼子里，是坐牢和生活拮据的象征，同时还会生眼疾或脚玻意味着由于自己的错误受到惩罚，应该及时检讨自己的言行。</p><p>梦见鸟笼空了，则意味着无忧无虑。</p><p>梦见把笼子里的鸟放出来，意味着烦恼忧愁将过去，各方面都能获得成功。</p><p>梦中如果看到鸟笼里有许多小鸟，表示你将积存许多财产或迷人漂亮的子女。</p><p>鸟笼中只有一只小鸟，表示你将跟某位既有钱又洒脱的异性结婚。</p><p>看到鸟笼中关着凶猛的鸟，象征你将克服困难挫败对手，如果你和凶猛的鸟类同时关在鸟笼里面，表示旅途中，可能看到意外事故。</p>
