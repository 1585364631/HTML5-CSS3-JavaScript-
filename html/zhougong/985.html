<h1>【梦见给别人梳装打扮】</h1>

                                <p>　　从周公解梦来说，梦见给别人梳头，要看梦中那个人是熟人，还是陌生人？</p><p>　　如果是熟人，则表明你觉得他生活中有了困扰，你想着要帮他理清暂时混乱的思绪，往往对很多人来说，现实中也是这样子的“当局者迷旁观者清”的，也就是你希望他能考虑清楚关于自己所遇到的事情，无论好理解的还是不好理解的，都要理清思路，勇敢去面对。</br></p><p>　　如果是陌生人，则表明你还限于迷茫之中，暂时不知道如何去完全解决遇到的状况。</br></p>
