<h1>【梦见核桃】</h1>

                                <p><p>　　梦见核桃肉，预示吉祥如意。</p><p>　　梦见虫蛀过的核桃仁，提醒你小心被欺骗。</p><p>　　梦见自己砸核桃，预示你目前的努力，将会取得成功。</p><p>　　梦见吃核桃仁，预示病情将会好转，或身体健康。</p><p>　　梦见采摘核桃，预示可能会有灾祸降临。</p><p>　　梦见送别人核桃，预示你可能会赢得新的声誉。</p><p>　　梦见接受核桃，预示你可能会失去朋友。</p><p>　　<strong>原版周公解梦</strong></p><p>　　采集核桃，主灾难。《周公解梦》</p><p>　　梦核桃。此梦主有远方或阔别经年者来谒，或欲借居，但志向异，终难契合。《断梦秘书》</p><p>　　人送核桃，失朋友。《周公解梦》</p></p>
