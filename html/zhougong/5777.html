<h1>【梦见绝症、癌症、重病】</h1>

                                <p><p>梦到你得了绝症，而且即将死亡不要紧张，你不是真的得了绝症，你可能是在生活中比较孤单，个性内向、保守，不受家人和同学、朋友的注意和关心，所以潜意识会作这个梦来满足你的愿望。</p><p>
很显然的，你的愿望就是大家都能注意你、关心你，而患绝症是最受人同情的情境，所以你会有这种梦。</p><p>
有人说，这种梦也许是个癌症的预警，在理论上来讲，梦很少这么直接地告诉你一个讯息，是不太可能的。</p><p>
如果你不放心，去做个检查也好。</p><p>
梦见患重病或成为残疾人，也有可能获得意外之财或惊喜，得到出门旅行的机会。</p></p>
