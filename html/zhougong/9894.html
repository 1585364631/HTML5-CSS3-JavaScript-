<h1>【梦见祠堂】</h1>

                                <p><p>　　梦见祠堂，是吉祥之兆。</p><p>　　梦见祠堂，祠堂一般是古人死后供养的地方。预示着福德，你可能是最近有一些烦恼的事情，神灵帮你解答。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦祠堂。梦为人造祠，祀已故亡者，主梦者吉;祀健在之人者，主其人吉。梦人为己祀者，主自己不祥。《梦林玄解》</p><p>　　梦见祠堂者，必妇大吉。《敦煌本梦书》</p><p>　　梦见家有祠者，福德。《敦煌本梦书》</p><p>　　梦圣庙贤祠。主遇圣师，得贤友。生女主秀，生男主贵。吉利之至。《断梦秘书》</p></p>
