<h1>【梦见直尺与尺子】</h1>

                                <p><p>　　梦见尺子，预示着会结识忠实的朋友。</p><p>　　梦见三角尺，会陷入三角恋中。</p><p>　　梦见量角尺，说明你心中希望事情有个令人满意的结果。</p><p>　　梦见尺子断了，不祥之兆，预示着人际关系发生变化</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：尺是正确的象征，它可以代表公正、客观地评价事物的能力。</p><p>　　心理分析：从引申意义来说，尺代表一个人在社会上应该遵守的行为标准。但如果过度迁就甚至盲目追求，即所说的&quot;;顺应时势主义&quot;;，其结果只能是牺牲人们自身的个性。</p><p>　　精神象征：从这个层面上看，尺在梦中象征梦者在精神上对自己提出的要求。</p></p>
