<h1>【梦见新娘死了】</h1>

                                <p><p>　　年轻女性梦到自己是个新嫁娘，并且满怀喜悦去布置洞房，表示她将继承遗产，遗产之事令她惊喜。梦中如果对新娘感到不满，那么表示亲人的遗嘱将会使她失望。</p><p>　　梦到你吻着新娘，意味着你跟朋友之间的关系很协调。梦到新娘吻其他人，预言你会拥有许多朋友，生活快乐。</p><p>　　如果梦到新娘吻你自己，表示你身体健康，爱人还会继承丰富的财产。</p><p>　　梦中你吻的新娘如果显得憔悴，意味着你对于你的成功还不满足，也不喜欢朋友的帮助。</p></p>
