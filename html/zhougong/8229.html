<h1>【梦见得到建议】</h1>

                                <p>如果在梦里得到一个建议，梦者应当在自身而不是在外界寻求定位。或许迄今为止仍被疏忽的那部分性格对他会有进-步的帮助。</p><p>在梦里采纳别人的建议，表示梦者认识到了从事某件工作的必要性，尽管他有被排斥的感觉。向别人提出建议表示梦者有助人为乐的认知。</p><p>在精神层面上，梦中的建议表明梦者具有自觉性。高层次的自我常常表现为提出建议。</p>
