<h1>【梦见吹笙】</h1>

                                <p><p>　　梦见吹笙的人，表示事情会有所变动。</p><p>　　梦见自己吹奏乐器，听众却很伤心，意味着会得罪朋友。</p><p>　　如果梦见自己演奏乐器，预示你会收获幸福的爱情。</p><p>　　如果梦见别人演奏乐器，意味着你的生活会发生突然的变化。</p><p>　　<strong>原版周公解梦</strong></p><p>　　吹笛者，主有更改。《周公解梦》</p><p>　　梦笙。自我吹之者吉。《梦林玄解》</p></p>
