<h1>【梦见倒霉熊】</h1>

                                <p></br></p><p>　　倒霉熊是韩国3d动漫里的一个可爱却又暴躁的主角,倒霉熊角色就像它的名字一样，不管做什么事情，总是笨笨地感觉，并且会把事情搞砸，说不定还害得自己和别人都很惨。</br></p><p>　　在梦中，倒霉熊却往往是自己的写照。</br></p><p>　　梦见自己扮演倒霉熊，表示自己最近会被麻烦事缠上，特别要注意交通安全。</br></p><p>　　梦见自己看倒霉熊电影，预示着自己会遇上高兴的事情。</br></p><p>　　梦见倒霉熊出现在自己面前，并且害得自己也很倒霉，表示自己会和朋友相处得很融洽，双方都会有不错的收获。</br></p><p>　　梦见倒霉熊被欺负，表示自己会被上级和同事压迫。</p>
