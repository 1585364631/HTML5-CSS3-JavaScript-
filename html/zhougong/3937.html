<h1>【梦见空调】</h1>

                                <p><p>　　梦见空调，提醒你在注重生活享受的同时，也要珍惜身体健康。</p><p>　　若是恋爱中的人梦见开着空调，还可能暗示对方热情减退，要变心。</p><p>　　梦见空调，预示着能带来利益。</p><p>　　梦见开空调，预示着财源广进。</p><p>　　梦见空调坏了，建议去医院检查下身体。</p><p>　　<strong>周公股市</strong></p><p>　　梦见空调，股市应买有关家庭电器的股票，但是梦见冷气机、电扇发生故障，则应卖出，若是冷气机开着，则各种股票下跌，若是吹着电风扇，则有关家庭电器的股票会暴涨。</p></p>
