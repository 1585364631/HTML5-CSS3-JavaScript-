<h1>【梦见硬币】</h1>

                                <p><p>　　梦见金币，预示生活富裕，事业繁荣，或是爱好旅游，会从旅游中得到很多乐趣。</p><p>　　梦见银币，预示家庭成员间可能要闹矛盾，或是事业上遇到波折。</p><p>　　如果梦里感觉银币非常新，闪闪发光，还可能暗示会有你信任的人要背叛你。</p><p>　　梦见自己接受银币，表示经济状况欠佳。</p><p>　　女性梦见爱人给她一枚银币，暗示她有可能会被抛弃。</p><p>　　梦见铜钱，暗示身心要受折磨，比如可能会有比你权力大的人对你施加压力。</p><p>　　梦见镍币，预示你要付出辛苦的劳动，但如果梦里感到很喜悦，或是梦见自己有很多镍币，则表示你将通过劳动取得令人满意的成就。</p></p>
