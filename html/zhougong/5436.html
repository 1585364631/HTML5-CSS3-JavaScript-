<h1>【梦见植物大战僵尸】</h1>

                                <p><p>　　植物大战僵尸是近年一款非常火爆的防守类小游戏。游戏主要是玩家通过对植物的强化和部署击退前来进攻的僵尸。画风简洁，趣味十足，颇具搞怪气氛。在梦中，梦见植物大战僵尸，如果是游戏，往往是因为过度放纵。如果是梦见真实场景，就可能是心理压抑。</p><p>　　梦见自己在玩植物大战僵尸，没能顺利通关，表示自己最近会因为做事不积极而被惩罚。</p><p>　　梦见自己进入植物大战僵尸游戏中，被僵尸追逐，表示自己会幸运地躲过一次惩罚。</p><p>　　梦见自己变成植物，击退僵尸，预示着自己会因为做事积极得到奖励</p><p>　　梦见自己玩植物大战僵尸失败了，表示自己能够得到奖励。</p></p>
