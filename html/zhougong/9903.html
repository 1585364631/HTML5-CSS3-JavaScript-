<h1>【梦见里程碑】</h1>

                                <p><p>　　梦中看到一快里程碑或是和一块里程碑擦身而过，表示在事业上或在爱情上，你支突然产生惧感。</p><p>　　梦见毁坏纪念碑，暗示着你会名誉会扫地。</p><p>　　梦见妻子的墓碑，预示着你们夫妇感情会变好。</p><p>　　梦见墓碑，代表你幸福生活即将到来。</p><p>　　文学家梦见墓碑，象征着你会远近闻名。</p><p>　　老人梦见墓碑，说明你不久将安详的离开人世。</p></p>
