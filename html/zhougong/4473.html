<h1>【梦见幢幡】</h1>

                                <p><p>　　梦见写画幢幡，是吉兆。</p><p> 　　梦见幢幡。</p><p>幢幡佛教常用，预示着会有佛力相救。</p><p> 　　原版周公解梦： 　　梦写画幢幡，吉。</p><p>此梦必其人有旧愿未了，宜持戒奉斋，以恭敬获鬼神之救，守义成仁，有吉无咎。</p><p>《梦林玄解》 　　梦幢幡。</p><p>主有佛力相救。</p><p>《梦林玄解》。</p></p>
