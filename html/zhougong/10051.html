<h1>【梦见破房子】</h1>

                                <p><p>　　随着社会的发达，大家基本都住进了高楼大厦里面，还有很少很少的人住破房子，但是住破房子，即是吃苦耐劳，预示着能发大财。</p><p>　　梦见一座破房子，预示你将结交虚伪的朋友，只有当他们能使用你的金钱和财产时，他们才对你表示关心。</p><p>　　梦到住破房子，预示能发大财。</p><p>　　老人梦到住破房子，预示要出远门，但是会平平安安的归回。</p><p>　　待考者梦到住破房子，预兆考试成绩将会很好。</p><p>　　单身的人梦到住破房子，则象征爱情方面的运势，爱情必然将会获得成功。</p></p>
