<h1>【梦见水中殴斗】</h1>

                                <p>梦见在水中与人打架是一种凶兆，意味着生活中将会有大的不幸发生。</p><p>梦见了自己与人打架，则意味着人际交往方面近期会有很大的不顺发生，而身边的朋友也会因为做梦者的某些错误远离自己。</p><p>梦见了别人在水中打架，则预示着做梦者身边会有小人出现，需要多加注意。</p>
