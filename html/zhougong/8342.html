<h1>【梦见砍击 砍竹】</h1>

                                <p><p>　　梦见拿刀砍人，会失去钱财。</p><p>　　梦见和别人相砍，预示着有喜事发生。</p><p>　　梦见持刀砍人，预示着会失财。</p><p>　　梦见砍竹子，表示自己将受到口舌的烦恼，虽然很努力的去澄清事实，不过效果不大。</p><p>　　<strong>原版周公解梦</strong></p><p>　　与人相砍，大吉庆。《周公解梦》</p><p>　　梦砍击。梦与人相砍者，兆主喜事。梦持刀砍人者，主失力失财;梦被人砍者，主得势。梦与人相击者，主要权;梦击人者，主威力;梦被人击者，兆大凶;梦击人不着者，失力;人击不中者，祸去。《梦林玄解》</p><p>　　梦见砍竹者，主口舌。《敦煌本梦书》</p></p>
