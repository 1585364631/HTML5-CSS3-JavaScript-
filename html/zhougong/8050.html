<h1>【梦见上吊】</h1>

                                <p><p>　　门吊他人主得子。意思是梦见自家门口有别人上吊(不是自家人)，自己家里会得子。</p><p>　　梦见上吊，意味着身体健康。</p><p>　　女人梦见上吊，丈夫会富有。</p><p>　　梦见别人上吊，会忧虑重重。</p><p>　　梦见妻子上吊，生活会幸福。</p><p>　　梦见上吊未死，身体会染病。</p></p>
