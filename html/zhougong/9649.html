<h1>【梦见修坟】</h1>

                                <p><p>　　梦见修坟，看修谁的坟。是自己的，就要多加注意别出差错。是先人的，表示你对先人的怀念。</p><p>　　梦见修坟墓，所期待的事情很可能落空。说好了的约会，到时对方没有来;借给朋友的钱，到时要不回来等等。也许会有许许多多不愉快的事。</p><p>　　投资者梦见修坟墓预兆近期财运走高，可望凭借自己的一技之长使收入水涨船高，积蓄的意愿较强，开支控制得也好。有参与大项目投资的机会。</p><p>　　年轻人梦见修坟墓，近期容易出现肺炎、气喘等毛病，多喝润肺的汤水比较有效。</p><p>　　毕业生梦见修坟墓，面试求职运势一般，虽然有望获得较多公司的青睐，但是的表现不太稳定，心思过分活络更让招聘方怀疑你的诚意。</p></p>
