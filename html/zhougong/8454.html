<h1>【梦见光着脚】</h1>

                                <p><p>　　脚一般来说象征根基和动力，光着脚，也许在某些方面你的根基已经不牢固或者失去了动力。</p><p>　　梦见自己光脚走路，代表最近自己会遇到一些麻烦，但是却没有人可以帮到自己，全靠自我拼搏，吃一些苦头才可以度过。</p><p>　　梦见光着脚走路，倒霉的日子会过去，好日子即将到来。</p><p>　　中年人梦见光着脚走路则您的运势不通，诸事不如意，避免与人发生纠纷，及家庭不和。</p><p>　　梦见光着脚在大河边走，爱情进展良好。与情人可以灵犀一点通，心心相印。两人对约会等事的意见一致，将有一段安静快乐的日子。</p><p>　　男人梦见光着脚在大河边走要出远门，为私利欲望旅行不佳。</p></p>
