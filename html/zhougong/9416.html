<h1>【梦见龙王】</h1>

                                <p><p>　　梦见龙王，吉兆，是发财的预兆。</p><p>　　工作人员梦见龙王，会得到领导的提升。</p><p>　　商人梦见龙王，生意会很顺利。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见龙王，大吉。梦见龙神，主风云际会，头角峥嵘，飞腾变化，乘时御 世之兆。市人梦之，必获奇珍异宝，富冠海内。《梦林玄解》</p><p>　　梦见龙王，生贵子，大吉。《敦煌本梦书》</p></p>
