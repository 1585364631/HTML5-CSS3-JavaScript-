<h1>【梦见逃税】</h1>

                                <p>梦见逃税，通常暗示处境不太顺利，需要想方设法寻找对策。</p><p>梦见自己在逃税，暗示生意上将遭遇挫折，或是碰上了棘手的局面，有可能会采用下三滥的手段。</p><p>梦见别人在逃税，则表示可能有朋友面临棘手的局面，提醒你要主动关心援助。</p><p>商人梦见自己逃税，暗示公司经营不善，提醒梦者加强管理。</p><p>商人梦见别人逃税，提醒你要坚持诚信原则，公平竞争，避免恶性竞争局面。</p>
