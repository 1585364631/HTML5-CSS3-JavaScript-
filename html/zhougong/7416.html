<h1>【梦见水灾】</h1>

                                <p><p>　　梦见水灾，要来钱。</p><p>　　梦见罕见的水灾，预示你可能会遭敌手的反击，需要小心防范。</p><p>　　已婚女子梦见水灾，提醒你注意子宫疾病。</p><p>　　男性老年人梦见水灾，会平静离开人世。</p><p>　　未婚姑娘梦见发生水灾，父母会同意她与心上人结婚。</p><p>　　<strong>原版周公解梦</strong></p><p>　　见水灾，主进财，吉。《周公解梦》</p></p>
