<h1>【梦见被人追着跑】</h1>

                                <p>　　从周公解梦来说，被人追踪或尝试逃跑是梦里常见的镜头。梦者一般想摆脱不甘愿承受的责任或感受，同时也可能指他无法克制的恐惧或感情。</p><p>　　梦者被阴影紧缠不休，表示他竭力想忘却被他刻意压抑的童年留下的心灵创伤。如果他被野兽追赶，表示他和他的热情还没有达到协调一致的境界。具体梦到什么动物在追赶他也很重要（见动物）。</br></p><p>　　在精神层面上，梦里的追踪暗示着梦者对自己行为的害怕。</br></p>
