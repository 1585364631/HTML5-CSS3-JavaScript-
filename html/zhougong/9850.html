<h1>【梦见当铺】</h1>

                                <p><p>　　梦见去当铺，预示你要做出牺牲，或是妥协，放弃自己认识重要的价值标准来实现某个目标。</p><p>　　梦见自己走进一家当铺，醒来后的现实生活中，你将发现让你失望的某种损失。</p><p>　　梦见在当铺典当一样东西，预示你和你的妻子或情人之间的不愉快，或者是生意上的让人失望的事情。</p><p>　　一个女人梦见去一个当铺，预示她将因为自己行为的不检点感到内疚，有可能因为失去一个朋友而后悔。</p><p>　　梦见在当铺赎回一样东西，预示你的地位将失而复得。</p><p>　　梦见一家当铺，表示你疏于履行自己的责任，淫秽的事件将很可能让你牺牲自己的好名声。</p></p>
