<h1>【梦见蛤蜊】</h1>

                                <p><p>　　梦见蛤蜊主老来生子，意思是说梦见蛤蜊的人要老来得子。</p><p>　　<strong>原版周公解梦</strong></p><p>　　蛤蜊，主老来生子。《周公解梦》</p><p>　　梦蛤蜊。此梦为合利之兆。商贾梦此，宜合本经营以分利;兄弟梦此，主分产无成;出行者梦此，宜结伴而行;婚姻者梦此，成婚则为美。《梦林玄解》</p><p>　　梦蛤蜊。蛤为合，蜊为利。凡梦此者，宜合不宜分。如商贾梦之，主合本始多利;兄弟梦之，主分产不成;出行梦之，主合伴为佳;婚姻梦之，主得就为美。《断梦秘书》</p><p>　　梦食蛤蜊。利于居家，不利于居官。凡经营、出行、婚姻、交易、疾 病、孕育等事无不为吉。唯仕宦宜解职归休，不然恐有陷溺之危。《梦林玄解》</p></p>
