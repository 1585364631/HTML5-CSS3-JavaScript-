<h1>【梦见客人 来客人】</h1>

                                <p><p>　　梦见有客人上门，预示你可能会收到远方朋友或亲人的消息。</p><p>　　梦见自己作为礼貌周全的主人，招待来客，表示你的状况在好转。</p><p>　　梦见自己很勉强地招待客人，则表示你现在的计划需要做出调整改进。</p><p>　　单身男女梦见家里来客人，会很快找到意中人。</p><p>　　商人梦见家里来客人，会找到合适的商业伙伴。</p></p>
