<h1>【梦见乡下】</h1>

                                <p><p>　　梦见在乡下的学校上学，交友方面将会不如意。譬如，周围的人得知你的秘密，说得满城风雨。小心隔墙有耳，门缝有眼，不要把警戒疏忽啦!</p><p>　　梦见在乡下某寂静处，将与家属、朋友、配偶分离而成成孤独的人。</p><p>　　梦见在海边的乡下走来走去，在爱情方面有警告。你会爱上年龄比你大得多的人。对方对你丝毫不关心，你自己却觉得很幸福。也许你所爱的是爱情本身吧!</p><p>　　梦见在乡下的路上行走，表示学业方面很顺利。你的成绩一定会比上学期好，继续努力吧!</p><p>　　梦见在乡下路上听见人的讲话声，是将起争执的前兆。</p><p>　　<strong>周公股市</strong></p><p>　　梦见在乡下，股市暗示交易冷清。</p></p>
