<h1>【梦见水痘 麻疹】</h1>

                                <p><p>　　梦见水痘、麻疹这种儿童时代生的病，可能表示心中依然渴望父母的爱。</p><p>　　梦见自己出水痘，你是否想了什么，留在了大脑的潜意识里，你虽然自己没注意，但是潜意识会在你睡觉时出现的。</p><p>　　梦见朋友出水痘，暗示可能会失去朋友的帮助。</p><p>　　梦见敌人出水痘，暗示敌人实力强大，你会被敌人打败。</p><p>　　梦见陌生的孩子得了荨麻疹，预示自己所爱的人所处环境恶劣，你将深为担忧。</p><p>　　梦见自己的孩子得了荨麻疹，表示孩子健康乖顺。</p></p>
