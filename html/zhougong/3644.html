<h1>【梦见黑绉纱】</h1>

                                <p><p>　　梦见黑绉纱从门的上方垂下，表示你将听到某个亲戚或者朋友突然死亡的消息。</p><p>　　梦中看到一个衣着黑绉纱的人，暗示你将十分悲伤，但悲伤的原因不是亲戚或者朋友死亡，而可能是事业或者生意上的失利。如果是年轻人，可能暗示恋人之间的争吵和分手。</p></p>
