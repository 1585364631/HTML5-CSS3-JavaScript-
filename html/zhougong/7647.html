<h1>【梦见偷窥】</h1>

                                <p>如果梦见妻子在通奸，或是有朋友在做对自己不忠的事，比如抢劫、盗窃等，而自己在旁边偷窥，漠然处之，甚至感觉像看着陌生人，这样的梦表示你内心深处，不想在亲密的人身上倾注更多的爱和信任，或潜意识中有厌倦的情绪，在心里保持着距离。</p>
