<h1>【梦见衰老】</h1>

                                <p><p>　　梦见自己变老了，通常表示生活中自己经常显得年轻，也很注意保养和身体健康。</p><p>　　病人梦见自己变老了，预示将恢复健康。</p><p>　　老人梦见自己衰老，预示长寿，子女孝顺。</p><p>　　如果妻子梦见丈夫老了，可能预示孩子即将独立，或结婚成家。</p><p>　　梦见小孩儿变老了，预示孩子将来成就非凡，智慧早熟。</p><p>　　梦见别人变老了，表示家庭平安，生活安乐祥和。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦自身忽老。男子中年梦此主长寿，幼者梦此不祥;女人中年梦此主夫有二心，幼者主生疾。《梦林玄解》</p></p>
