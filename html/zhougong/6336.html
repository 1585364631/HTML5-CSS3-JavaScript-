<h1>【梦见心情绝望】</h1>

                                <p></p><p>周公解梦 梦见观察别人 被观察：</br></br>　　梦者在梦中常常是一名观察者。一般说来，人们在采取行动前，明智的行为是观察一段局势或当事人。当然，梦者在观察时也不能忘掉自己的行动。</p><p>　　如果梦到自己受到别人的观察，表示梦者感到自己的利益受到他人的威胁。当然，也可能表示自己的观察兴趣提高到了窥淫癖的不当地步。</p><p></p>
