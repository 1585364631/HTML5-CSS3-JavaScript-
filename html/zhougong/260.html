<h1>【梦见脚跟,脚后跟】</h1>

                                <p><p>梦见脚后跟，通常表示做梦人性格胆小，害怕困难，遇到阻碍容易退缩。</p><p>
梦见脚后跟流血，预示可能被你庇护的人会遇到经济损失，因而对你有些不满。</p><p>
梦见坚硬的脚跟，表示做梦人在某件事上，长期停滞不前，状态滞缓。</p><p>
梦见自己走路时回头看脚后跟，表示做梦人性格胆小犹疑，患得患失，工作上犹豫不决，没有判断力。</p></p>
