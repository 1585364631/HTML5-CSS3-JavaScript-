<h1>【梦见菜花】</h1>

                                <p><p>　　梦见菜花，预示你的交际能力提高，在跟人交往方面，进展顺利。</p><p>　　未婚男女梦见菜花，预示不久会找到意中人。</p><p>　　梦见遍地菜花，预示兄弟感情融洽。相当长的一个时期里不会发生争执，可能因此得到双亲奖励。</p><p>　　梦见油菜花，表示你将会和兄弟团结一致，在事业上冲刺，闯出一片天空，创造出好成绩，但是你还是得防止家族企业的纷争，做出一些防范措失。</p><p>　　梦见花菜，仕宦梦之，主人显扬;常人梦之。主名利通达。田产增多，成谋遂意。</p></p>
