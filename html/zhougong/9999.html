<h1>【梦见幽闭恐惧症】</h1>

                                <p><p>　　梦见老房子，代表思念自己的家。</p><p>　　梦见回到过去的老房子，是不祥之兆，健康会每况愈下。</p><p>　　离异丧偶者梦见回到过去的老房子要出远门。</p><p>　　中老年人梦见回到过去的老房子则您的健康，健康关注的重点转向手指和脚趾等细小的部位，要小心皮疹或受伤。精神有懒散的倾向，不妨到开阔的场所走走或听听振奋的音乐。</p><p>　　职员梦见回到过去的老房子主财运，财运不错。获得额外的收入不少，多数和投机有关，不过，对面子的重视将增加你意外支出的可能。投资比例容易失衡。</p></p>
