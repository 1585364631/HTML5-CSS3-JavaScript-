<h1>【梦见草药 买药】</h1>

                                <p>与梦见吃药类似，健康的人梦见草药，可能暗示会生玻</p><p>梦见给别人草药，则预示要发大财。</p><p>梦见花园里种植着草药，表示生活安宁满足。</p><p>梦见买药，要受到疾病的折磨。</p><p>原版周公解梦：</p><p> 吃草药，一贫如洗。《周公解梦》</p><p>给人草药，主发财。《周公解梦》</p>
