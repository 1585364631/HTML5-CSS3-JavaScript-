<h1>【梦见鱼上岸】</h1>

                                <p><p>　　梦见鱼上岸，预示着对生活的不满，切忌心浮气躁。</p><p>　　传说跳上龙门的鱼能化为龙，有&ldquo;鱼龙变化&rdquo;，&ldquo;鲤鱼跳龙门&rdquo;等名目，民间以此来形容科举得中，金榜题名，也比喻望子成龙。因此在梦中的鱼跳上岸是好事情，预示自己旅行的愉快心情。</p><p>　　梦见鱼跳上岸，说明自己的休闲活动运相当好，尤其到温暖一点的地方旅行将更愉快。</p><p>　　已婚者梦见鱼跳上岸，主旅行，对于有旅游打算的人来说是吉兆，但是也要小心行动。</p><p>　　梦见鱼从水里跳出来，在岸上挣扎，意味着自己的工作将处处掣肘，苦苦挣扎，难逃降职的厄运，不如及早另谋高就。</p></p>
