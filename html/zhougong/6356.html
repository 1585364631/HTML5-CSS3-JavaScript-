<h1>【梦见很有礼貌的人】</h1>

                                <p>　　缺少是富有，在梦中，缺少意味着不怕缺少，成功通过了生命中的这段考验，所以匮乏的日子将会结束。</p><p>　　梦见没有衣服穿，会富有。</p><p>　　病人梦见断了药，身体很快能康复。</p><p>　　梦见缺少某样东西，意味着会富裕。</p><p>　　梦见朋友或其他人缺少某种东西而极不方便，自己很快能得到这些东西。</p><p>　　商人梦见缺少商品，会成为百万富翁。</p><p>　　梦见敌人缺家里所需的东西，灾难会临头。</p><p>　　梦见缺水，会拥有自己的水池和水井，所以会有很多水。</p><p>　　梦见缺少粮食，意味着会得到钱财，会有很多购买粮食的钱，能选择有益的生意或工作。</p><p>    </p>
