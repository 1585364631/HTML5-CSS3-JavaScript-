<h1>【梦见帽履】</h1>

                                <p><p>　　梦见头戴圆帽，脚穿方鞋，吉兆。此乃天圆地方之象，生意人做这样的梦，预示着生意兴隆，财源广进。</p><p>　　梦见戴圆开帽子，预示梦者健康长寿。</p><p>　　原版周公解梦</p><p>　　梦首戴圆冠脚踏方履。圆冠方履为天圆地方之象，得此梦者生意亨通，门庭庆贺。梦士戴圆冠，主长寿安康。《梦林玄解》</p></p>
