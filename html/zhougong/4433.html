<h1>【梦见天平】</h1>

                                <p><p>　　梦见自己用天平，提醒你要待人公正。</p><p>生活里，你对待某些人和事时候，可能有些有失公允。</p><p> 　　已婚女人梦见天平，预示丈夫可能会遇到不幸。</p><p> 　　未婚女子梦见天平，预示自己可能会抛弃现在的男朋友，另觅新欢。</p><p> 　　未婚男子梦见天平，预示自己会拒绝一位美丽少女的追求。</p><p> 　　梦见别人拿着天平，预示你可能要出名。</p><p> 　　商人梦见使用天平，暗示你可能不得不忍受对手所造成的损失，努力重新找寻平衡，核算成本，获取最大利益。</p><p> 　　梦见敌人拿着天平，暗示你将蒙受损失，近期要提高警惕，谨慎行事。</p></p>
