<h1>【梦见掉到水里】</h1>

                                <p></p><p>梦见水灾：</br></br> 　　梦见罕见的水灾，意味着会遭敌人反击，提醒梦者要防患于未然。</p><p>　　未婚姑娘梦见发生水灾，表明梦者的父母会同意自己与心上人结婚。　 </p><p>　　梦见自己快要被水淹死时获救，意味着梦者会在别人的帮助下，不同程度地减轻灾难。</p><p></p>
