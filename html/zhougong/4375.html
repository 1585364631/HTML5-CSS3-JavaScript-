                                <p><p>　　梦见狗牙是不好的，按周公解梦的说法应该是不顺的，所以应该多加以注意，比如要避免与同事或朋友甚至陌生人发生口角，尤其注意近期不要与有自己有过节的人接触，避免冲突。</p><p> 　　原版周公解梦： 　　梦见犬齿，先人求食。</p><p>《敦煌本梦书》。</p></p>
