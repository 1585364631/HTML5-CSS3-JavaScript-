<h1>【梦见赞扬、表扬】</h1>

                                <p><p>赞扬是侮辱现实中，赞扬常常不是发自内心的，而往往是为了达到某种目的，赞扬你的人，心里往往会瞧不起你，认为你很容易骗。</p><p>
所以在梦中，赞扬就表示侮辱。</p><p>
梦见陌生人赞扬自己，意味着会受到侮辱。</p><p>
梦见亲友赞扬自己，意味着亲友有求于自己，并且采用迂回的办法来达到目的，这就是一种欺骗。</p><p>
梦见妻子赞扬自己，意味着妻子想要遮掩某些事情，通常会被解释为妻子的行为不检，令自己蒙羞。</p><p>
梦见下属赞扬自己，工作会出现问题。</p><p>
女人梦见别人赞扬自己，意味着丈夫对自己不满意。</p><p>
学生梦见别人赞扬自己，意味着考试成绩会很差。</p></p>
