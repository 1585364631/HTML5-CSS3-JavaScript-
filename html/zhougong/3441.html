<h1>【梦见讣告】</h1>

                                <p><p>　　梦见在报纸上读到别人的讣告，暗示你内心深处可能对讣告上那个人有敌意。</p><p>　　如果梦见在报纸上读到了自己的讣告，这样的梦，还可能表示了做梦人对自己身份、地位的焦虑。有可能你在内心深处害怕丢掉工作，失去社会地位，或突然变得不再受人欢迎。</p><p>　　梦见大门口悬有讣告，则暗示你能可会突然收到某个亲友的死讯。</p><p>　　梦中看到某个人手臂上挂黑纱，意味着会有悲伤的情绪笼罩着你。</p><p>　　这个梦境对于做生意的人来说，是个不好的征兆。</p><p>　　对于年轻人而言，表示会与爱人时常争吵，最后会分手。</p></p>
