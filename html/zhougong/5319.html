<h1>【梦见奔跑】</h1>

                                <p><p>　　梦中快跑通常与速度或河流有关。向前跑代表信任和能力出众，向后跑则表示胆怯和无能。</p><p>　　时间和地点在这类梦境中有着非常重要的意义，它们往往涉及到快跑的原因，例如被人追捕等。</p><p>　　梦见自己拿着东西跑则表示梦者对某事负有职责。</p><p>　　梦中跑步在精神层面上代表事物的运动。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦奔趋。梦趋走于殿廷，主建功家园;梦奔驰于途路，主劳役村居;梦走山林旷野，主乱世之将作;梦步第堂居室，主家务之多烦;梦越坦途而疾走，主颠沛以忧愁。梦惊骇以难奔，主败亡而殂殒。梦人追逐而急奔逃，主患生于旦暮。梦人扶持徐行步，主神保以康宁。《梦林玄解》</p></p>
