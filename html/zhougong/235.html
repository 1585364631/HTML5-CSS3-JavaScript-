<h1>【梦见白发】</h1>

                                <p><p>梦见白头发表示长寿。</p><p>
还不到长白发的年龄，却梦见自己的头发变白，就会被朋友出卖或遭情人遗弃，而有悲伤的结果。</p><p>
年纪大到该长白发的人做了此梦，则表示地位会提高，获得众人的尊敬，是可喜的预兆。</p><p>
如果是老人做了这个梦，就会健康长寿。</p><p>
如果梦见自己在染白发，就会遇到诈欺、吃亏或被自己所信赖的人出卖等，悲伤的事件。</p></p>
