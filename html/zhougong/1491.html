<h1>【梦见雄鹿】</h1>

                                <p><p>　　梦见雄鹿，表示你交朋友很谨慎，朋友虽然不多，但多数都是忠实的死党，重信守诺。另外此梦也有家庭幸福和睦的意思。</p><p>　　男人梦见雄鹿，预示你将拥有真心实意的朋友，一起参加喜欢的娱乐活动。</p><p>　　女人梦见雄鹿保护自己，有贵人相助好事，且会得到财富。</p><p>　　梦见雄鹿在家中，或是一只鹿走进你家里，给家人带来意外的惊喜，表示你的职务很快就要晋升了，真是可喜可贺。</p><p>　　孕妇梦见被一只雄鹿追，说明你流年顺利，孩子将平安健康。</p><p>　　梦见有许多只雄鹿卧在一起，反对他的阴谋会落空。</p></p>
