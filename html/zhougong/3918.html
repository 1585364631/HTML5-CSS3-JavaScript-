<h1>【梦见笳】</h1>

                                <p><p>　　笳是中国古代北方民族的一种乐器，类似笛子。</p><p>　　梦见笳，预示着孤独寂寞。</p><p>　　梦见管乐器，具有性器的意味。</p><p>　　梦见吹奏乐器，通常表示对爱情和性的渴望。</p><p>　　其中笛子具有典型的男性性器官象征，表示对性的渴望。</p><p>　　梦见吹奏笛子，暗示考试、选举顺利，结果出色，或婚姻、恋爱如意。</p><p>　　孕妇做这样的梦，还预示会生儿子，并且将来才华出众，事业非凡。</p><p>　　梦见短笛，还象征内心的自由气质和勇气。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦笳。梦此主己所处之地，与所遇之人，俱非同类，一室之中，皆为敌国，举目无亲，举步促狭，知稀和寡，形单影吊，乃是日暮途穷之兆。《梦林玄解》</p></p>
