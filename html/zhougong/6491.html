<h1>【梦见亲戚死而复生】</h1>

                                <p><p>　　梦见自己发誓，不幸会来自内外。</p><p>　　梦见在寺庙或宗教圣地发誓，是好兆头，自己的愿望会实现。</p><p>　　女人梦见向自己的丈夫发誓，夫妻会有隔阂。</p><p>　　犯了罪的人梦见发誓，又会去作案。</p><p>　　男女恋人梦见在神的面前发誓，两人会分道扬镳，各奔前程。</p></p>
