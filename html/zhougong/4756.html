<h1>【梦见勤奋】</h1>

                                <p><p>　　梦见自己很勤奋，表示你将非常活跃，为扩大自己的利益做规划，然后实施，你的事业将非常成功。</p><p>　　相爱中的人梦见勤奋工作，表示你将在事业上获得成功，借助你的伴侣你将得到提升。</p><p>　　梦见别人很勤奋，也是好梦。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：勤劳主受损。勤劳的另一个说法叫忙，手忙脚乱，而且忙中容易出错。</p><p>　　心理分析：梦里勤劳，意味着现实中很忙，并因此犯下错误。梦见自己非常勤劳，就意味着将会因自己的失误而遭受不小的损失。所以，凡事应小心谨慎。</p></p>
