<h1>【梦见坡道】</h1>

                                <p><p>　　通常，梦见上坡，表示会得到提升，前途会更好。</p><p>　　梦见下坡，则表示运气下降，事业可能会遇到一段低谷。</p><p>　　梦见想要爬上非常泥泞湿滑的陡坡，暗示你将遭遇受挫折。你可能已经竭尽所能了，巨大的压力超过你能承受的极限，再坚持下去，很可能会摔倒，或滑下来。这个梦同时也提醒你要寻求别人的帮助，请教别人的意见。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦遇堕马坡。主三日后乘马颠蹶，然得遇名医，毙而复生。《断梦秘书》</p><p>　　行走上坡，病患除。《周公解梦》</p></p>
