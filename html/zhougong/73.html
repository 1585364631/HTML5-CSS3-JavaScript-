<h1>【梦见长胡子】</h1>

                                <p><p>　　梦见长胡子，预示着生活会被某件事情纠缠。</p><p>　　女人梦见自己长胡子，预示着会与丈夫发生争吵。</p><p>　　梦见自己长胡子，在个人行为方面出现阴影。和同事大谈上司的坏话，结果被上司听到，得不偿失。祸从口出&mdash;&mdash;千万要当心自己的行为举止。</p><p>　　单身人士梦见自己长胡子预示在感情生活上多姿多彩。个人魅力上涨，您有恋爱的机会，但往往面临选择上的问题，有可能会伤害到他人。有伴侣的也要留心抵挡外在的诱惑。</p><p>　　体力劳动者梦见自己长胡子，需多加留意肾脏方面的疾病，饮水和运动量都要适度控制。腰部容易感觉到不适。运动时尤其要注重对腰部的保护。</p></p>
