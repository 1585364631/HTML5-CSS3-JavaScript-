<h1>【梦见五子棋】</h1>

                                <p><p>　　棋模仿的是人类的战争，代表灾祸。</p><p>　　梦见五子棋，则是礼物与谋略的象征。</p><p>　　梦见下五子棋，你将面临一次考验，如果你赢了，你不久可得一笔遗产或厚礼。</p><p>　　如果你输了，则应提防生意上的合伙人，以免受骗上当。</p><p>　　梦见别人在下五子棋，而你在旁边指手画脚，乱出主意，则将战胜你的对手。</p><p>　　梦见自己下象棋或围棋，经常暗示会面临灾祸、争斗，或是工作中将遇到障碍，要小心提防，早做准备。</p><p>　　梦见跳棋，则是旅行与情感的象征。跳棋的情节出现在梦中，表明你是一位比较浪漫的人。</p><p>　　<strong>周公股市</strong></p><p>　　梦见下五子棋，股价只有小幅度的涨跌，是疲软的盘旋局面。</p></p>
