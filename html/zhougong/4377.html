<h1>【梦见桂皮】</h1>

                                <p><p>　　梦见桂皮，是大吉之兆。</p><p> 　　学生梦见桂皮，预示着读书成绩越来越好。</p><p> 　　普通人梦见桂皮，预示着能遇到贵人。</p><p> 　　孕妇梦见桂皮，预示着生下的儿子日后会显贵。</p><p> 　　原版周公解梦： 　　梦桂皮，大吉。</p><p>书生梦此，为折桂之兆;常人梦此，为见贵之兆;怀孕梦此，当生贵显之子。</p><p>《梦林玄解》。</p></p>
