<h1>【梦见酒旗】</h1>

                                <p><p>　　酒旗，亦称酒望、酒帘、青旗、锦旆等。</p><p>作为一种最古老的广告形式，酒旗在我国已有悠久的历史。</p><p> 　　达官贵人梦见酒旗，预示着下属服从。</p><p> 　　普通人梦见酒旗，预示着会出远门或者旅游。</p><p> 　　原版周公解梦： 　　梦酒旗。</p><p>贵爵者梦之，为民心悦服;士庶人梦此，为远出游行。</p><p>乱世梦之，为太平景象之占，大吉。</p><p>《梦林玄解》。</p></p>
