<h1>【梦见心情痛快】</h1>

                                <p></p><p>周公解梦 梦见辱骂：</br></br>　　梦见自己被别人辱骂，预示在工作或生意上会和别人发生摩擦、纠纷。</p><p>　　梦见自己用粗话骂别人，预示你会和很久不见的朋友重逢。但很快会发现彼此意见、立场已经不同，不久将发生争执、纠纷，甚至有可能打官司。</p><p>　　梦见自己骂神，或说一些冒犯神灵的话，预示会在事业和生活中通过自己的顽强努力，谋求一条生路，获得成功。</p><p></p>
