<h1>【梦见蛐蛐】</h1>

                                <p><p>　　梦见蛐蛐，不祥之兆，预示着要过度对别人依靠。</p><p>　　女人梦见蛐蛐儿，表示她会有一个爱拌嘴的丈夫或爱人。</p><p>　　梦见蛐蛐儿的叫声，预示厄运和对别人过度的依靠。如果梦中有病人询问你它是什么样的昆虫，预示着在你目前或今后一段时间内将会发生奇怪的事情。</p><p>　　梦到蟋蟀,意味着和贫穷搏斗。</p><p>　　梦中听到蟋蟀的叫声,预示会在不久的将来传来令你忧郁的消息。</p><p>　　梦见蟋蟀,是暗示你在和朋友之间挑拨离间,最后大家会反目成仇,大家不欢而散,而你心中的目的也没达到,让你懊悔不已。</p></p>
