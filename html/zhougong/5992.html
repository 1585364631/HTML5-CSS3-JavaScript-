<h1>【梦见葬礼、出葬】</h1>

                                <p><p>梦见葬礼，是生病和坐牢的兆头。</p><p>
梦见出葬,将会有散财之兆。</p><p>
梦见参加亲人的葬礼，表示万事将如意进行。</p><p>
丢失的东西重新出现；或与反目的朋友言归于好等，将会好事连连。</p><p>
梦中听见葬礼的哭声，有好消息。</p><p>
梦见尸体燃烧，表明读书运将会上升。</p><p>
原因在于你本身已努力学习，今后一年，你的成绩将有很大的进步。</p><p>
这一点可以给你九成九的保证。</p></p>
