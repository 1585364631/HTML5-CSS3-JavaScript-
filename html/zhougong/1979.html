<h1>【梦见蛔虫】</h1>

                                <p><p>　　梦见蛔虫，预示着性生活不和谐。</p><p>　　商人梦见蛔虫，会破财。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦见寄生虫，例如虱子、跳蚤或臭虫，表示在现实生活中有人希望依靠你过上他们的&ldquo;寄生&rdquo;生活。他们也许觉得你的生活比自己原先的更具有吸引力，从而萌发了寄生的念头。</p><p>　　心理分析：你也许觉得自己心中有一种负疚或羞愧感。你一定很明白，没有外界的支持，仅凭你个人是无法解决任何问题的。</p><p>　　精神象征：从精神层面上看，梦境实际上警告你不要在感情或精神上依附别人。</p></p>
