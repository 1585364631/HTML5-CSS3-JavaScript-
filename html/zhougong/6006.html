<h1>【梦见照镜子】</h1>

                                <p><p>梦见自己照镜子化妆，表示心里有恋爱的欲望，也许正在追求异性。</p><p>
梦见自己拼命照镜子，表示你心中竭力想知道自己本来的面目，心里有诸如“我”究竟是谁这样的疑问。</p><p>
梦见自己和伴侣一起照镜子，表示感情融洽，生活和美。</p><p>
男人梦见照镜子，暗示可能会交上不可靠、对你说谎、表里不一的朋友。</p></p>
