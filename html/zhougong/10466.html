<h1>【梦见抓痕】</h1>

                                <p><p>　　梦见自己的身上有抓痕，贫困会过去。</p><p>　　梦见自己的妻子或情人身上有抓痕，会对爱情担惊受怕。</p><p>　　梦见敌人的身上有抓痕，敌人会千方百计地暗算自己。</p><p>　　梦见别人身上有抓痕，要遭受损失。</p><p>　　但是病人梦见自己身上有抓痕，会长期卧床不起。</p><p>　　<strong>原版周公解梦</strong></p><p>　　敌有抓痕，厄事至。《周公解梦》</p><p>　　见抓痕者，富贵至。《周公解梦》</p></p>
