<h1>【梦见金叶子】</h1>

                                <p><p>　　梦见金叶子，表示你在职位上的追求，将能够如愿以偿，并且会得到很多人的支持，不过想拍马屁的人也是很多。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦中见到黄金指示着个人性格中最完美、具有价值之处。你如果在梦中拾到黄金，意味着你可能没有发现自己有关的本领和特点。如果你在梦中掩埋黄金，表示你希望藏匿物质和信息。</p><p>　　心理分析：梦中见到黄金也可能表示人类的神圣之处。你认识自己具有不接受贿赂、智慧、毅力和关心别人的优点。一般说来，黄金在梦中很少表示物质富裕，它更多地象征着人的精神的感情的财富。</p><p>　　精神象征：从这个角度看，梦见黄金标志着高层次的精神。</p></p>
