<h1>【梦见瘦弱 变瘦】</h1>

                                <p>人的身体是灵魂寄居的寓所，所以在梦境中，身体代表家庭。</p><p>梦见自己的身体变瘦，家里会增口添叮</p><p>梦见自己忽然骨瘦如柴，表示会和双亲分离或死别。</p><p>梦见妻子瘦了，妻子主子嗣，瘦意味着要生孩子。</p><p>女人梦见丈夫瘦弱，要生双胞胎。</p><p>梦见仇人瘦了，意味着自己会失去一些东西，这和仇人有关，也就是说会被仇人打败。</p>
