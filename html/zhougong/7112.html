<h1>【梦见买房】</h1>

                                <p><p>　　房子在梦里通常象征自己，或者能给你庇护的亲人，及家园、地位、身份等。</p><p>　　未婚男人梦见自己买房子，预示要成家立业。</p><p>　　未婚女性梦见自己买房子，预示会找到感情归宿，事业稳定，生活快乐。</p><p>　　已婚男女梦见自己去买房子，预示近期要和对方闹矛盾，或者子女要独立。</p><p>　　公司职员梦见自己买房子，预示你可能会获得提升，或增加薪水、奖金。</p></p>
