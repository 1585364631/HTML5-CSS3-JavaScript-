<h1>【梦见瘫痪 瘫痪的人】</h1>

                                <p>梦见自己中风瘫痪，家务事会缠身。</p><p>梦见朋友得了半身不遂，意味着朋友需要自己的帮助。</p><p>梦见妻子瘫痪，孩子会生玻</p><p>梦见仇人患半身不遂十分痛苦，预示自己会胜利。</p><p>梦见治疗瘫痪，生意或财产方面的管理是成功的。</p><p>工作人员梦见得了半身不遂，上司会不满意自己，长期不给自己提薪，或者被解雇。</p><p>病人梦见瘫痪在床，病会好转，</p><p>梦见很多瘫痪病人，会遇到各种困难。</p><p>梦见护理瘫痪病人，卖药能发大财。梦见瘫痪的人，跟对象(爱人)有情感或性生活上有摩擦。</p>
