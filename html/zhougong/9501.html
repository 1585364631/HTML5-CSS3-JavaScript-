<h1>【梦见升天】</h1>

                                <p><p>　　</p><p>&nbsp;</p><p>　　梦见升天，表示只要肯努力，总会获得成功。</p><p>　　工作人员梦见升天，提示自己只要努力，加薪升职不是问题。</p><p>　　梦见升天后入天门，您将受到地位较高人士的援助而万事如意。特别是从事娱乐业的妇女，如果做了这种梦，那么不久的将来必有富人来支持您。这又是升学考试或各种考试都能及格的吉梦。</p><p>　　<strong>周公股市</strong></p><p>　　梦见升天后入天门，股市暗示入门表示与过去的高价再度碰面，而走出门则表示当日的高价为涨停板的价码，且明天还会持续的上扬。</p></p>
