<h1>【梦见纸币】</h1>

                                <p><p>　　梦见通用货币，会逐渐失去经济来源。</p><p>　　梦见得到纸币，生意兴隆。</p><p>　　梦见给别人纸币，是凶兆，会发生家庭纠纷。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦中见到钱币并不一定表示钱财，而是象征着要你如何评价自己。当梦中出现这类象征时，预示着你应该仔细地评判自身的价值。此外，你也应该知道你为自己的行为和愿望该&ldquo;支付&rdquo;怎样的代价。</p><p>　　心理分析：钱可以表示人在物质和精神方面的个人资源，当然也反映你取得成就的潜力。在一定的条件下一则涉及钱的梦还联系着你关于权力和性欲的概念。</p><p>　　精神象征：从这层方面看，梦见钱财意味着掉换精神知识，或者表示往昔事业或企业的成就。</p></p>
