<h1>【梦见江河湖】</h1>

                                <p><p>　　梦见江河湖 江河主家室。</p><p>　　梦见悠悠流过的江水或海水，暗示你正在进行的事业或投资会很顺利。</p><p>　　江河永不停息地向前流淌，象征人生的过程。</p><p>　　梦见河里或湖里漂着驴的尸体，做梦人将去海上旅行。</p><p>　　梦见江河，就意味着成家立业或喜得贵子。</p><p>　　梦见向平静的水面远望，表示人际关系非常顺利。在学校里同学间的友谊必然会增强，不妨歌颂你的青春吧!</p><p>　　梦见自己的家被洪水冲倒，家人之间可能发生争执。起因可能是你双亲之间的事情。这时，最好把你以往的任性稍加抑制，设法沟通你双亲的感情。</p><p>　　<strong>原版周公解梦</strong></p><p>　　见江河，主得贵子。《周公解梦》</p></p>
