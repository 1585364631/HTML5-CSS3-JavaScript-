<h1>【梦见寒冻】</h1>

                                <p><p>　　梦见寒冻,预示着有好运气，但商人病人梦见则不吉。</p><p>　　梦见冷得难受，警告你小心自己的事务。有人正在着力摧毁你;你的健康也受到威胁。</p><p>　　已婚女人梦见刮寒风，冻得身体直哆嗦，很快要应邀回娘家。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦寒冻，吉，主好运将回。唯经商、疾病不吉。《梦林玄解》</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：在梦中感到寒冷表示你觉得自己被人忽略或受到了排斥。</p><p>　　心理分析：内心的感受在梦中通常会以身体感觉的形式表现出来，梦中的寒冷就属于这种情况。</p><p>　　精神象征：精神上的失望在梦中常常表现为身体上的寒冷。</p></p>
