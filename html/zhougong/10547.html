<h1>【梦见媒介物】</h1>

                                <p><p>　　媒介在梦中起着重要作用，表示梦者寻求和自己潜意识的联系。</p><p>　　梦见自己成为媒介物，说明梦者和更为强大的权势或力量联系在一起。</p><p>　　梦中的媒介物表示梦者和死者发生联系的愿望。这里涉及到的不仅是已经死去的人，也包括梦者生活中&quot；死去&quot；的某些因素，他显然希望这些因素能重新得到恢复。</p></p>
