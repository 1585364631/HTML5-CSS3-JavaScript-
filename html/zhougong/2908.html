<h1>【梦见砂糖】</h1>

                                <p><p>　　梦见食砂糖，会得到恋人的爱。</p><p>　　女人梦见食砂糖，其子女会长、健壮。</p><p>　　<strong>原版周公解梦</strong></p><p>　　食砂糖者，皆主吉。《周公解梦》</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：糖主爱情。爱情是人生中最甜蜜的事，在梦中糖就代表了爱情。</p><p>　　心理分析：梦见吃糖，意味着将会得到心上人的爱。已婚女子做了这样的梦，则意味着子女将会健康。在梦中得到糖果，代表爱情即将来临。相反，如果你在梦中给别人糖果，则表示你的一段单恋即将结束。</p></p>
