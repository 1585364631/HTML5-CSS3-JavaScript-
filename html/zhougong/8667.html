<h1>【梦见土地】</h1>

                                <p><p>　　土地是丰饶的象征，预示努力付出，必将获得丰厚的回报。它也有播撒希望，孕育新生命的含义。有时也和做梦者个性中的女性气质联系在一起。</p><p>　　梦见土地也提醒你要扎根现实，但也要小心，不要陷入泥沼。</p><p>　　如果梦见你拥有一块土地，你周围的环境将得到改善。</p><p>　　但如果你本来就拥有土地，做这个梦，则表示你可能会遭到短暂的挫折。</p><p>　　梦见自己的田地一眼望不到边，预示生活会更加幸福。</p><p>　　已婚男人梦见得到一块捐献的土地，预示妻子会给他带来很多财产。</p><p>　　已婚女人梦见得到一块捐献的土地，预示生活会富裕。</p></p>
