<h1>【梦见日记】</h1>

                                <p><p>　　梦中的日记，是你内心之中真实情感的流露。</p><p>　　梦见自己在写日记，表明你所爱之人会来拜访。</p><p>　　梦见在看别人的日记，暗示你会卷入麻烦之中。</p><p>　　<strong>梦见日记的案例分析</strong></p><p>　　梦境描述：从读中起，我便养成了每天记日记的习惯。有时在梦中，我也经常会梦见自己在写日记。有一次我梦见自己买了一个非常漂亮的日记本，我高兴极了，写起日记心情也舒畅。(女性，20岁)</p><p>　　梦境解析：日记的梦，代表的是拜访或烦恼之意。梦中的日记，是你内心之中真实情感的流露。梦见自己在写日记,表明你所爱之人会来拜访。梦见在看别人的日记，暗示你会卷入麻烦之中。</p></p>
