<h1>【梦见圆规】</h1>

                                <p><p>　　梦中的圆规，是你心中期盼圆满的体现。</p><p>　　男性梦见圆规，表明你希望自己的影响会越来越大。</p><p>　　女性梦见圆规，表明你企盼自己能获得一份圆满的情感。</p><p>　　梦见尺子，预示你会结识忠实的朋友。</p><p>　　梦见用尺子量东西，表示你善于精打细算，周密计划。</p><p>　　梦见三角尺，会陷入三角恋中。</p><p>　　梦见量角尺，说明你心中希望事情有个令人满意的结果。</p><p>　　梦见尺子断了，预示你计划有变，或是人际关系恶化。</p></p>
