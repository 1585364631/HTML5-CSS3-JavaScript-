<h1>【梦见法师】</h1>

                                <p><p>　　高人梦见法师，预示着术业精进。</p><p>　　常人梦见法师，预示着病疾相侵。</p><p>　　<strong>原版周公解梦</strong></p><p>　　法师登座，有疾病。《周公解梦》</p><p>　　梦法师登座。主事有主盟，知病痊愈。《梦林玄解》</p><p>　　梦见法师。高人梦之，主术业精进;平人梦之，主病疾相侵。百事务须改动，则鬼魅自然不生。《断梦秘书》</p><p>　　梦见法师至。主高人术业精，平人疾病侵。《梦林玄解》</p></p>
