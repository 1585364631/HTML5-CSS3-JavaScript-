<h1>【梦见爱兽 爱禽】</h1>

                                <p><p>　　梦见和自己养的动物或鸟一块儿玩，妻子会因健康不佳或不能生育，而黯然销魂。</p><p>　　未婚青年男女梦见家养的动物或鸟，会对自己的婚姻忧虑重重。</p><p>　　梦见自己养狗，灾难时能证明家人是自己最好的帮手。</p><p>　　梦见养鹦鹉，事实证明朋友靠招遥撞骗为生。</p><p>　　梦见养画眉，家里会发生矛盾，互不而立。</p><p>　　梦见养猫，会摆脱病魔。</p><p>　　梦见养兔，因谨言慎行，会避免仇人设置的圈套。</p><p>　　梦见养猴，会和骗子交朋友，损失惨重。</p><p>　　梦见打死了家兽，会欺骗朋友。</p><p>　　梦见自己养的动物丢了，朋友会断绝与自己的来往。</p></p>
