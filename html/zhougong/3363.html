<h1>【梦见书柜】</h1>

                                <p><p>　　梦见书柜，表示你将学以致用，以学为乐。</p><p>　　梦见空空的书柜，暗示由于你工作没有能力或不得法，你将被解聘。</p><p>　　梦见书架，是内心之中探索心理的体现。</p><p>　　梦见书架满满的，意味着自己拥有比较高的才能。</p><p>　　梦见书架空空如也，暗示自己要抓紧努力。</p><p>　　梦见书架，装满了好多书，表示你是一个在追求高雅生活的人，你可以在文学中取得一些成绩，直至小有名气。而如果书架上没有书，或是乱七八糟的，表示你的高雅生活梦会被某事破坏，有可能是经济的问题。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦书橱书架书笈书箧书柜。梦此主博学多才，安行乐道。损坏不祥。开闭皆吉之征。《梦林玄解》</p></p>
