<h1>【梦见鞭打】</h1>

                                <p>梦见用鞭子抽打别人，除了表示有支配欲望外，还显示出做梦人心里埋藏着强烈的报复心理，想要发泄心里的怨愤。@</p><p>梦见别人用鞭子抽打自己，提醒你身边可能有表里不一，品行不端或居心不良的小人，要谨慎行事。</p><p>原版周公解梦：</p><p>梦被人笞杖鞭扑。梦此者，当以责之重轻与其数推之。梦此下体疼痛者， 主得人力扶助。梦不满十百之数者，小悔，生疮疱痢疾。梦此出血者，主 费财用。梦引而数至百十二之外，及疼痛异常者，大凶矣。《梦林玄解》</p><p>梦鞭打下人。凡梦自身坐于堂上，鞭杖笞责他人者，主虚费精力之兆。 《梦林玄解》</p>
