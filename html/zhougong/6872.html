<h1>【梦见软弱无力】</h1>

                                <p><p>　　梦中觉得自己手脚虚弱，做任何事情均力不从心，表示你的职业不顺心以及心理上的愁闷。做这个梦之后，应寻求如何改善自己的精神面貌。</p><p>　　梦见手脚无力，表示你在工作上不顺利，心烦意乱，你应该先振作精神、增强自信心，自然会找到新的方法。</p><p>　　梦见手脚无力，暗示你要格外注意身体健康或要承担痛苦，但多是好兆头。</p><p>　　梦见手脚无力，预示身体健康，生活如意。</p><p>　　梦见手脚无力，暗示可能会失去朋友的帮助。</p><p>　　梦见手脚无力，暗示敌人实力强大，你会被敌人打败。</p><p>　　学生梦见手脚无力，暗示督促学生抓紧时间学习，否则成绩会下降的表示。</p></p>
