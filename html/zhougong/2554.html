<h1>【梦见黄麻】</h1>

                                <p><p>　　梦见黄麻，生意发财。</p><p>　　女人梦见购买黄麻，会与丈夫相亲相爱，白头到老。</p><p>　　梦见做黄麻制品的买卖，生意会萧条。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：粗麻布最初代表意义是贬低。人们穿着粗麻布制的衣服，表明他们比灰尘还要卑微。因此，短语&ldquo;钻进口袋和灰堆里&rdquo;也是这个意思。梦中的粗麻布代表屈辱感，你因自己的行为贬低了自己。</p><p>　　心理分析：粗麻布也可能代表着后悔。你也许有自我贬低的感觉，你同时希望向世界表明，你为自己的所作所为而后悔。</p><p>　　精神象征：在古时候，公开表现为自己丧失亲人的悲痛是理所当然的，粗麻布就是被用于表现当事人的伤痛和悲哀，这就是披麻戴孝。</p></p>
