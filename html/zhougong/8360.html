<h1>【梦见酒面】</h1>

                                <p>酒面，旧时酒令的前部分。行令前斟满杯，未饮而先行之令称为&ldquo;酒面&rdquo;。饮而后行之令称&ldquo;酒底&rdquo;。</p><p>梦酒面预示着会有被别人冤屈的事情发生。</p><p>原版周公解梦：</p><p>酒面，必主枉屈事。《周公解梦》</p>
