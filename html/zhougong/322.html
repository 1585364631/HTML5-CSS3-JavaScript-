<h1>【梦见表亲】</h1>

                                <p><p>　　梦中看到表亲，是不如意和灾难的象征。这个梦说明做梦人的生活过得很凄凉。</p><p>　　梦到和表亲互通书信，意味着家人间的关系不和谐。</p><p>　　梦见表亲，要多关心家里长辈的健康。</p><p>　　职员梦见表亲，财运不错。</p><p>　　学子梦见表亲说明考试成绩差，考试时要小心，别看错题意。</p><p>　　病人梦见表亲说明这段时间您的运气非常好，要计划美好的将来。</p></p>
