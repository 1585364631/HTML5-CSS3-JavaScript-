<h1>【梦见沙尘暴】</h1>

                                <p><p>　　梦见沙尘风暴袭卷而来，遮天蔽日，整个天地一片昏暗，沙尘将土地、房子全部埋起来了，这表示你有恶疾在身，而且会对于你的工作事业造成很大的打击。</p><p>　　梦见沙尘暴将一切掩埋，表示着工作事业上会有大的不好的变动。</p><p>　　梦见沙尘暴朝自己席卷而来，表示自己将会在事业上大受打击而且可能会染病。</p><p>　　梦见看见沙尘暴灾害，预示着自己将会被十分多的琐事所烦恼。</p><p>　　梦见狂风暴雨使田地淹没，表示很可能会发生一些不愉快的事情。也许很不巧在车上跟最讨厌的老师坐在一起。</p></p>
