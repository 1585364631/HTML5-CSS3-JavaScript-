<h1>【梦见旧衣服】</h1>

                                <p><p>　　旧的衣服凝聚了人的感情，象征着富有。</p><p>　　梦见旧衣服，可能代表希望重新认识自己，开始新的人生，或代表原来的，旧的价值观、地位或形象。</p><p>　　梦见成堆的旧衣服，生活会幸福富有。（周公解梦 ）</p><p>　　梦见破洞的旧衣服，是交好运的吉兆。</p><p>　　女人梦见丈夫穿着破旧衣服，预示着生男孩。</p><p>　　梦见穿着破旧衣服的女人向自己走来，预示着各方面都能成功。</p><p>　　梦见弄破旧衣服，象征厌恶自己，渴望改变原有环境或从原有环境中跳脱。</p></p>
