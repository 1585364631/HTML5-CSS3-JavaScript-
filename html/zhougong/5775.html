<h1>【梦见进监狱】</h1>

                                <p><p>男人梦见进监狱，生活幸福，无忧无虑。</p><p>
已婚女人梦见囚牢，会怀孕。</p><p>
老叟梦见监牢，是不祥之兆，健康会每况愈下。</p><p>
商人见牢狱，生意会受损。</p><p>
梦见与犯人交谈，要遭厄运。</p><p>
梦见与囚犯吵架，灾祸会过去。</p><p>
梦见与犯人交朋友，招摇撞骗的朋友会给自己带来损失。</p></p>
