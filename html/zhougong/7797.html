<h1>【梦见冒犯】</h1>

                                <p>梦见别人冒犯自己，预示品行不端的，事情被人揭露，你想努力证明自己，可别人的冷言冷语会激起你内心极大的愤怒。</p><p>梦见自己冒犯别人，预示要经过许多艰苦奋斗，才能达到目标。</p><p>对于年轻女子，不论是梦见冒犯他人或被他人冒犯，都预示着她将会很后悔自己草率的决定，后悔没有听父母或者其他监护人的建议。</p>
