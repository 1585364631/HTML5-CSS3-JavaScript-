<h1>【梦见鳞癣】</h1>

                                <p><p>　　男人梦见自己身上长了鳞癣，能发财，但是婚姻会遇到麻烦。</p><p>　　梦见给患鳞癣的人上药，会生病。</p><p>　　病人梦见身体上出现鳞癣，身体很快会康复。</p><p>　　梦见别人身上长鳞癣，健康每况愈下，卧床不起。</p><p>　　梦见敌人身上长鳞癣，灾祸会临头。</p><p>　　已婚女人梦见身上长了鳞癣，丈夫的心情会不愉快。</p><p>　　未婚男子梦见长了鳞癣，婚姻遇到麻烦。</p></p>
