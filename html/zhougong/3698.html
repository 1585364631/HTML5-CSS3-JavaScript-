<h1>【梦见红帕 素帕】</h1>

                                <p><p>　　梦见头上扎着红帕，是不好的征兆，凡事不要跟人争吵，小心退让忍耐却为吉兆。</p><p>　　老人梦见扎素帕，主益寿延年;但少年梦见扎素帕，却可能有疾病缠身。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦头扎红帕，凶。梦此者主丧服动，有争竞，凡事应小心退耐为吉。《梦林玄解》</p><p>　　梦头扎红帕。主丧服动。梦此者，宜戒争竞，凡事小心，忍耐为贵。《断梦秘书》</p><p>　　梦扎素帕。年老者梦此，主益寿延年;但少年梦此，恐有疾病缠身。得此梦者凡事守旧为吉。《梦林玄解》</p></p>
