<h1>【梦见经商 做生意 做买卖】</h1>

                                <p><p>　　如果梦见自己提议做生意，暗示你有做生意的想法，但可能一直拿不定主意，需要别人推动才能下决心。</p><p>　　梦见自己去经商了，则暗示你会有烦恼，遇到不忠的朋友、对手恶意竞争等烦心事。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦鬻买。凡梦五伦亲属中人，买于人者，吉;卖与人者，凶。《梦林玄解》</p></p>
