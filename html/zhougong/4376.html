<h1>【梦见规矩准绳】</h1>

                                <p><p>　　梦见规矩准绳在手，预示着自己将成为社会精英人物。</p><p> 　　原版周公解梦： 　　梦规矩(画圆形和方形的工具)准绳。</p><p>梦此是至诚先见之机。</p><p>如梦见规矩在手，将造就英才，不为文家之宗匠，定当执牛耳于文坛，得一旋乾转坤之手。</p><p>如梦见准(用来衡量的工具)，凡事俱宜称物平施，可行可上，操纵唯吾掌握。</p><p>梦中有绳在手，虽经之纬之，展布唯我，不但做事宜直，亦当以人规海，唯木从绳则正。</p><p>《梦林玄解》。</p></p>
