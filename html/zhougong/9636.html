<h1>【梦见烧香】</h1>

                                <p><p>	　　梦见对星月烧香拜拜，表示万事大吉。</p><p>	　　梦见烧香做礼拜，表示一切平安有福。</p><p>	　　身染沉疴的病人梦见向寺庙的女神烧香叩头，表示是祥兆，身体会复原。</p><p>	　　梦见烧香的人，表示你的感情已经成熟，你的另一半也很优秀，很受到肯定，在不久之后你们就能共结礼堂。</p><p>	　　梦见烧香拜佛，是表示虽然你现在已经碰到了瓶颈，不过在最困难的时候，会有个贵人出来帮你一个大忙，而且还会非常成功。 </p><p>	　　<strong>原版周公解梦</strong> </p><p>	　　梦见焚香者，主婚姻事。《敦煌本梦书》</p></p>
