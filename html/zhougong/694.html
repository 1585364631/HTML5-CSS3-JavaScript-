<h1>【梦见作家】</h1>

                                <p>作家是生活的记录者和述说者，梦见作家，表示你最近对生活有很多体验和感触，或者财路越来越多。</p><p>如果梦里自己变成了作家，说明你最近经历丰富，阅历增加，信心十足。</p><p>如果梦见和作家交流，可能预示你内心中，你一直对文学充满向往，渴望自己在文学领域能有所成就，并得到社会认可。</p><p>作家梦见自己的手稿被出版方拒绝。表示起先会遭到怀疑，但最终他的作品将会得到信任，视为新颖，从而被接受。</p><p>梦见看着自己作品的作家，紧张地细细琢磨，表示为自己或别人的文学作品而操心忧虑。</p>
