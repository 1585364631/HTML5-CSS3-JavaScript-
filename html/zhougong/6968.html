<h1>【梦见头发掉光】</h1>

                                <p><p>　　梦见头发突然掉光，预示你将有麻烦事发生。</p><p>　　病人或老人梦见头发掉光，则是死期已近之意。</p><p>　　梦一度头发掉光的头又长出头发的话，则是事业复兴的吉梦。</p><p>　　梦见自己秃头，表示生力衰退，会发生令人讨厌的事。如果是年纪大的人或是病人，做了这个，就表示已经接近死亡。</p><p>　　梦见掉头发、剪头发，则是守寡的前兆。</p><p>　　<strong>周公股市</strong></p><p>　　梦见头发掉光，股市暗示当日的高价为最极线，但若再长头发的话，则应趁低买进。</p></p>
