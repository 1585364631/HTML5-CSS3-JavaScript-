<h1>【梦见肿瘤】</h1>

                                <p><p>　　梦见肿瘤，表示你的亲友将得病，或者和你爱的人争吵。总之此梦后当事人将会很沮丧。</p><p>　　梦见肿瘤，预示刻骨铭心的悲痛。爱情变得冷漠而拘谨，生意不能赢利，令人烦恼。</p><p>　　梦见身上长瘤，是吉兆，表示身体健康等好事。</p><p>　　病人梦见自己身上长瘤，预示身体将会很快康复。</p><p>　　梦见背部长瘤，暗示你在交际方面有问题，起因是你较熟的朋友对你嫉妒的缘故，在背后说你的风凉话，而使其他人对你反感。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦背上生瘤，吉。必有重负不能脱去，囊中有物之象，羁留远行之兆。《梦林玄解》</p></p>
