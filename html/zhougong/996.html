<h1>【梦见看望病人】</h1>

                                <p>　　从周公解梦来说，梦见看病人，意味着会有人来访，也可能预示自己将要生重玻</p><p>　　未婚者梦见看望病人，主近期爱情会遇到长辈会反对，虽相爱，却没结果。</br></p><p>　　梦见病人身体逐渐康复，意味着万事按照自己的计划顺利进行。</br></p><p>　　梦见患者出院，这是暗示因死亡而离开医院的梦。</br></p>
