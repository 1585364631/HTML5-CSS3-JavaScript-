<h1>【梦见无尾猿猴】</h1>

                                <p><p>　　梦见无尾猿猴，表示你心爱的朋友可能会有疾病或某种耻辱的事情发生。身为好友的你最好多陪陪他，帮他渡过难关。</p><p>　　梦见看到无尾猿猴攀缘树木，则警告你要提高警觉，以免坏人接近你，使你的生活不如意。欺骗通常伴随着这种梦境。</p><p>　　梦见无尾猿猴献果。主有喜庆宴会之事，主福寿兼全，名利双收，居宦升迁，居家宜开创，名利两得、福来并全之瑞兆。</p><p>　　梦见无尾猿猴在岩崖之上，男人做此梦，暗示会遇到小人;小人做此梦，预示你能避鬼神之祥。</p><p>　　<strong>原版周公解梦</strong></p><p>　　见猴猿，主受欺骗。《周公解梦》</p></p>
