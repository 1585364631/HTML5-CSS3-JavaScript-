<h1>【梦见关公】</h1>

                                <p><p>　　现实生活中关公象征着忠义、正值。</p><p>　　梦到关公，表示你的朋友的友情会面临考验。提醒你如果和朋友发生争执或分歧，要忍让，以友情为重。</p><p>　　病人梦到关公，预示病人的病情公好转。</p><p>　　做梦梦到关公，预示生活会幸福、富裕。</p><p>　　老人梦见关公，意味着梦者出门会一帆顺，事事如意。</p><p>　　单身的人梦见关公，预示会有桃花运，找到另一半。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦关圣呼己。贵人梦之，主救己之兆。《断梦秘书》</p></p>
