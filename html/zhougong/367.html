<h1>【梦见市长】</h1>

                                <p><p>　　市长是百姓的父母官，职责就是把幸福带给人们。</p><p>　　梦见市长，预示着将会幸福快乐。</p><p>　　梦见市长笑，是发财的吉兆。</p><p>　　梦见市长愁眉苦脸，则意味着将会出名，不过不是什么好名声。</p><p>　　<strong>梦见市长的案例分析</strong></p><p>　　梦境描述：女性，最近下岗了。昨晚居然梦见去跪在一个前任市长面前，这位市长说&ldquo;你是下岗女工，今后就跟着我干吧&rdquo;然后醒了，之后睡着，又梦见在一家兴趣班学习，被教练罚，处罚中途，新任市长差人拿来一张表格，内容不知，然后教练就说是错怪我了。奇怪。这是哪儿跟哪儿啊。市长什么的，我也不认识人家。</p><p>　　梦境解析：这是好梦，预示你很快能找到新的工作。</p></p>
