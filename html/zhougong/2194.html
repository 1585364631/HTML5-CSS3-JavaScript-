<h1>【梦见芥子】</h1>

                                <p><p>　　梦见芥子，身体虚弱，遭遇不幸。</p><p>　　梦见用手抓芥子，生意萧条，困难重重。</p><p>　　梦见提炼芥子油，生意能赚大钱。</p><p>　　梦见往住宅周围撒芥子，自己会患重病将长期卧病不起。</p><p>　　梦见陌生人送芥子给自己，意味着在朋友的帮助下能找到发财的工作。</p></p>
