<h1>【梦见肿胀】</h1>

                                <p><p>　　梦见别人肿胀，预示你会收到好消息。</p><p>　　梦见自己肿胀，预示可能会收到坏消息，令你气愤。</p><p>　　梦见脚肿，表示家庭的关系会出现裂痕，间接还会影响到你的工作与事业。</p><p>　　已婚女人梦见脚肿，说明家庭成员关系不好。</p><p>　　教师梦见脚肿，意味着会为学生的成绩操心。</p><p>　　工作职员梦见脚肿，暗示同事关系不好，影响到你的事业。</p><p>　　梦见手肿了，表示亲友会从陌生人那里得到好处。</p></p>
