<h1>【梦见彗星,扫把星】</h1>

                                <p><p>梦见彗星，表示将受到挫折。</p><p>
在你的学业或事业之路，前方可能有意想不到的考验正等着你。</p><p>
如果能发挥勇敢顽强的精神，不怕吃苦，不怕从零开始，踏踏实实，执著前进，坚持到底，一定能够取得辉煌的成功。</p><p>
梦见彗星时你感到内心充满恐惧，或四处躲藏，则预示了前方不可控制的阶段或无法避免的结果，甚至可能预兆磨难、灾祸、火灾、战争、或其他危险的来临。</p></p>
