<h1>【梦见大麻】</h1>

                                <p><p>　　梦见大麻，表示你将事事顺达，尤其是重要的约会，一定很成功。</p><p>　　如果年轻女子梦见因种植大麻而引起突发事故，表示她和朋友之间将发生严重的争执和分歧。</p><p>　　梦中看到大麻种子，表示你将拥有一段深厚恒久的友谊。</p><p>　　商人梦见大麻种子，预示将有赚钱的好机会。</p></p>
