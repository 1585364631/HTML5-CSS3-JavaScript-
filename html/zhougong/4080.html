<h1>【梦见污水】</h1>

                                <p>梦见污水，表示你对曾经发生过的所作所为非常懊恼，且对此抱有悲观。例如用污水洗衣，无论如何也不能洗干净，代表着你极力挽回过去，但又没有足够的信心弥补。</p><p>梦见黑水或污水，预示着生活中将会有不开心的事情发生，如果身体感觉有异样应该及早去医院检查。</p><p>病人梦见污水横流，预示着病情有加重的趋势。</p>
