                                <p>万字饰如果顺时针方向，表示一个理想的人和他的力量，说明他会行善做好事。在东方象征文化中，万字饰表示太阳的运动。如果万字饰以逆时针方向出现，那末它标志着法西斯主义，意味着凶残和错误。</p>
