<h1>【梦见痒】</h1>

                                <p><p>　　痒是病</p><p>　　痒令人坐卧不宁，急着想伸手去挠，就像病令人寝食难安，病人总是急着去找医生。</p><p>　　所以在梦中，痒就代表了疾病，梦见痒就意味着要得病。</p><p>　　梦见治疗痒病，很快会摆脱目前的困境。</p><p>　　<strong>原版周公解梦</strong></p><p>　　发痒，主有疾病至。《周公解梦》</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：痒令人坐卧不宁，急着想伸手去挠，就像疾病令人寝食难安，病人总是急着去找医生一样。所以在梦中，痒就代表了疾病，梦见痒就意味着要得病。</p><p>　　心理分析：梦见治疗痒病，预示着很快便会摆脱目前的困境。</p></p>
