<h1>【梦见恶棍】</h1>

                                <p><p>　　梦见自己或认为自己是一个恶棍，预示你行为不慎，将让朋友们心里感到非常不安，也可能预示你或将得病，但很快就会痊愈。</p><p>　　女人梦见自己的丈夫或爱人是一个恶棍，预示因为一位朋友的疏忽，而使她遭受极大的痛苦。</p><p>　　梦见自己成了流氓，暗示做梦人内心中有令人不安的冲动，渴望发泄心中的压抑，冲破自我约束、或社会道德法律和某些特定关系的束缚等。</p><p>　　梦中出现三K党党徒等黑社会恶棍的形象，暗示你见小利忘大义，所获得的东西不会长久，告诫你要抵制诱惑。</p></p>
