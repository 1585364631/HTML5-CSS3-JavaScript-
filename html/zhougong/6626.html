<h1>【梦见仇恨】</h1>

                                <p><p>　　梦中自己仇恨一个人，表示你如果不谨慎点，将会在无意中伤害别人，怀恨的行动将给你的事业带来损失，也给自己带来忧虑。</p><p>　　梦见自己无辜地受到别人仇恨，表示你将找到真诚的乐于助人的朋友，和他们的交往非常愉快。如果梦境相反，就预示邪恶或疾病。</p><p>　　梦见仇人，危难之际会得到神的帮助。</p><p>　　商人梦见自己的仇人，不久会把仇人排挤出市场。</p><p>　　女人梦见丈夫的情妇，能得到丈夫的喜欢。</p><p>　　梦见自己的竞争对手，是好运，做梦人的一生将会是光辉的一生。</p><p>　　梦见和仇人吵架，要遭受损失。</p><p>　　梦见与仇人交朋友，能交上新朋友。</p><p>　　梦见敌人攻击自己，生意上会遇到很多困难。</p></p>
