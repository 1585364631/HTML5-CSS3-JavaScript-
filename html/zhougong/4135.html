<h1>【梦见一捆柴】</h1>

                                <p>如果在你的梦中看见绑成捆的木柴发出浓浓的黑烟，表示敌人正要向你下毒手，但如果木柴能燃烧起来，而且烧得旺，则意味着你能躲开所有的灾难，并会出现经济繁荣的景象。</p><p>如果你在燃烧的木柴上面走着，表示你的朋友会做出不明智的事，而连累到你；如如果你走了过去，而没有被烧伤，则表示在未来你会奇迹般地崛起。</p><p>梦到自己被判处火刑，四周围堆满柴火，意味着损失在威胁着你；但是如果梦中你能够避开，则意味着你将有一段时间的繁荣生活。</p>
