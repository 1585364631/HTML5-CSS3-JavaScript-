<h1>【梦见青草】</h1>

                                <p><p>　　青草细细长长的，象征人的寿命。</p><p>　　梦见青草，意味着会长寿。</p><p>　　老人梦见青草，会健康长寿。</p><p>　　病人梦见青草，病情会转好。</p><p>　　梦见别人扛着青草来到自己面前，则是发财的征兆。</p><p>　　<strong>原版周公解梦</strong></p><p>　　人赠青草，主进财。《周公解梦》</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：青草是新生和多产的象征。在从前的梦境释义中，人们把青草和怀孕联系在一起。今天它已经被赋予了新的含义。</p><p>　　心理分析：梦境中的青草象征你出生的国家或者表示你放弃某种已经根深蒂固的信仰。</p><p>　　精神象征：从精神上来看，梦中的青草表示意识层次上的某种变化。</p></p>
