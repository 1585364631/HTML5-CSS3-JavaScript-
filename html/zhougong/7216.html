<h1>【梦见撞衫】</h1>

                                <p><p>　　梦见自己和别人穿着同一款的衣服，或穿着同样的裤子、鞋子，这都是不吉利的梦，这表示你的另一半可能有新欢了，而且会做出让你觉得丢脸、尴尬的事情。</p><p>　　梦见穿衣服表示渴望改变。</p><p>　　梦见穿上漂亮的衣服，表示你想表现却不能如愿。</p><p>　　梦见穿著寒酸，表示和周遭的人相处不愉快，工作量多觉得累，预示着最近生活压力过大。</p><p>　　梦见穿上不适合的衣服，不你一直处在不适合的环境中，一直忍让，但终於可以获得解脱。</p></p>
