<h1>【梦见烧炕】</h1>

                                <p><p>　　梦见烧炕，会患病。</p><p>　　待考者梦见烧炕，说明考试成绩好。</p><p>　　生意人梦见烧炕，说明你的财运不佳，怕有亏损。</p><p>　　梦见自己在烧炕，最近你的心情变得轻松起来!你会在亲戚朋友的聚会上会表现得相当活跃，还极有可能在大伙面前露一手喔!</p><p>　　梦见我烧炕，最近的一段时间内你会非常情绪化，可能不知不觉的对他人的一些暗示做出剧烈反应，尽管也许你们双方都没有注意到它。你今天容易沉溺于过去，举止不合时宜。</p></p>
