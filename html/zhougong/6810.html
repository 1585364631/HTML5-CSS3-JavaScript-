<h1>【梦见发疯】</h1>

                                <p><p>　　梦见自己发疯，表示你才华横溢，智慧超群。</p><p>　　梦见妻子发疯，表示妻子将把家庭收拾得井井有条，更精心地照顾家人，预示家庭关系牢固，夫妻恩爱，白头偕老。</p><p>　　梦见参观疯人院，预示可能会当校长。</p><p>　　梦见与疯子谈话，厄运，预示可能会陷入窘境。</p><p>　　梦见治疗癫痫，暗示你可能会染上恶习，无法控制自己，甚至迷失自我。也提醒你提高警惕，不要沾染恶习，否则会付出巨大代价。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：常人做事束手束脚，最缺的就是一股勇往直前的执著和&ldquo;疯&quot;劲。所以在梦中，发疯意味着才智超常。</p><p>　　心理分析：梦见自己发疯，会才华横溢、智力过人。</p></p>
