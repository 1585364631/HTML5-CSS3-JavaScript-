<h1>【梦见天文台】</h1>

                                <p><p>　　梦见天文台，是祥瑞，做有利可图的生意会成功，因为这对长期忍受痛苦的人来说，是神给他们的唱词。</p><p>　　梦见在天文台上工作，是不祥之兆，灾难会降临到自己和家人的头上。</p><p>　　作战部队的指挥官领导人梦见在天文台工作，会全军覆没。</p><p>　　国王和国家领导人梦见在天文台工作，王冠或领导权会很快被迫剥夺。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦白台，凶。《梦林玄解》</p><p>　　梦登台远眺，大吉。高居万人之上，明见千里之遥，开旷远于胸中，会风云于目下。梦此主庆喜之兆。《梦林玄解》</p><p>　　梦登台远眺。梦此主喜庆之兆。《断梦秘书》</p></p>
