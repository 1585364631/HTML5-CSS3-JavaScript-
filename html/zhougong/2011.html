<h1>【梦见大麦】</h1>

                                <p><p>　　梦见吃大麦，意味着要结婚。</p><p> 　　梦见和乞丐施舍大麦，要遭厄运，会生病。</p><p> 　　梦见收大麦，要发财。</p><p> 　　女人梦见大麦绿苗，夫妻生活安宁、美满。</p><p> 　　原版周公解梦： 　　吃大麦，婚事临近。</p><p>《周公解梦》 　　大麦施于丐，主凶。</p><p>《周公解梦》 　　大小麦，主妻私心。</p><p>《周公解梦》 　　见裸麦，吉，食之贫。</p><p>《周公解梦》 　　见小麦仓库，主贫。</p><p>《周公解梦》 　　裸麦撒宅，主家裂。</p><p>《周公解梦》 　　梦见种麦熟，大吉。</p><p>《敦煌本梦书》 　　梦磨麦连落。</p><p>夫与子并散失者，梦之主得复见，有骨肉团圆之兆。</p><p>《断梦秘书》。</p></p>
