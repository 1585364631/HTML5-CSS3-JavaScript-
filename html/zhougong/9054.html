<h1>【梦见世界末日】</h1>

                                <p><p>　　梦见世界末日，预示你计划好的工作将能完成，如果你看起来是认命的，同时也希望能够逃脱惩罚；如果不是，你的工作将失败。</p><p> 　　年轻女子梦见自己出现在审判台前，听到宣判她有罪，表示她将因为自私和不正当的行为而给朋友带来不幸和悲伤。</p><p> 　　如果她梦见逝者缓缓站起来，所有的人都在庄严而畏惧地等待最后的结局，意味着她必须继续努力拼搏。</p><p>她的朋友不会给她帮助；此梦也预示可恶的流言蜚语，很可能有关于你的丑闻；事业上也没什么起色。</p></p>
