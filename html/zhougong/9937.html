                                <p>	</p><p>梦见寺院：</br></br>　　晨钟暮鼓，檀香拂心，在寺院能感受到恬淡与宁静，梦中的寺院，代表的是事业与生活。 　　梦见金碧辉煌的寺院，预示梦者在事业上的能获得成功。</p><p>　　梦见安静肃穆的寺院，意味梦者过着宁静安逸的生活。</p><p>　　梦见朦朦胧胧的寺院，隐喻的是梦者暂时的不顺利。　</p><p></p>
