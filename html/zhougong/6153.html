<h1>【梦见过去的爱情】</h1>

                                <p><p>　　在梦境中你重新对你过去的男友吐露心声。你的潜意识告诉你，你即将会重蹈覆辙。</p><p>　　又有一个男人会令你倾心，但是你为了得到他的爱情，不得不忍受他的沾花惹草。赶快刹车!</p><p>　　你的新欢并不是你的撒气桶，你不能把过去的错误怪罪在他身上，如果他不是你所爱的，就离开他吧!</p><p>　　单身男女梦见旧情人，意味着很渴望爱情的来临。</p><p>　　恋爱中的朋友梦见旧情人，可能会旧情复燃。</p><p>　　已有伴侣的朋友梦见旧情人，意味着自己对现在的爱情不满。</p><p>　　梦见和旧情人恋爱，预示着自己对现在的情人不是很满意，很想回到过去。</p></p>
