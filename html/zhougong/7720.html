<h1>【梦见自己失明】</h1>

                                <p>梦见自己或别人突然失明，暗示你可能会被信任的人欺骗、出卖。</p><p>另外，梦见自己失明，或看不清东西，还可能暗示你感到对自己的一部分不了解，心中迷惑；或是感觉生活失去了方向感，无法看清真相，无法认识自己的潜力；或潜意识中不愿而对现实，逃避问题和真相。</p><p>按照中国传统的解梦观点，梦见失去一只眼睛或双目失明，还可能预示你会与子女分离，看不见亲人；或遭受欺骗，遇到困难，陷入困境，甚至被无端卷入法律诉讼。</p><p>当然，梦见失明，也有可能只是表示现实中你的视力确实在衰退。</p>
