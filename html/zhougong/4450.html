<h1>【梦见无鳞 逆鳞 鳞甲】</h1>

                                <p><p>　　梦见遍体无鳞，是吉祥之兆，有鱼化龙之得志之象。</p><p> 　　梦见胸生逆鳞，是大吉之兆，预示福贵双全。</p><p> 　　梦见皮肤皆为鳞甲，是大吉之兆，如果乔迁的话，与新邻居之间很和谐。</p><p> 　　原版周公解梦： 　　梦遍体无鳞，吉，为化龙之象。</p><p>《梦林玄解》 　　梦胸生逆鳞，大吉。</p><p>其贵无上，其福有下。</p><p>《梦林玄解》 　　梦肤皆为鳞甲，大吉。</p><p>移居得邻里和谐。</p><p>应举梦之得中鼎甲。</p><p>《梦林玄解》。</p></p>
