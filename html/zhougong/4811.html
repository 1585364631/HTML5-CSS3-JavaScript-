<h1>【梦见在学校读书】</h1>

                                <p><p>　　在学校读书的时光是最快乐的最美好的，灿烂天真、无忧无虑。读书在梦中代表了成就，古人有云:书中自有黄金屋，书中自有颜如玉。</p><p>　　梦见又回到学校读书，说明你在现实生活中因为文化水平而阻碍你了前进的脚步。</p><p>　　梦见上学，可能是由于你最近的生活压力造成的，而在梦中让你想起了在学校天真的日子。你渴望现实生活能够像上学时候的日子一样。</p><p>　　梦见读书，象征着你对你现在文化水平的不满和对知识的渴望。有时候也只是纯粹的心理作用，潜意识里说明你对现在的工作充满了干劲，还暗示着你最近可能会有一笔不菲的收入。</p></p>
