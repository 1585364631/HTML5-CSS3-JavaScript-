<h1>【梦见水是什么意思】</h1>

                                <p><p>　　梦见在水上走，是吉兆。</p><p>　　梦见站在水上不动，将有祸害发生。</p><p>　　梦见水流连绵不断，要结婚了。</p><p>　　梦见水中冒出火，大吉。</p><p>　　梦见自己走入水中，吉利。</p><p>　　梦见掉入水中没出来，是凶兆。</p><p>　　梦见不停地喝水，要发大财。</p><p>　　梦见水流在自己身上绕，要吃官司，有诉讼。</p><p>　　梦见水流很清很大，大吉，做事得心应手。</p><p>　　梦见江水海水上涨，大吉利，生意兴隆。</p></p>
