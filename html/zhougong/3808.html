<h1>【梦见琥珀】</h1>

                                <p><p>　　梦见琥珀，预示会发财，要交好运;或是已有的损失会意外得到弥补。</p><p>　　梦见宝石，是吉祥如意和获得的象征。</p><p>　　如果梦见无色的宝石，暗示将会生下男孩，反之，将会生下女孩。</p><p>　　如果梦见熠熠发光的宝石，暗示将会发横财。</p><p>　　梦见买宝石，意味着自己的被他人算计，有可能会遭遇抢劫。</p><p>　　女人梦见宝石，是祥瑞。</p><p>　　男人梦见宝石，要遭厄运。</p><p>　　男子梦见买宝石，财产会被土匪抢劫一空。</p><p>　　女人梦见佩戴宝石首饰，娘家要举行婚礼。</p><p>　　小偷强盗梦见宝石首饰，会被关进监牢。</p><p>　　男人梦见丢失宝石，意味着灾祸将离自己而去，否极泰来。</p></p>
