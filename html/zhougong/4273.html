<h1>【梦见残骸】</h1>

                                <p>梦到轮船或汽车的残骸，暗示着梦者的计划落空。他必须查明失败的责任在于他自身还是在于别人。</p><p>没有人类影响的外界条件可能引起失败，这样的梦表达了梦者更多控制或更好运用资源的愿望。</p><p>各种残骸象征着精神层面上的失败。无论发生多么令人失望的事，梦者都应该继续奋斗，直到实现目标。</p><p>梦见残骸，预示你常会因惧怕穷困生活或担心事业突然失败而深陷烦恼。</p>
