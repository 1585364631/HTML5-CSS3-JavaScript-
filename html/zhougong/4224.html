<h1>【梦见矿物】</h1>

                                <p>矿物是一种有待精加工的原材料，只有通过精加工才能成为有用的物质。梦见矿物意味着发现许多对人有益的资源。梦中的矿物也标志着新思想、新立意和新计划，说明梦者尚未明白它们的具体含意。</p><p>梦中如果见到地下矿产，如铁矿等，表示对潜意识的要求，希望&quot；挖掘信息和资料&quot；。它们在开始时也许并没有显示自身的矿产资源，因此有待于经过精加工的提炼过程。</p><p>从精神学的角度看，矿产象征着基础知识。</p>
