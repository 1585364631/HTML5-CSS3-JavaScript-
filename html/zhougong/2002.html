<h1>【梦见兽头】</h1>

                                <p><p>　　梦见自己或别人长出兽头，多是提醒你不要过分贪图物质享受，或是感官刺激，以防迷失本性。</p><p>　　恋爱的人梦见自己或别人长出兽头，提醒你不要太重肉欲，爱情需要细水长流。</p><p>　　商人梦见自己或别人长出兽头，暗示你最近经商要防范各种诱惑，以免因小失大。</p><p>　　政客梦见自己或别人长出兽头，预示要严格要求自己，不贪图享乐，以免自己良好的品行丧失。</p></p>
