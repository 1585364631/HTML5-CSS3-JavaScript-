<h1>【梦见盖子】</h1>

                                <p><p>　　梦见身上盖着羽毛盖子，表示得富贵。</p><p> 　　原版周公解梦： 　　梦锅盖缸盖。</p><p>此梦为迷而不复之象。</p><p>独梦此者，必有情私不祥。</p><p>梦锅盖缸盖损失者不妨。</p><p>女子梦此为人取去，主分离。</p><p>若人于流离颠沛之际得此梦者，大吉，为衣丰食足之兆。</p><p>其他梦此者，以其余梦细推。</p><p>《梦林玄解》。</p></p>
