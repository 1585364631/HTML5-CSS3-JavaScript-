<h1>【梦见射箭】</h1>

                                <p><p>　　梦见射箭，则工作顺利，事事顺景。</p><p>　　但如果梦中所射的箭是射中自己的身体，你要事事提防，如小人口舌是非及交通意外。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：在梦里，剑象征着强有力的武器。你有能力培养出特殊的力量，并根据自己的信仰来正确运用这些力量。</p><p>　　心理分析：剑象征着正义和勇气，以及强大。如果梦里出现一把剑，表示你体内潜伏着好战因子，你愿意为信仰而战。如果梦到有人递给你一把剑，表示你享受着上层权威的庇护，你可以根据自己地标准作决定。</p><p>　　精神象征：射箭主工作顺利，事事如意。但如果梦中所射的箭是射中自己的身体，则要事事提防，如口舌是非、交通意外等。</p></p>
