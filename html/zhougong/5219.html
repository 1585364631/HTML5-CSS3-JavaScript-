<h1>【梦见赤脚走路】</h1>

                                <p><p>　　梦见赤脚，预示着你将会拥有一份好工作。</p><p>　　梦见赤脚走路，意味着你刚刚进入工作状态，还尚未适应，需要较长一段时间去适应。</p><p>　　梦见自己光脚，预示着最近自己会很少出门，每天基本上都会在家里度过!</p><p>　　梦见自己光脚走路，代表最近自己会遇到一些麻烦，但是却没有人可以帮到自己，全靠自我拼搏，吃一些苦头才可以度过!</p><p>　　未婚者梦见没穿鞋走路，预示感情难以顺利，会有一段相当长时间的单身。</p></p>
