<h1>【梦见桌布】</h1>

                                <p>　　梦见桌布，不久会应邀去赴宴。</p><p>
　　梦见给桌子上铺桌布，预示要发财。</p><p>
　　女人梦见铺桌布，丈夫会富有。</p><p>
　　失业者梦见买桌布，很快能找到工作。</p><p>
　　商人梦见购买桌布，生意能获利。</p><p>
　　梦见织桌布，所从事的工作能赚大钱。</p><p>
　　梦见送给别人桌布，意味着能交上新朋友。</p><p>
　　病人梦见铺桌布或装椅子套，病会恶化。</p><p>
　　旅游者梦见铺桌布或装椅子套，路上会发生车祸。</p>
