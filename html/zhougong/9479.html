<h1>【梦见金佛】</h1>

                                <p><p>　　《占梦书》残卷所载：梦见神相(像)，必富贵。</p><p>　　梦到金佛预示着你要发财。</p><p>　　金色的佛象，象征对神灵的敬畏。</p><p>　　中年人梦见金佛发光则近期运程大吉。但小心隐藏着盛极必衰的预兆。言行要谨慎，以确保好运的继续开展。</p><p>　　女人梦见金佛发光预示出远门，障碍多，最好取消。</p><p>　　上班族梦见金佛发光主职场，老板不是傻瓜，绝不会平白无故地让人白领工资，那些看似游手好闲的平庸同事，说不定担当着救火队员的光荣任务，关键时刻，老板还需要他们往前冲呢。所以，千万别和他们过不去，实际上你也得罪不起。</p></p>
