<h1>【梦见身体变黑】</h1>

                                <p><p>　　梦见身体变黑，读书运将有明显的上升。考试成绩也将有很大进步。但如果作弊，运势将即刻倒转，会越来越坏。</p><p>　　见身体消瘦、变黑,交友运友下降倾向。与亲友的来往将失去和谐。</p><p>　　梦见牙齿黑了，提示你注意身体健康。有可能你会旧病复发，或者因为劳累过度病例。近期要注意好好休息，生活要有规律。</p><p>　　梦见皮肤变黑，意味着最近健康运下降，即使外表没有什么症状，但抵抗力、免疫力是有滑落的。</p><p>　　梦见头发黑又卷，表示你会用甜言蜜语来欺骗信任你的女孩子。若是女生做此梦，表示可能会受到他人的诱惑而受骗。</p><p>　　梦见白发重新变黑，预示健康长寿，或是会有沉冤得到昭雪。</p></p>
