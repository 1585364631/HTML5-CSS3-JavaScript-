<h1>【梦见研究】</h1>

                                <p><p>　　男人梦见自己在做研究工作，事业会一败涂地。</p><p>　　女人梦见在做研究工作，会扬名天下。</p><p>　　梦见得到了研究经验，事业要失败，一切努力将会化为泡影。</p><p>　　梦到你花费很多时间和心力去研究书籍，以解决心中某个问题，这是一个好梦，表示你平常就很有研究精神，也得到很多人的敬重与赞誉。</p></p>
