<h1>【梦见怪字 汉字】</h1>

                                <p><p>　　梦见怪字、汉字，吉兆，会有官运。</p><p>　　工作人员梦见汉字或写字，会得到提升。</p><p>　　梦见写字，吉兆，会有官运。</p><p>　　梦见文字，如果是认识的文字，代表工作会顺利;</p><p>　　(万)字有顺时针和逆时针的区别。即逆时针是表示东方一些宗教的文化。常常表示太阳的运动。而即顺时针则是表示法西斯，是凶残和错误的体现。</p><p>　　梦见自己看到字标志，预示着自己会做一些好事，会在自己困难的时候给自己带来帮助。</p><p>　　梦见字标志，预示着自己将会和人发生纠纷。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦哀哀哀三字，主死后方荣之象。《断梦秘书》</p></p>
