<h1>【梦见掉入井中】</h1>

                                <p>梦见喝醉掉落入井中，表示官司缠身。</p><p>梦见器皿落入井中，表示有突发状况。</p><p>梦见掉入井底里面，你一直挣札却没有办法出来，这表示你可能会大病一场，差点要了你的命，只要尽快就医就能好起来。</p><p>梦见掉入井中，表示你开始在堕落了，而且你个人将有名誉或是金钱上的损失。如果梦中你能从井中爬起来，表示过去种种的污点，有一天终就会洗刷干净。</p>
