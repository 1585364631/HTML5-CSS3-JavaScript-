<h1>【梦见金蛇】</h1>

                                <p><p>　　金蛇是家里的财神。</p><p>　　梦中金蛇，象征异性。颜色是金的，一方面，代表了经济方面可能不错。另外，也表示你觉得他于众不同。</p><p>　　女人梦见金蛇进屋，将会嫁得如意郎君。</p><p>　　男人梦见爬行的金蛇，要进财。</p><p>　　梦见金蛇盘坐，家族兴旺。</p><p>　　单身的人梦见金蛇，预兆你的恋情运不错。</p><p>　　做生意的人梦见金蛇，预兆近期财运方面好。</p><p>　　梦见被两条金蛇追，将与仇人和好，放弃仇恨，陶冶情操。</p><p>　　做生意的人梦见被两条金蛇追，主财运不佳。</p></p>
