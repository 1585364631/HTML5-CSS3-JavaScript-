<h1>【梦见小人】</h1>

                                <p><p>　　梦见小人，预示身边有人正隐瞒一些对于你很重要的事情，可能会有不顺利的事情发生。</p><p>　　梦见小人，意味着要调动工作，财源会旺盛。</p><p>　　女性梦见小人预兆有机会旅行，一路平安，有友相伴。</p><p>　　待业者梦见小人主钱财方面：佳，但防投资错误。</p><p>　　老人梦见小人则您的运气平平，安守本份，可保平安，否则会招致坏运。</p></p>
