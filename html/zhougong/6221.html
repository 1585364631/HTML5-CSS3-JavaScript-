<h1>【梦见逼婚】</h1>

                                <p><p>　　梦见逼婚，是在情感方面有些压力，或是有什么心事，把心态放平和一点也许会更好。</p><p>　　梦见被逼婚，表示你没有安全感。害怕束缚。渴望脱离及自由。讨厌别人替你决定。</p><p>　　梦见自己去相亲，预示着感情失意;</p><p>　　梦见朋友相亲，预示着朋友感情失意;</p><p>　　商人梦见别人给自己相亲，预示着近期财运方面不好;</p><p>　　准备考试的人梦见别人给自己相亲，预示着近期考试有好成绩;</p><p>　　老人梦见相亲，预示着生活找到了寄托。</p></p>
