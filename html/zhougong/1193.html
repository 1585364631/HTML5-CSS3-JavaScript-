<h1>【梦见媒人】</h1>

                                <p><p>　　媒人是指给男女双方说媒的人，而梦中的媒人则代表着说合。</p><p>　　梦见自己是媒人，预示你的组织能力很强。</p><p>　　梦见老婆做媒人，暗示梦者会有外遇，不久被家人发现。</p><p>　　梦见媒人到女方家，意味着两人有私情。</p></p>
