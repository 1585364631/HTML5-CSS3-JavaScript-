<h1>【梦见死人吃饭】</h1>

                                <p>　　从周公解梦来说，梦见死人吃饭：将会忧愁悲伤。</p><p>　　青年人梦见死人吃饭则健康方面：精神状态稳定，抵抗力也有所增强。健康的关注点转向喉部，不要吃太上火的东西，容易喉咙发炎。</br></p><p>　　求学者梦见死人吃饭则考试成绩：在校的同学，也因为师长的督促及最后通牒而不得不开始认真的拾起书本，因此课业突发猛进。有时还会不期然的得到学校给予的肯定，平常对自己的功课要求不严谨的你，反而更增加了你求知进步的动力成为班上的黑马，跌破大家的眼镜。</br></p>
