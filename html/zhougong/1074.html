<h1>【梦见死人给钱】</h1>

                                <p></p><p>　　从周公解梦来说：</br></p><p>　　1、梦见死人给钱，而这个死人是你的亲人，预示着你会得到贵人相助，赚钱的机会多了，财运自然上升，要把握住机会。</br></p><p>　　2、梦见死人送钱，预示着会有不好的事发生，可能会损失财产。</br></p><p>　　3、商人梦见死人送钱，预示着最近生意不景气，可能会面临亏损。</br></p><p>　　4、工作的人梦见死人送钱，预示着可能会被开除或者降职。</br></p>
