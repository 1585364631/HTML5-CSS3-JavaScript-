<h1>【梦见鸳鸯】</h1>

                                <p><p>　　梦见鸳鸯散去夫妻凶。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦瓦化为鸳鸯，主女人暴死之兆。《断梦秘书》</p><p>　　梦鸳鸯栖止，主福寿骈臻之瑞征。《断梦秘书》</p><p>　　梦鸳鸯戏水，吉。鸳鸯戏水为喜庆之兆，得此梦主婚姻和谐，室家欢庆。 若梦其柄止者，福寿骈臻之瑞征。《梦林玄解》</p><p>　　梦鸳鸯戏水。戏水为喜乐之兆，梦之者，主婚姻和合，室家欢庆。《断梦秘书》</p><p>　　梦园池中鸳鸯飞，吉。主男女相思之情，神魂凝结成兆，欢会不出一月之中。《梦林玄解》</p><p>　　鸳鸯散去，主妻凶。《周公解梦》</p></p>
