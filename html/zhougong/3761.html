<h1>【梦见宝玉】</h1>

                                <p><p>　　玉积如山大富贵。梦见很多的玉，你即将发大财。</p><p>　　梦见碧玉，是愉快的象征，会带给你成功和爱。</p><p>　　梦见玉积如山大富贵。</p><p>　　梦见很多的玉，你即将发大财。</p><p>　　梦见得金玉环生贵子。</p><p>　　梦见得到金玉耳环、戒指、手镯等欢类财宝，将喜得贵子。</p><p>　　珠玉满怀主大凶。</p><p>　　梦见胸口捧着一大把珍珠宝玉，是凶兆。</p><p>　　得玉碗器物皆吉。</p><p>　　梦见得到玉碗是吉兆。</p><p>　　梦见玉碎了也是凶兆。</p><p>　　年轻女性到她遗失了碧玉，表示她对男朋友的行为不满。</p></p>
