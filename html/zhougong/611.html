<h1>【梦见俘虏】</h1>

                                <p><p>　　梦中的俘虏，意味着你劳累过度。</p><p>　　梦中梦见俘虏，是你心中过度疲劳的一种表现。</p><p>　　若是梦见自己成为俘虏，暗示你可能有些过度疲劳，是在提醒你要劳逸结合，注意自己的健康。</p><p>　　若是梦见别人成为俘虏，表明你能战胜困难，踏上发展的道路。</p><p>　　年轻女人梦见自己是个俘虏，表示她不久会嫁人，她的丈夫不满她，因为她总是对别人充满信心或者她要因为自己的轻率行为而受到责难。</p></p>
