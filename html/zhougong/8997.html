                                <p>　　梦见霜降屋顶，表示事业不振，资金周转不灵，家庭收支亦会继续出现红字，以致发生家庭不和，令人烦恼，是凶梦。</p><p>　　</p><p>　　梦见霜降屋顶，股市暗示如是由下往屋顶上看的梦，表示股价高，应趁回跌时买进。</p><p>    </p>
