                                <p>　　从周公解梦来说，所谓“当局者迷，旁观者清”。你的梦境代表了你心灵潜意识里的真实想法，那就是你依然爱着你的前女友，你不喜欢她以前的性格，但你希望她能有所改变，以一种全新的你喜欢的状态回到你的身边，当然这只是你自己内心一厢情愿的想法。</p>
