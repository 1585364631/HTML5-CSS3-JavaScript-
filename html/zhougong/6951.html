<h1>【梦见耳朵流血】</h1>

                                <p><p>	梦见耳朵：耳朵的职能是听，所以梦见它代表着消息。</p><p>	梦见耳朵流血：会遇到困难，会家里会发生变故。</p><p>	梦见耳朵流血：因违反了的新闻法，受到指控，会被判为长期监禁。</p><p>	待考者梦见耳朵流血近期考试成绩还好。</p><p>	生意人梦见耳朵流血主钱财方面：要适当节制才好。</p><p>	梦见掏耳朵：或让别人给自己掏耳朵，代表定有好消息。</p></p>
