<h1>【梦见黑檀木】</h1>

                                <p><p>　　梦见黑檀木，暗示最近可能与人发生争吵。</p><p>　　梦见黑檀木家具，或其他黑檀木材质的物品，你的家庭内部成员之间将有很多让人烦恼的争执和纠纷。</p><p>　　男人梦见黑檀木，代表着家庭成员会有争执。</p><p>　　女人梦见黑檀木，说明邻居之间会有矛盾。</p><p>　　职员梦见黑檀木，象征着你与同事的关系会变差。</p><p>　　梦见自己把黑檀木送给了领导，说明你最近要小心，别和领导发生争吵，否则你和领导关系会变得更差。</p></p>
