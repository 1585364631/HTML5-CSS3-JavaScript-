<h1>【梦见丑闻】</h1>

                                <p><p>　　梦见自己受到别人的诽谤，或惹出丑闻，预示你会出名，或得到提升，事业顺利，官运亨通。</p><p>　　未婚男人梦见出了丑闻，预示可能会有身份高贵的女孩子来向你求婚。</p><p>　　少女梦见自己惹出了丑闻，表示很受异性喜爱，很快会有很多人向你求婚。</p><p>　　女人梦见自己受到诽谤，或传出丑闻，表示生活里很清白。</p><p>　　梦见妻子出了丑闻，预示夫妻会感情不和。</p><p>　　梦见敌人出了丑闻，预示你会战胜敌人。</p><p>　　梦见朋友惹出丑闻，预示会得到提升。</p></p>
