<h1>【梦见苔藓】</h1>

                                <p><p>　　梦中的苔藓意味着工作做事等的依赖。</p><p>　　梦见苔藓，表示你将只能得到依赖于别人的职位。</p><p>　　梦见苔藓在肥沃的土地上生长，就预示你将幸运地得到显耀的荣光。</p><p>　　已婚女子梦见苔藓，表示会过于依靠自己的丈夫。</p><p>　　<strong>梦见苔藓的案例分析</strong></p><p>　　梦境描述：梦见大片大片的苔藓，象田野一样，绿油油的，有的都开花了，什么意思呀?(19，女，学生)</p><p>　　梦境解析：做此梦说明你是个依赖心很重的人，你习惯你的事情由别人为你做好，这样是不利于你的成长的，你得学习自己的事情自己做。</p></p>
