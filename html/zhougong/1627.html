<h1>【梦见墨鱼】</h1>

                                <p><p>　　梦见墨鱼在游泳，行为方面将有一大败笔。如在走廊上不经意放出瓦斯，不料却是很大的有声瓦斯，而被众人发觉。多半是像这种尴尬的事。</p><p>　　梦到墨鱼，这是表示你在工作上会失败，而且令同事都很讨厌你。而如果梦中是在吃章鱼或是乌贼肉，表示你会被诈欺、吃亏或是遭受损失。</p><p>　　乌贼是世界上最聪明的鱼类，它们活着的时候，几乎没有被人抓住过的例子。乌贼感觉到危险的时候，会喷出墨汁为自己掩护。在梦中，乌贼象征正好相反，往往是象征着人们自己的行为有污渍。</p><p>　　梦见乌贼喷出墨汁逃跑，预示着自己将会做错事让自己声名狼藉。</p></p>
