<h1>【梦见丑男】</h1>

                                <p><p>　　梦见一个长的很丑的男生，是争吵打架的预兆，要注意谨言慎行，态度要好一些，而另一方面也暗示经济上将会有困难。</p><p>　　梦见丑男人，请务必保持你一贯的进度，就可有平稳的表现!最近的工作运势呈上升趋势，不过需要特别提醒的是，每件事都要做好善后工作，再多检查一下，看看有无遗漏之处，是你最近需特别留意的</p><p>　　女人梦见丑男人，苦尽甘来，运气开通，但怕意志不坚，朝秦暮楚。</p><p>　　待考者梦见丑男人，要用功才有好成绩，靠猜题成绩一般。</p><p>　　创业者梦见丑男人预兆近期财运走低，意外的小开支较多，外出的费用占据比例不小。投资方面容易被小道消息误导。</p></p>
