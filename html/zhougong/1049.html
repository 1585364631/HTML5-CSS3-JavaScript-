<h1>【梦见别人用手指着某样东西】</h1>

                                <p>　　从周公解梦来说，梦见某人用手指着某样东西，表示梦者的注意力被吸引到了某件事物、某种感觉或某一地点上。值得关注的是谁在指点以及指点的是什么。这里也许隐藏着攻击和寻债的预谋。类似的梦境表示梦者心中也许一直感到自己对某个错误的行为应当存在责任。如果是这样，他应该仔细回想一下，情况是否属实。</p><p>　　梦中见到的指点者可能是为梦者指引重要的方向，或者暗示梦者停止当前的工作或事务，因为这不是他应该从事的工作。</br></p><p>　　从精神层面上来看，这种指点是给迷失自己前进道路的梦者提供了一种帮助。</br></p>
