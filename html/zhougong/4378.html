<h1>【梦见国旗】</h1>

                                <p><p>　　梦见国旗，吉兆，会有好消息。</p><p> 　　梦见半截国旗，会遇到困难。</p><p> 　　犯人梦见国旗，会被提前释放。</p><p> 　　原版周公解梦： 　　梦场上扬旌旗。</p><p>学者梦此，主得第登科;乡人梦此，迎神赛会;商贾梦此，盗贼蜂起;病者梦此，不祥之兆。</p><p>《梦林玄解》 　　梦旌旗蔽空。</p><p>君王巡狩之象。</p><p>文人墨士梦此，名高今古，位极臣僚;武夫勇士梦此，威震边疆，爵尊侯伯。</p><p>《梦林玄解》 　　梦满城旌旗军器。</p><p>主边关寇起，须谨守预防。</p><p>商人梦此，勿人其城;平人梦此，主家宅欠宁。</p><p>《梦林玄解》。</p></p>
