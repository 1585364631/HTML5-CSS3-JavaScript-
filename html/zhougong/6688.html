<h1>【梦见往事】</h1>

                                <p><p>　　梦见往事，以前的日子，有意外之财。但要谨防身边小人。</p><p>　　梦见以前的事，可能真实的你内心很在意别人对你的态度，害怕别人的责难。但你不曾去好好想想为何会出错，为何要被人责难。</p><p>　　梦见往事，暗示最近你很容易就会把气撒到家人和恋人身上，不要向爱你的人发泄情绪。另外，暴饮暴食的状况也会在今天出现。</p><p>　　梦见往事聚会的场面，往往会有让你尴尬的时刻;今天若不能推辞的话，保持低调是比较好的办法。</p></p>
