<h1>【梦见地裂】</h1>

                                <p><p>　　地，象征根基、地位。人的立足之地。</p><p>　　梦见地裂象征着根基、地位出现了问题。</p><p>　　梦见大地裂开，预示社会地位变化。</p><p>　　<strong>原版周公解梦</strong></p><p>　　地裂，主疾病，大凶。《周公解梦》</p><p>　　见地裂，主有病起。《周公解梦》</p><p>　　梦地开裂，大凶。此梦土崩之象。主公侯疾病;主常人家业衰落，人口不宁，兄弟分居，母妻有变。奸雄鼎立，诸事不祥。《梦林玄解》</p><p>　　梦地裂。是为分崩之兆，主官府疾病。常人家业衰败，人口不宁，兄弟分居，母妻有变，诸事不利，慎之为是。《断梦秘书》</p></p>
