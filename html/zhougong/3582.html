<h1>【梦见马靴】</h1>

                                <p><p>　　梦见你的马靴穿在别人脚上，表示你的情人会令你神魂颠倒，致使你的工作职位被别人取代。</p><p>　　梦见穿上新马靴，表示新的工作，会带来好运，这个梦意味着有工资收入的人希望调资。</p><p>　　梦见陈旧而且破损的马靴，象征着患病或某种诱惑在等待你上钩。</p></p>
