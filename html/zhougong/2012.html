<h1>【梦见稻草】</h1>

                                <p><p>　　梦见稻草，表示你未来的生活将充满空虚和失望。</p><p> 　　梦见燃烧的稻草堆，预示你的事业即将处于辉煌的鼎盛时期。</p><p> 　　梦见给牲畜喂稻草，预示你为那些依靠你养活的人提供的给养刚刚够填饱肚子。</p><p> 　　原版周公解梦： 　　梦割稻者，官司主捕获盗贼，将帅主斩戮叛寇，生意主得货利，大吉。</p><p>《梦林玄解》 　　梦上天获稻，凡事主吉。</p><p>《梦林玄解》 　　见稻草堆，主富贵。</p><p>《周公解梦》 　　梦见稻秫自来，大喜。</p><p>《敦煌本梦书》。</p></p>
