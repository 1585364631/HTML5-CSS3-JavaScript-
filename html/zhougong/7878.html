<h1>【梦见被一群人追杀】</h1>

                                <p><p>　　被人追的梦是很常见的，是一种焦虑的梦，在梦中你一直在逃避，说明现实中，在最近的一段时间，有些压力，叫你想逃避。</p><p>　　梦见被人追杀，暗示你内心深处渴望能把自己不光彩的过去抹掉。如果梦里你感觉到追杀你的人十公强大有力或是很有权力，则暗示人渴望自己能变得比以前更强大。</p><p>　　梦见被一群人追杀，说明你最近心里压力比较大。并且跑着跑着变成裸奔，后来又有了衣服穿，说明现实中你想摆脱一些事情，但总摆脱不了，并且很矛盾。</p><p>　　梦见被一群人追杀,也可能是说你白天太累要么就是神经紧张，而晚上又想太多了。</p></p>
