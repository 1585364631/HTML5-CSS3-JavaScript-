<h1>【梦见非常失望】</h1>

                                <p>　　梦中的泪水，通常预示分离和思念。</p><p>　　囚犯梦见流泪，预示可能会和亲人会面。</p><p>　　梦见敌手流泪，表示敌手的愤懑已经得了倾诉，他将迎来好消息，也就是你有可能遭受损失，要小心谨慎行事。</p><p>　　梦见朋友流泪，预示你会失去朋友的支持。</p><p>　　病人梦见流泪，可能预示近期病情难以好转。</p><p>　　男人梦见自己流泪，表示思念，同样表示分离的亲人正在思念你。</p><p>　　女人梦见自己泪流满面，表示家庭和睦，会更加关心丈夫，孩子；如果和丈夫两地分离，还表示丈夫在思念你。但如果梦见别人在流泪，则表示你可能会和丈夫分离。</p><p>    </p>
