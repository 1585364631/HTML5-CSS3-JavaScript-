<h1>【梦见朋友杀人】</h1>

                                <p><p>　　梦见朋友杀人，从周公解梦来说，预示你和朋友的关系。你太在乎他和你的关系，担心一切妨碍友情的事情，由于过于担心，想的比较极端，所以梦到朋友杀了人、或被通缉。</p><p>　　梦见别人杀人，只是象征梦者受到了外来的影响，自己的一部分性格无法继续存活。</p><p>　　梦见别人杀了人，自己在场，或又是别人来杀你，表示梦者试图摆脱那人施加于你的影响。</p><p>　　梦见你杀了好友，表示你跟他们的关系不大好，而且沟通不良，很多事情无法为对方着想，坦承对待，虽然目前一切看起来表面上相安无事，其实你们之间的问题很大，需要好好沟通、检视你们的关系。</p></p>
