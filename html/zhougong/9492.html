<h1>【梦见冥币】</h1>

                                <p><p>	梦见冥币是凶险的预兆，预示着可能会有经济上的损失出现。 </p><p>	<strong>原版周公解梦</strong> </p><p>	梦摆设楮帛(供祭奠焚化的纸钱)刍狗。高烛煌煌香馥馥，金钱灿烂帛齐齐。职睹中物，不期而自至;时扬品类，暂列以少伸。寐寤处恪，必验将来。仪貌音像，预几未卜。佳祥因时而占梦，灾患见影而知几。 《梦林玄解》</p></p>
