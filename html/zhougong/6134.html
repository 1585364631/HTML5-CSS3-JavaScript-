<h1>【梦见人际关系】</h1>

                                <p><p>　　同性的同学反映你现在人际关系上出现了问题。</p><p>　　异性同学则表示你对朋友有不满的态度，反映了你现在被孤立而寂寞的心态。</p><p>　　梦见感觉和别人关系很差，表示现实生活中你的人际关系会转好。</p><p>　　如果梦见和别人关系很好、相处很开心，则表示你内心非常寂寞，渴望有真正的朋友。</p><p>　　如梦见和生活里不喜欢的人结婚了，则表示你和此人将彻底划清界限，完全不会再往来。</p><p>　　梦见与同学打架，人际关系运上升。你跟任何人都可以大胆而积极地交往，周围的人对你也必然坦诚相待，绝不会发生冲突。</p><p>　　这表示现实生活中你正面对难题，但必须有智能地解决，不可冲动。</p></p>
