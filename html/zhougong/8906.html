                                <p><p>　　梦见被电光照亮，心情平顺、并没有恐惧的感觉，表示你在工作上很努力，在不久之后就会有好结果。</p><p>　　梦见电光照在身上，表示有吉庆之事。</p><p>　　<strong>原版周公解梦</strong></p><p>　　电光照身，有吉庆。《周公解梦》</p><p>　　梦电光夺目，亦主得贵子。《断梦秘书》</p><p>　　梦电光威闪。文武官员梦之，主掌兵权。《梦林玄解》</p></p>
