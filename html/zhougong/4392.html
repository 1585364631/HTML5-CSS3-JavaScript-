<h1>【梦见辘轳】</h1>

                                <p><p>　　辘轳是一种提取井水的起重装置。</p><p>井上竖立井架，上装可用手柄摇转的轴，轴上绕绳索，绳索一端系水桶。</p><p>摇转手柄，使水桶一起一落，提取井水。</p><p> 　　原版周公解梦： 　　梦辘轳。</p><p>此利于汲于乡井之梦也。</p><p>君王梦此，为屡失屡复之兆，兆在后宫;卿相梦此，有所复人者，吉祥在妻妾;士庶梦此，主佳人比妮，情合身不及;贫贱者梦此，朝营暮给，幽幽不明，无悔。</p><p>《梦林玄解》。</p></p>
