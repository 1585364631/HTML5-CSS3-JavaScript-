<h1>【梦见长笛】</h1>

                                <p><p>　　长笛悠悠，代表的是喜事与好运。</p><p>　　梦中听到长笛声，预示和远方朋友的喜相逢，也表示有益的约会。</p><p>　　年轻女性梦见自己吹奏长笛，预示因为情人非常有魅力，她将坠人爱河。</p><p>　　<strong>原版周公解梦</strong></p><p>　　吹笛打鼓，有吉庆。《周公解梦》</p><p>　　梦吹铁笛，吉。兆此者，韵别名高，吹之为金穴有声，主大富驰名也。 《梦林玄解》</p><p>　　梦笛，吉。梦此者，谋事当有小阻，然终通泰。随机应变，或节外生枝， 或从中发端七纵八横去做，反得优游自在，可以立身行业，因而后亨之兆，各有所望，中吉。《梦林玄解》</p><p>　　梦见笛者，主合大吉。《敦煌本梦书》</p><p>　　他人与笛，有名声。《周公解梦》</p></p>
