<h1>【梦见思念某人】</h1>

                                <p>　　从周公解梦来说，感情在梦里常常被增强。在日常生活中处理得很好的一种欲望，在梦里就成为急切的探求。这种梦说明梦者必须仔细揣摩才能理解某种感情。</p><p>　　有时，各种需要以及长期被压抑的感情汹涌地汇聚到梦里。平时似乎很普通的愿望可以发展成为强烈的渴望，以它们的凶猛来势震撼梦者。</br></p><p>　　也许梦者对精神上似乎永无止境的探求感到厌烦。这种不耐烦在梦里常容易现为一种渴望。</br></p>
