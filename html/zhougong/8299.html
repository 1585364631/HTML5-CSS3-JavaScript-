<h1>【梦见修面】</h1>

                                <p>梦见你打算修面，预示你将制订企业发展的规划，但所需的能源问题却是一道无法逾越的屏障，这使得该规划可能被搁浅。</p><p>梦见别人正给你修面，表示你将成为别人冒名顶替进行诈骗活动的受害者。</p><p>梦见为自己修面，预示尽管泼皮无赖的出现可能会导致你们之间一些争斗。但这并不影响你的权威，你仍然还在自己的事业和家庭中掌握着绝对的控制力。</p><p>对于女人而言，梦见男人修面，表示她将因沉湎于低级的享乐之中而使其人格也受到玷污。</p><p>梦见自己在接受修面，预示她因显现出诸多的男子特点，以至于会招致男人的厌恶甚至背离。</p>
