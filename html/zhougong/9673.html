<h1>【梦见虎变人】</h1>

                                <p><p>　　梦见老虎变成人，是吉祥之兆。</p><p>　　梦见老虎向自己扑来或追自己，会遭遇重重困难。</p><p>　　梦见老虎扑向别的动物，意味着自己为他人担忧。</p><p>　　梦见老虎扑向别人，则有可能发生车祸，但最后能死里逃生。</p><p>　　梦见开枪打老虎，意味着困难将被克服，事业将会成功。</p><p>　　梦见捕捉老虎，是不祥之兆，朋友会以自己为敌。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦虎变人，大吉。文人梦此，主声名显赫;文臣梦此，位居郡伯;怀孕者梦此，必生文武全才，并能成当地豪杰。《梦林玄解》</p><p>　　梦虎变人。孕妇梦之，主生文武全才，为当世豪杰;仕宦梦之，主权位共常崇隆。《断梦秘书》</p></p>
