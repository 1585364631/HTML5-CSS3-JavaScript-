<h1>【梦见乞丐】</h1>

                                <p></p><p>梦见乞丐：</br></br> 　　梦见遇到一名乞丐，表明梦者富有同情心，希望帮助遭遇不幸或遭受困难的人，自己亦能得到别人的真心祝福。</p><p>　　一位留学生这样说：“梦中的我仿佛又回到了在国外求学的日子。我走在回家的路上，说是家，其实只是我租的房子。这时一个乞丐走过来向我乞讨，我想不到这么富裕的国家也有乞丐，梦中的我还是给了他一点儿钱”。这位留学生显然富有同情心，后来他果然有许多知心朋友。　 </p><p>　　</p><p>　　梦到自己成为一个乞丐，暗示着梦者在现实生活中对情感、欲望和思想等感到了匮乏，还可能暗示梦者自我的失败感和对自我价值的否定。</p><p></p>
