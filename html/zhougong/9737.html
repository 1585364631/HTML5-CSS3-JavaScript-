<h1>【梦见断桥】</h1>

                                <p><p>　　梦见断桥，表示有突发性灾害、争执或子女有疾病。</p><p>　　梦见断桥，预示着自己的一切希望都会落空。</p><p>　　梦见断桥，将发生与警察、裁判有关联的事件，是凶梦。桥梁掉落的梦，表示主人将发生变故。若石桥塌坏，则会破产。桥柱折断的梦，表示妻子有危机，甚至会死亡。但是土桥崩溃的梦并非凶梦，是可得别人协助而烦恼尽消除的吉梦。</p><p>　　商人梦见断桥，暗示梦者在生意上可能会受到一些损失。</p><p>　　病人梦见断桥，短时间内身体不会康复。</p><p>　　<strong>周公股市</strong></p><p>　　梦见断桥，股市所有股票都会低落，尤其桥梁、土木建筑方面的股票会狂跌。</p></p>
