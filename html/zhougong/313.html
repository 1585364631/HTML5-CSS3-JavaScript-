<h1>【梦见女友】</h1>

                                <p><p>　　梦见女友要结婚，预示着自己可能某些方面不如自己的女友而感到压力，总是意识中要失去她。</p><p>　　梦见女友生病，吉兆，预示着女友身体健康。</p><p>　　梦见女友坐火车，吉兆，预示着生活会很富裕。</p><p>　　<strong>梦见女友的案例分析</strong></p><p>　　梦境描述：今天她要去常德她爸爸那，跟她爸爸一起过年。可是昨天晚上，她回到了她爷爷家。但是她说自己觉得是爷爷家，但是又不像。然后，有一群红蛇的蛇围着她，她就跑到楼上去了......之后，他爸爸来把那些蛇抓了。我真的有点担心她这次一个人远行会不会有危险?</p><p>　　梦境解析：梦中的蛇已经被你女友的爸爸抓住了，不用担心，即使有什么事也是有惊无险。放心吧！</p></p>
