<h1>【梦见嫁妆】</h1>

                                <p><p>　　梦见自己没有嫁妆，预示贫穷和赖以为生的社会关系的冷漠无情。</p><p>　　梦见有一大批丰盛的嫁妆和妻子一齐进入你的家门，则象征着你的期望能实现。</p><p>　　梦见得到嫁妆，代表你对生活的期望将全都能够实现。如果醒着的现实恰恰是自己没有嫁妆，那么此梦的寓意与前一条相同。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦嫁妆。一人之下，众人之上，光辉发越，气度高华，若大若小，若前若后，渊源不竭，虚实相生，有无相济名声利。如梦送出嫁妆，必主人财有失，须防盗贼。《梦林玄解》</p></p>
