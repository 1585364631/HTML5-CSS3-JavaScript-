<h1>【梦见自己当了监狱长】</h1>

                                <p><p>　　在梦中，监狱就像是财富，而监狱长则是守财的象征。</p><p>　　梦见自己当了监狱长，预示着自己将会成为银行员工或者有钱人的管家、企业管账的人。</p><p>　　梦见与监狱长争吵，自由会受到限制。</p><p>　　梦见与监狱的官员交朋友，名誉扫地。</p><p>　　囚犯梦见监狱长原谅了自己，不久会被释放。</p><p>　　犯人梦见受到典狱长斥责，不久会出狱。</p></p>
