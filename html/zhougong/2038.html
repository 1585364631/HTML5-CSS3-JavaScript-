<h1>【梦见蛤蟆】</h1>

                                <p><p>蛤蟆有三足，在古代很有灵性，口中有金币的是吉祥之物，但出现异常，就是凶兆。</p><p>
梦见冒绿光的蛤蟆：暗示梦者最近运气欠佳，做事大多会失败。</p><p>
梦见蛤蟆食太阳或月亮：预示梦者会获升职或加薪。</p><p>
梦见冒紫光的蛤蟆：预示梦者近来好运气，做事努力大多会成功。</p><p>
商人梦见两只蛤蟆：预示最近生意兴隆，有财运。</p><p>
学生梦见两只蛤蟆：暗示考试成绩会很差。</p><p>
学生梦见到蛤蟆食太阳或月亮：意味着其成绩突飞猛进。</p></p>
