<h1>【梦见心情沮丧】</h1>

                                <p></p><p>周公解梦 梦见歇斯底里：</br></br>　　梦见歇斯底里，通常预示你会有强大压力和烦恼。</p><p>　　如果梦见别人情绪激动，歇斯底里，通常暗示近期你将面临强大的外界压力，你如果能不为所动，坚持自己的原则，很快会走出困难的局面。</p><p>　　如果梦见自己歇斯底里，则表明你内心非常烦恼，有必要和值得信赖的朋友坦诚沟通，只有这样的才会让你心里的压力得以缓解，否则独自支撑下去，将来的结果会更糟，对你的损失会更大。</p><p></p>
