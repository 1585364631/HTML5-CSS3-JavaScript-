<h1>【梦见父子】</h1>

                                <p>梦见父子谈话，表示你现在的心情着急，遇到了困难，想要寻求别人的帮助，不过因为一时找不到人帮忙，所以心情沮丧。</p><p>梦见父子相见，感情融洽亲切，代表你最近做事情会比较顺利，可能有机会见久而未见的父母。</p><p>原版周公解梦：</p><p>梦父子同坐。贵人主职位并尊，平人主父母康强、子孙贤秀。《断梦秘书》</p><p>梦见父子相见，大吉。《敦煌本梦书》</p>
