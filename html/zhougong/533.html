<h1>【梦见中间人】</h1>

                                <p>中间人是朋友</p><p>
中间人负责调解纠纷，象征着朋友。</p><p>
梦见自己充当中间人，意味着能交上朋友。</p><p>
梦见和中间人交谈，则意味着得到朋友的帮助，获得职位上的升迁。</p><p>
梦见和中间人争吵，则意味着和敌人长期较量。</p><p>
梦见贿赂中间人，意味着用不正当的方式交朋友，最终会被朋友出卖，让自己大败涂地。</p>
