<h1>【梦见赏金】</h1>

                                <p><p>　　梦见帮忙做家事而获得小赏金，表示与家人的关系非常融恰。这时可以向父亲大肆撤娇，&ldquo;骗&rdquo;取更多的零用钱。</p><p>　　梦见赏金，表明生活很顺利。</p><p>　　梦见公司发赏金，预示着和领导关系融洽。</p><p>　　梦见别人送钱，不祥之兆，财产会受到损失。</p><p>　　待业者梦见别人送钱，提醒你在没收入的这段时间要省吃俭用，计划用钱。</p><p>　　男人梦见别人送钱，短程的旅行可以，但不可远行。</p><p>　　职员梦见别人送钱，会被降职。</p></p>
