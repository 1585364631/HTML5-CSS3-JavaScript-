<h1>【梦见愚蠢】</h1>

                                <p><p>　　梦见自己对某中特殊的工作一无所知，实际上却很精通此项工作。</p><p>　　梦见说别人无知，是嫉妒朋友的兆头。</p><p>　　官员梦见对自己的工作职责不清楚，会得到晋升。</p><p>　　女人梦见自己不懂宗教礼节，家人会接连生病。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦里的自己非常愚蠢，预示着现实中的你很精明。</p><p>　　心理分析：苏格拉底说过：&ldquo;我知道自己一无所知。&rdquo;无知，其实就是自知，这代表着智慧、领悟和精明。梦见自己对某项工作无知，就意味着自己擅长和精通这项工作。官员梦见别人骂自己愚蠢，不久将会得到晋升。</p></p>
