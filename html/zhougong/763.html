<h1>【梦见矮人】</h1>

                                <p><p>　　梦见自己成了矮人或见到矮人，你所有的问题将变戏法似地统统消失;除非这矮子丑陋畸形，则提防虚情假义的朋友，别轻易吐露心事。</p><p>　　梦见矮人长的很好看，表明自己的心智比较明朗。</p><p>　　梦见矮人长的很难看，表示工作会很不顺利。</p><p>　　梦见朋友都变成了矮人，表示从朋友身上可以获得很多有益的经验。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见矮人，主诸事不成，有虎头蛇尾之象。《断梦秘书》</p></p>
