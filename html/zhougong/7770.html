<h1>【梦见垂死】</h1>

                                <p>梦见自己奄奄一息，预示曾经给你带来进步和快乐的源泉，如今却成为威胁你的邪恶力量。</p><p>梦见别人将死，预示你和你的朋友运气不佳。</p><p>梦见自己就要死去，预示由于自己让人遗憾的疏忽，而使所做的一切全无意义；此梦同时预示疾病将给你带来的损害。</p><p>梦见动物在剧痛中奄奄一息，如果梦中的动物是野兽或猛兽，表示你将逃脱邪恶势力的影响。</p><p>梦见濒临死亡的家畜或痛苦中的家畜，是不吉之兆。</p>
