<h1>【梦见苦味】</h1>

                                <p>梦中的苦味，象征烦恼、辛苦，或是别人的意见。</p><p>梦见药物的苦味，是提醒你在事业上和生活中，都要多听取他人的意见与建议，不要惧怕内心的抵触情绪。</p><p>梦见其它的苦味，表明你的心中存在着苦恼之事或是生活中、感情上受到挫折，内心苦涩。不妨找个朋友诉说一下，把烦恼抛向脑后。</p>
