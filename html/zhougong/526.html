<h1>【梦见子孙】</h1>

                                <p><p>　　梦见自己的子孙，预示邻居和孩子们的快乐，将听到他们的快乐的说笑声。</p><p>　　梦见幼小的家畜，预示欣欣向荣。</p><p>　　梦见抱生孙子、孙女，主得大发。</p><p>　　梦见子孙掉进茅坑，可能孙子作错事，会有麻烦。</p><p>　　梦见子孙溺水，说明你平时对孙子太溺爱了。爱当然没有错，但过分溺爱就不好了，以后矫正起来会很费劲的。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦抱新生子孙，主得大发。《断梦秘书》</p></p>
