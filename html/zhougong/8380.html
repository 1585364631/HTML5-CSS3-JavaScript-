<h1>【梦见告诉 告托】</h1>

                                <p>梦见自己告诫别人，他的事业将会取得成功。</p><p>男人梦见把自己的秘密告诉给别人，敌人会决心与自己为敌。</p><p>已婚女要梦见把自己的秘密告诉别人，丈夫会愁眉不展，心情烦闷。</p><p>恋人梦见告诉别人自己的秘密，两个因互不相信，相互猜疑，婚事会告吹。</p><p>商人梦见把自己的秘密告诉别人，竞争对手会把自己从商业点挤走。</p><p>原版周公解梦：</p><p>梦告托。此梦亡故者，其占有验。凡五伦亲属中人，现存者，随其所告所托，正言而反祥之，以定吉凶，不可尽述。梦已故者随其所告所托，虚语而实详之，以防祸福，不可托方。《梦林玄解》</p>
