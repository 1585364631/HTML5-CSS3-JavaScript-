<h1>【梦见有人拿刀捅我】</h1>

                                <p><p>　　梦见有人拿刀捅自己，预示麻烦即将过去，会得到意外之财、生意上也会兴旺。</p><p>　　如果梦见小孩拿刀捅自己，预示会有口头争执的发生，需要忍耐，不然有血光之灾。</p><p>　　商人梦见磨刀，预示生意上有所突破，能够生意兴隆。</p><p>　　旅行者梦见大刀，预示不久就会还乡探望亲人。</p><p>　　梦见有人被刀刺伤，预示会有钱财上的损失，事业上遇到阻碍而前功尽弃。</p><p>　　梦见有人送给你刀，预示你会收到好消息。</p><p>　　梦见收到菜刀，预示收入增多，生活得到好的改善。</p><p>　　战士梦见刀，预示即将有任务执行。</p></p>
