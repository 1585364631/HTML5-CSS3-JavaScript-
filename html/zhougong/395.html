<h1>【梦见无脸人】</h1>

                                <p><p>　　梦到无脸人，可能是潜意识不希望你看到他/她是谁，他/她的出现让你觉得害怕担忧;在现实生活中，做事应该小心谨慎，尽量避免与人发生争执。</p><p>　　梦见自己成为了无脸人，非常恐怖，表示自己的行为将会和自己的内心背道而驰，让自己非常厌恶。</p><p>　　梦见自己见到了无脸人，表示自己生活中将会出现新的威胁。</p><p>　　商人梦见无脸人，暗示生意投资失败。</p><p>　　梦见无脸人和你说话，意味着生活中会与人发生争执。</p><p>　　女人梦见无脸人，暗示某个人的出现让你感到很害怕。</p></p>
