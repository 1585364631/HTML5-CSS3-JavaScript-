<h1>【梦见跑不动】</h1>

                                <p><p>　　这种梦境代表着&ldquo;无奈&rdquo;。梦境中&ldquo;跑不动&rdquo;的不安感，表明您对自己能力得不到施展的一种焦虑情绪，这时，最好还是做好储备，等待好机遇的到来。另外，这也和不良睡姿有关&mdash;&mdash;睡觉时腿没有伸开，是弯曲的。</p><p>　　梦见被追逐，心中恐惧，叫不出来，跑不动。惊醒后心有余悸、大汗、心跳加快。可能是心脏冠状动脉供血不足。</p><p>　　梦见跑不动，学习运走低，可能是最近情绪不好，而导致不愿意看书吧。</p><p>　　女人梦见跑不动要出远门，有阻碍，但无妨，最好详细计划后再决定。</p><p>　　未婚的人梦见跑不动，您的恋情虽有挫折，只要爱情长跑持久下去，也能成功。</p><p>　　求学者梦见跑不动，预示考试成绩一般。</p></p>
