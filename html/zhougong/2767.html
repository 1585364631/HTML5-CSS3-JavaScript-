<h1>【梦见船舷】</h1>

                                <p><p>　　梦见船舷有轮，为吉祥之兆。</p><p>　　文人梦见船舷有轮，会升官。</p><p>　　军人梦见船舷有轮，会打用胜仗。</p><p>　　身在他乡的人梦见船舷有轮，会回家。</p><p>　　学生梦见船舷有轮，考试会取得优异的成绩。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦船舷有轮。文人梦此，职掌经纶;武士梦之，战胜凯旋;身居客外梦之，回归;病患梦之，乃轮回之兆。《梦林玄解》</p></p>
