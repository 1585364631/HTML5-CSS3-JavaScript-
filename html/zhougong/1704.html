<h1>【梦见死蜥蜴】</h1>

                                <p></br></p><p>　　梦见蜥蜴，表示你心中对情敌或工作上的竞争对手的敌视。</br></p><p>　　梦见死蜥蜴，是好事，预示你的烦恼和困难将成为过去。</br></p><p>　　梦见打死了却还在身上爬的蜥蜴，则表示你将恢复健康，身体强壮。</br></p><p>　　梦见自己杀死一只蜥蜴，预示你将重新得到以前失去的声名或财富。</br></p><p>　　梦见踩死蜥蜴，或者蜥蜴从屋顶待高处掉到自己的身上，预示自己和家人可能会遇到灾难或有厄运等。</p>
