<h1>【梦见黑马】</h1>

                                <p><p>如果梦中的马是黑色的，你的运气非常好，但你将欺骗别人，与异性偷情。</p><p>
对于女性，此梦表示丈夫的不忠。</p><p>
年轻女孩梦见自己骑着黑马，表示她的生活将受到来自智者与权威人士的干涉。</p><p>
但在某个她想不到的时刻，她的愿望就能够得到满足。</p><p>
黑马，预示着预期的好运的推迟。</p></p>
