<h1>【梦见学习地理】</h1>

                                <p><p>　　梦见学习地理，表示你将开始长途旅行，参观风景胜地。</p><p>　　学生梦见学习地理，预示着你学习上并不用心，大部分时间想着怎么样去游玩了。</p><p>　　商人梦见学习地理，表示你的事业将有机会向国外扩展，并取得一定的成绩。</p><p>　　恋爱中的人梦见学习地理，代表两人相处愉快，可以去外面旅游进一步增进感情。</p><p>　　上班族梦见学习地理，暗示公司最近有旅游活动。</p></p>
