<h1>【梦见自助餐厅吃饭】</h1>

                                <p><p>　　火车是定时的，因此除了汽车所有的意义之外，还可以象征着时间。时代或时机。</p><p>　　当然，有时火车的含义较为直接。“有人梦见他在一列火车上，火车又变成船，他和母亲在一起，和美国行为主义心理学家斯金纳在一起讨论问题……”</p><p>　　这个梦很长，有许多可以分析的内容，但是其中的火车和船的意义却不十分复杂。</p><p>　　梦者是一个四川人，他离开母亲到北京的路上需要坐船，也需要坐火车——因此火车和船表现“离开母亲”。</p></p>
