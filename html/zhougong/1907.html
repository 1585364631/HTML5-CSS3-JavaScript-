<h1>【梦见蚕】</h1>

                                <p><p>　　梦见蚕，你将从事一项收人可观的工作，而且也让你得到显要的地位。</p><p>　　梦见蚕飞出茧，能碰到好的事情。</p><p>　　梦见蚕吐丝作茧，预示将从事建设行业或婚姻获得成功，所有的事情都会取得事半功倍的效果。</p><p>　　梦见蚕死掉或蚕茧被刺穿，预示衰落艰难的时期。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦养蚕，大吉。此梦主将得世上丝纶精美之物。《梦林玄解》</p><p>　　梦养蚕。仕宦梦之，主得显贵。《断梦秘书》</p></p>
