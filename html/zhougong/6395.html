<h1>【梦见冷漠无情】</h1>

                                <p>　　梦中非常焦急，此类梦有时是好兆头，表示急迫的情况过后，成功和心灵的复苏；但如果梦见对某件重大事件很担忧，表示事业和社交状况的一并衰败。</p><p>　　梦见你显得很焦急，预示你很快会遇到许多烦恼事。</p><p>　　梦见你令别人焦急，象征你和别人将产生短期之内无法得到和解的小误会。</p><p>    </p>
