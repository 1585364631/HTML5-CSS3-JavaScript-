<h1>【梦见借钱 存钱】</h1>

                                <p><p>　　梦见借钱给别人，有破财之相。</p><p>　　你本人可能为人谨慎，做事小心，但老虎也有打盹的时候，可能会有想不到的财要丢。</p><p>　　建议近日做点善事，最好是捐点钱物，见到街上有乞讨老者，也不要吝于小小钱财。</p><p>　　梦见自己去银行存钱，于是着生活中财运的增加，生活会越来越富裕。</p><p>　　梦见借钱给他人，表示你在偿还债务方面有困难，而且屋漏偏逢连夜雨，不久后会有讨债的上门来，让你更烦恼，而且来讨债后还会直接影响到你工作。</p><p>　　梦见跟人借钱，或者别人主动借你钱，表示你遭受的损失，别人似乎只能给你小小的帮助。而如果你梦到的是去跟银行借钱，表示你很一意孤行，财产很容易流失。</p></p>
