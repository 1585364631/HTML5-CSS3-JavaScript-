<h1>【梦见脏厕所】</h1>

                                <p><p>	厕所象征了肮脏与缺乏肯定。在梦中，厕所象征了做梦人对秘密性的需求与在自己的空间里自由发泄感情的愿望。</p><p>	如果梦见一间很破旧的厕所，则说明做梦人会在感情上遇到阻碍。</p><p>	如果梦见走进一间陌生的厕所，则预示着做梦人无法找到某种形式的出路。</p><p>	如果梦见自己清扫一间肮脏的厕所，则预示着做梦人将放弃拘束的行为方式。</p><p>	如果梦见自己在厕所里小便，则预示着所有的困难都将过去。</p><p>	如果女子梦见在自家的厕所里小便，则预示做梦人将会成为一位出色的家庭主妇。</p><p>	如果病人梦见在自家的厕所里小便，则预示着做梦人的身体很快就会康复。</p></p>
