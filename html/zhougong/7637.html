<h1>【梦见破产】</h1>

                                <p><p>　　破产者暴富;破产会失去所有的财产，而人最宝贵的财产是品德。</p><p>　　梦见破产，会得到一大笔不动产。</p><p>　　梦见自己破产，预示你将不得不借助破产让自己向世人表达亏欠。因为你的活力和自尊心使你只能以一种公平的方式来处理公司，但是，其他的担心也让你感到痛苦的折磨。</p><p>　　梦见别人破产，你将遇到诚实的生意伙伴，但他们的率直可能会给你带来伤害。</p><p>　　年轻女子梦见破产，意味着她的爱人是勤俭节约的老实人，在有些事情上，两人看法不同、观念不同。</p></p>
