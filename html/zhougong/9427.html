<h1>【梦见长生不老】</h1>

                                <p><p>　　长生者减寿。</p><p>　　长生是一种稳定、永存的状态，而人的一生都是短暂和不稳定的，所以里的长生和现实中的寿相互矛盾。</p><p>　　梦见自己长生不老，意味着自己的寿会减少。</p><p>　　而如果梦见别人长生不老，意味着自己的寿比大多数人更长。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：长生是一种稳定、永存的状态，而人的一生都是短暂和不稳定的，所以梦里的长生和现实中的寿命相互矛盾。梦到自己长生不老，意味着自己的寿命会减少。而如果梦到别人长生不老，意味着自己的寿命比大多数人更长。</p><p>　　心理分析：心理学的一种矛盾。自己的人际关系将会恶化。</p><p>　　精神象征：象征精神上的一种衰老，活力减退。</p></p>
