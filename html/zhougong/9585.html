<h1>【梦见加冕】</h1>

                                <p><p>　　梦见自己出席加冕典礼，通常表示做梦人为自己取得的艺术或精神成就欣喜。</p><p>　　如果梦见自己是受加冕的皇帝，戴上灿烂的皇冠，则暗示出你有强烈的虚荣心，个性非常自我。</p><p>　　梦见头戴王冠，是获得成就、名声、钱财的祥兆。</p><p>　　梦到王冠，预示一个人生活方式和生活习惯的改变。做梦者将远离家乡，做一次漫长的旅行，并结交新的朋友。有时，此梦也是个不好的预言，预示着致命的疾病。</p><p>　　梦到自己戴着王冠，预示个人钱财的损失。</p><p>　　梦到给别人戴上王冠，表示你自己是个可敬可佩的人。</p></p>
