<h1>【梦见牛虻】</h1>

                                <p><p>　　梦见身上到处是牛虻，是吉兆，预示你近期的财运很好。有大富大贵之相。</p><p>　　梦见牛虻钻进耳朵里，自己疼痛难忍，恭喜，你的好运即将到来。</p><p>　　商人梦见身上到处是牛虻，预示你最近的投资可以获得丰厚回报。</p><p>　　学生梦见身上到处是牛虻，暗示你最近努务学习的话，考试可以取得理想的成绩。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦牛虻集于肤，吉。此梦主得财，又主有勤劳费力之事。贵人梦此，将有事于田野;富人梦此，当尚以自安。《梦林玄解》</p></p>
