<h1>【梦见斗篷】</h1>

                                <p><p>　　梦见斗篷，提醒你注意提防身边存在的敌对影响。</p><p>　　梦里的披风，与温暖、保护等含义有关。</p><p>　　梦见披风，通常暗示做梦人有想隐藏秘密，保护隐私的愿望，或是内心深处渴望着温暖的精神之爱。按照心理分析的观点，披风，还有可能象征异性的怀抱。</p><p>　　梦见风衣，代表了近期运气的好坏;预示着生意很不顺利。</p><p>　　商人梦见风衣，暗示生意会不顺利。</p><p>　　梦见旧风衣，预示运气的好转。</p><p>　　梦见丢失风衣，暗示朋友中会有人背叛自己。</p><p>　　梦见送别人风衣，预示交到很多新朋友。</p></p>
