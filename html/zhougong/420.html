<h1>【梦见校长】</h1>

                                <p><p>　　梦见自己遇见校长，表示你有&ldquo;上学恐惧症&rdquo;，内心对上学感到很有压力。其实只要放松心情，学校也是充满乐趣的地方。</p><p>　　<strong>梦见校长的案例分析</strong></p><p>　　梦境描述：经常梦见小学时候的校长和我在一起聊天，我们聊得很开心，是什么意思?</p><p>　　梦境解析：你有幸福的童年，遇到过一位可亲可敬的校长，你所受的教育给你很大的帮助，使你终身难忘。</p></p>
