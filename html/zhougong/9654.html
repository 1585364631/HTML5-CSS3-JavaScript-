<h1>【梦见吊丧 吊孝】</h1>

                                <p><p>　　梦见去吊丧他人，表示能增添子嗣。</p><p>　　梦见自己吊孝，吉兆，是升官发财的预兆。</p><p>　　梦见有人吊孝，这是个好梦，表示你会得到上司的赏识，不久之后就能有升迁的机会降临。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦吊丧。家庭主孝慈，妇女主孕育，失人主获人，经商主得利。梦虚无棺椁，主所求不能成遂。《断梦秘书》</p><p>　　梦吊丧。志在安民。梦行吊于乡邑，欲图贵显。梦奠慰于宦家，执香稽首，是孕育孝慈之兆。抚棺器者，乃获人财利之兆。不到丧家不改服，须详所吊谁家，只恐所求不遂。《梦林玄解》</p><p>　　吊问他人，主生子。《周公解梦》</p><p>　　梦见吊孝，大吉利。《敦煌本梦书》</p></p>
