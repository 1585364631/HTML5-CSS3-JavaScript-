<h1>【梦见操场】</h1>

                                <p><p>　　梦见操场，象征你对学生时代操场上那些无忧无虑的欢乐时光的怀念。还可能表示你近期工作压力太大，渴望放松。</p><p>　　梦见自己一个人在操场上，没有和同学一起游戏，则暗示你现在有些孤独，没有让你无拘无束、无所顾忌的朋友。</p><p>　　梦见自己到了上课时间，依然不愿意离开操场回到教室，则暗示你不喜欢现在的工作环境，也许它让你感觉太过压抑、枯燥，而你心里其实向往更加感性的空间。</p><p>　　女人梦见操场，家务事情会处理的井井有条。</p><p>　　学生梦到上高中在学校操场上跑步，说明你内心深处希望得到老师和家长的认可，希望自己受到表扬。</p></p>
