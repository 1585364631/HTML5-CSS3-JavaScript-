<h1>【梦见寓言】</h1>

                                <p><p>　　梦见正在读或给人讲寓言故事，预示你将接手愉快的工作，沉浸在文学的世界。</p><p>　　年轻人梦见寓言，预示浪漫的爱情。</p><p>　　梦见听到或讲述宗教寓言，预示你将变得非常虔诚。</p><p>　　梦见你正在看寓言故事，或讲述寓言故事，表示你很喜欢你的任务，年轻人做这个梦是爱的罗曼蒂克。</p><p>　　梦见读故事，表明你宁静的生活即将来临。</p><p>　　梦见听故事，预言你会拥有一段快乐的日子。</p><p>　　梦见写故事，暗示你可能会遇见小的麻烦。</p></p>
