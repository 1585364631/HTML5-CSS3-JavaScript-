<h1>【梦见卑怯不敢和陌生人说话】</h1>

                                <p>　　梦中的哭、笑乃至发怒等表情可能接近做梦者真正的感情，所以梦中的哭、笑未必不是好事。因为在现实生活中，人们常常无法充分表达自己的情感，而梦中的哭、笑、发怒等正好可以宣泄心中的郁闷，成为现实生活中情感的安全阀。</p><p>　　病人梦见哭笑或梦见病人哭笑，疾病都会痊愈。</p><p>　　梦中反复出现的哭和笑，可能提示健康问题。如果做梦者有心、肺、经邪气盛的表现，如喘闷、气短、心慌、头项不适、咽喉不适、小便不利等，又有上述梦境反复出现的状况，应及时就医诊治。</p><p><br class="stitle">古书中对梦见哭笑的诠释：</br>　　梦众人屋下笑哭，主凶事不宁。《断梦秘书》</p><p>　　病人哭笑，疾病除。《周公解梦》</p><p>    </p>
