<h1>【梦见城垣】</h1>

                                <p><p>　　梦见修筑城垣，是一个吉祥之梦。</p><p>　　商人梦见修筑城垣，预示着经商会成功获利。</p><p>　　梦见上城墙而被抓，表示将升迁荣调。</p><p>　　梦见登上红色的城墙，表示鸿运当头。</p><p>　　梦见长城，预示梦者想从生活压力中获得解放，或者想靠自己的实力克服困难的愿境。</p><p>　　梦见跑万里长城，倘若一直在跑的话是你的一种心理暗示(潜意识)，即你在现实中渴望追求一样东西却追求不到。倘若跑到尽头的话，即你在也许可以有一个好的未来。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦修筑城垣，吉。梦此家业亨通，商贾获利，迁移宅舍，改业更基也。 《梦林玄解》</p></p>
