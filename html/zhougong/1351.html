<h1>【梦见老同学】</h1>

                                <p><p>	梦见老同学，预示着最近比较想念以前的同学。</p><p>	工作人员梦见老同学，最近会聚会。</p><p>	学子梦见老同学预示考试成绩一般。</p><p>	鳏寡孤独者梦见老同学要出远门，一路平安，有友相伴。</p><p>	梦见老同学人际关系运气较好。如有困难，必有长辈来帮忙。如果你与情人的关系不太如意，不妨向长辈请教该如何应付。（由周公解梦 提供）</p><p>	梦见同性的老同学反映你现在人际关系上出现了问题。　　梦见异性同学则表示你对朋友有不满的态度，反映了你现在被孤立而寂寞的心态。　　梦见与同学打架，人际关系运上升。你跟任何人都可以大胆而积极地交往，周围的人对你也必然坦诚相待，绝不会发生冲突。</p></p>
