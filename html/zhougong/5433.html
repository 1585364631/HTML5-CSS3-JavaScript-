<h1>【梦见微信】</h1>

                                <p><p>　　微信是腾讯公司于2011年1月21日推出的一款通过网络快速发送语音短信、视频、图片和文字，支持多人群聊的手机聊天软件。梦中的微信是一种沟通的体现。</p><p>　　梦见自己使用微信和陌生人聊天，表示自己会结交新的朋友。</p><p>　　梦见用微信和认识的朋友聊天，预示着自己会有较好的人际交往。</p><p>　　梦见打开微信找人聊天，表示自己会非常孤单。</p><p>　　梦见关闭微信，意味着自己会努力工作冷落了身边的朋友。</p><p>　　梦见使用微信多人聊天，表示自己身边的人都会各怀异心在一起做事。</p></p>
