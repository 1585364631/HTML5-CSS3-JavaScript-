<h1>【梦见犹大】</h1>

                                <p><p>　　在人们的观念中，犹大是背叛与出卖的象征。</p><p>　　尤其是在基督教徒中，犹大更是众人憎恨的对象。</p><p>　　梦中的犹大，是小人与骗子的象征。</p><p>　　梦见犹大，是在告诫你交友时一定要慎重。</p><p>　　男性梦见犹大，是在提醒你要当心身边的小人。</p><p>　　女性梦见犹大，是在提醒你要提防感情上的骗子。</p></p>
