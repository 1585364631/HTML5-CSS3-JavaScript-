<h1>【梦见读小说】</h1>

                                <p><p>　　梦见小说，要结交新朋友。</p><p>　　梦见读小说，生意和事业都会很顺利。</p><p>　　梦见借小说，要结交新人。</p><p>　　梦见写小说是祥兆，做梦人会富有。</p><p>　　梦见和别人谈论小说，自己会变得聪明能干。</p><p>　　女人梦见向自己的恋人送小说，是好兆头，能得到他的爱。</p><p>　　学生梦见读小说或买小说，考试成绩不理想。</p><p>　　工作人员梦见利用工作时间写小说，会有增薪。</p></p>
