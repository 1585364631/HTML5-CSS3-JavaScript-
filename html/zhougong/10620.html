<h1>【梦见迟钝】</h1>

                                <p><p>　　梦中觉得自己思想变得迟钝了，表示你无法实现自己的计划。</p><p>　　年轻女性梦到自己过着麻木的生活，意味着她会染上恶习，也可能意味着嫁给一位固执古板的丈夫，生活毫无兴趣。</p><p>　　职员梦见自己反应迟钝，说明你的工作态度很消极，有混日子的倾向。</p><p>　　学生梦见自己反应迟钝，预示你的学习成绩会下降。</p><p>　　梦见自己反应迟钝，要注意自己的身体，可能你的身体哪儿出了问题，另外要注意休息，保持充足的睡眠。</p><p>　　梦见自己反应迟钝，说明你正在失去活力，变得懒惰。</p></p>
