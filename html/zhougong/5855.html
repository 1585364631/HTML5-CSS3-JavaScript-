<h1>【梦见射箭、弓箭】</h1>

                                <p><p>工作顺利，事事顺景。</p><p>
但如果梦中所射的箭是射中自己的身体，你要事事提防，如小人口舌是非及交通意外。</p><p>
已射人必主远行。</p><p>
人射已有行人至。</p><p>
持弓夭者主大吉。</p><p>
挽弓弦断主凶恶。</p><p>
人送弓弩得人力。</p><p>
弩弦难上兄弟散。</p><p>
弓弩相斗生争论。</p></p>
