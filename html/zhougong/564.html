<h1>【梦见光头】</h1>

                                <p><p>　　梦见光头，表示骗子们将会设计消减你的利益，但通过保持高度清醒，你将以智取胜。</p><p>　　梦见光头的女人，他一定有一个泼妇做老婆。</p><p>　　光秃秃的山丘或高山，表示饥荒和其他各种各样的磨难。</p><p>　　如果年轻女人梦见秃头的男人，警告她不要轻信又一个男人的求婚，要用自己的聪明才智去判断。</p><p>　　梦见光头的孩子们表示家庭的幸福，可爱的伴侣，以及孝顺的孩子。</p></p>
