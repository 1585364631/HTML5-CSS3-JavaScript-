<h1>【梦见锦鸡】</h1>

                                <p><p>　　梦见锦鸡，预示着财运滚滚而来，你会有正、横财。</p><p>　　未婚的梦见锦鸡，会找到伴侣。</p><p>　　已婚的梦见锦鸡，会有子女。</p><p>　　当官的梦见锦鸡，会升官。</p><p>　　学生梦见锦鸡，预示着成绩大有长进。</p><p>　　孕妇梦见锦鸡，你会生一个非常健康的宝宝，但前提要做好月子，不要想烦心的事情，多想想或做开心的事情。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦锦鸡集园林，吉。锦鸡，有文彩似锦;集园林，为安居得所之象。当官者梦此，官至三品，应其服色;乡试梦此，中在酉科;书生梦此，主撰成名篇。《梦林玄解》</p></p>
