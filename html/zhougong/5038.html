<h1>【梦见种大蒜】</h1>

                                <p><p>　　梦见种大蒜，代表有某件事情有放弃的意思。</p><p>　　上班族梦见种大蒜，说明工作状态倾向保守，较为关注眼前的事务，眼光不够长远。和同事之间的关系会较为功利化。</p><p>　　商人梦见种大蒜，暗示你会放弃最近确定好的某个项目或者投资。</p><p>　　梦中走过载种大蒜的农田，表示你能脱离贫穷摇身变为社会上的知名人士，并拥有财富。</p><p>　　年轻女性梦中走过载种大蒜的农田，表示她对婚姻只考虑是否门当户对，而不考虑是否有真正的爱情。</p></p>
