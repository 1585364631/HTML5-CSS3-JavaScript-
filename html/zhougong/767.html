<h1>【梦见作证人】</h1>

                                <p>梦见你做证反对别人，象征自己为了应对生活中的诸多琐屑之事，令你焦头烂额地疲于奔命，叫苦不迭。</p><p>如果梦见别人做证反对你，则预示你为防止损害且能保全自己的利益而断然拒绝了朋友的援助请求。</p><p>梦见自己充当了罪犯的证人，预示你因无意中涉及了一次不光彩事件而由此受到牵连。</p>
