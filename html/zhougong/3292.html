<h1>【梦见器物】</h1>

                                <p><p>　　梦见已故亲人给你器物，是吉兆，有神仙保佑你。反之，梦见向已故亲人索要器物，则不祥。</p><p>　　梦见上级给你器物，工作上会有提拔;梦见给下级器物，在工作上你将作出新的贡献。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦与器物。凡梦已亡故者与物，则有神佑，索物则不祥。梦君与物，主赐赠之兆。梦臣与物，主贡献之兆。梦父母与物，主授深之兆。梦子女与物，甘皆之兆。梦兄弟与物，主手足合力之兆。梦夫妻与物，主和谐唱随之兆。《梦林玄解》</p><p>　　梦造物与人，主子孙显贵之兆。《断梦秘书》</p><p>　　镶嵌器物，疾病去。《周公解梦》</p></p>
