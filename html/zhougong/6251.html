<h1>【梦见写信】</h1>

                                <p><p>　　梦见写信，表示身体健康，生活愉快。</p><p>　　女人梦见自己在写信，预示会出名，或赢得良好的声誉。</p><p>　　丈夫梦见妻子在写信，预示你们可能会分离一段时间。</p><p>　　商人梦见自己写信，预示业务会扩展，生意兴隆，规模增加，会进军国外。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦封函。吉凶善恶，惟人自召，要以修德为重。《断梦秘书》</p><p>　　封书信者，主通达。《周公解梦》</p><p>　　梦拆信。有散而不聚之象。梦之者须防失脱，谨贸易，疾病危。争讼者梦之，官司可解。《断梦秘书》</p><p>　　梦见发书信，贵欲至。《敦煌本梦书》</p><p>　　未收到信，主破财。《周公解梦》</p><p>　　信多，主有名声至。《周公解梦》</p></p>
