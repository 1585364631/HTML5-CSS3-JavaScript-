<h1>【梦见跟人说再见】</h1>

                                <p>　　从周公解梦来说，如果梦到自己正在与人说再见，意味着现实生活中此人将会与自己有所矛盾，而且两人的关系很可能会因为这一矛盾的出现而被完结。最好审视自我，并注意近期之中的人际关系，不要为了小事与朋友发生争吵，以避免引发更坏的事情。</p>
