<h1>【梦见高速度活动】</h1>

                                <p><p>　　速度在梦中表示强烈的感情，这种感情通常在清醒状态时是难以觉察的。因为一切都在瞬间而过，所以梦者感到害怕，生怕问题成堆，难以解决。</p><p>　　如果梦者在梦中高速度活动或前进，他便是试图着尽快地实现目标，达到结果。有时候，超高速行驰，如在交通事故中常常见到的，表示梦者过分强烈地追求最终结果，不能注意途中的价值。</p><p>　　从精神发展的角度看，人的生活中总有一个制高点，人们到达这一顶点时便会丧失时间感觉。</p></p>
