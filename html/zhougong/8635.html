<h1>【梦见洪水泛滥】</h1>

                                <p></p><p>梦见海：</br></br></p><p>　　失业者梦见站在海滩上，意味着梦者对自己的前途感到非常沮丧。　 </p><p>　　学生梦见站在海滩上，意味着考试不顺利，应该提前做好复习，考前做到胸有成竹。</p><p>　　梦见海洋涨潮或是风高浪急，意味着困难重重，难到逾越，无论怎样，都要充满信心，否则不如及早另做打算。</p><p>　　梦见自己处于大海之中，漫无目的漂流，暗示梦者将面临困境感到迷惑或处于某个危险之中。</p><p>　　梦见海浪翻滚，预示着梦者内心无比担忧。</p><p>　　梦见自己站在海滩上，意味着梦者在现实中的压力过大。</p><p>　　梦见海浪污浊，暗示梦者危险不久将来临。</p><p></p>
