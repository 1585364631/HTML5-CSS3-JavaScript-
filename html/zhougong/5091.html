<h1>【梦见付账 索账】</h1>

                                <p><p>　　付账则祥，索账则亏</p><p>　　付账意味着顺应事情的规则，按照客观规律去办事，是一种祥兆。而向别人要账，意味着害怕自己的钱受到损失，这种心态不改变，反而会引起更多的损失。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦见付账，意味着顺应事情的规则，按照客观规律去办事，是一种祥兆。</p><p>　　心理分析：梦见别人要账，则意味着害怕自己在钱财方面受到损失，这种心态不改变，反而会造成更多的损失。</p></p>
