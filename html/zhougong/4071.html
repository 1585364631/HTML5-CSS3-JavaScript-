<h1>【梦见马甲】</h1>

                                <p><p>　　梦见马甲，能征服敌人。</p><p>　　梦见背心，能克服困难。</p><p>　　梦见背心短裤，能发大财。</p><p>　　梦见穿毛夹克，要生病。</p><p>　　女人梦见穿皮毛夹克，会嫁给你心如意的男子。</p><p>　　梦见穿夹克会在警察局或军队任职，病人梦见自己的衣杉被偷，病体会痊愈。</p><p>　　失业者从别人那里得到一个夹克，一定能找到工作。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦马甲。梦此，主率兵大战之象。世乱梦此，在己者吉，在彼者不吉。人授受者，有居尊运筹之吉象。梦自他人外来，或置于墙外，主乱离破败之兆。梦人戏之者，无首则无功，有马有镜大吉。《梦林玄解》</p></p>
