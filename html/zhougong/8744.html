<h1>【梦见乌云 黑云】</h1>

                                <p><p>　　梦见乌云，住宅区会出现传染病。</p><p>　　梦见天空忽然乌云密布，在健康方面有阴影。</p><p>　　梦见广阔的平原上乌云翻涌，或许你是个非常自我且个性强烈的人，或者你最近的自我主张有些太强烈了，甚至有点独断专行，而很少照顾别人的想法和心理感受，让你的朋友们有些反感。这个梦提醒你要注意自己的言行，试卷关心别人的感受，否则，小心近期会受到朋友的集体排斥。</p><p>　　黑云象征一些忧虑，压力，烦恼。</p><p>　　梦见黑云，说明心情不大稳定，有一些狂乱。</p><p>　　梦见乌云压地，如果是梦中的乌云压到地上，是在暗示你最好赶快离开目前的地方，否则将会患上可怕的传染病。</p></p>
