<h1>【梦见城郭】</h1>

                                <p><p>　　梦见登上城郭，是吉祥之梦</p><p>　　梦见城郭广大，预示着要发财和有喜事。</p><p>　　梦见古老城楼，预示近期将受到压制，抑或有感情困扰，如果是工作将会受到委屈和排挤，如果是感情困扰，可能遭遇逼婚或者离异，又或者有莫名其妙的渴望艳遇的感受，姝不料眼前虚幻就是幻境，得到的总是得不偿失的，凡事谨慎低调，不可与人争执。</p><p>　　<strong>原版周公解梦</strong></p><p>　　城郭广大，财喜多。《周公解梦》</p><p>　　登赤城郭，主大吉。《周公解梦》</p><p>　　梦水长浸城郭。须防有不测之兆。《梦林玄解》</p><p>　　梦身卧城楼。梦宿其上者，辛劳象也。贵人梦此，戈横戟动，身被刀兵。《梦林玄解》</p></p>
