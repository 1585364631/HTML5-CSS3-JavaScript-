<h1>【梦见房屋裂缝】</h1>

                                <p><p>　　房屋也可用来象征身体。它不仅可用来表示自己的躯体，也可以用来表示别人身体。</p><p>　　梦见房屋裂缝，是不祥之兆，灾祸会降临或者会生病。</p><p>　　梦见租住房屋裂缝，表示你房主人(家人)不久有大病(或过世)。</p><p>　　考生梦见房屋裂缝，预示考试能够顺利通过。</p><p>　　女人梦见房屋裂缝，事业欣欣向荣，但是应该安守本分。</p><p>　　梦见租住的房屋裂缝，预兆房东或者他的家人会有大病。</p><p>　　梦见房屋裂缝但是马上修补，预示有灾难发生，但只是虚惊一场，能够顺利解决。</p><p>　　梦见房屋裂缝，是不祥之兆，会生病或者有灾难发生。</p></p>
