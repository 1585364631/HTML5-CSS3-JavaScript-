<h1>【梦见摸瞎子】</h1>

                                <p><p>　　梦见在玩摸瞎子(游戏)，表示你将从事疲软的事业，除了金钱受损失，这将很可能使你蒙受羞辱。</p><p>　　梦中出现你在和他人在玩游戏，或者在和小朋友玩游戏，例如老鹰捉小鸡等。预示着你的经缘虽然还可以，但还远不够，你会更加努力的去扩展你的交际圈。</p><p>　　梦到你在和他人在玩躲猫猫，预示着你会去做些没什么价值的事情，而这些会造成你钱财方面的损失，同时还会让你没有面子，让别人侮辱你。</p><p>　　梦到有射击，杀伤等游戏，意味着在工作上是你是幸运儿，但显得很自私。</p><p>　　身体比较胖的人梦见跳绳，说明要减肥了。</p><p>　　身体体质比较差的人梦到跳绳，表示要加强健身了，否则近期有小病缠身。</p></p>
