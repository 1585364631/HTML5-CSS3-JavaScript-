<h1>【梦见丹顶鹤】</h1>

                                <p><p>　　梦见丹顶鹤鸣叫，将会得到升迁。</p><p>　　梦见丹顶鹤上天，会面临灾难。</p><p>　　梦见只有一双仙鹤，会和亲爱的人分离。</p><p>　　考生梦见仙鹤，会考上喜欢的学校。</p><p>　　结婚的女人梦见鹤入怀中，会怀孕，并生一个男孩。</p><p>　　寡妇梦见丹顶鹤，会被树立贞节牌坊。</p><p>　　士兵梦见鹤，将会上战场。</p><p>　　商人梦见仙鹤，做生意会遇到阻碍。</p></p>
