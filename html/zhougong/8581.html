<h1>【梦见水平线】</h1>

                                <p><p>　　梦见月亮从水平线上升起，表示财运上升的意味。每天都可以过得很宽裕。但千万不要浪费，否则上升的财运将会失去。</p><p>　　梦见向水平线游泳，表示爱情方面有急速转变的趋向。对情人的朋友，初次见面就产生了强烈的爱意。但千万不可视爱情如儿戏。</p><p>　　梦里看见遥远的地平线，是即将获得巨大成功的预示。</p><p>　　梦见自己站在海岸上，表示生活会有不幸。</p><p>　　病人梦见站在海岸上，表示病情会严重、恶化。 学生梦见站在海岸上，表示考试会不及格。</p><p>　　失业者梦见站在海岸上，表示会有多次就业机会，但是因为不能胜任，一切努力是徒劳的。</p></p>
