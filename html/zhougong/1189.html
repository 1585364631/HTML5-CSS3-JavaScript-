<h1>【梦见认识的人死了】</h1>

                                <p><p>　　梦到认识的人死了，从周公解梦来说，是吉兆，给别人增寿的意思。 </p><p>　　梦到熟悉的人死了，暗示近期你将会遇到一些不可思议的人或者事情，让你觉得夸张又吃惊。</p><p>　　未婚的人梦到喜欢的人死了，表示你们的感情很坚固，并且近期有步入婚姻的可能。</p><p>　　工作的人梦见认识的人死了，表示你近期工作压力非常大，成功运被抑压，以致不能有所伸展。</p></p>
