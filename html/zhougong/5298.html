<h1>【梦见登山】</h1>

                                <p><p>　　梦到登山，吉兆，生活会幸福。</p><p>　　工作人员梦到登山，会被提拔。</p><p>　　病人梦到登山，身体会很快康复。</p><p>　　商人梦到登山，事业会步入一个新的台阶。</p><p>　　梦见自己登山，表示会得到提拔。</p><p>　　梦见艰苦登山，是表示你要大忙特忙的前兆，你会抽不出时间娱乐一下，但是你的精神生活上会更充实愉快。</p><p>　　梦见和朋友一起登山，表示则意味着朋友的帮助能让自己高升。</p><p>　　梦见登山者高升，登山是位置的升高，表示象征高升。</p><p>　　梦见辛苦登上高山，表示将大忙特忙。准备考试、会员的集会、替朋友解决困难等等，几乎抽不出时间娱乐，但精神上会觉得很充实。</p></p>
