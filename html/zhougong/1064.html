<h1>【梦见自己得了恐水症】</h1>

                                <p>　　从周公解梦来说，梦到你的了恐水症而受苦，表示有灾难在你周围发生，致使你的事业将有所改变。</p><p>　　梦到别人的了恐水症，意味着你的工作会由于某个人的死亡而受到牵连。</br></p><p>　　梦到的了恐水症的狗向你攻击，意味着你最亲爱的朋友也会被判你，你的许多丑闻会被揭发出来，从此名誉扫地。</br></p>
