<h1>【梦见墨水瓶】</h1>

                                <p><p>　　梦见空空的墨水瓶，表示对你不真实、不公平的指控，且你将很难逃过公众的谴责。</p><p>　　梦见装满墨水的墨水瓶，表示敌人将成功地诽谤你。</p><p>　　梦见给别人墨水，则意味着梦者需要靠的帮助才能成功。</p><p>　　梦见在上有墨痕，暗示梦者以往为虚荣心所困，提醒梦者不要因此而做出&ldquo;卑鄙的事&rdquo;。</p><p>　　梦见墨水，意味着梦者一切都将顺心如意。</p><p>　　梦见墨水洒了，提醒梦者在顺利中可能会潜藏着危机，需要自己有所提防。</p><p>　　梦见墨水污染自己的衣物，象征着被自己的竞争对诽谤名誉，提醒梦者要尽早想出应对措施。</p></p>
