<h1>【梦见谈话】</h1>

                                <p><p>女人梦见与孕妇交谈，预兆着要生女孩。</p><p>
梦见与满脸胡须的苦行僧或出家人交谈，是凶兆。</p><p>
梦见与死人交谈，是祥瑞，会财源旺盛，官运亨通。</p><p>
男人梦见与情人交谈，两人会结为伉俪，婚后幸福，充满爱情。</p><p>
梦见与陌生人交谈，会受到侮辱。</p><p>
女人梦见与出了门的丈夫交谈，夫妇即将相见在喜庆的日子里。</p><p>
梦见与猴子或其它动物交谈，不久会患神经病，有可能去世，或患重病。</p></p>
