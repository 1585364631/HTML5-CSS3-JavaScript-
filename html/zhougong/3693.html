<h1>【梦见脂粉】</h1>

                                <p><p>　　梦见获得胭脂水粉，表示怀女儿之兆。</p><p>　　梦见胭脂水粉，表示将有可观的获利。</p><p>　　<strong>原版周公解梦</strong></p><p>　　见脂粉，主大财利。《周公解梦》</p><p>　　梦粉匣、粉盂、胭脂碟。梦之者，主有心事，虽欲掩饰，然欲盖弥彰，如不掩饰为愈也。如梦见三者一处，得子当有潘安之貌，女姿容绝。《梦林玄解》</p><p>　　梦脂粉，凶。女子梦之，乃其所宜，无灾。如男人梦之，凡所作所为受人愚弄。对面则温存和悦，转眼即议论诽谤，此阴人弄权，群小用事之兆。梦之进，皆宜自任，不可托人。试细详之，吉凶可知。《梦林玄解》</p></p>
