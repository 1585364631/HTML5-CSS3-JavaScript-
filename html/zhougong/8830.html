<h1>【梦见月蚀】</h1>

                                <p><p>　　梦见日蚀月蚀，将可能会出现风暴性的危险，你的身边会出现一番争斗的事情，同时你也能会感染重病。</p><p>　　梦见月食，预示主要亲人，特别是家庭的女性成员要生病或死亡。</p><p>　　梦见出现月食或日食，天上布满乌云，身陷困境时，会得到朋友的帮助。</p><p>　　梦见自己看到了月食，意味着家中的女性亲属可能会有疾病，甚至死亡。</p><p>　　女人梦见月半食，已婚的女儿要归天。</p><p>　　女人梦见日半食，意味着儿子生病或丈夫的经济来源减少。</p></p>
