<h1>【梦见糯米】</h1>

                                <p><p>　　梦见吃糯米饭意味着：今天需要你关心的事情接迭而来。面对面的决战或对抗，最好放弃，因为你要考虑的方面太多，反而影响了自己的胜数。</p><p>　　梦见吃未烤的糯米糕，表示会因无谓的开销而受苦，但吃烤过的糯米糕，则是一家和乐，事业繁荣的吉梦。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见糯米，有集会事，吉。《敦煌本梦书》</p><p>　　<strong>梦见糯米的案例分析</strong></p><p>　　梦境描述：梦见吃糯米饭、把泡沫装在袋子里面往天空放去，好开心哦，以至于都笑醒咯!</p><p>　　梦境解析：正如你梦见一样，梦见吃糯米饭，你会有聚会，会玩得很开心哦!</p></p>
