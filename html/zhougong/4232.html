<h1>【梦见刺】</h1>

                                <p>已婚男人梦见身上扎了刺，生意会幸福、愉快。</p><p>已婚女人梦见身上扎了刺，不久会怀孕。</p><p>未婚女子梦见身上扎了刺，会嫁到一个富户人家。</p><p>未婚男子梦见身上扎刺，会娶一位性温和的女子为妻。</p><p>梦见别人扎了刺，会遇到困难。</p><p>梦见拔脚上的刺，家里会有许多忧愁的事。</p><p>梦见给妻子拔脚上的刺，会与妻子分离。</p><p>梦见敌人正在拔脚上的刺，是祥兆，敌人能被战胜。</p><p>梦见用剑刺别人，会受到敌人的攻击。</p>
