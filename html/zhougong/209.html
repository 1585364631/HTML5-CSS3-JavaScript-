<h1>【梦见洗头发】</h1>

                                <p>　　梦见洗头，忧愁会过去。</p><p>　　梦见洗头，洗掉忧愁，忧愁会过去。</p><p>　　洗头迁居疾病除。</p><p><br class="stitle">古书中对梦见洗头的诠释：</br>　　见洗头者，忧事吉。《周公解梦》</p><p>　　洗头迁居，疾病去。《周公解梦》</p><p>    </p>
