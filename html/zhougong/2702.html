<h1>【梦见载重车】</h1>

                                <p><p>　　梦见载重车，会与人打官司。</p><p>　　梦见乘载重车，生意会萧条。</p><p>　　梦见开载重车。象征着稳重。</p><p>　　梦见做汽车买卖，会发大财。</p><p>　　梦见装满东西的货车，要破财。</p><p>　　女人梦见装满东西的货车，随时会与丈夫分居。</p><p>　　商人梦见装满东西的货车，顾客会赖帐。</p><p>　　梦见客货车，不久要搬家。</p><p>　　工作人员梦见货车，要调动工作。</p><p>　　囚犯梦见空货车，有可能转到别的监狱。</p><p>　　旅游者梦见空货车，旅行会舒适、幸福。</p><p>　　梦见开满货物的货车，能发大财。</p></p>
