<h1>【梦见三脚凳】</h1>

                                <p><p>　　学生梦见三脚凳，能通过考试。</p><p>　　梦见坐在三脚凳上，敌人会诬告自己。</p><p>　　女人梦见坐在三脚凳，会受到诬陷，或因病动手术。</p><p>　　梦见站在三脚凳上，被迫做不好的事。</p><p>　　梦见制作三脚凳，会肩负重任。</p><p>　　但是木工梦见制作三脚凳，收入会减少。</p><p>　　梦见购买三脚凳，会做对自己有利的工作。</p><p>　　梦见从三脚凳上掉下来，灾祸会降临。</p></p>
