<h1>【梦见在水里跳舞】</h1>

                                <p>　　从周公解梦来说，要和不喜欢的人纠缠。今天的你会花较多的精力在人际上，尤其是用来维持表面的和谐。这于你是相当辛苦的，但是宽容的本性却不允许你和对方撕破脸皮，因此有些本不该自己承担的事情，你也就不得不去做了！恋情方面，可能会因为软弱而任由对方摆布，在恋人面前你就像个小孩。</p>
