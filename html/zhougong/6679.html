<h1>【梦见心情不好】</h1>

                                <p><p>　　梦见心情不好，表示你最近的生活工作不顺利，尤其在感情上可能受到挫折，心情郁闷，这种情况会维持一段时间。</p><p>　　恋人梦到心情不好，可能最近因为吵架而不理对方，多体谅下对方会好的。</p><p>　　梦见自己心情不好，预示着你会得到自己的幸福，是吉兆。</p><p>　　梦见家人心情不好，预示着你即将举行婚礼。</p><p>　　梦见自己心情不好，别人却兴灾乐祸，预示着你会与很多人为敌。</p><p>　　梦见为亲友的损失而心情不好，预示着你生活将会幸福愉快。</p></p>
