<h1>【梦见拷问】</h1>

                                <p>梦见忍受拷问，预示你将会落人虚伪朋友阴谋设置的圈套，使你蒙受财产损失和吞咽痛苦。</p><p>梦见你正在拷问他人，表示你制定的增收计划将无法落实与执行。</p><p>在梦中你试图减轻对别人的拷问折磨，预示你将会喜获事业和爱情的双丰收。</p>
