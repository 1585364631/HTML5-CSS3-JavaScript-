<h1>【梦见被踢】</h1>

                                <p>俗话说&ldquo;打是亲，骂是爱&rdquo;，被踢在梦中就意味着亲近，而且和对方的脚亲密接触，意味着接近对方的根基。</p><p>梦见富人踢自己，意味着自己的根基发生变化，将会随之而变得富有。</p><p>女人梦见被丈夫踢，意味着更了解丈夫的心，能得到丈夫更多的宠爱。</p><p>男人梦见妻子踢自己，意味着自己更在乎妻子的感受，能得到妻子更多的疼爱。</p><p>原版周公解梦：</p><p>被人脚踢，主求财。《周公解梦》</p>
