<h1>【梦见靴子】</h1>

                                <p><p>　　梦里的靴子，通常与权力、支配、财富、运气等含义有关。</p><p>　　梦见蹬上高筒靴，暗示你有控制欲，或是想摆脱他人。</p><p>　　梦见擦靴子，预示你会有好运气。</p><p>　　梦见新靴子，或擦得很亮的靴子，表示经济稳定。</p><p>　　梦见靴子破了，则暗示事情会遇到困难，或将会经历一段磨难，要多加小心。</p><p>　　梦见自己在制作靴子，预示将会发财。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见失靴履，忧奴仆走。《敦煌本梦书》</p><p>　　得靴鞋，主奴婢吉。《周公解梦》</p></p>
