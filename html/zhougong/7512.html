<h1>【梦见枪杀】</h1>

                                <p><p>　　梦见开枪打死未伤害自己的动物或飞禽，会碰到忧愁和痛苦。</p><p>　　女人梦见枪杀不会伤害自己的动物或飞禽，会丈夫分居。</p><p>　　梦见开枪打死凶残的野兽，一切都会安然无恙。</p><p>　　梦见枪击朋友，危险之时会得到朋友的帮助。</p><p>　　梦见枪击妻子是祥兆，妻子会身体健康，延年益寿。</p><p>　　梦见开枪打死敌人是不祥之兆，不久的将来敌人会攻击自己。</p><p>　　梦见向猴子开枪，或打死了猴子，预示能降服敌人。</p></p>
