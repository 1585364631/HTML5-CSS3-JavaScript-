<h1>【梦见上网】</h1>

                                <p><p>　　上网有两层含义，一是娱乐放松，而是逃避现实，无乱你是梦见在上网还是在打电脑游戏，都有某种逃避的心理在内，尤其在梦中反映出的欲望是白天特别强烈的欲望。通过上网，你能获取大量信息来缓冲现实的无聊和压力，互联网是一个万花筒，千变万化能满足人们猎奇的心理。</p><p>　　梦见上网，学业和事业会下降，会得到老师和上级的批评。</p><p>　　女人梦见上网，会因疏于家务被丈夫或婆婆指责。</p></p>
