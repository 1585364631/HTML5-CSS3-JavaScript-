<h1>【梦见讽刺别人】</h1>

                                <p>　　梦见感到寒冷，浑身发抖，是破财的先兆。</p><p>　　梦见冷得难受，警告你小心自己的事务。有人正在着力摧毁你;你的健康也受到威胁。</p><p>　　做梦的人的处境会发生变化，遭受忧愁的折磨。</p><p><br class="stitle">古书中对梦见寒冷 发抖的诠释：</br>　　不寒而栗，好消息。《周公解梦》</p><p>　　梦寒颤，大凶，主有虚惊。若于清闲燕安之际梦此者，须防疾病，又防孝服口舌之灾。《梦林玄解》</p><p>　　梦升天大寒受冻，主吉。《梦林玄解》</p><p>　　他人发抖，主有吉。《周公解梦》</p><p>　　梦寒冻，吉，主好运将回。唯经商、疾病不吉。《梦林玄解》</p><p>    </p>
