<h1>【梦见白菊花】</h1>

                                <p><p>　　梦见你采摘白菊花，暗示你会与上挫折或损失。如果菊花是其它鲜艳颜色，意味着你所从事的工作，会带给你快乐。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦到观赏菊花，预示你的希望将会得以实现。梦见采摘菊花，表明你的社会生活正在逐步地提升。梦见赠送或收到菊花，说明你因为有好友的相助，社会地位会得以提高。</p><p>　　心理分析：梦中的菊花，象征着收获，金色的菊花代表着梦者事业、爱情、学业的丰收，是吉兆。</p><p>　　精神象征：从精神学的角度看，花卉象征着爱情和同情。</p></p>
