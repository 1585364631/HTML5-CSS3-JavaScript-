<h1>【梦见背疼】</h1>

                                <p><p>　　在战场上后背代表着自己的弱点。同时也代表着精神的支撑。</p><p>　　梦见自己的后背疼痛，预示着自己将会升职，身居要职，但是窥觊自己的地位的人很多，所以也伴随着更严重的风险。</p><p>　　梦见自己后背又痒又疼，预示着自己身体将会出现问题。</p><p>　　梦见后背疼，表示将会身居要职。</p><p>　　梦见背部长瘤，暗示你在交际方面有问题，起因是你较熟的朋友对你嫉妒的缘故，在背后说你的风凉话，而使其他人对你反感。</p><p>　　<strong>原版周公解梦</strong></p><p>　　后背疼者，就高位。《周公解梦》</p></p>
