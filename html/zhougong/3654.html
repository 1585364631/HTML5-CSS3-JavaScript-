<h1>【梦见荷包】</h1>

                                <p><p>　　梦见荷包，吉祥之兆。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦茄袋(荷包)，吉。书生梦此，主才学之浅深;贵人梦此，主政事之枢机;富家梦此，主仓窖之掌管;贫穷梦此，主游行之盘费。女子梦茄袋挂腰间，主妊娠之贤美。病人构茄袋置枕几，主药力之见效。梦将茄袋授人，必有所失;梦人授之，必有所得。凡梦此者，当以袋中所置何物推占。《梦林玄解》</p></p>
