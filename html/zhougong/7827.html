<h1>【梦见报冤】</h1>

                                <p>梦见别人报冤，是一个非常不好的梦，做此梦者必须多修善积德化解。</p><p>原版周公解梦：</p><p>梦人报冤。凡人有罪孽过恶者，冥魂愤恨，至罪恶贯盈之时，必来报复。或至以祸，或促以寿，或破其家，或斩其嗣，或灭其族，如此之类，见于梦兆者，当返念平昔，果有其孽与否。是固无用占解也。《梦林玄解》</p><p>梦人报冤。盖主大凶，务须修德以解禳之。《断梦秘书》</p>
