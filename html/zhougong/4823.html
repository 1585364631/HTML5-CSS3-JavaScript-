<h1>【梦见被提拔】</h1>

                                <p><p>　　梦见被提拔，吉兆，预示着会有好消息。</p><p>　　老人梦见被提拔，预兆有机会旅行，吉。</p><p>　　职员梦见自己被提拔，主财运佳。</p><p>　　梦见老婆被提拔，预示着夫妻生活会和谐、幸福。</p><p>　　梦见被领导提拔，会广得人助，而得到名利双收之大成功，生活安逸。</p></p>
