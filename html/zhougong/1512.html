<h1>【梦见被猫追】</h1>

                                <p><p>	猫常常被用来象征人的某种特性，或者说象往征的某种人，常常是女人。她们慵懒、漂亮而又可爱。她们有点自私，有点小脾气，有点贪嘴、贪婪睡，有点狡黠，但是她们仍旧被男人喜爱。因为她们的那种乖样，那种柔顺让人怜爱。</p><p>	猫经常出没于我们潜意识的世界里。猫在梦里，给人的感觉多代表温柔并略带狡诈。按照东方传统，梦见猫是好事。在古代埃及，猫象征着神的化身，另外猫是辟邪的。</p><p>	梦见猫追你自己，表示有贵人在你身边。</p><p>	如果梦见猫袭击你，你的敌人将无所不能其极地诋毁你的名誉，使你财产受损失。但是如果你成功地驱逐开了猫，你将克服遇到的极大障碍，最终名利双收。</p></p>
