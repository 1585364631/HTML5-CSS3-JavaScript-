<h1>【梦见别人穿孝服】</h1>

                                <p><p>　　梦见孝服，吉兆，生活会幸福。</p><p>　　女人梦见孝服，是生男孩子的预兆。</p><p>　　梦见自己穿着孝服，别人在嘲笑自己，会与很多人为敌。</p><p>　　梦见有人穿孝服，这是个好梦，表示你会得到上司的赏识，不久之后就能有升迁的机会降临。</p><p>　　<strong>原版周公解梦</strong></p><p>　　见人着孝衣，主吉。《周公解梦》</p><p>　　梦见着孝衣，有官。《敦煌本梦书》</p><p>　　身着孝服，官禄至。《周公解梦》</p></p>
