<h1>【梦见火葬厂 火葬场】</h1>

                                <p><p>　　梦见火葬厂，是发财的预兆。</p><p>　　商人梦见火葬厂，预示生意兴旺，财源广进。</p><p>　　梦见别人被火葬，预示你可能会得到遗产，或是其他好处。</p><p>　　梦见自己被火葬，提醒你要学会自己做主，不要总是被别人左右。梦见尸体在火葬，表示你的竞争对手将设法削弱你的势力。若被火葬的人是你，暗示如果你再固执下去的话，你的事业会有明显的失败 。</p><p>　　梦见尸体燃烧，表示表明读书运将会上升。原因在于你本身已努力学习，今后一年，你的成绩将有很大的进步。这一点可以给你九成九的保证。</p><p>　　梦见豹在墓地或火葬场游逛，表示家人要去世。</p></p>
