<h1>【梦见自己在念金刚经】</h1>

                                <p><p>　　金刚经是佛教的经文，代表着超越自我，一种脱俗的感觉。在梦中，念经常常是代表着一些烦恼。而梦中自己念金刚经则更多代表着自己对于某种过错想要得到他人的原谅。</p><p>　　梦见自己在念金刚经，预示着自己将会得到一份真挚的情义。</p><p>　　梦见金刚经，这两天要让自己忙碌起来的念头很足哦!不论事情本身有无意义，你都会把自己的日程安排得满满当当的呢!同时，坚持某些错误的想法，让自己显得可笑!而你总是把它当作真理一样来维护呢!但是当冷静下来之后，你自己也会发现其实并不是那么一回事，给自己一个静思的空间吧!</p></p>
