<h1>【梦见人死了】</h1>

                                <p><p>　　梦中梦到有人死掉往往代表着分离，当然梦中梦到的某人死了其实代表的不一定是他，可能你有你比较喜欢的人要离开你了，或者你害怕他会离开你，所以才会做这样的梦。机械的把梦说成代表了吉凶预兆之类的话是迷信的，不科学的。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦人死。梦抚抱死尸主财利，梦尸骸遍野主荒乱，梦帝王崩者吉昌，梦父母兄弟死者主疾病。梦亲族友人死者，当细详之，其验不一。惟梦婴儿死者，争论除，邻里安，产母无恙。《梦林玄解》</p></p>
