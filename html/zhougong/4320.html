<h1>【梦见柏油】</h1>

                                <p>梦见柏油，能找到失散的人。</p><p>因不能生育，忧心如焚的女人梦见柏油，很快会临盆。</p><p>梦见铺柏油，将会交好运。</p><p>女人梦见铺柏油，丈夫会花天酒地，放荡不羁。</p><p>病人梦见铺柏油，身体很快会健康。</p><p>商人梦见铺柏油，能挣得很钱。</p><p>梦见别人身上沾满了柏油，倒霉的日子要到来。</p><p>梦见装满柏油的桶，在陌生人的帮助下，会成为大名鼎鼎的人物。</p>
