<h1>【梦见绿叶】</h1>

                                <p><p>　　梦见绿叶，将会有新的工作机会。</p><p>　　梦见绿叶满枝，鲜花遍地的梦，意味着你的生活丰富多彩。</p><p>　　梦见树枝抽芽，春草吐绿的梦，预示着你的工作会出现新的生机。</p><p>　　求职者梦见绿叶，预示求职运气走高，机会较多，猎头主动联络你也是有可能的，不过的心思多多，往往不够珍惜眼前的机会。</p><p>　　体力劳动者梦见绿叶，预示容易引发呼吸系统疾病，多喝滋润的流质非常有必要。手部和肩部是需要留心的部位。</p><p>　　生意人梦见绿叶预示您的财运有所回升，虽然收入增长的可能性不大，但是随意消费的欲望逐渐减退。投资时机并不成熟，多学习理财知识更有用。</p></p>
