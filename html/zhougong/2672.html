<h1>【梦见山芋】</h1>

                                <p>梦见山芋，吉兆，预示着生活不愁吃喝。</p><p>梦见吃山芋，预示着会有好运。</p><p>病人梦见吃山芋，身体不久会康复。</p><p>原版周公解梦：</p><p>梦芋，吉。出军梦此，粮饷有余;行旅梦此，囊资充足;贫闲梦此，粮食有备;流离颠沛者梦此，不会断火绝烟。《梦林玄解》</p><p>梦芋。出军梦之，主粮饷有余;行旅梦此，主囊资充足;贫困梦此，主饔有备;难人梦此，亦不至断火绝食。《断梦秘书》</p>
