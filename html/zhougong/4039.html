<h1>【梦见刀斧】</h1>

                                <p><p>　　梦见使用刀斧而受伤，表示开始转运。</p><p>　　梦见别人赠送刀斧，预示着福气到来。</p><p>　　梦见斧子，靠自己的势力能消灭敌人。</p><p>　　梦见有人给自己斧子，意味着靠朋友的帮助会从敌人那里逃出来。</p><p>　　梦见旧而钝的斧子，不可能与敌人进行较量。</p><p>　　梦见连人带斧子从树上掉下来，成功的障碍会消除。</p><p>　　梦见姑娘赠送斧子给自己，会履行自己的诺言与她完婚。</p><p>　　<strong>原版周公解梦</strong></p><p>　　刀斧自伤，大吉利。《周公解梦》</p><p>　　刀斧自伤，主大吉。《周公解梦》</p><p>　　得人刀斧，禄位至。《周公解梦》</p></p>
