<h1>【梦见在水中飘】</h1>

                                <p><p>　　梦见在水中飘，没有下沉的担忧，表示你的身体健康良好，工作进度很快。如果梦到在水中下沉了，而且有挣札的感觉，表示你在工作上会碰上困难，让你筋疲力尽。</p><p>　　梦见自己漂浮在空中，提醒着你的精神状态或健康很差，是生病的前兆，一定要多加小心。</p><p>　　梦见飞翔主升迁，飞翔是位置的升高，代表着职位的提升，意味着升迁和生意上获利。</p><p>　　成人梦见飞上天空，并自由飞翔，标志着你的自由和成功，是梦者自信的表现。</p><p>　　未成年人梦见自己飞翔，是正在长高的生理现象的反映。</p></p>
