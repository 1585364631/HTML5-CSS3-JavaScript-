<h1>【梦见电视 电影】</h1>

                                <p><p>　　一种预知梦。</p><p>　　梦见画面上出现地震或台风的话，表示你的工作将有异动，或是情人将被调至外地工作。</p><p>　　梦见剧情没有照你所想的发，表示你对现状感到不满。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：你如果梦见自己在电影院看电影，表示你看到了自己往昔或性格中的某个领域，而且应该引起更多的关注，你尝试着客观地看待自己。此外，梦境也表示你逃离了现实。</p><p>　　心理分析：有名的人，如歌星、影星，在梦中表示你所喜欢的良好性格的投影。</p><p>　　精神象征：从精神的角度看，你追求完美的前提是深入、透彻地了解自身性格种种方面的性格。</p></p>
