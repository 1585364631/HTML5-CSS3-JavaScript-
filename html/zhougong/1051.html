<h1>【梦见别人心灵忏悔】</h1>

                                <p>　　从周公解梦来说，梦见别人在忏悔，是不祥之兆，会心情烦闷，愁眉不展。</p><p>　　梦见有人在苦行时丧生，是祥兆，人生会发生好的转折，有可能得到藏匿的财宝。</br></p><p>　　梦见敌人在忏悔，会永远以自己为敌。</br></p><p>　　但是梦见朋友在苦行，危急时刻会得到陌生人的帮助。</br></p><p>　　梦见子在苦行，灾祸会降临。</br></p>
