<h1>【梦见儿女】</h1>

                                <p><p>　　梦中的同性儿女很多时是自己的化身。</p><p>　　梦见儿女去世是代表你希望他(她)可以快点成长独立。</p><p>　　在现实中没有儿女而梦见儿女的话是代表对生活有不满，又或者有些幼稚的想法。</p><p>　　梦见儿女跟您非常亲近，不是好预兆，虽不至于发生最坏的情形，但将会遭遇令人烦恼的事，梦见把女儿抱起来，则有争吵之事发生，梦见把儿子抱起来，是吉梦，表示心愿可实现。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见儿女改服，悲泣。《敦煌本梦书》</p></p>
