<h1>【梦见遇见尴尬的事】</h1>

                                <p>　　微笑，代表的是朋友之间的友谊。</p><p>　　如果梦见别人微笑，意味着你将获得朋友的友谊，这个梦表明你是一位乐观之人，具有良好的人际交往能力。</p><p>　　如果梦见自己微笑，表明近一时期你的心情开朗，精神愉快，这个梦预示着你会得到一个极好的回报。</p><p>    </p>
