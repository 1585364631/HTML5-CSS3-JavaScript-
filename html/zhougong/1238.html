<h1>【梦见爸爸】</h1>

                                <p><p>　　梦里听到父亲去世的消息，虽然是有好消息传来的征兆，但实际上可能听到讣告。 </p><p>　　梦到自己的父亲，意味着遇到困难，想寻求别人的支持。</p><p>　　如果梦到死去的父亲，表示你的事业使你累得喘不过气来，你骑虎难下无法松驰下来。</p><p>　　年轻女性梦到死去的父亲，预言她的男友会欺骗她。</p></p>
