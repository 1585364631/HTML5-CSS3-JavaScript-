<h1>【梦见柳树,杨柳,垂柳】</h1>

                                <p><p>梦见游园垂柳束人衣。</p><p>
垂柳，娇柔之物;束者，拘留也。</p><p>
男子梦此，主必有美人与之私通，恋恋不舍;女子梦此，主有意中之人，依依在念之象。</p><p>
梦见水边垂柳，将遇桃色纠纷。</p><p>
梦见地生柳，主诸事悠长之象。</p><p>
家有少女，当有柳姓之子求婚;家有长子，恐有烟花私约之事。</p><p>
梦见水中柳，吉。</p><p>
此梦主家庭无恙，做事无碍，求财得财，求名得名，求利也吉，凡事安康、顺利。</p><p>
梦见倒垂柳，凶。</p><p>
此梦男子主败家，女子主无寿，凡事皆不吉利。</p></p>
