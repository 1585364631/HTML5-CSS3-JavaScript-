<h1>【梦见等厕所】</h1>

                                <p><p>　　梦见你很急很急想要上厕所，不过你去敲遍所有的门却全部都在使用中，你急到都快大出来了，这个梦是在警告你，凡事千万不要太贪心了，有得到就好，否则会让自己失去更多，到时就欲哭无泪了。</p><p>　　梦见尿尿，预示着生活会很幸福。</p><p>　　梦见在自己厕所里小便，表示一切困难都会过去。</p><p>　　女人梦见在公厕里解大便，会受到污辱和歧视。</p><p>　　梦见自己在厕所里小便，表示一切困难都会过去。</p><p>　　病人梦见在自己的厕所里小便，身体一定会康复。</p><p>　　男人梦见在公共厕所大便，代表要生病。</p></p>
