<h1>【梦见鼻子出血】</h1>

                                <p><p>　　梦见鼻子出血，不祥之兆，是得病的预兆。</p><p>　　病人梦见鼻子出血，会长时间卧床不起。</p><p>　　梦见鼻子流血可能表示着灾难要临头。</p><p>　　梦到别人流鼻血，吉兆，预示着生活会幸福。</p><p>　　老人梦见流鼻血不止，则您的运势万事亨通，前途充满了光明与希望。得意忘形则破坏大好运气，社交要圆滑谦虚。（由周公解梦 提供）</p><p>　　学生梦见流鼻血不止，学业将有长进。特别是历史、地理等需要死记硬背的科日，将很有把握。以往只有六十分的科目，也将超过九十分，老师定会刮目相看的。</p><p>　　梦见鼻孔生脓包，亲人会受骗。</p><p>　　女人梦见鼻子受伤，丈夫的家会臭名远扬。</p></p>
