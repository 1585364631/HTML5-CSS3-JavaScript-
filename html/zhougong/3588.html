<h1>【梦见刺绣】</h1>

                                <p><p>　　梦见刺绣是吉兆。</p><p>　　梦见自己学刺绣，能善于经商。</p><p>　　梦见购买刺绣服装，家里要办婚事。</p><p>　　女性梦见自己在刺绣，她将因自己的机智和把遇到的事情处理得最好的能力而受到赞美。</p><p>　　已婚女性梦见刺绣品，表示她的家庭增添新成员。</p><p>　　恋爱中的男人梦见刺绣，预示他将娶到一位聪明而节俭的妻子。</p><p>　　<strong>原版周公解梦</strong></p><p>　　见刺绣，主事吉。《周公解梦》</p><p>　　梦园中刺绣。梦者主心事未遂，力倦神萦。幼女梦之，主针线情工。《梦林玄解》</p></p>
