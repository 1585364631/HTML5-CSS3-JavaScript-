<h1>【梦见烦恼】</h1>

                                <p><p>　　梦见朋友烦恼工作，表示你或朋友可能会有疾病，或是会遇上困境。</p><p>　　梦见为事情烦恼，这是表示现实生活中有一些棘手的事情，在你巧妙的安排下已经圆满的解决了，而你这方面的才能也得到同事、上司的赞赏。</p><p>　　梦见为钱烦恼，这是表示你在现实生活中，为了要赚大钱所付出的辛苦努力，再过不久就要回收了，你的心愿也将如愿以偿。</p><p>　　<strong>梦见烦恼的案例分析</strong></p><p>　　梦境描述：梦见自己工作中出错，被上司责骂，因为烦恼生气头发变白了。</p><p>　　梦境解析：此梦预示在现实生活中你遇到了一些麻烦，不过最终在你的努力之下，还是能圆满成功。</p></p>
