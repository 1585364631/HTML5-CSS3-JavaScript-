<h1>【梦见侄子】</h1>

                                <p><p>　　梦见自己的侄子，如果梦见他面目清秀，预示很快你将获得一项技能，你很欣慰;如果面目丑陋，你将遇到让人失望不安的事情。</p><p>&nbsp;</p><p>　　梦见侄子说话，爱情运急速上升。两人将处于相知相爱的幸福里，但要小心，不可因一时冲动而做出遗恨终身的事。</p><p>　　单身的人梦见侄子很可爱，预示你的爱情会先甜后苦。</p><p>　　男人梦见侄子说话，提醒你正在准备的旅行阻碍多，最好不要去。</p></p>
