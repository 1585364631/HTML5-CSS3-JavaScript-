<h1>【梦见吃鸟肉】</h1>

                                <p><p>　　梦见吃鸟肉，这是在警告你话千万别太多了，尤其是平常就长舌的人，做了这个梦，表示会因为自己的多嘴，而造成不可收拾的局面。</p><p>　　梦见打鸟，预示着厄运即将来临</p><p>　　梦见抓鸟，要发财是交好运的预兆</p><p>　　梦中听见鸟叫，会有喜事临门。</p><p>　　<strong>原版周公解梦</strong></p><p>　　吃肉者，主富贵。《周公解梦》</p><p>　　梦见食鸟肉者，有子孕。《敦煌本梦书》</p><p>　　梦见食死禽肉者，分散。《敦煌本梦书》</p></p>
