<h1>【梦见龙舟】</h1>

                                <p><p>　　赛龙舟是端午节的一项重要活动，在我国南方很流行，它最早是古越族人祭水神或龙神的一种祭祀活动，其起源可追溯至原始社会末期。</p><p>　　梦见在龙舟比赛中划船，可能遇盗贼，尤其在餐厅或咖啡店，要特别小心保管所带的财物。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦观龙舟。此梦非有虚喜，必有虚惊。凡事皆宜小心谨慎。《梦林玄解》</p><p>　　梦龙舟殿阁旗幡，大吉。此皇宫御用之舟，凡梦之者，必有幸遇贵人接引之兆。《梦林玄解》</p></p>
