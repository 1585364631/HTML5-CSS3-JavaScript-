<h1>【梦见交友 交朋友】</h1>

                                <p><p>　　梦里交上新朋友，意味着在名利方面有收获。不久的将来，做梦者会名声大震、钱财大增。</p><p>　　梦见和小贩交朋友，生意会好转，发大财。</p><p>　　梦见和清洁工交朋友，会名声大噪，得财进宝。</p><p>　　<strong>原版周公解梦</strong></p><p>　　交新朋友，主进财。《周公解梦》</p><p>　　梦友人披发跣足，主其人有杀身之祸。《断梦秘书》</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦见交友，非富则贵。</p><p>　　心理分析：梦里交上新朋友，意味着在名利方面有收获，不久的将来，做梦者会名声大振、钱财大增。好好把握机会吧!</p></p>
