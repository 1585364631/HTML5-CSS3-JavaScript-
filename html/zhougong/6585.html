<h1>【梦见左眼跳】</h1>

                                <p><p>　　梦见左眼跳主财、右眼跳主灾，可见你想发财，但梦只是梦，还需自己努力。这分男和女的，男的答案跟女的相反。</p><p>　　老人梦见左眼跳，暗示会有灾难到来，有可能要去世。</p><p>　　男人梦见左眼跳，预示事来有成，会功成名就。</p><p>　　女人梦见左眼跳，暗示会损失大量的钱财。</p><p>　　梦到自己眼跳，预示梦者的生活会有新的变化，可能会有小的困难出现。</p><p>　　梦见眼跳，梦见右眼下眼皮跳，预示梦者会遇到不好的事情，需小心，特别是女性晚辈或下属。</p><p>　　眼皮跳的位置不一样，代表的意义也不相同。命理师说，眼尾跳不是好事，但如果是靠近眉毛的位置，那就是有贵人相助。</p></p>
