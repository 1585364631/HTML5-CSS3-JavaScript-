<h1>【梦见化妆品】</h1>

                                <p><p>　　梦见化妆品，对男性而言，表示他的妻子会生一个女儿。对于女性而言，表示自己将有一笔意外之财，而且丈夫的生意也能够一帆风顺。若老年人做此梦表示心中有压抑很久的心愿无法完成。</p><p>　　男性梦见使用或购买男用化妆品，也是好的喻示，若梦见使用或购买女用化妆品，则当心名誉受损而影响生意或职业，宜听从建议，认真审视目前所从事的活动，或重新选择合作的伙伴。</p><p>　　女性梦见自己的梳妆台上堆满了各种化装品，暗示做梦人对现在自己的经济条件、身份、地位或生活状况不太满意。</p><p>　　已婚女人梦见别人的化妆品，暗示你要能发生婚外恋。</p><p>　　孕妇梦见自己得到化妆品，预示会生漂亮女儿。</p></p>
