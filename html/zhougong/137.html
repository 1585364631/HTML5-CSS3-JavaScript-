<h1>【梦见眼睛被蒙】</h1>

                                <p><p>　　女性梦见自己的眼睛被蒙起来，表示麻烦的事情使她陷入困境，而其他人对她遇到的事感到不满。</p><p>　　在梦中眼睛被遮盖起来，象征着有意识地尝试着欺骗梦者。梦者如果把别人的眼睛蒙起来，表示他跟其他人交往时是不诚实的，原因可能还存在于未被发觉之间。梦者也许需要时间，从外部世界对自己进行反省。</p><p>　　梦到自己的眼睛被蒙起来了，表示麻烦的事会让你陷入困境，而且周遭的朋友、好朋友也都对你不谅解，一时之间你也不知如何解决，唯一的办法就是等待机会再解释清楚。</p><p>　　被遮盖起来的眼睛可能显示了一种过度隐藏的惯例。</p></p>
