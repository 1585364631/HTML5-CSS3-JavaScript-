<h1>【梦见化身】</h1>

                                <p><p>　　梦见自己是神的化身，会失去信徒的尊重。</p><p>　　梦见人是神的化身，要结交新朋友。</p><p>　　梦见与神的化身交谈，会长寿富有。</p><p>　　梦见自己成为神的化身，是不祥之兆，会失去人们的信任。</p><p>　　梦见自己化身成大猩猩，预示着遇到麻烦有是非之事发生，与朋友家人发生争吵。要多注意说话的语气。</p><p>　　梦见自己是地藏菩萨的化身，证明你很善良，想帮助别人，也和地藏菩萨有缘。有时间一定到安徽九华山拜拜地藏菩萨的。</p></p>
