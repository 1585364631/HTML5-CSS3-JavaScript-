<h1>【梦见金戒指】</h1>

                                <p><p>　　已婚女人梦见戴金戒指，会生男孩。</p><p>　　未婚男子梦见戴金戒指，能与自己意中人结为伉俪。</p><p>　　未婚女子梦见戴金戒指，会与陌生人一见钟情。</p><p>　　热恋中的男子梦见戴金戒指，会见到自己的情侣。</p><p>　　梦见得到金戒指，是凶兆，会遭受损失。</p><p>　　男人梦见卖金戒指，意味着要出国访问。</p><p>　　商人梦见买金戒指，生意能赚大钱。</p><p>　　囚犯梦见金戒指，不久会释放出狱。</p></p>
