<h1>【梦见阿伯 老伯】</h1>

                                <p><p>　　梦见老伯，你会跟人有争拗，别人会诬告你。不要进行赌博活动，因为你没有横财。</p><p>　　商人梦见老伯，预示着你的生意做的很成功，有着很多老客户，这让你一直有着稳定的来源。</p><p>　　做梦梦到老伯，意味着你在遇到困难时，可能寻找别人的帮助，单靠你自己是没有办法成功的。</p><p>　　梦见老伯变成了小孩，暗示会有比你年长的人在暗中破坏你的计划，使得你受到很大的损失。</p><p>　　通常，梦到老伯提醒你要注意一些不起眼的事情，会影响到你的发展。</p></p>
