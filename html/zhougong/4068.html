<h1>【梦见丹砂】</h1>

                                <p><p>　　为寻求长生不老丹而兴起的炼丹术，就是使用丹砂，所以丹砂主增寿。</p><p>　　梦见丹砂，主大吉之兆。</p><p>　　梦见吞掉丹砂，预示着增寿。</p><p>　　老人梦见丹砂，预示将会健康长寿。</p><p>　　病人梦见吐食丹砂，预示很快会痊愈，可以出院了。</p><p>　　<strong>原</strong><strong>版周公解梦</strong></p><p>　　梦丹砂，大吉。梦吞丹砂者，主有寿得道。《梦林玄解》</p></p>
