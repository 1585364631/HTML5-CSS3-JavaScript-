<h1>【梦见打喷嚏】</h1>

                                <p><p>　　梦见打喷嚏，预示你会收到意外的消息，或是和朋友闹矛盾。</p><p>　　梦见自己打喷嚏，预示突然而至的消息将让你改变计划。</p><p>　　梦中看见或听见别人打喷嚏，预示有人来访，这将会打扰你平静的生活。</p><p>　　梦见别人打喷嚏，那你必须振作精神，努力争取你自己的愿望与要求。</p><p>　　梦见发烧，预示烦恼终于将要结束，一切顺利。</p><p>　　梦见感冒、咳嗽，还可能暗示你要和别人合伙做生意。</p><p>　　梦见住院的高烧病人，暗示你会从事跟医疗有关的行业，当医生或卖药，会发财。</p><p>　　梦见有小孩发烧，暗示可能会遇到麻烦，计划难以很快实现。</p></p>
