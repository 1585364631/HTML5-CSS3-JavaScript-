<h1>【梦见拉丁文】</h1>

                                <p><p>　　梦中的拉丁文，是暂时性的低潮之意。</p><p>　　拉丁文出现在你的梦中，是你内心之中有点茫然的体现。</p><p>　　如果看见拉丁文，表明近一时期你可能会处于低潮。</p><p>　　如果听到拉丁语，暗示你若能坚持到底，事情就会向好的方向发展。</p><p>　　梦见英语，英语的梦(如上英语课等)，代表的是旅行与成功。</p><p>　　梦见学英语，预示着旅行或成功。</p><p>　　梦见文字，如果是认识的文字，代表工作会顺利;</p><p>　　梦见的文字如果不认识，工作中会遇到困难。</p></p>
