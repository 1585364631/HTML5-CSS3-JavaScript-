<h1>【梦见头出血】</h1>

                                <p><p>　　梦见头出血，吉兆，意味着会中头彩，是发财的预兆。</p><p>　　梦见血从头上流下，自己的财产会有继承人。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：鲜血历来是生命和生命能量的象征。梦景如果涉及到暴力行动，造成流血，这里几乎可以归结为你怀揣着自身破坏的力量。如果梦中止住了流血，表示你意识到自己的力量。如果你受到别人帮助，止住了自己的流血，那么你应该明白到底需要何种方式的帮助，才能排除和克服痛苦。</p><p>　　心理分析：你无论施行或者忍受滥用感情的何种痛苦，在梦中可能表现为流血的伤口。</p><p>　　精神象征：在身体中流动着的血液象征着人变得年轻的力量。</p></p>
