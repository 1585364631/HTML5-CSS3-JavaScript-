<h1>【梦见挖莲藕】</h1>

                                <p><p>　　梦见挖莲藕，吉兆，会结交忠实的朋友。</p><p>　　梦见挖藕，吉兆，预示着会有好消息。</p><p>　　未婚男女梦见挖藕，预示着会很快找到意中人。</p><p>　　梦见藕，吉兆，会有高兴的事情发生。</p><p>　　未婚男女梦见藕，会很快找到恋人。</p><p>　　已婚女人梦见藕，是发财的预兆。</p><p>　　梦见向陌生人赠送藕，靠朋友能发财。</p><p>　　病人梦见吃莲藕，身体会很快恢复健康。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦食藕。主生男女多智慧秀巧。《断梦秘书》</p><p>　　梦雪藕，吉。士人梦此，心窍开通，有经纶抱负;女子梦此，主素性 粹白，有清洁之仪容。疾病者梦此，夏秋当消导，冬春当滋补。《梦林玄解》</p></p>
