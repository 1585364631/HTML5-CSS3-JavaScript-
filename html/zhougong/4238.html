<h1>【梦见棺尸 棺破】</h1>

                                <p>官爵本是发臭腐烂的东西，所以将得高位就会梦见棺材腐尸</p><p>钱财本是粪土，所以将得钱财就会梦见肮脏的东西。</p><p>原版周公解梦：</p><p>梦见棺破，有死亡。《敦煌本梦书》</p><p>梦开土见棺尸。病人梦此最不吉，讼者尤不祥，惟农圃得此，稻黍丰熟，麦全收。见棺吉，见尸凶。《梦林玄解》</p>
