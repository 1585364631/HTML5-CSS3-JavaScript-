<h1>【梦见结束】</h1>

                                <p><p>　　梦见战争结争，表示是家庭和睦的征兆。</p><p>　　梦见饥荒结束，表明梦者前途光明，充满希望;</p><p>　　梦见游戏结束，暗示梦者做的事情败露或者不再需要伪装。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦见结束，象征着实现了目标，或者到达了事物必须更改的顶点。梦者面临抉择的关键时刻，他应该当机立断，什么该放弃，什么该继续进行。</p><p>　　心理分析：梦者面临的某种困境终于进入了良好的结局。</p><p>　　精神象征：从精神学角度看，结束表示潜意识或者死亡。</p></p>
