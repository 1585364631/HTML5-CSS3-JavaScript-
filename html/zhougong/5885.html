<h1>【梦见说谎、撒谎】</h1>

                                <p><p>说谎有好事现实中，人们为了生存，不得不说一些必要的谎话，来求得别人的认可和满意。</p><p>
所以，在梦中，谎言就变成了好消息。</p><p>
梦见自己说谎，意味着将会遇到好事。</p><p>
梦见陌生人对自己说谎，则意味着发财。</p></p>
