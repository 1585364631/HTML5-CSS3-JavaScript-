<h1>【梦见鸡肉】</h1>

                                <p><p>　　梦见吃鸡鸭的肉，表示家中无忧大吉。</p><p>　　梦见吃鸡脖子，财运将好转。</p><p>　　梦见吃鸡肉，是吉祥的梦境。</p><p>　　上班的人梦见吃鸡肉，会得到上司的肯定，并且有升迁的机会。</p><p>　　自己当老板的人梦见吃鸡肉，事业则会越来越旺盛。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见食死禽肉者，分散。《敦煌本梦书》</p><p>　　食鸡鸭等肉，皆吉。《周公解梦》</p></p>
