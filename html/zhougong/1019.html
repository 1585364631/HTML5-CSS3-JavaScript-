<h1>【梦见观察别人的脸部变化】</h1>

                                <p>　　从周公解梦来说，梦者如果在梦中把注意力集中在另外一人的脸上，表示尝试着理解这个人。如果梦者观察自己的脸，可能希望解决如何在日常生活中表现自己的问题。如果在梦中把脸遮盖起来，表示诸般隐蔽的力量，或者表示拒绝承认自己的本领。</p><p>　　人们通常观察别人的脸从而知道关于该人的情况，从精神的角度看，梦中见到的脸表示达到知识和信息的尝试，这类信息在其他途径上是无法获得的。</br></p><p>　　从精神的角度看，梦中见到脸表示各种各样的自然力量。</br></p>
