<h1>【梦见礼服】</h1>

                                <p><p>　　梦见穿礼服是可得名声和地位的吉兆。戴礼帽的梦也一样是吉兆。</p><p>　　女性梦见穿礼服，则表示可生气质高贵的孩子。</p><p>　　梦见结婚礼服，象征你将会参加令人愉快的工作，有机会结识新的朋友。</p><p>　　梦见结婚礼服脏乱不整，预示你会失去与某个你很敬重的人之间的亲近关系。</p><p>　　<strong>周公股市</strong></p><p>　　梦见穿礼服，股市将先跌而后涨。</p></p>
