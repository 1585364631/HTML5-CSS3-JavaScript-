<h1>【梦见光脚丫】</h1>

                                <p><p>　　梦见光脚丫，意味着会有一份好工作。</p><p>　　&middot;梦见光脚丫走路，意味着刚得到新工作还不是很适应，需要一段时间去适应。</p><p>　　梦见自己光脚，预示着最近自己会很少出门，每天基本上都会在家里度过。</p><p>　　梦见夜里穿着破烂的外套赤脚徘徊，表示你的期望将破灭，你的每一次努力将被不幸所困扰。</p><p>　　梦见自己光脚走路，代表最近自己会遇到一些麻烦，但是却没有人可以帮到自己，全靠自我拼搏，吃一些苦头才可以度过。</p><p>　　梦见没穿鞋子，预示着自己平时做事都比较马虎。</p><p>　　梦见自己没穿鞋，主要提防小人，因为脚在周易范畴里指小人。不穿鞋子就是无所禁忌，容易出乱，小心就好。</p></p>
