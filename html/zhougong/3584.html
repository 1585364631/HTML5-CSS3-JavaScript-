<h1>【梦见衬裙】</h1>

                                <p><p>　　梦见新的衬裙，预示你为自己所拥有的感到自豪，你将被熟人善意地嘲笑。</p><p>　　梦见弄脏或撕裂衬裙，预示你的名誉有被玷污的危险。</p><p>　　年轻女子梦见自己穿着柔软光滑，或者干净的衬裙，预示她将拥有一个溺爱她的但十分有男子气概的丈夫。</p><p>　　如果梦中突然察觉自己的裙子里没穿衬裙，预示坏运气和很多让人失望的事情。</p><p>　　梦见在聚会或步行时，衬裙脱落下来，预示她将难以留住自己心爱的人，梦后也可能有其他的失望。</p></p>
