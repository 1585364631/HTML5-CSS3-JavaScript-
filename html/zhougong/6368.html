<h1>【梦见骄傲清高】</h1>

                                <p></p><p>周公解梦 梦见冥想：</br></br>　　冥想在梦中的意义和梦者在清醒状态下是否练习冥想有关。在前一种情况下，梦中的冥想表示梦者对进行精神训练充满了热情，这使他能够进一步接触到自己的意识深层，后者则表示梦者较为内向。</p><p>　　从这个层面上可以看出，梦中的冥想说明梦者的精神活动必须遵循一定的准则。</p><p>　　一个人经常会不自觉地希望改变自己的认识和观点。梦见自己练习冥想表示梦者的这一愿望是可以实现的，他可以藉此达到一个更富有创造性的精神层面。</p><p></p>
