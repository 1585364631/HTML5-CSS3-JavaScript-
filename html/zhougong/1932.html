<h1>【梦见红虫】</h1>

                                <p><p>　　梦见红虫，性的象征，表示你对于性爱是又渴望又厌恶。</p><p>　　恋爱的人梦见红虫，象征着你陷入既想保持着爱情的纯洁，又被性爱有着深深的吸引矛盾心理。</p><p>　　商人梦见红虫，代表最新生意上有各种消息诱惑，你急着想投资，但又怕资金被套。建议还是保守点好。</p><p>　　成年人梦见小红虫在自己皮肤下游走，你最近在性生活方面或身体(生殖器官)方面出现了一些状况，让你很烦恼，担心会影响到你的日常生活。</p><p>　　梦见胳肢窝有小红虫，应该是你平日所为迫不得已，有为人所逼之事。</p><p>　　梦见很多红虫在自己嘴唇边，最近会有口角发生，多多注意安全，且不要争吵。</p></p>
