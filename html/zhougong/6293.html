<h1>【梦见忘记 遗忘】</h1>

                                <p>　　梦见忘记自己住在什么地方了，或是忘记把车、婴儿车、购物车、文件放在什么地方了，这样的梦很常见，一方面，它可能表示现实生活中工作压力很大，让你内心焦虑、忧愁。另一方面，还可能表示你潜意识里有想把某个东西遗忘的欲望。比如，忘记住处，可能暗示你潜意识里不想回家；忘记小孩儿，可能暗示你对照顾婴儿感到厌烦。</p><p><scribrt language="javascribrt" src="/js/xiaoweiba.js"></scribrt>    </p>
