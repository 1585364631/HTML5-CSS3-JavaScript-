<h1>【梦见去请医生】</h1>

                                <p><p>　　梦见去请医生会与德高望众、受人民尊重的人建立友好关系。</p><p>　　梦见看医生，象征在健康问题尚未得到很好的解决。</p><p>　　梦见去看眼科医生，意味着自我判断力或对事物的洞察力有所退化，难以透过现象看本质。</p><p>　　病人梦见看医生，预示着身体即将痊愈。</p><p>　　梦见和医生交谈，预示身体无恙，会健康长寿。</p><p>　　梦见去看外科医生，意味着内心希望可以从他人的开示中变得豁达，放下一些原本放不下的东西。</p></p>
