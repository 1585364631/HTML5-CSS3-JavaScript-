<h1>【梦见天梯】</h1>

                                <p><p>　　在神话中，天梯是连接人间与天堂的路径，在梦里天梯代表精神旅途上不同的阶段。</p><p>　　梦见爬上天梯代表提升、发展与进步。</p><p>　　梦见从天梯爬下来代表不幸、逃避和失望。</p><p>　　梦见从天梯掉下来代表艰难、风险和失败。</p><p>　　梦者在远处观察天梯，表示梦者从更高远的视野看透人生。</p><p>　　梦见天堂，大吉大利。病人梦见天堂，会长期过着无忧无虑美满的充满爱情的生活。</p><p>　　被判为死刑的囚犯梦见天堂，国王登基时要宣布大赦，自己会免于一死。</p><p>　　旅游者梦见自己在天堂，旅行会胜利，到达目的地后能发大财。</p><p>　　商人梦见天堂,生意能赚大钱，因为所经营的货物，需求量会突然猛增。</p></p>
