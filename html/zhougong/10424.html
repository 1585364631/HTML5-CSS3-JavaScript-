<h1>【梦见违约】</h1>

                                <p><p>　　梦见违反规章，生意会亏本。</p><p>　　士兵梦见违反部队规定，会受到上司的讨厌。</p><p>　　梦见伺候虚弱的人，会得到长辈的祝福。</p><p>　　梦见妻子违法或衰弱，家里会得不到安宁。</p><p>　　老人梦见自己是个无用之人，不久要离开人世。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：毁约主福。人们都知道计划赶不上变化，许下诺言不一定能实现，而且你之所以会许诺，往往是因为对方对你缺乏信任。所以在梦中，许诺是上种不祥之兆，毁约反而是福。</p><p>　　心理分析：梦见自己毁约，意味着幸福的来临。商人梦见自己毁约，意味着能开拓出新的市场。</p></p>
