<h1>【梦见意中人】</h1>

                                <p><p>　　年轻女子梦见自己的白马王子，表示过一段时间后，让她感到快乐和满足的喜事不断。</p><p>　　单身汉梦见遇到他的意中人，表示他的事业将很快向好的方向转变。</p><p>　　梦见自己的心上人跟别人结婚了，预示你会与恋人分别，你的心上人或者你自己，有可能会遇到变故，有生命危险。</p><p>　　梦见自己有意中人但却跟别人结婚，与对象死别的可能性很高。不但是对象，做梦的你也有可能面临危险。自己有伴侣，但却由别人充当自己老公或妻子的梦，这是告知自己的伴侣出现越轨的行为的梦。伴侣与陌生的异性窃窃私语，仔细倾听原来是在说自己而感到不愉快的梦，暗示你的伴侣已经有了情人。</p></p>
