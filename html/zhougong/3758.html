<h1>【梦见金元宝】</h1>

                                <p><p>　　金元宝在生活中极受人们青睐，可是梦中的金元宝却不一定是好事。</p><p>　　梦见藏匿的金元宝，会遭厄运。</p><p>　　女人梦见金元宝，生活会幸福。</p><p>　　梦见把金元宝送给别人，是发财的预兆。</p><p>　　商人梦见金元宝，生意会亏损。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦雷开地见金宝，主得意外之财。《梦林玄解》</p><p>　　梦掘田得金元宝，吉。梦此诸获利，家家梦此其瑞异常。(《梦林玄解》)</p></p>
