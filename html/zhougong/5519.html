<h1>【梦见拜揖】</h1>

                                <p><p>　　梦见和常相见的人拜揖，可能预示着离别或者生死离别之意。</p><p>　　梦见和多年没见的人拜揖，预示着相见的日子不远了。</p><p>　　梦见磕头，吉兆，会事事顺利。</p><p>　　工作人员梦见磕头，工作会得到领导的认可。</p><p>　　商人梦见磕头，生意会很顺心。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见拜起不得，大吉。《敦煌本梦书》</p><p>　　梦见得人拜，大吉。《敦煌本梦书》</p><p>　　梦拜揖。梦此主更易之兆。若梦平日同居常会之人顿首稽首，乃别离之象，或生离异处，或死别殊途，吉凶未可概论。若其人久别他乡，数年不会，而梦相拜揖，佳期在迩矣。《梦林玄解》</p></p>
