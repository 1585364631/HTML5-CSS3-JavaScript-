<h1>【梦见门插销】</h1>

                                <p><p>　　梦见门插销，预示别人将向你求援，而你的回应很不友好。</p><p>　　梦见坏掉的门插销，预示你将和最亲密的友人争吵，丧失和气。此梦也预示着疾病。</p><p>　　梦见门环门闩，表示你的心中没有什么主见，必须找人出主意。</p><p>　　梦到门闩，表示有人会向你求救。</p><p>　　梦见门闩坏了，表示你不满意朋友的所作所为，也象征你可能生病了，或家前将有盗贼之难。</p><p>　　梦见用很多锁锁门，潜意识里对自己及自己财务安全的担心。</p><p>　　梦见上锁的门，前面的障碍会被清除。</p><p>　　梦见锁门，表示你有心结，没有安全感。要打开心门，化解生活中压力，理解身边的人。</p></p>
