<h1>【梦见拳头】</h1>

                                <p><p>　　梦见自己双手握拳，或是摩拳擦掌的情景，通常表示事业或生活中会有令你格外欣喜激动的事情。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦被人缚拳牵去，凶。梦此战场被虏，争讼被囚，营谋被人欺，势利俱失，临事宜慎之。《梦林玄解》</p><p>　　梦两拳渐大，吉。加官迁职，禄位升高之兆。文人梦此大贵;常人梦此，必得贵人委托;武将梦此，粮足兵强。《梦林玄解》</p><p>　　梦拳有金丸子，吉。女人梦此，产麒麟贵子;男人梦此，病中遇良医。 《梦林玄解》</p></p>
