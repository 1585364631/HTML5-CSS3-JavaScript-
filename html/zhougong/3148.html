<h1>【梦见皮鞋开胶】</h1>

                                <p><p>　　梦见皮鞋开胶，不祥之兆，生活会遭厄运。</p><p>　　病人梦见皮鞋开胶，病情会加重。</p><p>　　商人梦见皮鞋开胶，即将到来的机会会很快失去。</p><p>　　梦见皮鞋，预示着要远行。</p><p>　　商人梦见皮鞋，会找到赚钱的好项目。</p><p>　　梦见穿旧皮鞋，生活会遭厄运。</p><p>　　梦见皮鞋丢了，会大难临头。</p><p>　　梦见皮鞋破掉，预示家人易染上疾病。</p><p>　　梦见皮鞋破了，脚踢头或是后脚跟露了出来，表示你的亲人将会染上风寒，不过幸好不是很严重，所以也不必太过担心，只要看医生吃个药、多休息就好了。</p><p>　　梦见皮鞋丢了，预示灾难会临头。</p><p>　　鞋匠梦见修皮鞋，会影响自己的前途。</p></p>
