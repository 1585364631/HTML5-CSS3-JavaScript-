<h1>【梦见栀子花】</h1>

                                <p><p>　　栀子花是天上七仙女之一，她憧憬人间的美丽，就下凡变为一棵花树。一位年轻的农民，孑身一人，生活清贫，在田埂边看到了这棵小树，就移回家，对她百般呵护。于是小树生机盎然，开了许多洁白花朵。为了报答主人的恩情，她白天为主人洗衣做饭，晚间香飘院外。</p><p>　　栀子花其花语是&ldquo;永恒的爱,一生守候和喜悦&rdquo;。</p><p>　　梦见栀子花，主生佳儿。</p><p>　　未婚男子梦见栀子花，表示即将遇见一位纯洁美丽的女性，千万要抓住机遇。</p><p>　　已婚女子梦见栀子花，这是胎梦，表示马上会有健康漂亮的宝宝。</p></p>
