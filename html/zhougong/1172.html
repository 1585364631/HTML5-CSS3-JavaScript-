<h1>【梦见别人穿新鞋】</h1>

                                <p><p>　　梦见别人穿新鞋，从周公解梦来说，体现了你内心存在的一些纠结、矛盾、争执等。</p><p>　　梦见别人穿新鞋，不合脚或者磨脚，表示你最近可能会遇到一些倒霉的事情，心态要放好，一切都会过去的。</p><p>　　女人梦见别人穿新鞋，预示着你可以马上拥有一段新的恋情或者是婚姻方面有很大的收获等。</p><p>　　男人梦见别人穿新鞋，预示着在工作上将会有升职加薪的可能，但可能会遭受到小人的陷害，要注意提防。</p><p>　　学生梦见别人穿新鞋，预示着学习成绩将有所提高，但还需要继续努力。</p></p>
