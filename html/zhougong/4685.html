<h1>【梦见熊熊烈火】</h1>

                                <p>梦见柴火熊熊燃烧，在恋爱方面会更趋热烈。只用书信和电话交谈，已无法使两人满足，非要每天约会不可。但热情过度难免要灼伤，别忘了有时要冷静一点儿。</p><p>梦见火球在空中飞，具有非常敏锐的直觉。可以精确地猜出试题，你将有意想不到的好成绩。</p><p>梦见火烧山，有水难之相。应该尽量避免接近海、湖、河川等有水的地方。不要以为游泳池就很安全，游泳池也是有危险的。有被盗的可能，金钱、贵重物品的管理，要小心谨慎。尤其在往返的车厢中，要注意扒手。</p>
