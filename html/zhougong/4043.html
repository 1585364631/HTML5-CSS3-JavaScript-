<h1>【梦见绿矾】</h1>

                                <p><p>　　梦见绿矾，预示你将因为别人无意的冒犯而蒙受损失。</p><p>　　商人梦见绿矾，预示着原定计划遇到挫折。</p><p>　　上班族绿矾，预示着你会同事的无心之语而受到上司的轻视。</p><p>　　从政者梦见绿矾，表示由于自己对无辜者做过的坏事而暗暗自责。</p><p>　　女人梦见许多绿矾，预示着婚姻生活的失望和爱的缺失。</p></p>
