<h1>【梦见假山】</h1>

                                <p><p>　　梦见假山，象征轻松快乐、无忧无虑的生活。</p><p>　　梦见假山，暗示了做梦者的生活很幸福，他可能会想起一些过往无忧无虑的生活。</p><p>　　表示无意中将会和意想不到的人碰面，或者远方的友人将寄来的消息而且会谈个烘烘烈烈的爱情。</p><p>　　梦到热闹的公园代表你每天也朝气勃勃，正过着积极的生活。</p><p>　　梦中的公园是很冷清的话，则表示你的运势将会下降，开心的事有可能会突然消失。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦假山。此兆主行而欲止，止而必行，凡事因假成真之占。《梦林玄解》</p><p>　　梦园中登假山峻峭。梦者主目前小有所就，然而缺乏远大目标。《梦林玄解》</p></p>
