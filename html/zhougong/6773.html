<h1>【梦见肚子疼】</h1>

                                <p><p>　　梦见肚子疼，灾祸要临头。</p><p>　　已婚女人梦见肚子疼，会怀孕。</p><p>　　孕妇梦见肚子疼，分娩时要出问题。</p><p>　　梦见自己肚子发胀，是发财的吉兆，意味着梦者得到了自己喜欢的东西，超出了日常需要的限度;</p><p>　　梦见吃了难以消化的饮食，肚子难受，代表梦者拥有花不完的钱，另外也提示梦者在日常饮食中，不要暴饮暴食;</p><p>　　已婚妇女梦见肚子发胀，预示梦者可能不久要生孩子;</p><p>　　未婚女子梦见肚子发胀，意味着梦者要嫁到豪门富家;</p><p>　　梦见自己被人用刀划开肚皮，意味着梦者会心想事成，事事如意，会收到好消息。</p><p>　　<strong>原版周公解梦</strong></p><p>　　肚子疼者，主灾祸。《周公解梦》</p></p>
