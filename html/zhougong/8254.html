<h1>【梦见年龄】</h1>

                                <p>梦到老年，表示无论进行任何事业都将遭遇失败!</p><p>梦到自己的年龄，暗示你的刚愎自用将招致亲人的愤怒.</p><p>年轻女孩梦到自己被人认为比实际年龄大，表示她的友谊将遭遇挫折，且她对于某一事物的抗拒将让他人看不起她;女孩梦见自己很老，暗示可能有疾病的到来，或不大令人满意的冒险行为。</p><p>梦见自己情人很老，暗示你有可能将失去他(她)!</p><p>梦见自己的年龄比实际年龄大，意味着办事有头脑。</p><p>梦见自己的年龄比实际年龄小，则会做蠢事。</p>
