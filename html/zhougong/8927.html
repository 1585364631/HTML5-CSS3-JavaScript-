<h1>【梦见雷火】</h1>

                                <p><p>　　梦见雷火烧身上衣，预示着能取得功名，经营能获利，有美酒美食吃。</p><p>　　病人梦见雷火烧身上衣，预示着疾病将愈。</p><p>　　打官私的人梦见雷火烧身上衣，预示着打官私会获胜。</p><p>　　梦见大雨瓢泼、雷声轰鸣，预示梦者身体很快会康复。</p><p>　　梦见雷雨大作，预示梦者事业会成功。</p><p>　　已婚女子梦见暴雨雷鸣，暗示梦者会更自己的丈夫。</p><p>　　未婚女子梦见大雨瓢泼、雷声轰鸣，暗示梦者会嫁给有名望的人。</p><p>　　商人梦见雷声大作，暗示梦者会发大财。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦雷火烧身上衣。为脱白挂绿之兆，功名遂志，营谋吉，病人即愈，官事大胜。利交易，喝好酒，吃美食。《梦林玄解》</p></p>
