<h1>【梦见鼻涕】</h1>

                                <p><p>　　梦到自己鼻涕横流，预示着身体会有异样。</p><p>　　梦到鼻涕沾身，要有困难出现。</p><p>　　梦到自己帮别人擦鼻涕，预示着会被烦心事困扰。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦鼻涕入口中，吉，主口舌消散，是非解释。《梦林玄解》</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：鼻涕是从身体里流出来的，梦见流鼻涕，预示着身体会有异样。</p><p>　　心理分析：梦见流鼻涕很多，说明最近可能遇事不顺，小心为好。</p><p>　　<strong>梦见鼻涕的案例分析 </strong>(来源http://zgjm.org/renwu/biti.html) </p><p>　　梦见一直有流不完的鼻涕,擦也擦不完。</p><p>　　梦境解析：梦到自己鼻涕横流，预示着身体会有异样。</p></p>
