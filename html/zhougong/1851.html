<h1>【梦见白鹇】</h1>

                                <p><p>　　梦见白鹇是一个吉祥的梦。</p><p>　　老年梦见白鹇，预示着有福气，日子过得安闲。</p><p>　　少年梦见白鹇，有虚度日月，日子过得太过悠闲的担忧。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦白鹇，吉。白鹇为五品文人之服色，主位列大夫。老者梦之为佳，主享白发安闲之福;少者梦之不美，有日子闲过之忧。《梦林玄解》</p><p>　　梦白鹇。少年梦之，主非佳兆，有白日闲过之忧;老年梦之，主有白发安闲之福。《断梦秘书》</p></p>
