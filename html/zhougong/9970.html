<h1>【梦见门窗】</h1>

                                <p><p>　　梦见以石头为门窗，表示能添福增寿。</p><p>　　梦见修理移动门窗，表示步入新阶段。</p><p>　　梦见门窗开着，是自我主张太强烈的征兆。小心不要因此而遭受朋友们的联合排斥，尤其要注意你的言行。</p><p>　　女人梦见门窗开着预示出远门，障碍多，最好不去。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦户牖毁坏暗闭，主灾祸临身。《断梦秘书》</p><p>　　梦门窗大开，主吉祥之兆。《断梦秘书》</p><p>　　梦门牌户牖棂闼。梦大开明照，主吉祥;梦毁坏暗闭，主灾祸。月影花光喜事到，轻风丽雪得财物。梦门户中有人有物，宜以字样推之，吉凶可见。梦室牖中见人见物，宜以时事推之。《梦林玄解》</p></p>
