<h1>【梦见一滩死水】</h1>

                                <p><p>　　梦见一滩死水，没有任何波澜，看起来也暗暗脏脏的，表示你如果有一点不小心，将会有灾祸降临在你身上，要特别留意。</p><p>　　梦见好多脏水，有口舌之争。</p><p>　　梦见喝脏水，如果是睡觉前没喝水太渴了，到了梦里，看到脏水就喝，为无意义之梦;如果不是则身体会有病。</p><p>　　梦见用脏水洗澡，亲属或朋友将会长逝。</p><p>　　梦见脏水喷泉，是不幸的兆头。</p></p>
