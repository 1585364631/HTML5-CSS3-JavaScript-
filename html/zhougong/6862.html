<h1>【梦见中草药】</h1>

                                <p><p>　　梦见中草药，表示你将遇到让你很伤脑筋的烦心事，虽然有些趣事随后而来。</p><p>　　梦见有毒的草本植物，警告你要小心防范敌人。</p><p>　　梦见薄荷或其他有用的中草药，表示事业顺利，友情也让人温暖。</p><p>　　与梦见吃药类似，健康的人梦见草药，可能代表会生病。</p><p>　　梦见花园里种植着草药，预示梦者的生活安宁满足。</p><p>　　梦见给别人草药，预示梦者要发大财。</p><p>　　<strong>原版周公解梦</strong></p><p>　　吃草药，一贫如洗。《周公解梦》</p><p>　　给人草药，主发财。《周公解梦》</p></p>
