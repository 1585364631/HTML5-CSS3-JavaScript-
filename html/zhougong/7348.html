<h1>【梦见别人穿自己的鞋】</h1>

                                <p><p>　　鞋子一般象征社会地位、立足点、身份、位置和所扮演的角色。鞋子也代表爱情和异性。</p><p>　　别人穿了自己的鞋子，可能表示有人觊觎或已经取代了你的地位或角色。</p><p>　　已婚女人梦见穿新鞋，夫妻会相亲相爱。</p><p>　　未婚女子想见穿新鞋，会嫁给一位宽宏大量聪明能干的男子。</p><p>　　未婚男子梦见穿新鞋，不久能得到恋人的爱。</p><p>　　鞋匠梦见修鞋，会影响自己的前途。</p><p>　　梦见穿旧鞋，倒霉的日子会到来。</p><p>　　梦见偷别人的鞋，朋友会与他为敌。</p><p>　　梦见用鞋打人，职位会被提升。</p><p>　　梦见送鞋给别人，会应邀出席婚礼。</p></p>
