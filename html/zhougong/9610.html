<h1>【梦见新墓与棺材】</h1>

                                <p><p>　　梦见新墓与棺材，彷佛是不祥的梦，其实是心事可获消除的吉梦。</p><p>　　梦见自己的造墓的梦，更是好预兆，您将有预期不到的好。</p><p>　　梦见去扫墓，表示有人请您吃饭或参加宴会。</p><p>　　梦见下葬，预示吉利之兆。常人梦之，主立业成家;仕宦梦之，出得高迁;</p><p>　　梦见下葬没有棺材，主殃祸即至。若有鼓吹亭台者，主家破身亡嗣绝，慎之。</p><p>　　梦见死人下葬，生命与财产会得到保护。</p><p>　　成年人梦见死人下葬健康方面，仍需留心肾脏方面的疾病，要控制好饮水与运动量，不要消耗过度。</p><p>　　<strong>周公股市</strong></p><p>　　梦见新墓与棺材，股市将攀升，可进场买入。</p></p>
