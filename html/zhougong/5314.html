<h1>【梦见马步】</h1>

                                <p><p>　　马步、扎马是中国武术的基本功之一。马步主要用于锻炼人们的腰的强韧度的姿势。在梦中，马步很多时候代表着根基的建造。</p><p>　　梦见自己练习扎马步，预示着自己的工作会渐渐地驾轻就熟。</p><p>　　梦见大家一起扎马步，表示自己会得到人们的认可，有了人心做什么都会容易一些，事业也会渐渐地好过来。</p><p>　　梦见扎马步摔倒，表示自己会被人骗。</p><p>　　商人梦见自己练习扎马步，预示着自己的投资会慢慢入行。</p></p>
