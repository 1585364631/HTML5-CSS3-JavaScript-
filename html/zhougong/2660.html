<h1>【梦见豌豆】</h1>

                                <p>豌豆象征着圆满，是好运的预兆，是祥瑞。</p><p>
农民梦见豌豆，庄稼会获丰收。</p><p>
梦见吃生豌豆，是好兆头，身体强壮。但是梦见吃热豌豆，是不祥之兆，会患胃玻</p><p>
梦见吃腐烂豌豆,会人危浅。</p><p>
梦见豌豆苗，是不好的征兆，收入会少得可怜。</p><p>
梦见打谷场上成堆的豌豆，收入会丰厚。</p><p>
梦见自己的客厅里铺满了豌豆，妻子或孩子要病倒。</p><p>
梦见吃豌豆的叶子，为了生存只好干繁重的体力活儿。</p><p>
梦见吃干豌豆，会精打细算，勤俭过日子。</p><p>
梦见吃油炸豌豆，是不祥之兆，每天所得，仅够糊口。</p><p>
梦见做豌豆生意，是凶兆，生意要倒闭。</p><p>
梦见磨豌豆，灾难会临头。</p><p>
惯犯梦见磨豌豆，不久会被送进监牢。</p>
