<h1>【梦见爬高】</h1>

                                <p><p>　　梦见爬高坡，或梦见爬到阶梯的最高点，大吉。意味着自己的职位会节节高升。</p><p>　　梦见爬高坡后感到害怕，说明在获得新职位后，需要克服心理障碍。</p><p>　　梦见自己爬山，会得到提拔。</p><p>　　梦见和朋友一起爬山，则意味着朋友的帮助能让自己高升。</p><p>　　梦见爬上大树(参天的松树) ，这个梦暗示你将好运连连，名声远扬。今后，你将事事顺心，获得应有的回报。根据松树大小，运势也有所差异。</p><p>　　梦见登高或爬树，要交好运，生活会富裕，或发财，晋升。</p><p>　　梦见坐在塔顶，会名扬天下。</p><p>　　梦见爬到树顶，会成为领袖人物。</p></p>
