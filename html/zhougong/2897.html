<h1>【梦见烈酒】</h1>

                                <p><p>　　梦见你手中正拿着烈酒，预示着某些有趣的事情将会改变你本来已经计划好了的生活。</p><p>　　梦见喝茅台酒，提醒你克制自己的脾气，并注意和同事搞好关系，自然会获得成功。</p><p>　　梦见白酒，表示你和朋友的关系非常好。</p><p>　　生病的人或是老人梦见自己喝白酒一饮而尽，还暗示可能会遇到危险。</p><p>　　未婚男人梦见兴奋地喝白酒，预示很快要结婚。</p><p>　　病人梦见自己喝白酒，预示病情会加重。</p><p>　　男人梦见给妻子或女友倒白酒，表示夫妻恩爱，感情幸福。</p><p>　　妻子梦见给丈夫倒白酒，暗示要怀孕生孩子。</p><p>　　学生梦见自己喝白酒，预示考试顺利。</p></p>
