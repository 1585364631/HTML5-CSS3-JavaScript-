<h1>【梦见安静】</h1>

                                <p><p>　　安静的梦，所代表的反而是不安静。</p><p>　　梦见自己极其安静，是一个典型的反梦。在你的感情世界上，正在澎湃着汹涌的波涛。</p><p>　　梦见处在宁静的环境中，预示着你的感情生活并不那么宁静，你可能会遭受一次感情上的打击。</p><p>　　梦见平静的大海，表示自己拿不准的事情会有一个成功的结局。</p><p>　　梦中感到平静和幸福，表示你将拥有长长的有意义的一生以及矍铄的老年时光。</p><p>　　若是梦见平静的湖面，则是内心淡定平静的象征。</p><p>　　梦见向平静的水面眺望，表示表示人际关系非常顺利。在学校里同学间的友谊必然会增强，不妨歌颂你的青春吧!</p></p>
