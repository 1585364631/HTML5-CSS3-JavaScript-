<h1>【梦见便笺】</h1>

                                <p><p>　　梦见一本便笺，表示你新结识的朋友让你很是烦心。</p><p>　　梦见自己在记备忘录，表示你将从事的工作无利可图，最后只能带给你许多的烦恼。</p><p>　　梦见别人在记备忘录，预示某人将向你求助，你会感到烦恼。</p><p>　　梦见遗失自己的备忘录，预示你将在商业上遭受一些损失。</p><p>　　梦见找到备忘录，预示你将承担新的职责，将给他人带来许多幸福。</p></p>
