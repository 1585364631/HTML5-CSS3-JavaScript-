<h1>【梦见赶出家族】</h1>

                                <p>赶出家族受敬重</p><p>人间的家族等团体，往往是一种限制，要求成员不可以这样不可以那样。这使得每个人在做事的时候，都会受到种种无形的束缚，无法充分施展自己，变得庸庸碌碌。而赶出家族等团体，意味着自己打破了常人的限制，可以取得不一般的成就。</p><p>梦见自己被赶出家族，会受人尊敬。</p><p>梦见想把别人赶出家族，意味着帮助别人打破身上的束缚，那个人会成为自己的挚友。</p><p>梦见自己的亲属被赶出家族，意味着他会得到职位上的升迁。</p>
