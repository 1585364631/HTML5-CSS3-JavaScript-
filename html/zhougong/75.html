<h1>【梦见脸上长痣】</h1>

                                <p><p>　　梦见脸上长痣，吉兆，预示着运动方面会有好消息。</p><p>　　梦见在自己脸上涂黑，您将因和您儿子有关的事而见辱于社会。</p><p>　　梦见脸上布满伤痕、黑痣、雀斑等等的时候，是您将离开双亲去吃苦的征兆。</p><p>　　<strong>周公股市</strong></p><p>　　梦见在自己脸上涂黑长痣，股市您的持有股将下跌，请小心。</p></p>
