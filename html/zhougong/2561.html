<h1>【梦见可可豆 可可树】</h1>

                                <p><p>　　梦中的可可豆是空想，预示一切计划都会落空。</p><p>　　梦见可可豆，警告你的期望将落空，因为狡猾的敌人伪装成热心的朋友，正在蚕食你的权利。</p><p>　　商人梦见可可豆，暗示你最近不要投资，否则投资会失败。</p><p>　　上班族梦见可可豆，暗示最近工作时常无法按时按量完成，容易引起老板不满。</p><p>　　梦见枯死的可可树，是损失和悲伤的信号，你周遭将有人离开人世。</p></p>
