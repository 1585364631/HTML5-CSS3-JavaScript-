<h1>【梦见三角恋】</h1>

                                <p><p>　　你做梦梦见你处于三角恋爱网中，这表明现在的你对家人或朋友感到不满。</p><p>　　但你并没有显示反抗意识，相反你还想巧妙地应付。</p><p>　　遇到这种情况，你应主动和家人朋友推心置腹，把心中的不满想法清楚地说出来，以达到一致共识，解决其间分歧。</p></p>
