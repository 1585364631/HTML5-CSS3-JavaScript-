<h1>【梦见炸死人】</h1>

                                <p><p>　　梦见炸死人，意味着自己对事情总是比较忧虑，对自己人身安全非常担心，这和自己工作的环境有关。</p><p>　　梦见放鞭炮或烟花炸死人并见血了，说明你要发财。（由周公解梦 提供）</p><p>　　梦见煤气爆炸炸死人，越是熟悉的事情，越容易让你犯错。虽然不缺乏失败的经验，但是周期性的健忘症又要发作了呢。小心打点自己正在处理的事情，不要轻易做决定。</p></p>
