<h1>【梦见海马】</h1>

                                <p><p>　　梦见吃海马，是吉祥之兆。@ZGJM.ORG</p><p>　　旅游者梦见吃海马，出行大吉，做事便利。</p><p>　　病人梦见吃海马，预示着即将康复。</p><p>　　孕妇梦见吃海马，预示着生下来的是男孩的话会是一个有出息的人。</p><p>　　梦见海马或小马驹朝自己走来，能发财。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦食海马，吉。梦此者出行大吉，做事便利，病人即愈。若孕育者，生男大贵。《梦林玄解》</p></p>
