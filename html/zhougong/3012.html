<h1>【梦见佛跳墙】</h1>

                                <p><p>　　佛跳墙是我国非常著名的一道菜。佛跳墙本身是荤菜，然后因为色香味俱全，连清心寡欲的高僧也受不了尝了味道，而后被人发现。高僧急得跳墙而逃。于是名为佛跳墙。在梦中，佛跳墙往往代表着一种精神上的诱惑。</p><p>　　梦见自己在做佛跳墙，预示着自己将会得到不错的收入。</p><p>　　梦见自己在吃佛跳墙，表示自己会有很大一笔支出。</p><p>　　梦见别人在做佛跳墙，自己很想吃，表示自己会上当受骗。</p></p>
