<h1>【梦见江海】</h1>

                                <p><p>　　梦见江海涨水，大吉。</p><p>　　梦见广阔江海涨潮，表示能好运将至。</p><p>　　梦见平静的大海，表示你原来很担心工作的状况，不过结局却是让你满意的，你也能得到成功与肯定。</p><p>　　女人梦见海洋，表示随着家里人的增长，肩上的担子也会越来越沉重。</p><p>　　男人梦见海洋，表示不久会有令人振奋的消息。</p><p>　　商人梦见海洋，表示生意兴旺，遍布各地。</p><p>　　<strong>原版周公解梦</strong></p><p>　　江海涨漫，大吉昌。《周公解梦》</p><p>　　梦见江海塞，大吉。《敦煌本梦书》</p></p>
