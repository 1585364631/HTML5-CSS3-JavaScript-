<h1>【梦见渡海】</h1>

                                <p><p>　　梦见坐船渡海或大海：您的宿愿可以达成或将就任高级职位。</p><p>　　但若是船上有别人共坐，则表示您最近要迁居。</p><p>　　梦见乘船，船行驶平稳，意味着万事顺心。</p><p>　　梦见坐船出门远行，生活幸福，一帆风顺。</p><p>　　梦见乘船而船破，出门会遇到困难。</p><p>　　梦见船中有水，要发财。</p><p>　　梦见乘船看日月，职位高升。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见渡江海彼岸，吉。《敦煌本梦书》</p><p>　　梦见浮渡大水行速，吉;速，阴之事。《敦煌本梦书》</p></p>
