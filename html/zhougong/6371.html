<h1>【梦见自己非常憔悴】</h1>

                                <p>　　梦见自己在欢呼，提醒你做事要慎重考虑，不要因为一时冲动，令将来后悔。</p><p>　　梦见听到别人欢呼，提醒你要冷静判断真相，不要被眼前的形势，或是别人的夸大其词蒙蔽，做出冲动的决策。</p><p><br class="stitle">古书中对梦见欢呼的诠释：</br>　　梦外人欢呼，主有好事将至。《断梦秘书》</p><p>    </p>
