<h1>【梦见神秘人】</h1>

                                <p><p>　　梦中你看见很神秘的人，则意味着你的运气会变好或变坏，而这也要看个人的长相是不是好看或难看，有没有畸形而定。</p><p>　　梦到自己被神秘人宣言要死 而且他是来取我命的 然后梦见自己一直逃走，预示着最近精神比较紧张，有些劳累，同时代表，死掉缺点、不足、不利因素，使自己焕然一新。</p><p>　　恋爱的人梦到有个神秘人说我这辈子都会孤单，这是一个不详的预兆，也说明那个人和你没有缘分，你两不会走在一起。</p><p>　　梦见被会法术的黑衣神秘人追杀，表示你内心希望把自己过去不光彩的历史抹掉。很多人都有双重性格，你内心正想把自己予人印象不佳的缺点改变，是内心希望自己能改头换面的意思。</p></p>
