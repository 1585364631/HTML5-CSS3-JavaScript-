<h1>【梦见歌手】</h1>

                                <p><p>　　通常，梦中的歌手暗示你将做一件冲动的事。</p><p>　　梦见歌手站舞台上：暗示你近期所做的事情，会因为你的大意而失败。</p><p>　　做梦梦到歌手：意味着你将要做的事情对你的生活会有很大的影响。</p><p>　　梦见当了歌手站在舞台上，由于一时的轻率，将招致无法面对的失败，而大为丢脸。</p><p>　　梦见歌星，这是身强力壮的征兆。</p><p>　　未成年人梦见歌星，预示身体健康，但仍需继续关注呼吸系统疾病，此外一些慢性疾病有可能会复发。</p></p>
