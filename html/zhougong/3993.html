<h1>【梦见铜】</h1>

                                <p><p>　　梦中的铜，往往象征能给你支持的友情、朋友等。不同种类的铜，又往往有不同的含义。</p><p>　　梦见青铜，预示你会得到意料之外的财富。</p><p>　　梦见紫铜，预示在关键时刻会有可以信赖的好友给你许多帮助。</p><p>　　梦见黄铜，则提醒你近期在与不熟悉的人交往时，要小心谨慎，明辨是非，不要光看表面现象或听信花言巧语。</p><p>　　梦见自己喜欢的铜器丢了，暗示可能会失去某位好友。</p><p>　　<strong>周公股市</strong></p><p>　　梦见铜的器物，股市暗示如果现在价位高，劝您勿买进。</p><p>　　<strong>原版周公解梦</strong></p><p>　　得铜物，主大富贵。《周公解梦》</p></p>
