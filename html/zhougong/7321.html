<h1>【梦见裹脚】</h1>

                                <p>梦见裹脚，提醒梦者凡事宜小心谨慎，切勿放纵闲游。</p><p>男人梦见裹脚，预示身蹈危境。</p><p>女人梦见裹脚，预示有失足之险。</p><p>原版周公解梦：</p><p>梦裹脚。梦此有失足履尾之兆，凡事宜小心谨慎，切勿放纵闲游。《断梦秘书》</p>
