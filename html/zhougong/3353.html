<h1>【梦见雕塑】</h1>

                                <p><p>　　梦见自己的雕塑，通常预示会得到提升，官运旺盛。</p><p>　　男人梦见雕像，通常预示会收到好消息，事业发展顺利。</p><p>　　女人梦见雕像，丈夫会出名。</p><p>　　但如果梦见别人或自己变成雕像，还有可能表示你感觉梦里的人或自己正在失去活力，变得僵死。</p><p>　　梦见砸碎雕像，一方面提醒你小心提防对手的圈套，让你蒙受巨大损失，甚至声誉扫地。另一方面，也可能暗示你摆脱了僵化感，重获新生。</p><p>　　梦见铜塑像，预示强健长寿，但同时也在提醒你不要把异性或者某些人过度理想化。</p></p>
