<h1>【梦见加冕典礼】</h1>

                                <p><p>　　梦见自己出席加冕典礼，通常表示做梦人为自己取得的艺术或精神成就欣喜。</p><p>　　梦到加冕礼，暗示你会认识并和杰出高尚的人士维持着愉快的友谊。</p><p>　　年轻女性梦到她参加加冕典礼，暗示她会受到高阶层人士的青睐。但是如果梦中的加冕典礼场面显得不和谐，则意味着会发生不愉快的事情。</p><p>　　如果梦见自己是受加冕的皇帝，戴上灿烂的皇冠，则暗示出你有强烈的虚荣心，个性非常自我。</p></p>
