<h1>【梦见马驹】</h1>

                                <p><p>　　梦见马驹，预示在新的事业中你会非常走运。</p><p>　　梦见小马驹，预示你将有好消息，如果马驹和母马在一起，更预示你将大吉大利。</p><p>　　梦见骒马和小马驹朝自己走来，能发财。</p><p>　　梦见向自己跑来的马驹，象征着你事业的成功。</p><p>　　梦见马驹跟在自己身后，暗示你将得到更多的荣誉头衔。</p><p>　　梦见有很多马驹，预示关你会发大财，事业一帆顺。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见马者，凶。《敦煌本梦书》</p><p>　　梦驹，吉。此梦主生男必俊。《梦林玄解》</p></p>
