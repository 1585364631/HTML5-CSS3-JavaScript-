<h1>【梦见船舵】</h1>

                                <p><p>　　梦见舵，表示事情进展顺利，你正为实现自己的目标顺利前进。</p><p>　　但如果梦见折断了舵，则暗示你可能会遇到危险，近期最好尽可能避免旅行。</p><p>　　梦见别人掌舵，是吉兆，生意会顺利兴旺。</p><p>　　梦见行船是不用舵，收入会增加。</p><p>　　梦见搭船时看见船舵，表示一切顺心。</p></p>
