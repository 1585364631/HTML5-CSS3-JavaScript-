<h1>【梦见亲人去世，亲人死了】</h1>

                                <p>　　从周公解梦来说，梦见亲人死了，象征梦者自己内心变得冷漠。</p><p>　　梦见亲人去世，象征自己的本能被压抑得没有生机了。</br></p><p>　　梦见亲人死了，还象征着遗忘。</br></p><p>　　梦见亲友去世，去世的亲友会长寿。</br></p><p>　　梦见恋人长逝，预示你们会结为夫妇，生活会幸福、美满、充满爱情。</br></p><p>　　梦到亲人死了，你去参加葬礼，表示会一切顺利，好事连连。如丢失的东西重新出现，与反目的朋友言归于好等等。</br></p>
