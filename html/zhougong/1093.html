<h1>【梦见被邻导关怀】</h1>

                                <p>　　从周公解梦来说，梦中见到的一切和关怀有关的事项都象征着人的基本需求，如温暖、康乐、保护、维持生计等。开始时，人们寻求满足这些要求几乎都跟母亲的题材有关。因此，梦者在梦中表达这类基本愿望时，总是会做到跟母亲有关的梦。</p><p>　　所有的容器（如杯、盏、碗等）都是关怀和女性的象征。饲养牲口或给牲口挤奶都跟营养、跟母亲有关，因此象征着大地母亲。</br></p><p>　　从精神学角度讲，梦见关怀都是对精神的安抚和营养。</br></p>
