<h1>【梦见梆子】</h1>

                                <p><p>　　梦见梆子，是一个吉祥的梦。(由原创提供)</p><p>　　但梦见敲打梆子，在您身边或所到之处，发生吵闹纠纷时，您将加入争论甚至卷入暴力事件，应谨慎言行。</p><p>　　梦见敲锣打鼓，在您身边或所到之处，发生吵闹纠纷时，您将加入争论甚至卷入暴力事件，应谨慎言行。</p><p>　　少女梦见自己敲锣打鼓，会马上出嫁。</p><p>　　已婚女子梦见敲锣打鼓，会怀孕生子。</p><p>　　梦见有人在自己的家门口敲锣打鼓，家里有人要生贵子。</p><p>　　<strong>周公股市</strong></p><p>　　凡是敲打的梦，并不限于乐器，在股价居高时都表示将下跌，在低价时，是当日股价为最低价，即将攀升。</p><p>　　<strong>原版周公解梦</strong></p><p>　　见梆子者，主大吉。《周公解梦》</p></p>
