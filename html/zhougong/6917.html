<h1>【梦见高度痉挛】</h1>

                                <p><p>　　梦见自己一阵阵高度痉挛，暗示你将深受病痛折磨，或者失去工作。</p><p>　　梦见别人阵阵高度痉挛，表示你的圈子中将有许多不愉快的事情，这些不快都是由于你的下属的争吵纠纷引起的。</p><p>　　梦中看到别人受着痉挛的折磨，说明在你的周围常有争吵，使你很扫兴。</p><p>　　梦到身体某个部位有痉挛的现象，暗示你会得病，并可能因此失去事业竞争的能力。</p><p>　　梦见自己抽搐不止，说明自己身体会出现问题。</p><p>　　梦见自己无意识地抽搐，代表着自己会非常健康，身体继续成长着。</p><p>　　梦见自己舒服地抽搐，暗示自己将会陷入桃色事件或者是怀孕的表现</p></p>
