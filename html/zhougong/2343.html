<h1>【梦见竹林】</h1>

                                <p><p>　　梦见进入竹林走不出去，则近日祸事不断。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见宅内生竹林，得财，大吉。《敦煌本梦书》</p><p>　　梦坐竹林。有身闲心逸之兆。《断梦秘书》</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：竹子的特点之一是可弯曲。它显示了顺从和迁就，同时又标志着忍耐的力量，于是反映了同样的性格。</p><p>　　心理分析：竹子表示良好的教育、健康、长寿和充实的生活。它显示了在要求作出明智反应的困境场合中应有的忍让。</p><p>　　精神象征：竹子象征完美而又善于委屈求全的人。你如果意识到自己具备竹子的这样两种性格，便可以从容对待自己性格中的种种断裂之处。</p></p>
