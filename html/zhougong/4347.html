                                <p><p>　　梦见打保龄球，表示你一心想参与的某件事没想到却给自己的名誉带来耻辱，你也将因此而遭受了失去金钱和真正友谊的痛苦。</p><p> 　　梦见别人打保龄球，预示你将冒着失去工作的危险，极力在那些花花绿绿的男女中追寻快乐，并会沉湎和深陷于灯红酒绿之中难以自拔。</p><p> 　　年轻女人梦见自己玩保龄球的技艺高超，表示在她享受了短暂的快乐之后，又滑人了悲伤的无底洞。</p></p>
