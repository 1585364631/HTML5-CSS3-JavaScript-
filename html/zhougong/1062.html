<h1>【梦见凉水，喝凉水】</h1>

                                <p>　　从周公解梦来说，梦见喝凉水，预示会通过艰苦奋斗，得到成绩和荣誉。</p><p>　　梦见用凉水洗头或洗凉水澡，通常预示着要生病。</br></p><p>　　常常梦见自己泡在冷水里，是身体阴冷，疾病隐藏的暗示。这种梦境体现的不仅是隐疾藏身，更要命的是找不到依托感，是心灵找不到安全感的一种表现，找不到源于心灵的暖动力。</br></p><p>　　 ：喝凉水，有意外财。《周公解梦》</br></p>
