<h1>【梦见钳子】</h1>

                                <p><p>　　梦中感觉钳子的存在，预示令人十分气恼的麻烦事。</p><p>　　任何有关钳子的梦境都预示不幸的事。</p><p>　　梦见工具丢失，则暗示收入不好或是要遭遇挫折、灾祸。</p><p>　　梦见工具破裂，你将受到死亡的威胁，或者面临亲人患病的不幸。</p><p>　　梦见自己去购买新工具，表示业务拉钩，生意兴隆，经济宽裕。</p><p>　　农民梦见自己使用的农具，庄稼会获得空前的丰收。</p><p>　　手工业者梦见自己的工具，预示会得到丰厚回报，收入增多。</p><p>　　经商的人梦见购买新工具，表示生意兴旺，财源广进，利润丰厚。</p></p>
