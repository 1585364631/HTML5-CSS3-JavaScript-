<h1>【梦见鼻口】</h1>

                                <p><p>　　梦见鼻口流血，当前或许有些小困难，但不久会可转运。</p><p>　　梦见鼻口相联，是吉祥之梦，主增长智慧。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦鼻口相联，吉。心细不发于形之象。梦无人中者心神不露，智慧增益。《梦林玄解》</p></p>
