<h1>【梦见莼菜 菁菜】</h1>

                                <p><p>　　梦见莼菜(菁菜)，预示着远方有书信消息传来。</p><p>　　漂泊在外多年的人梦见莼菜(菁菜)，预示着想回家的心情。</p><p>　　工作人员梦见莼菜(菁菜)，谦虚谨慎，方能得到领导的认可。</p><p>　　未婚男青年梦见莲花，会和一位婀娜多姿的女人结婚。</p><p>　　少女梦见莼菜(菁菜)，会变得放荡。</p><p>　　已婚男子梦见莼菜(菁菜)，会得到财富。</p><p>　　已婚女人梦见男人采莼菜(菁菜)，会给丈夫带绿帽子。</p><p>　　被女朋友或妻子舍弃的男人梦见在池塘里采莼菜(菁菜)，关系会恢复。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦莼。久客梦之，主得还乡，且主有远信至。《断梦秘书》</p></p>
