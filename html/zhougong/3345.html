<h1>【梦见诗歌 写诗 读诗】</h1>

                                <p><p>　　梦见写诗，收入会减少。</p><p>　　官员梦见写诗，灾难会临头。</p><p>　　学生梦见写诗，考试能获优秀。</p><p>　　旅游者梦见写诗，旅行会顺利地结束。</p><p>　　男人梦见读诗，会受到社会的尊重。</p><p>　　女人梦见念诗，丈夫会宠爱自己一辈子。</p><p>　　梦见仇人在读诗，仇人会被自己征服。</p><p>　　梦见参加诗歌朗诵比赛，找工作十分艰难。</p></p>
