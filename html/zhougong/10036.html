<h1>【梦见危房】</h1>

                                <p><p>　　梦见危房，意味着自己被琐事缠身。</p><p>　　梦见一座破房子，预示你将结交虚伪的朋友，只有当他们能使用你的金钱和财产时，他们才对你表示关心。</p><p>　　梦见老房子，代表思念自己的家。</p><p>　　梦见回到过去的老房子，是不祥之兆，健康会每况愈下。</p><p>　　离异丧偶者梦见回到过去的老房子要出远门。</p></p>
