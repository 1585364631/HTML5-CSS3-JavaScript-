<h1>【梦见称体重】</h1>

                                <p><p>　　梦见称体重，预示你将通过对正义感的加强来使自己的品行趋向完善，同时也给自己带来生活方面的满足。</p><p>　　如果是年轻女子，梦见给爱人称体重，预示她的爱人将变得更加值得信赖，且他会用自己的忠诚来回报她所付出的爱。</p><p>　　梦见自己在称体重，暗示你正经受权威人物的考验和掂量。近期要小心注意自己留给别人的印象。</p><p>　　如果梦里感到自己体重很轻，象征一切顺利，没有烦恼。</p><p>　　如果梦里感到自己体重很沉，则表示你会被人重视，身份提高，地位提升。</p></p>
