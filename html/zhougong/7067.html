<h1>【梦见吃鸡肉】</h1>

                                <p><p>　　鸡在梦里预示财源和运气。</p><p>　　梦见肥鸡，预示盈利，瘦鸡则表示利润平常。</p><p>　　梦见吃鸡肉，此乃 &ldquo;吉&rdquo;也，是吉祥的梦境。</p><p>　　上班的人梦见吃鸡肉，会得到上司的肯定，并且有升迁的机会。</p><p>　　自己当老板的人梦见吃鸡肉，事业则会越来越旺盛。</p><p>　　梦见吃鸡肉或者鸭肉是吉兆。</p><p>　　梦见杀鸡、杀鹅、杀鸭将会大吉大利;</p><p>　　梦见宰杀雏鸡，暗示着梦者自私的行为，连一只小鸡都不放过，也预示着极易发生变故，因为梦者内心具有残忍性。</p></p>
