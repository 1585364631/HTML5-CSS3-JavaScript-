<h1>【梦见炎症】</h1>

                                <p><p>　　梦见自己扁桃体发炎，预示让人失望的各项工作。</p><p>　　梦见别人扁桃体发炎，预示疾病将给你带来很多忧虑。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦见自己经受炎症之苦，可能出于内心对别人的不满和负面评价。梦中的炎症到底如何解释，还要看它究竟表现在身体的哪一部位。例如烂腿可能表示你应该动用自己的影响阻止自己的进一步发展。</p><p>　　心理分析：如果处于清醒状态时感到身体某个方面不适，那么进入梦中时可能表现为炎症。</p><p>　　精神象征：从精神角度看，炎症可能表示错误的意识和信仰，你必须警惕受到它们的&ldquo;感染&rdquo;。你应该提防错误的思想和负面效应的事物取得对你的支配权。</p></p>
