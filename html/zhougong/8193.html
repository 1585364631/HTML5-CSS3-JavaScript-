<h1>【梦见打球】</h1>

                                <p>梦见打球，意味着要继承家产。</p><p>原版周公解梦：</p><p>打球者，主得虚名。《周公解梦》</p><p>梦见人蹴球。男子梦之，主艺事高强;女子梦之，主有宴饮之事。《断梦秘书》</p><p>梦狮子球。凡梦此球者，必获千金，有遇贵之兆。《梦林玄解》</p><p>梦与人击球，主有争斗，闲是闲非。《断梦秘书》</p>
