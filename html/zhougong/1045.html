<h1>【梦见人际关系非常好】</h1>

                                <p>　　从周公解梦来说，同性的同学反映你现在人际关系上出现了问题。</p><p>　　异性同学则表示你对朋友有不满的态度，反映了你现在被孤立而寂寞的心态。</br></p><p>　　梦见与同学打架，人际关系运上升。你跟任何人都可以大胆而积极地交往，周围的人对你也必然坦诚相待，绝不会发生冲突。</br></p><p>　　这表示现实生活中你正面对难题，但必须有智能地解决，不可冲动。</br></p><p>　　在梦中和对方关系很差，代表你的人际关系会转好，还有你和对方的关系有可能以另一种形式出现。</br></p><p>　　在梦中和对方关系很好、相处得很开心，是反映了你现在寂寞的心态。</br></p>
