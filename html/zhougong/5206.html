<h1>【梦见买报】</h1>

                                <p><p>　　报纸在以前是用来代表时事和大事的，当然在现在常常会表现为一些有趣的事情。在梦中，报纸常常象征着重要的事情或者麻烦的事情。买报则是象征出于某种需求，想要得到某些信息来帮助自己。</p><p>　　梦见自己买报，预示着自己将会最近会有一件大难事让自己烦恼不已。</p><p>　　梦见别人买报，预示着自己的人际关系会得到提高，有机会认识高层人士。</p><p>　　梦见自己买报后看了几眼就扔了，预示着自己将会很快解决掉自己的困难。</p><p>　　梦见看报，要来钱。</p><p>　　梦见看报，并且把纸撕成碎片，是忧愁的兆头。</p><p>　　商人梦见看报，要发财。</p></p>
