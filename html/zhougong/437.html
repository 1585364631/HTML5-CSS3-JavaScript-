<h1>【梦见烧香的人】</h1>

                                <p><p>	梦见烧香的人，大吉，生活会幸福。</p><p>	梦见烧香的人，表示你的感情已经成熟，你的另一半也很优秀，很受到肯定，在不久之后你们就能共结礼堂。</p><p>	病人梦见烧香的人，暗示着身体不久就会康复。（由周公解梦 提供）</p><p>	商人梦见烧香的人，暗示着自己最近做生意会有好运气，会赚大钱。</p><p>	<strong>原版周公解梦</strong>　　梦见焚香者，主婚姻事。《敦煌本梦书》</p></p>
