<h1>【梦见小鸡】</h1>

                                <p><p>　　已婚女子梦见许多小鸡，会成为大户人家的主妇。</p><p>　　梦见一窝小鸡，表示来自各方面的担忧，其中一些对你是有利的。</p><p>　　梦见半大的小鸡，表示幸福的事业，但你为了赢得成功，必须不惜耗费体力。</p><p>　　梦见回巢的小鸟，表示敌人正企图加害于你。</p><p>　　梦见在吃鸡肉，表示本来很好的名誉，由于你的自私自利受到影响。生意和爱情都处于不稳定的状态。</p><p>　　<strong>原版</strong><strong>周公解梦</strong><strong>：</strong></p><p>　　雏鸡多，女嫁富门。《周公解梦》</p><p>　　见雏鸡，男主官升。《周公解梦》</p><p>　　见鸡，闻鸡鸣，主吉。《周公解梦》</p><p>　　买小鸡，领养孩童。《周公解梦》</p></p>
