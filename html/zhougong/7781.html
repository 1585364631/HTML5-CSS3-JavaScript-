<h1>【梦见犯规 违约】</h1>

                                <p>犯规受损</p><p>犯规和违约，背弃的是自己的幸福和安宁，生意会亏损。</p><p>士兵梦见违反部队规定，会受到上司的讨厌。</p><p>梦见自己犯规或违约，意味着由于自己的错误，会让生意受到亏损。</p><p>梦见妻子犯规，意味着妻子不肯安守本分，家里会被搅得不得安宁。</p><p>老人梦见自己违约，不久将会离开人世。</p>
