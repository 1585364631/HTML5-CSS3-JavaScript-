<h1>【梦见自己洗头】</h1>

                                <p><p>
	梦见洗头是洗去霉气。
</p><p>
	梦见洗头或梳妆表示忧愁或疾病离你远去。
</p><p>
	梦见自己洗头，很明显，你洗头表示你想要梳理做事情的思路，使自己头脑更加清醒，思路清晰敏捷。若是头发中存有头皮屑，则说明你最近应该有一些烦恼，你想要洗去烦恼困扰。其实很多时候，往往是当局者迷旁观者清，如果真的遇到了烦恼困惑，而不知道该如何解决，那就尝试着说给亲朋好友，听听他们的建议，相信会让自己顿时思路开阔，可能很快就找到摆脱困恼的方法。
</p><p>
	梦见在洗头，表示你最近在工作上可以有升迁的机会，如果你前一阵子刚好生病，则是痊愈的象征。
</p><p>
	梦见自己洗头代表着对感情方面自我的追求，代表对有效处理自我的探索。
</p></p>
