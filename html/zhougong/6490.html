<h1>【梦见对爱人发誓】</h1>

                                <p><p>　　梦见婀娜多姿、婷婷玉立的少女，是祥瑞。</p><p>　　姑娘梦见少女，会迟迟嫁不出去。</p><p>　　已婚女子梦见少女，是不祥之兆，丈夫会拒绝收入来源。</p><p>　　男人梦见少女，能得到一大笔钱。</p><p>　　梦见与少女谈话，是不祥之兆。</p><p>　　女人梦见少女会被赶出家门。</p><p>　　士兵梦见要和少女谈话，要转业复原。</p><p>　　男人梦见参加少女们的宴会，不勺要破财。</p></p>
