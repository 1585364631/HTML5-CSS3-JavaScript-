<h1>【梦见扶手椅】</h1>

                                <p><p>　　梦见自己坐在扶手椅里边，将会身居高位。</p><p>　　梦见扶手椅的一条腿断了，会被降职，或被调到自己不喜的工作岗位上去。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦中出现的家具象征你对自己家庭生活的满意程度或他希望家庭应该成为什么式样。颜色阴暗而笨重的家具表示压抑。颜色明亮、做工精巧的家具则表示生活的喜悦和你的感觉能力。</p><p>　　心理分析：梦中的家具可以表示你对安定和平静生活的追求&mdash;&mdash;它们也许激发了你对过去美好时光的回忆。</p><p>　　精神象征：椅子，沙发：它们表示你需要片刻的安静和休息，你同时也不应该忘记肩上承担的责任和义务。</p></p>
