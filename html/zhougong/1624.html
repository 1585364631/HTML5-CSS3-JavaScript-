<h1>【梦见鳝鱼】</h1>

                                <p><p>　　梦见鳝鱼，吉兆，生活会幸福。</p><p>　　病人梦见吃鳝鱼，身体不久会痊愈。</p><p>　　孕妇梦见吃鳝鱼，身体会很健康。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦鳝鱼(鳝、善同音)。主迁善改过，戒杀放生。小人梦之，主纵口腹之欲。《断梦秘书》</p><p>　　梦鳝鱼。凡梦鳝鱼者，主有善心生，放生戒杀，崇如来之教，必有善人遇，迁善改过，诵孔子之书为吉。若小人、肆无忌惮者梦此，恣口腹之欲，则不能遏恶而扬善。《梦林玄解》</p><p>　　梦食鳝鱼。凡事失于善柔，有损无益。义理未能晓畅，机会或至蹉跎。宜好问好察，隐恶扬善，则无灾。《梦林玄解》</p></p>
