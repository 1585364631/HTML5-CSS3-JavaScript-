<h1>【梦见贮水池】</h1>

                                <p><p>　　梦见贮满水的水池，预示身体康健。</p><p>　　梦见干涸的水池，会忍饥挨饿。</p><p>　　男人梦见在贮水池里洗澡，是富有的征兆。</p><p>　　女人梦见在贮水池里洗澡，不久要分娩。</p><p>　　梦见和妻子一块在贮水池里洗澡，夫妻生活和谐，幸福。</p><p>　　梦见和朋友在贮水池里洗澡，会得到人们的爱戴。</p><p>　　梦见仇人在贮水池里洗澡，会上当受骗。</p><p>　　梦见给贮水池里放水，能发大财。</p><p>　　梦见排放贮水池里的水，当地会遭旱灾。</p><p>　　病人梦见在贮水池里洗澡，不久会恢复健康。</p></p>
