<h1>【梦见担心被别人打】</h1>

                                <p>　　梦见自己在讨好巴结别人，暗示生活中你是个心思很多的人，但处心积虑却未必能如愿以偿，可能经常会把自己搞得很累，得不偿失。</p><p>　　梦见很重要的人反过来讨好你，表示你平时可能眼高手低，夸夸其谈很在行。</p><p>　　梦见别人讨好你，暗示你现在正处于有利地位，前途远大，或是会得到重要的消息。</p><p>    </p>
