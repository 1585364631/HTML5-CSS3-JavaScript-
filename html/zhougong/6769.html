<h1>【梦见传染病】</h1>

                                <p><p>　　梦见传染病，或者说流行病，暗示你近期工作生活压力太大，非常不安，或是有精神焦虑。如果这个梦让你非常恐慌，最好好好放松一下。</p><p>　　梦见自己被人传染，寓意在生活中遇到了困难，工作和事业不太顺利，心中比较烦躁苦恼而产生的梦境，困难是暂时的，短时内会度过。</p><p>　　梦见患上传染病的人吃药后痊愈，这是将脱离某种组织或团体的意思。</p><p>　　梦见有某种传染病在蔓延，表示不愉快的任务使你担心，并怀疑自己是否有足够的聪明才智完成这项任务。</p><p>　　梦见大夫向患有传染病的你表示能够治疗，并给你开药，你接过药后立即服用。将面临结束事业或事情的不祥之兆。</p></p>
