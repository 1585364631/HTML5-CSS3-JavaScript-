<h1>【梦见道士 道人 施道者】</h1>

                                <p><p>　　梦见道士、道人、施道者是吉利的象征。</p><p>　　工作人员梦见道士，职位会被提升。</p><p>　　商人梦见道士，是发财的预兆。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见道流，主亨吉。《梦林玄解》</p><p>　　梦见道士者，有愿起。《敦煌本梦书》</p><p>　　梦与道流辩论，主才高学进。《梦林玄解》</p><p>　　道士女冠道士女冠言语，吉。《周公解梦》</p></p>
