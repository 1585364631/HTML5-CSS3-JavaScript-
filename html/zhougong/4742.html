<h1>【梦见选举】</h1>

                                <p><p>　　梦见竞选是不祥之兆。</p><p>　　梦见自己当选，是交好运或获得成功的先兆。</p><p>　　梦见自己是选民，要交新朋友。</p><p>　　梦见参加竞选活动，不久会名扬四海。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：无论在公共生活中还是在职业生活中参加选举，都表现了梦乾参加团体的愿望和能力。如果你同意大多数人的意见，表示接受他们的规则。如果你反对团体的意见，表示你想反抗。</p><p>　　心理分析：你可能对一场选举的公正合理性产生怀疑。如果梦到自己当选，表示你对权力的向往。</p><p>　　精神象征：从精神上看，你在无条件接受某事或某个人的时候，对这件事或这个人倾注了自己的信任。</p></p>
