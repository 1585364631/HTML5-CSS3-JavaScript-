<h1>【梦见长毛】</h1>

                                <p><p>　　梦见长毛，通常预示会有好运气。</p><p>　　梦见耳朵里长毛的人，预示能发财，并留意能给你带来财运的消息。</p><p>　　梦见自己周身长毛，还可能表示欲求不满。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦遍体生毛，吉。为文明之象，又为掩蔽之象。《梦林玄解》</p><p>　　梦汗毛长，吉。毫多者贵，福多祸少;无毫者气不足。梦长是吉，短不祥。《梦林玄解》</p><p>　　梦汗毛极长，主吉利，短则不祥。《断梦秘书》</p><p>　　梦毫毛繁多。毫毛多主贵显，福多祸少;无毫毛者，气必不足。《断梦秘书》</p></p>
