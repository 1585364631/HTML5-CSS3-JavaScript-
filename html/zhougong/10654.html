<h1>【梦见水入煤火】</h1>

                                <p><p>　　煤在燃烧的时候如果这时候有水进入，不但不能够灭火，反而会让火更加旺盛。在梦中，水入煤火往往代表着自己的决心，遇强则强的心态。</p><p>　　梦见水入煤火，火更加旺盛，表示自己很快就会事业有成，光宗耀祖。</p><p>　　梦见水入煤火，火熄灭了或者快熄灭了，表示自己将会因为迟疑而丢失机会。</p><p>　　煤与水能产生更大热量。煤块儿在下，这时的煤块儿已经烧红了，在上面覆盖煤泥(碎煤加水就是煤泥)然后在煤泥上扎几个窟窿，能看到煤泥下面的烧红的煤块。煤泥燃烧时间长而且热量高。因此应得注意室内空气长通风。</p><p>　　梦见煤火，是发财的预兆，但是会经过很多的波折。</p></p>
