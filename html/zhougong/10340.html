<h1>【梦见刀伤】</h1>

                                <p><p>　　梦见刀伤，表示疾病，或是某位朋友的干扰，阻碍了你的真正幸福。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦中出现刀伤或受伤，都代表着你受伤的感情。如果你是制造刀伤的人，那么表明了你的侵略好斗和不信任。如果你受到刀伤，表示你可能是牺牲品或使自己成为牺牲品。</p><p>　　心理分析：在解释梦境的时候，刀伤的种类很有作用。一个丑陋的大刀伤暗喻猛烈的暴力，而小刀伤使人联想到有目的的攻击。</p><p>　　精神象征：刀伤象征着不愉快的经历，你应当了解它并从中吸取教训。</p></p>
