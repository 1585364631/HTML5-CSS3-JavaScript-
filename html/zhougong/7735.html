<h1>【梦见斗殴】</h1>

                                <p>女人梦见凶狠斗殴的场面，预示着异性缘很好。</p><p>病人梦见打架斗殴，或自己与人争斗，预示身体将会康复，重新活力十足。</p><p>原版周公解梦：</p><p>梦家中人相斗，主有分别之兆。《断梦秘书》</p><p>梦见妇女斗殴。主讼事相辱，多有闲气，或有奸情。《断梦秘书》</p><p>梦水中相斗殴，大吉，主夺宠争恩。《梦林玄解》</p><p>梦与女人斗，主有口舌是非。《断梦秘书》</p><p>梦与女人斗殴，主定失财。《断梦秘书》</p><p>梦与大人斗。主凡事吉利，但斗胜者得力，斗败者主凶。《断梦秘书》</p><p>梦与小人斗，主有鬼祟事，宜镇压解禳。《断梦秘书》</p><p>梦争市厮殴，吉。商机经营之兆。梦争胜者，获利大吉;不胜失利非祥。 《梦林玄解》</p>
