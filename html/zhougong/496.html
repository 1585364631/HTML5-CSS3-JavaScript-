<h1>【梦见帝王】</h1>

                                <p><p>　　梦见自己出国旅行，在旅途中遇到某国的国王，预示你将进行长途旅行，但是这次旅行既无乐趣可言，也不会学到知识。</p><p>　　<strong>原版周公解梦</strong></p><p>　　见帝王，主霉运至。《周公解梦》</p><p>　　梦朝见帝王。主有意外之喜，分外之遇。女人梦之，防有鬼神相侵。《梦林玄解》</p><p>　　梦帝王邀请。年少大贵者，梦之主有际遇圣明。梦者利有远行，防有病至。《梦林玄解》</p><p>　　与帝王吵，失自由。《周公解梦》</p><p>　　与帝王语，名利至。《周公解梦》</p><p>　　做帝王家人，失和。《周公解梦》</p><p>　　梦见帝王崩，主大荒。《敦煌本梦书》</p></p>
