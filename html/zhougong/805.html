<h1>【梦见新娘新郎】</h1>

                                <p>梦见自己当新娘，爱运将开始上升。</p><p>
如果你的另一半在梦中以新娘或新郎的姿态出现的话，那么表示你该直接告诉他你想结婚的意愿。</p><p>
但如果梦中他看起来不是很高兴的话，暗示着恋情发展可能触礁。</p><p>
出现另一位和你一样是新娘或新郎的角色时，显示你对自己没信心。</p>
