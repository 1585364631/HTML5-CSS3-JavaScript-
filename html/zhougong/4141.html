<h1>【梦见寿衣】</h1>

                                <p>梦见寿衣，预示讨厌的疾病会同苦恼与焦虑一并登门造访，你躲闪不及，弄得焦头烂额；亦或暗示某些虚伪朋友设想出来的邪恶计划。此梦过后，你的事业将走上下坡路。</p><p>梦见用寿衣包裹尸体，是霉运光顾的先兆。</p><p>梦见取走尸体上的寿衣，预示你会与亲人或朋友发生争执，造成彼此之间的疏远。</p><p>梦见给别人买寿衣，预示会与人发生冲突。</p><p>梦见穿寿衣，预示生活中会遇到小麻烦。</p>
