<h1>【梦见耶稣基督】</h1>

                                <p><p>　　在个人生活中遭遇重大问题时，或是濒临死亡、重病的时候，都可能会梦到耶稣。</p><p>　　梦到耶稣也表达了对内心宁静，或某种精神世界、献身精神的追求。</p><p>　　梦里看见小时候的耶稣，智者向他行礼，表示长久的幸福时光&mdash;&mdash;博学、富有、快乐、满足。</p><p>　　如果梦见耶稣在客西马尼园，你的心灵将充满悲伤，极其渴望改变;爱的人总也不见，心里十分失落。</p><p>　　梦见耶稣在教堂鞭笞惟利是图的商人，表示邪恶的敌人将被战胜，诚实的努力将换来成功。</p></p>
