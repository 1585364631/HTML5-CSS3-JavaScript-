<h1>【梦见头颅】</h1>

                                <p><p>　　梦见头变大了，是得到提示的预兆。</p><p>　　梦见洗头，预示着一切忧愁都会过去。</p><p>　　梦见双手抱头，会有好消息。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦顶颅光大，吉。此梦文人大贵，常人不利，病人不祥。高年主有老运。 《梦林玄解》</p><p>　　梦颅门不动，脑流如雨，大吉。大贵之兆，金蟾之象。《梦林玄解》</p><p>　　梦颅门开复合，大吉。诸事皆吉，贫穷孤苦，当合同心之济。《梦林玄解》</p><p>　　梦劈开颅门人药，大吉。诸病皆除之兆，多愁虑者有乐事至。《梦林玄解》</p><p>　　梦破颅门脑流出，凶。梦此者祖业散亡，非命之兆。若与人争斗者梦此， 改恶从善则吉。《梦林玄解》</p></p>
