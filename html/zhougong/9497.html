<h1>【梦见带孝】</h1>

                                <p><p>　　《周公解梦》 之 (欢乐老病死唱篇) 梦见茅孝者大吉利。</p><p>　　梦见带孝，说明你还在怀念过去的人和事。</p><p>　　梦见某人手上带孝麻，意味着会有悲伤笼罩着你。对于恋爱中的人而言，表示会与对方争吵不休，终至分手。</p><p>　　<strong>原版周公解梦</strong></p><p>　　见人着孝衣，主吉。《周公解梦》</p><p>　　梦见着孝衣，有官。《敦煌本梦书》</p><p>　　身着孝服，官禄至。《周公解梦》</p></p>
