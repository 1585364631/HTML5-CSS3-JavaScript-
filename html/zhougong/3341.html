<h1>【梦见手稿】</h1>

                                <p><p>　　梦见手搞，预示工作上会受到奖励或提升。</p><p>　　失业的人梦见手稿，预示即将找到工作。</p><p>　　梦见尚未完成的手稿，预示失望。</p><p>　　梦见完成的手稿，行文整齐，字迹清楚，表示最大的希望能够变成现实。</p><p>　　梦见自己忙于创作稿件，表示你一直怀有的希望将使你很担忧。</p><p>　　如果梦见自己能保持手稿上的干净，没有污点，表示你将在事业上取得成功。</p><p>　　如果梦见出版商拒绝你的手稿，预示你暂时没有希望，但你的心愿最终能够实现。</p><p>　　如果梦见自己把手稿弄丢，表示你将遭受失望。</p><p>　　如果梦见看着手稿被焚毁，表示你的工作将给自己带来利益，得到别人的赞赏，从而得以晋升。</p></p>
