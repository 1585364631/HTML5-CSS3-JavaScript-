<h1>【梦见告示】</h1>

                                <p><p>　　梦见看报上的广告，意味着要获新知识，有时做梦人会得到上司的提拨。</p><p>　　梦见由于某个告示使自己身遭困厄，预示由于自己的努力会取得成功。</p><p>　　梦见你在发告示，表示你将不得不依靠体力劳动去安身立命。</p><p>　　梦见读广告词，表示敌人们将打败你，在对抗中你将失利。</p><p>　　梦中出现看报上的告示的情景，预示在学问上有新的突破，在职人员还可能会得到领导的提拔。</p></p>
