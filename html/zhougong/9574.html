<h1>【梦见住持】</h1>

                                <p><p>　　梦见自己是住持，警示你将受奸计陷害而垮掉。</p><p>　　如果你梦见尽责的修道士在虔诚地祈祷，预示你将受甜言蜜语的蛊惑而陷人狡猾迷乱的圈套。</p><p>　　年轻女子梦见跟一个住持谈话，预示她将屈尊去曲意逢迎，将诋毁她的名誉。</p><p>　　年轻女子梦见跟一个住持结婚，她将提升自己的声誉，无视于贫穷和诱惑。</p><p>　　梦见寺庙并自己变成和尚，则暗示梦者有些迷惑不解的问题，在梦中来寻找暂时的解脱;</p><p>　　梦见僧人或和尚，吉兆，会有好运。</p><p>　　梦见僧侣念经，是死亡的暗示。</p><p>　　梦到自己出家，表示重生或疾病可好转。</p><p>　　梦见听和尚或僧人说教，自己的事业会走上正轨。</p></p>
