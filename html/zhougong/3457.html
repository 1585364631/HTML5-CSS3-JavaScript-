<h1>【梦见雷篆文】</h1>

                                <p><p>　　梦见卷册作雷篆文，吉祥之兆，预示着金榜题名，功名早就。</p><p>　　读书人梦见卷册作雷篆文，预示着智力大增，才高八斗。</p><p>　　梦见文字，如果是认识的文字，代表工作会顺利;</p><p>　　梦哀哀哀三字，主死后方荣之象。《断梦秘书》</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦卷册作雷篆文，吉，主金榜题名，功名早就。读书人慧益才高。《梦林玄解》</p></p>
