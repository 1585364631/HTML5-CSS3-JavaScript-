<h1>【梦见抬死人】</h1>

                                <p><p>　　梦见抬死人，意味着晚上会发生一件生死离别的事情，别人会把你抬回家。</p><p>　　梦见抬死人，有财他人分(小心财物)预示自己的财源可能会流失一部分，要谨慎处理，同时把握住自己的运势!或者晚上会发生一件别的事情，别人会把你抬回家，例如喝醉了。</p><p>　　梦到别人抬着死人，可能表示无法表达自己，或是代表某事情已经结束了。对死亡的焦虑也容易引发此梦。</p><p>　　商人梦见抬死人，生意会很顺利。（由周公解梦 提供）</p><p>　　病人梦见抬死人，身体会不久康复。</p></p>
