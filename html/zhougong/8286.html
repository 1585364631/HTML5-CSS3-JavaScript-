<h1>【梦见给予】</h1>

                                <p>给予表示梦者跟自己内心的联系，包括跟他周围环境和其他人士。如果梦中涉及到给别人一点东西，表示梦者进入或接受某种关系的愿望，希望跟别人瓜分自己拥有的一切，从而创造一个给予和接受两便的生活天地。</p><p>跟别人均分是人类生活中的迫切愿望。梦者反映了梦者以及其他人发展相互隶属性的感情。</p><p>从精神的角度看，赐予是对梦者的要求，希望他珍惜已经获得的财物，应该合理使用。</p>
