<h1>【梦见长椅子】</h1>

                                <p><p>　　梦见自己坐在长椅上，表示你的债务人和保证人不可靠。</p><p>　　梦见别人坐在长椅上，表示过去因误解而分手的朋友将重聚，友谊会恢复。</p><p>　　梦见椅子，这是渴望休息的心态，是身体状况会转坏的暗示。请特别要小心感冒。</p><p>　　梦见椅子，大吉大利，会被选为宗教或社会团体的领导人。</p><p>　　梦见坐在断裂的椅子上，会名声扫地。</p><p>　　梦见自己坐在扶手椅里边，预示将会身居高位。</p><p>　　梦见扶手椅的一条腿断了，暗示会被降职，或被调到自己不喜欢的工作岗位上去。</p><p>　　梦见坐在沙发椅中轻松休息，预示在异信交往上将开始忙碌，却没有恋爱关系。</p></p>
