<h1>【梦见身体发颤】</h1>

                                <p><p>　　如果在梦中，感到自己十分寒冷、浑身发抖，这是破财的先兆，说明自己的处境会生变化，遭受忧愁。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦里的颤抖暗示着对冲突的恐惧或无动于衷。此外，它还有关激动或兴奋。在清醒状态下，你可能完成了一件工作或在事业达到了顶峰状态。</p><p>　　心理分析：如果你在梦里颤抖，表示你不久就要放弃无意识的行为方式。</p><p>　　精神象征：一种极度兴奋的经历会引起颤抖，这种生理现象几乎可以上升到感官经历，而这种经历有时也可以在梦中体验到。</p></p>
