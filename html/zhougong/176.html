<h1>【梦见被炸到脸】</h1>

                                <p><p>　　梦见被炸到脸，是对于自己的颜面的损害。</p><p>　　梦见他人被炸到脸，满脸伤痕，表示自己会遇上麻烦，不过会得到朋友的帮助。</p><p>　　梦见被炸到脸受伤了，表示你会受到控诉，虽然那是不公平的控诉，但是因为现场的证据确凿，让你想辩解也是哑口无言。</p><p>　　梦见你或是别人的脸上，因为爆炸而蒙上一层灰，表示你会受到控诉，虽然那是不公平的控诉，但是因为现场的证据确凿，让你想辩解也是哑口无言。</p></p>
