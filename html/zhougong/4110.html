<h1>【梦见沙子】</h1>

                                <p>男人梦见成堆的沙子，困难会纷至沓来。</p><p>女人梦见成堆的沙子，会怀孕。</p><p>梦见在沙子上行走，意味着要搬家。</p><p>梦见用头搬运沙子，会身负重任。</p><p>梦见有人向自己的头上抛撒沙子，会上朋友的当，要破产。</p><p>病人梦见沙子会长期卧床不起。</p><p>看梦见沙，你会升职加薪，事事顺景。</p>
