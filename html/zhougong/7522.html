<h1>【梦见逃难】</h1>

                                <p><p>　　梦见逃难，可能平时压力太大了，或者你不喜欢现实的生活，想要逃避。</p><p>　　反之，梦经常是反的，做这样的梦说明你现在的生活很安定，而梦却是与现实截然不同的。</p><p>　　梦见逃难，工作上能遇见赏识你的贵人，如果你准备充份之后再提案，获得认可的机率会很高。</p><p>　　学子梦见逃难，说明考试成绩平平。</p><p>　　男人梦见逃难要出远门，要多多注意交通安全。</p><p>　　梦见自己正在逃亡，表示生病将痊愈。</p></p>
