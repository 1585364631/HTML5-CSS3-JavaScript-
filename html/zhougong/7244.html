<h1>【梦见舔】</h1>

                                <p><p>　　梦见你自己在舔什么东西，预示会有小事令你满意，心情愉快。</p><p>　　梦见自己被婴儿舔，预示会有问题得到圆满解决。</p><p>　　梦见自己被动物舔，则预示近期可能有人需要你的帮助，会向你求助。</p><p>　　梦见两个人互相舔着伤口，预示着自己会和亲友一起度过难关。</p><p>　　梦见猛兽舔着伤口，表示自己会因为过于出色而被上级或者同事同行所嫉妒。</p><p>　　梦见小猫舔着伤口，表示自己会解开心中的一个困扰自己已久的郁结。</p></p>
