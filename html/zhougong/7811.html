<h1>【梦见拘禁 逮捕】</h1>

                                <p>梦见被警察抓，是暗示你自己做了对不起别人的事情，建议你快点承认错误，求得他人的谅解，否则会更难收拾。</p><p>梦见自己被坏人抓住，这是表示你的心中有些不好的念头产生，而且想要去做，但是内心却挣札不已。而梦中的你如果最后能逃出魔掌、安全脱困，则表示你能摆脱心中的坏念头，回复到善良光明的心态。</p><p>梦见自己被逮捕，表示会成为政府官员所喜欢的人物。</p><p>梦见好人被捕，表示你对现状不满，却无力去改变，无可奈何，若梦中的人拒捕，表示你将下定决心做改变。</p><p>梦见被官吏所逮捕，表示会发生急事。</p><p>原版周公解梦：</p><p>梦拘录。梦拘录，大吉。《梦林玄解》</p>
