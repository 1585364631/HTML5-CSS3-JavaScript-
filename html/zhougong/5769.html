<h1>【梦见浇地】</h1>

                                <p><p>梦见往还没有长出庄稼的农田里浇水，意味着在为刚刚酝酿的计划或是刚刚开始萌芽的感情付出。</p><p>
梦见自己在浇一片芒地，暗示没有取得预期的好结果，收入降低，利润减少等。</p><p>
女人梦见自己在浇地，暗示丈夫会生病或是出远门一段时间，因而要挑起家庭的重担；还意味着自己会为感情或家庭、丈夫、子女付出很多，生活幸福温馨，婚姻如意。</p><p>
男人梦见女人浇地，预示自己会发财。</p><p>
男人梦见自己在浇地，预示梦者是个选准目标就敢于投入的人，前途光明，充满希望。</p></p>
