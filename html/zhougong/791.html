<h1>【梦见傧相】</h1>

                                <p>梦里出现女傧相，暗示你满以为能完成的计划将要受挫。</p><p>男孩梦到伴娘，预示着你想结婚。</p><p>女孩梦到伴娘，预示着你想嫁人。</p><p>原版周公解梦：</p><p>梦傧相。守正则吉，否则凶。梦此者，谋事须循规蹈矩，不可造次，遵道而行，相时而动可也。若有差忒，事体难运。进退疾徐，动静语默， 有次第，有礼节，不得胡乱语，依礼而动，循礼而行，行无不吉。《梦林玄解》</p>
