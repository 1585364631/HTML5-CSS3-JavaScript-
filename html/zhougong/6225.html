<h1>【梦见纳妾】</h1>

                                <p><p>　　梦见自己纳妾，表示对现在的生活状况不满意。</p><p>　　梦见老公纳妾，表示你有危机感。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦买妾。主明日有两人疾趋至门争言，口舌之祸起。以镜悬门可解之。《梦林玄解》</p><p>　　梦为人妾，凶。出人之下，为偏为窃，凡事为祸乱将作之兆。唯女婢梦此吉。梦为商人妾，未几夫死人手。《梦林玄解》</p><p>　　梦以妾为妻。君子梦此，因祸而得福;小人梦此，因小而获大。梦见他人，伊有盗心。正妇梦此，殒亡在即;婢妾梦此，依楼身侧。《梦林玄解》</p></p>
