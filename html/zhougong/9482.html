<h1>【梦见下葬】</h1>

                                <p><p>	梦见下葬，主吉利之兆。常人梦之，主立业成家；仕宦梦之，出得高迁；</p><p>	梦见下葬没有棺材，主殃祸即至。若有鼓吹亭台者，主家破身亡嗣绝，慎之。</p><p>	<strong>心理学解梦</strong></p><p>	梦境解说：梦见自己被埋葬了，意味着你害怕被征服或者被压垮也许由于过高的责任或者被压抑的个性，它们几乎面临着喷薄而出的威胁。</p><p>	心理分析：你梦见参加葬礼，表示应该摆脱某种损失。</p><p>	精神象征：这里表示死亡、损失、和痛苦的象征是十分重要的。它们并不一定具有消极和可怕的意义。你可以研究这种象征意义的再生和积极的因素。</p></p>
