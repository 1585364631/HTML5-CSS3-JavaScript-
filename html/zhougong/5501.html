<h1>【梦见佛会】</h1>

                                <p><p>　　贵人梦见赴佛会，预示着有刑狱之灾。</p><p>　　常人梦见赴佛会，预示着有疾病之灾。</p><p>　　梦见拜佛许愿，吉照，希望的事情会得到实现。</p><p>　　梦见别人拜佛许愿，许愿的人会工作生活都顺利。</p><p>　　梦见拜佛许愿，预示生活工作顺利，平平安安。</p><p>　　待业者梦见拜佛许愿，预示会有熟人给你介绍工作机会。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦赴佛会，主贵人有刑狱之灾，平人有灾病。《梦林玄解》</p><p>　　梦赴佛会。贵人主有刑狱，平民主有灾殃。《断梦秘书》</p></p>
