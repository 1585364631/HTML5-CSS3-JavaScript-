<h1>【梦见戏子】</h1>

                                <p><p>　　梦见戏子，吉，所有烦恼事、伤心事将获得圆满解决，恢复快乐的日子。与冷战中的朋友也能言归于好，两人之间的友情将更趋深厚。</p><p>　　单身的人梦见戏子，喻示最近爱情方面在情感上的心思相当细腻，能够敏锐地察觉到对方的情感变化，但是占有对方的欲望也相当强烈。</p><p>　　职场新人梦见戏子主职场，表示你有强烈的成功意愿，按照目标一步步去进行，甚至有不择手段的可能。此外，权威人物对你的影响较大。</p><p>　　<strong>原版周公解梦</strong></p><p>　　与女戏子吵，失财。《周公解梦》</p><p>　　与女戏子交谈，吉。《周公解梦》</p></p>
