<h1>【梦见意外】</h1>

                                <p><p>　　如果梦见航空事故，则可能暗示你最近缺乏自信，对生活有些胆怯，或是对别人有些失去信任。</p><p>　　如果梦见家中发生事故，表示家人幸福安全，同时也暗示你平时很关注家人的安全。</p><p>　　如果梦见办公室里发生意外事故，则预示你在工作中将取得成绩。这表明你是个很有事业心的人，一直渴望能在事业上取得成功。</p><p>　　如果梦见自己在意外事故中受伤，这样的梦，流露出你内心深处渴望一种稳定的生活，渴望被人照顾、关心或是即将赢得一段温馨的爱情。</p><p>　　如果梦见出现意外事故，碰到梦里涉及的场景，飞机、火车、轮船、刀、火、高处、水边等，要格外当心，近期最好尽可能避开。</p></p>
