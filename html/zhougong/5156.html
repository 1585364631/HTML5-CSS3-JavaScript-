<h1>【梦见门关不上】</h1>

                                <p><p>　　在梦中的门它一般指的是你的生活之门、安全之门，梦见门关不上，则说明你恐惧别人进入的私人空间，打扰你的生活。你喜欢静静的一个不愿被打搅。这也说明你总是活在自己的世界当中，逃避一切。</p><p>　　梦见有人敲门，则说明你近期会好运连连，也有可能会有好运上门。</p><p>　　梦见们是关闭的，说明你当前正遇上挫折或困难的事等着去解决。或者是被无尽的舒适感与安全感所困。</p><p>　　在梦中你家门挂了很多的装饰品，如果你是生意人预示着你会生意兴隆，将来会有很好的发展。</p><p>　　一般来说梦者梦中的门是木门则代表的是友情、爱情，而铁门则表示新的突破。</p></p>
