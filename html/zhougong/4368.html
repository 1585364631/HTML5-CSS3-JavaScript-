<h1>【梦见纺车】</h1>

                                <p><p>　　梦见纺车，慎终如始者吉。</p><p> 　　原版周公解梦： 　　梦纺车、牵车、摇车。</p><p>三者之梦，乃为四体不宁，动而未舒，绝而复续之兆。</p><p>凡事不论时日，无分晓夜，铢积寸缕，自然饶裕。</p><p>虽曰有粗有细，但须眼明手快，慎终如始才好。</p><p>《梦林玄解》。</p></p>
