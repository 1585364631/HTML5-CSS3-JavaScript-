<h1>【梦见卤簿】</h1>

                                <p><p>　　中国古代帝王出外时扈从的仪仗队。蔡邕书中曾记载：&ldquo;天子出，车驾次第，谓之卤簿。&rdquo;唐封演《封氏闻见记》卷五：&ldquo;舆驾行幸，羽仪导从谓之卤簿，自秦汉以来始有其名。&rdquo;汉代以后，后妃、太子、王公大臣皆有卤簿，各有定制，并非为天子所专用。</p><p>　　卤簿的梦，是好运与财运之意。</p><p>　　当官或从军的梦见卤簿，预示着会升官。</p><p>　　孕妇梦见卤簿，预示着会生一个日后会显贵的儿子。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦卤簿幡盖。文臣武士梦之，主进爵加职之兆;庶民妇女梦之，主生贵子显;病患梦之，又当另占，无妨。《梦林玄解》</p></p>
