<h1>【梦见树倒】</h1>

                                <p><p>　　梦见枯树，会疾病缠身。</p><p>　　梦见砍树，是危险的预兆。</p><p>　　梦见树倒了，不祥之兆，意味着自己会生病会遇到了危险。</p><p>　　梦见砍到巨树，是失财的预兆。</p><p>　　梦见发财树倒了，朋友运将渐渐上升。与平常没有来往的同学也将情授意合，亲密交往，但千万不可忽略老朋友喔。</p><p>　　离异丧偶者梦见发财树倒了，预兆有机会旅行，吉。</p><p>　　求学者梦见发财树倒了，预兆考试跟平常一样好。</p></p>
