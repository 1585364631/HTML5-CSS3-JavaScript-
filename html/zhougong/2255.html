<h1>【梦见荒草】</h1>

                                <p><p>　　梦见荒草，预示着要懂得知足，要好好珍惜。</p><p>　　商人梦见荒草，是事业成功的代表。</p><p>　　梦见一片荒废的草原，暗示你的事业或是财富已经到达颠峰了，以后只要好好守成，不可太过于贪心，否则将会前功尽弃。</p><p>　　梦见杂草茂盛，表示令人烦恼的事情会接踵而来。如果梦中的杂草已经枯了，表示可能会患慢性疾病。</p><p>　　梦见路边的杂草迎风招展，表示你身边将会出现&mdash;种玄妙的现象。</p><p>　　梦见院子里长满了杂草，表示异性运极佳。你写给他的信能大大增加两人之间的感情。</p></p>
