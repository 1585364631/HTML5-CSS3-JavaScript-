<h1>【梦见自己懒惰】</h1>

                                <p>　　梦见自己眯着眼看某人，预示你很不喜欢的人将让你感到苦恼。</p><p>　　对于一个年轻的女子，如果梦见男人斜着眼睛看自己，预示她有可能会失去自己的好名声。</p><p>　　一个男人梦见自己的情人，或一个美貌的女孩，斜着眼睛看他，预示他对女人一直很感兴趣，这将会给自己带来损失。</p><p>    </p>
