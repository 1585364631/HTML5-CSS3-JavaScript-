<h1>【梦见别人给自己买衣服】</h1>

                                <p><p>　　梦到别人给自己买衣服，病情短期内不会好转。</p><p>　　鳏寡孤独者梦到别人给自己买衣服预示出远门，吉，但要小心行动。</p><p>　　中老年人梦到别人给自己买衣服则您的健康：仍要继续留意足部受伤。此外，心脏容易出现衰弱或心律不齐的状况，保持平和的心情很重要。</p><p>　　毕业生梦到别人给自己买衣服主求职：求职运气还不错，可望通过朋友或者团体的推荐获得机会，不过往往因为某些新的想法导致结果出人意料。</p></p>
