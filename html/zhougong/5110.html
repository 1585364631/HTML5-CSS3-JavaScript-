<h1>【梦见开玩笑】</h1>

                                <p>玩笑是忽视</p><p>玩笑是对事的态度不认真，在中则意味着对重要的事不能认真对待。</p><p>商人梦见和陌生人开玩笑，会由于自己的失误，让生意突然萧条。</p><p>梦见和朋友开玩笑，意味着对朋友不够尊重，使朋友离开了自己。</p><p>梦见和妻子开玩笑，意味着由于自己的偏梦见和误解，对妻子产生了错误的看法。</p><p>梦见和敌人开玩笑，则意味着自己放下了仇恨，让双方得到了和解。</p><p>商人梦见与陌生人开玩笑，生意会突然箫条。</p><p>梦见开敌人的玩笑，意味着能降服他们。</p><p>小伙子梦见和恋人开玩笑，她会倍受宠爱。</p><p>梦见开仆人的玩笑，仆人的工作一塌糊涂。</p>
