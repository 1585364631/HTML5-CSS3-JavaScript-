<h1>【梦见陪审团】</h1>

                                <p>梦见自己认识的人组成了陪审团，暗示你害怕某个过错被拆穿，因而被认识的人审判。</p><p>梦见陌生人组成了陪审团，则表示你感到无力控制自己的命运，只能听天由命。</p><p>梦见自己是陪审团的成员，表示你对自己工作不满，你将寻找机会彻底改变自己的地位。</p><p>梦见陪审团为你洗脱一项被指控的罪名，你的事业会非常成功，烦恼的事情不会纠缠你。不过，如果梦中你本该受到谴责，表示敌人将打败你，给你带来许多烦恼，让你无法忍受。</p>
