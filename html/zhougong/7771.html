<h1>【梦见被射中】</h1>

                                <p>梦见你被别人射中体验了一次死亡，预示你将因某事做法欠妥使朋友大为反感，而引来一顿臭骂。</p><p>梦见你被射中但感觉没死，表示虽然你与别人有矛盾，但你将会通过努力获得他们充分的同情与理解，从而使矛盾缓和。</p><p>梦见传教士向你射击，预示一面是你的某个朋友，一面是你曾经单独热情款待过的客人，双方彼此相互指责让你在跟前调解感到左右为难。</p>
