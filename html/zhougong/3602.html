<h1>【梦见纹胸】</h1>

                                <p><p>	梦见纹胸，表示你将对于自己所赢得的关注的性质感到困惑。</p><p>	如果年轻女人梦见自己气恼地解开或者扣上纹胸，表示她十有八九要因琐碎之事而与朋友争吵不休。</p><p>	梦见女人穿着纹胸，暗示会陷入琐碎的麻烦中。</p><p>	梦见捡到纹胸，预示你会吸引到不少异性。 </p><p>	求职者梦见纹胸，意味着你会被人欺骗。</p><p>	女人梦见解开纹胸，暗示会小事与朋友争吵。 </p><p>	男人梦见纹胸，说明梦者在生活上是个用心不专且容易受环境影响的人，提醒梦者应抵御在社交圈内的不良影响。（由周公解梦 提供）</p><p>	梦见买纹胸，说明梦者是个过分注重小事的人，有时会令周围的朋友感到厌烦，从而影响其关系，提醒梦者平时应多注意。</p></p>
