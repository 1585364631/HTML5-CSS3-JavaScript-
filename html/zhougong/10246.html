<h1>【梦见陵墓,陵园】</h1>

                                <p><p>梦见去参观陵园，能得到真正的爱情。</p><p>
梦见修建陵园，是不祥之兆，家里会有人生病，或与世长辞。</p><p>
热恋中的男女梦见参观陵园，两个人的爱情会更深厚。</p><p>
未婚女子梦见参观陵园，会嫁给如意的郎君。</p><p>
未婚男子梦见参观陵园，会娶一位可爱忠贞的女子为妻。</p><p>
男人梦见陵墓，会延年益寿。</p><p>
女人梦见陵墓，会心情烦闷。</p><p>
已婚女人梦见参观陵园，丈夫会更加体贴宠爱自己。</p><p>
病人梦见修建陵园，病情会恶化。</p></p>
