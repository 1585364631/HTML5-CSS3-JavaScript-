<h1>【梦见自己一个人跳舞】</h1>

                                <p>　　从周公解梦来说，梦见自己一个人跳舞的吉凶：人格之木立于地格土之上，顺应天地自然之妙配，莫作木克土论，此局兆，乃必安泰自在，境遇坚固稳当，如立盘石之安泰一般，能成功发达，容易达成目的，名利双收，顺利发展，幸福长寿，但切戒贪污，否则招凶以受渎职犯法之罪惩。【大吉昌】</p><p>　　梦见自己一个人跳舞的宜忌：〖宜〗：宜花秋裤，宜与老友通电话，宜批评他人的不准时，宜电蚊香，宜食牛肉，宜煽情；</br></p><p>　　〖忌〗：忌虐待同事，忌暗中助人，忌作画，忌贪恋好天气，忌友情交配，忌梦中相会。</br></p>
