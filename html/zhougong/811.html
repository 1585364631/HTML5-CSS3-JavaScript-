<h1>【梦见父亲】</h1>

                                <p></p><p> 女孩子梦到父亲的征兆：</br></br> 　　梦见“父亲”，代表你的一种心情，表明你对恋爱抱持着强烈的憧憬。想要他、想要谈个美丽的恋爱等等，这种愿望非常强烈。若是在梦里面和父亲很要好的话，则表示梦者在最近就能遇到自己所喜欢类型的男孩。若是梦境险恶，或梦中有强烈欲求不满的话，那你可能会答应在平常不屑一顾的男孩的邀约。</p><p>　　梦见父亲站在你面前阻止你，这是权威或压力的象征。提醒你一定要予以克服。</p><p>　　梦见被父亲大骂一顿，健康方面有不良征兆。尤其要注意的是意外事故，在上下车、横穿车道时要特别小心。　 </p><p></p>
