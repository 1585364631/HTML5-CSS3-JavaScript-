<h1>【梦见船沉 船裂】</h1>

                                <p>梦见船或车子损坏破碎，为不祥之兆。</p><p>梦见沉船，则是一种祥兆，意味着所有困难都会得到克服。</p><p>梦见船桅断裂，意味着灾难临头，应该尽量想办法回避。</p><p>原版周公解梦：</p><p>船车破碎，主不祥。《周公解梦》</p><p>梦见船沉者，忧身死。《敦煌本梦书》</p><p>海中船裂，灾难临。《周公解梦》</p>
