<h1>【梦见看戏】</h1>

                                <p><p>　　梦见看戏，表示你的财运好转。</p><p>　　未婚的人梦见看戏，表示感情路会遇到一些问，恋情有波折。</p><p>　　考生梦见看戏，表示近期考试成绩会很不理想。</p><p>　　梦见听戏，钱运好转。帮母亲做了一点事，得到一百元的奖励&hellip;&hellip;等等。</p><p>　　已婚女子梦见自己当上了戏剧演员，会被丈夫抛弃。</p><p>　　梦见唱戏，意味着自己很会阿谀奉承。</p></p>
