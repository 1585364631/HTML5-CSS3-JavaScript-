<h1>【梦见皮鞋】</h1>

                                <p><p>	鞋子代表的是你在现实生活中采取的行动方式。就像所有的服饰一样，鞋子在某些时候，也代表了某种你想让别人留下深刻印象的身分地位；</p><p>	梦见皮鞋，预示着要远行。</p><p>	商人梦见皮鞋，会找到赚钱的好项目。</p><p>	梦见穿旧皮鞋，生活会遭厄运。</p><p>	梦见皮鞋丢了，会大难临头。</p></p>
