<h1>【梦见心情悲伤】</h1>

                                <p>　　梦见自己非常高兴，通常预示你会有忧愁。如果梦见在悲伤的场合下，比如在葬礼上，感到快乐、欣喜、得意，则表示人的机体出于自我保护，害怕承担失去亲人的剧痛，正刻意接受亲人死亡的现实。</p><p>　　老人梦见自己非常高兴，暗示你最近有些体力透支，可能会生病，要注意休息。</p><p>　　梦见陌生人非常高兴，预示你自己会快乐顺利。</p><p>　　梦见敌手非常高兴，或者你自己遭遇不幸，敌手幸灾乐祸，预示你会收到好消息，敌手将遭到挫折。</p><p>　　梦见亲友很快乐，可能预示亲友之间会发生隔阂，家庭有分歧。</p><p>    </p>
