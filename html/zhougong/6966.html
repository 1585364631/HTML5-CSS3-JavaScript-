<h1>【梦见疱肿】</h1>

                                <p><p>　　梦见自己身上有疱肿，吉。</p><p>　　少女梦见自己身上长有疱肿，将会嫁入富有人家。</p><p>　　梦见长了脓疱，并且疱破脓流，会交好运，身体健康。梦见头上长疱，不久会离开人世。</p><p>　　梦见流脓，预示你担忧的事情，将会出现转机。虽然这个梦中的情景可能让你不舒服，其实却预示了财运兴旺，家庭兴盛。</p><p>　　梦见长了脓瘤或疮，并且破裂流脓，预示你会身体健康，并有好运。</p><p>　　梦见长了脓疱，并且疱破脓流，会交好运，身体健康。</p><p>　　梦见头上长了疱，不久会离开人世。</p><p>　　<strong>原版周公解梦</strong></p><p>　　疱肿，少女嫁富人。《周公解梦》</p></p>
