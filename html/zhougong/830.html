<h1>【梦见朋友死】</h1>

                                <p><p>　　梦见朋友死了，朋友身体会更健康。</p><p>　　梦见生病的朋友死了，其身体会很快恢复健康。</p><p>　　梦见朋友摔死，朋友之间感情会变更好。</p><p>　　死亡是一种安宁、稳定的状态，是一种非常吉祥的征兆。</p><p>　　梦见别人或自己死，兆增寿。</p><p>　　梦见自己认识的人死去，意味着这个人正在失去活力，变得僵死;</p><p>　　梦见自己死亡表示财产将会愈来愈多，一切顺利的吉兆。</p><p>　　梦见还活著的朋友死亡，则你将会有好财运。</p><p>　　如果梦见亲友去世，预示梦里去世的亲友会健康长寿。</p><p>　　<strong>原版周公解梦</strong></p><p>　　亲友死，其必寿延。《周公解梦》</p></p>
