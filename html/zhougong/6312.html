<h1>【梦见右下眼皮跳】</h1>

                                <p>　　梦见为朋友痛苦，这是表示你近期会遇上一些挫折，但在你奋斗一番之后，终于苦尽甘来，带给你成功和喜悦。</p><p>　　梦见仇人患半身不遂十分痛苦，表示预示自己会胜利。</p><p>　　梦见别人痛苦，预示着你将被许多疾病和不幸所纠缠。</p><p><br class="stitle">古书中对梦见痛苦的诠释：</br>　　梦悲哀无泪，主有大凶。《断梦秘书》</p><p>    </p>
