<h1>【梦见学校/校园】</h1>

                                <p><p>梦见在学校楼梯上上下下，暗示成绩忽上忽下，很不稳定。</p><p>
梦见在校园里的游泳池游泳，爱情将会急速发展。</p><p>两人的兴趣可能在音乐、电影上完全一致，于是喜欢逐渐变成爱情……
梦见学校/校园发生火警，与老师之间的关系将转好。</p><p>即使忘了做作业，也会对你特别宽容。</p><p>
梦见校舍在地震中倒塌，健康方面有阴影。</p><p>尤其要注意急性病症。</p></p>
