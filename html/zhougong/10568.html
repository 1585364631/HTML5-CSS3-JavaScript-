<h1>【梦见南方】</h1>

                                <p><p>　　南方是激情、热情的象征。梦到面向南可能代表着你的控制欲。</p><p>　　梦见南方表示着你对南方文化、生活的向往。</p><p>　　梦见北面的东西，暗示生活找到了方向。</p><p>　　梦见左边的东西、左侧，或是向左转，通常是提醒你不要灰心，不要因为遭遇挫折而退缩，只有坚持下去，战胜眼前的困难，才能达到目的。</p><p>　　梦见右边的东西、右侧，或是向右拐，通常暗示生活中你可能正面临矛盾，比如原则和欲望的冲突，感性和理智的对立等，最好的办法就是顺应内心的呼唤。</p></p>
