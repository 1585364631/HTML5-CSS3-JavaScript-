<h1>【梦见吃冷饭】</h1>

                                <p><p>　　一般梦到吃冷饭，代表了梦者就要因为受到风寒而生活，需要住院进行治疗。</p><p>　　老人梦见吃冷饭：暗示你的生活有些不稳定，这会造成你不合理的作息时间，不久就要生病了。</p><p>　　梦见自己在吃冷饭：意味着你在工作上会遭受到不公平的待遇，这使得你内心中一直很烦闷。</p><p>　　做梦梦到吃冷饭：暗示你一直以来的努力都是白费的，虽然看起来很有希望，但最终是不会实现的。</p><p>　　病人梦见吃冷饭：提醒你要注意你的病情了，在近期有可能会突然的加重，以致于卧床不起。</p></p>
