<h1>【梦见吃狗肉】</h1>

                                <p><p>　　梦见吃狗肉，表示会发生诉讼与争论。</p><p>　　梦见吃狗肉，要发大财，交好运。</p><p>　　梦见肉铺，家里生活会困苦。</p><p>　　梦见煮狗肉，生意和运气会好转。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦狗肉一片。主得大贵，防有官司口舌。《断梦秘书》</p><p>　　梦食犬肉。食两口，主有哭泣之事;食一点，主得大财;食一片，应做状元。《梦林玄解》</p></p>
