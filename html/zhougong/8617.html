<h1>【梦见刮风下雨】</h1>

                                <p></p><p> 关于打雷的心理学解释：</br></br> 　　打雷的梦，表明你的心中充满恐惧感。如果梦见打雷，暗示近期你在精神上是要受到大的磨难。梦中对雷的恐惧，即对现实的恐惧。此时的你是比较脆弱，而对纷乱的事物，有些心灰意冷。若还伴有下暴雨，在梦中是预示着不可预测的事情。</p><p>　　另外有可能就是在你睡觉的时候刚好在下雨打雷，当人睡觉的时候，听觉及部分脑细胞对于外界的情况不明显吸收及反应，让你做了那么个梦。其实还是说明你内心惧怕什么事情来临，又潜意识中觉得迟早要来临。如果真的这样，那倒不如直面挫折和风雨，从容面对。　 </p><p></p>
