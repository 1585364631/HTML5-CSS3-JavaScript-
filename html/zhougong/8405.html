<h1>【梦见看榜】</h1>

                                <p>梦见看榜， 不论是自己还是别人看榜，只要榜上有名字，预示着声名远播;如果没有名字，则预示着声名受损。</p><p>原版周公解梦：</p><p>梦看榜。梦此者，不论自见还是他人见，凡梦中榜上有名者，声名大吉;无名者，名誉消落。或非己名，宜更名以应之;或梦在某人榜，则以其人中式，方得有应;或兆于几年前，或兆于远年之后，或兆于旦夕之间，或兆于其人未生之日，或兆于其人将死之年。象各不同，占难拘一。《梦林玄解》</p>
