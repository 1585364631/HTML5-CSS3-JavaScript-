<h1>【梦见泄密】</h1>

                                <p>泄密有烦恼</p><p>把秘密告诉他人，意味着在人际交往中没有把握好适当的距离，和对方太过亲近，并会因此而产生烦恼。</p><p>男人梦见把秘密告诉他人，意味着自己将会树敌。</p><p>女人梦见把秘密告诉他人，意味着和自己的丈夫不能说心里话，夫妻间将出现隔阂。未婚男女梦见把秘密告诉别人，意味着和恋人缺乏信任，可能无法走到一起。</p><p>商人梦见把秘密告诉别人，意味着自己将被竞争对手挤垮。</p><p>梦见打听妻子的秘密，意味着家里将会发生争吵。</p><p>梦见调查别人的秘密，则会遇到损失和灾难。</p>
