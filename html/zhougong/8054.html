<h1>【梦见有人问路】</h1>

                                <p><p>　　梦见有人向你问路，表示你近期在工作上会诸事顺利，想做的事情最好在近期要马上行动。</p><p>　　男人梦见问路，当前境况不佳，将有灾祸临头。</p><p>　　女人梦见问路，要出远门，最好全家人同行。</p><p>　　梦见向陌生人问路，小人当道，工作事业不顺。</p><p>　　老人梦见问路，当前运势虽好，但灾难马上到，要小心。尤其是提防家庭桃色感情的纠纷。</p><p>　　求学者梦见问路，预兆考试成绩好，学业有成。</p></p>
