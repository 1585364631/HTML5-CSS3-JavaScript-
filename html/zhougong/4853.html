<h1>【梦见掌舵】</h1>

                                <p><p>　　梦到掌舵，生活困难。</p><p>　　梦到别人掌舵，是吉兆，生意会顺利、兴旺。</p><p>　　梦到行船时不用舵，收入会增加。</p><p>　　梦到断的裂舵，会遇到忧愁和不幸。</p><p>　　官员梦到掌舵，就能处理好内政和外政。</p><p>　　女人梦到掌舵，意味着幸福愉快。</p><p>　　船夫梦到掌舵，航海一定会顺利。</p><p>　　梦到舵从手中掉落，一切都会失败。</p></p>
