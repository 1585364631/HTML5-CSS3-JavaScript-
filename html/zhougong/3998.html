<h1>【梦见箭】</h1>

                                <p><p>　　梦见箭，快乐紧随此梦后。比如娱乐活动、喜庆日和愉快的旅行，磨难即将结束。</p><p>　　梦见一支旧的断箭，预示着感情或事业上的失望。</p><p>　　梦见弓箭，往往象征爱情和婚姻，或是压力、流言。</p><p>　　未婚男女梦见弓箭，预示将很快找到心上人。</p><p>　　已婚男女梦见弓箭，表示婚姻美满，家庭幸福。</p><p>　　另外，如果梦见自己被箭射中，还要当心受到诽谤或是流言飞语的伤害;如果梦见没有射中，你希望生意成功进行的希望要落空。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见箭未射，得财。《敦煌本梦书》</p><p>　　梦见身被箭射，得人力。《敦煌本梦书》</p></p>
