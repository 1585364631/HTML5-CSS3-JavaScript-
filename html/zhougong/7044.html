<h1>【梦见买鞋 穿新鞋】</h1>

                                <p><p>　　鞋在女性的梦中，与感情的选择有关，也就是说，它代表了可依靠的感情对象。</p><p>　　男人梦见穿新鞋，要交好运。</p><p>　　已婚女人梦见穿新鞋，夫妻会相亲相爱。</p><p>　　未婚女子想见穿新鞋，会嫁给一位宽宏大量聪明能干的男子。</p><p>　　未婚男子梦见穿新鞋，不久能得到恋人的爱。</p><p>　　梦见买鞋，很快要去旅行，商人梦见买鞋，生意会兴旺。</p></p>
