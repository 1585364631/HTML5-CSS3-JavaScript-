<h1>【梦见玉皇大帝】</h1>

                                <p><p>　　梦见玉皇大帝，是吉兆，在你的人生道路上你将遇到贵人，帮助你提升地位，另外也预示你的身体很健康，精力充沛，万事皆顺心。</p><p>　　梦见神，是成功和获利的祥兆。</p><p>　　梦见神的手里握着一把剑，敌人会被消灭。</p><p>　　梦见神的手里握着三股叉，怒不可遏，居住区要大祸降临。</p><p>　　已婚妇女梦见神笑容满面，会生一个在青年时代就扬名天下的儿子。</p><p>　　梦见神把自己抱在怀里，会生活幸福，寿比南山。</p><p>　　原版周公解梦</p><p>　　梦上帝玉皇，大吉。兆见天帝，乃大贵之符，或尊居九五，或首班仙陛。垂绅正笏，佩玉鸣珂。《梦林玄解》</p></p>
