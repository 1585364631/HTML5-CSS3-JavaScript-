<h1>【梦见手杖】</h1>

                                <p>梦到手杖，预示你将草率签订不成熟的契约，并因此遭受经济上的损失。</p><p>梦见你在使用手杖行走，表示你将听从并依赖于他人的忠告。</p><p>梦见羡慕漂亮的手杖，预示你将会把自己的切身利益委托交付给忠实的人料理。</p><p>原版周公解梦：</p><p>拷讯杖责，主大吉。《周公解梦》</p><p>梦见使杖，免罚罪，吉。《敦煌本梦书》</p><p>梦杖，吉。梦此者，有所执也，有所倚也，得扶持也，得尽其心，得尽其 力，得行礼法制度也。《梦林玄解》</p><p>梦杖指墓处。梦此，父母吉凶不祥。《梦林玄解》</p><p>自以杖决，耻辱生。《周公解梦》</p>
