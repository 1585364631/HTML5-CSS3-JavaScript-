<h1>【梦见买钟】</h1>

                                <p><p>　　梦见买钟，说明自己一直在浪费时间。</p><p>　　工作者梦见买钟，意味着时间在工作很赶时间。</p><p>　　梦里见到钟、听到钟的嘀嗒声，或是买钟等等。切忌虚度光阴。如果听到打钟声，宜采取主动行动，你将有很大收益。如果给钟上发条，则只喻示一段幸福的恋情。</p><p>　　钟的声音悦耳，可以传到很远，代表了好消息和更好的名声。</p><p>　　梦见自己敲钟，意味着职务上的升迁。</p><p>　　如果梦见把钟敲破了，则意味着提职会遇到意外的困难</p><p>　　梦见时钟响不停，预示会为了事业而奋斗。 梦见一只时钟：意味着会抓紧时间做事。 梦见时钟响：暗示梦者会有危险。 一般梦见时钟，说明你近期所做的事情浪费了太多的时间。</p></p>
