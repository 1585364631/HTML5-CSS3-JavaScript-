<h1>【梦见白蟾蜍】</h1>

                                <p><p>　　梦见白蟾蜍，吉兆，是发财的预兆。</p><p>　　学生梦见白蟾蜍，成绩会进步。</p><p>　　工作人员梦见白蟾蜍，不久会升职。</p><p>　　梦见到蟾蜍食太阳或月亮，在职人仕不久会获升职加薪;在学的会成绩突飞猛进。</p><p>　　梦见蛤蟆鸣走有口舌。</p><p>　　梦见癞蛤蟆或蟾蜍哭叫着跳跃，这是即将出现诬陷你，使你陷入困境的人的征兆。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦蟾蜍。道流梦之，主必成仙。《断梦秘书》</p></p>
