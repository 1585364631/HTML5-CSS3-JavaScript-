                                <p>女人梦见做醋，会成为一个好吵闹的女人，全家都会被她闹得不得安宁。</p><p>男人梦见做醋，会生亲戚的气，或朋友发生矛盾。</p><p>商人梦见做醋，会与顾客吵架，生意受损。</p><p>病人梦见做醋，会成为一个性情暴燥的人。因为与医生和护士大吵大闹，所以得不到很好的治疗。病情会恶化。</p><p>梦见收到别人送的醋，不久会遇到危险。</p><p>梦见给别人醋，会声威大震。</p>
