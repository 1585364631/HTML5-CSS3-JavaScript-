<h1>【梦见撒谎】</h1>

                                <p>梦见自己撒谎以求逃脱惩罚，表示你将对无辜的人干出卑鄙的事情。</p><p>梦见听到别人撒谎，表示有人正企图引诱你进入圈套。</p><p>梦见为使朋友逃脱不公正的惩罚而撒谎，表示你的言行将招致许多对你不公平的指责，但最终你会从中洗脱自己，拥有极高的名望。</p>
