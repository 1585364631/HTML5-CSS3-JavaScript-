<h1>【梦见绞刑】</h1>

                                <p>梦见绞刑，意味着做梦人因超负荷的工作与学习所造成的心理压力。</p><p>梦见自己被施以绞刑，表明做梦人因目前心中所承受的压力过大，事业与生活的各个方面都不太顺利。</p><p>梦见他人被施以绞刑，表明自己处事非常谨小慎微，生怕有半点闪失。</p>
