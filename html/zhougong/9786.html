<h1>【梦见鞋店 买鞋】</h1>

                                <p><p>　　梦见在鞋店购物，金钱运下降，把钱借给朋友，对方却将这事忘得一干二净，又不好意思向对方提起，只好自认倒霉。</p><p>　　梦见买新鞋，意味着要交新朋友。</p><p>　　梦见买回来的是一双旧鞋，则有可能与妻子不和，受到忧虑的困扰。应该遇事先从自己身上找问题和不对。</p><p>　　梦见买鞋，很快要去旅行，</p><p>　　商人梦见买鞋，生意会兴旺。</p><p>　　未婚男子梦见买拖鞋，会取得研究成果，生活幸福。</p><p>　　未婚女子梦见买拖鞋，会嫁给一位品德高尚虔诚的教徒。</p></p>
