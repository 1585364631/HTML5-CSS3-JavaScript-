<h1>【梦见懶惰】</h1>

                                <p>懒惰是一种放松的状态，放松是做任何事情最好的准备，你准备好了，事情就会找上门来。</p><p>梦见自己整天无所事事，不勺工作十分繁忙。</p><p>学生梦见自己整天无事可做，考试能优异成绩。</p><p>已婚女人梦见自己懒惰，不久将要做母亲。</p><p>未婚女子梦见自己懒惰，不久会找到如意郎君，开始操持家务。</p><p>原版周公解梦：</p><p>懒惰，妇人有喜，吉。《周公解梦》</p><p>懒惰，少女郎如意。《周公解梦》</p><p>懒惰，主学子高分。《周公解梦》</p><p>梦懒惰，凶，主将暴卒。《梦林玄解》</p>
