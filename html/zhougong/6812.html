<h1>【梦见白血病】</h1>

                                <p><p>　　梦见白血病，代表着梦者身体方面的健康与否。</p><p>　　梦见自己得白血病，预示着自己身体很健康。</p><p>　　病人梦见自己得白血病，身体不久会痊愈。</p><p>　　梦见亲人得白血病，家人关系会很和睦。</p><p>　　<strong>梦见白血病的案例分析</strong></p><p>　　梦境描述：梦见自己得绝症了(白血病)，活不过十五天，这有什么征兆吗?</p><p>　　梦境解析：不用担心，这个梦预示你身体很健康。</p></p>
