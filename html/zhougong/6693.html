<h1>【梦见嘘嘘声】</h1>

                                <p><p>　　梦见正在发出嘘嘘声的人，预示由于刚刚认识的人无礼相待，你将难以遏制自己郁闷与失望的心情。</p><p>　　梦见他们在朝你吹嘘嘘，你将有失去朋友的危险。</p><p>　　梦见在会议上遭到嘘声，暗示你可能有些不自信。</p><p>　　商人梦见别人发出嘘嘘声，代表你的商业计划会遭到反对，有失去助手的可能。</p><p>　　女人梦见丈夫发出嘘嘘声，预示你的无礼要求会惹起丈夫的反感，最近提要求要尽量小心话语。</p></p>
