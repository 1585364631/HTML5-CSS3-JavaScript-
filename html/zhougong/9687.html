<h1>【梦见龙入家】</h1>

                                <p><p>　　龙者，神也;神者，福气也。这个梦预示着，你的运气要好转。</p><p>　　梦见龙入家，您将获得如梦一般的好运，是您的生活会骤变的最好吉梦，尤其是赌博方面，将可获得预料之外的巨利。</p><p>　　孕妇梦见两条龙飞进屋子或钻进衣服，预示将生双胞胎。</p><p>　　梦见龙飞落到地面，预示你近期会有意外的收入。</p><p>　　<strong>周公股市</strong></p><p>　　梦见龙入家，股市应从开盘时就买进。</p></p>
