<h1>【梦见床单】</h1>

                                <p><p>　　梦见床单，预示着自己希望有恋人陪伴。</p><p>　　单身男女梦见床单，是渴望爱情的意思。</p><p>　　已婚男女梦见床单，希望获取对方的关心。</p><p>　　梦见床单，表示你工作职位颇高，你也感觉到很自豪。</p><p>　　如果男性梦到床单上有血，表示你对妻子不大相信。</p><p>　　梦见床单被吹走，这是大凶之梦，表示你的亲人会遇上大事故，可能因此会带给家中阴霾。</p><p>　　梦到一条干净且洁白的床单是个很好的梦。对于女性而言，它表示愉快的职业。</p><p>　　如果是弄脏的床单，你可能遭遇烦恼，或将患上疾病。</p><p>　　梦到床单破损了或是脏污被破坏，这也是给家人一个不好的警讯。</p></p>
