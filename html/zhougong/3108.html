<h1>【梦见大水缸】</h1>

                                <p><p>　　梦见水缸，代表着财富。</p><p>　　梦到水缸里的水往外流，代表最近会破财。</p><p>　　梦见水缸里装满水，代表钱财会很多。</p><p>　　梦见水缸装满水，预示着生活比较富裕。</p><p>　　梦见空水缸，说明生活很贫穷。</p><p>　　梦见大水缸，是象征某些无情冷酷的人，会用尽手段加害于你，而你在没有任何的防备下，会受到很多无情的伤害，也无法去抵抗。</p><p>　　梦见大水缸，是象征某些无情冷酷的人，会用尽手段加害于你，而你在没有任何的防备下，会受到许多无情的伤害，也无法去反抗。</p></p>
