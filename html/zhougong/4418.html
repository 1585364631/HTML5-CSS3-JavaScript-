<h1>【梦见沙漏】</h1>

                                <p><p>　　沙漏是古老的测量仪，它可能反映着对时间所持有的落伍看法以及落伍的处理方法。</p><p>梦者应当使用更精确的方法来评价他的行为。</p><p> 　　在梦里，时间不起作用。</p><p>如果梦者在梦里经历了一些需要计时的事情，这是提醒他的行为受到测量。</p><p> 　　如果一个人处于紧张状态，他会对时间的流逝非常敏感--时间会因此而成为他的敌人。</p><p>梦中的沙漏正是这样的象征物。</p><p> 　　在精神层面上，梦中的沙漏象征着死亡或无法挽回而逝去的时间。</p></p>
