<h1>【梦见盖被子】</h1>

                                <p><p>　　梦见被子，能交好运。</p><p>　　已婚男子梦见盖被子，要与妻子分离。</p><p>　　已婚女人梦见盖被子，生活会很幸福。</p><p>　　未婚男子梦见盖被子，会与一位漂亮貌美的姑娘结为伉俪。</p><p>　　未婚女子梦见盖被子，会嫁给一位身体强壮的研究工作者。</p><p>　　小伙子梦见盖被子，会与恋人幸福相处。</p><p>　　商人梦见盖被子，要漂洋过海赚大钱。</p><p>　　病人梦见盖被子，会长期卧床不起。</p><p>　　梦见与兄弟姊妹同盖一床被子，雨过天睛，健康运上升。今后一个月，虽然有一点不如意，但过后将精力充沛，可以过一段无病无痛的日子。</p></p>
