<h1>【梦见自己考零分】</h1>

                                <p><p>　　梦到自己正在考试中得了零分，有着两种不同的含义：一种潜在的层面是对现实中的自己所做出的惩罚，这意味着自己对自身的某种做法有着非常不情愿的感情在里面，最好重新审视一下自己的生活。</p><p>　　而在另一层面上，梦到考零分意味着对自己的表现还不够满意，认为自己原本可以做得更好。这证明做梦者是一个极具自信的人，而且会在生活中一帆风顺。</p></p>
