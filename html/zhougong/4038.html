<h1>【梦见战车】</h1>

                                <p><p>　　梦见自己在战车上，预言有利的时机来临，如果你及时加以把握，将对你有莫大的好处。</p><p>　　梦见自己或别人从战车上摔下来，表示你会被人贬低。</p><p>　　梦见威猛的坦克，提示梦者在竞争中对手实力较强，不能掉以轻心。</p><p>　　梦见坦克向自己驶来，使自己心存恐惧，表明梦者健康方面可能会出现问题。</p><p>　　梦见自己驾驶坦克，预示梦者将有被提升的可能。</p><p>　　梦见别人驾驶坦克，表示梦者对他人心存仰慕。</p></p>
