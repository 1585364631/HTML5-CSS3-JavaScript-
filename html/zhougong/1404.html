<h1>【梦见獾】</h1>

                                <p><p>　　獾代表一个让人信赖的朋友，而且一旦交道这种朋友以后，你遇到困难他会竭尽全力帮助你，预示你将不自觉地帮助一个人，而且有可能是你不知道的情况下，将来你若遇到麻烦会有贵人相助。</p><p>　　梦见獾，表示风雨过后见彩虹，通常你自己的努力会战胜困难，成功富有。</p><p>　　梦见手擒獾，当官的受百姓爱戴，普通人梦见合家欢乐。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦手擒獾，吉。居官者梦此，为万民欢愉;居家者梦此，合家欢乐;老人梦此，为人子养得承欢膝下，宾朋应酬得欢乐堂中，内外欢喜，远近欢笑，饮食宴乐之吉兆也。《梦林玄解》</p></p>
