<h1>【梦见跳河 跳海】</h1>

                                <p><p>　　梦见跳河或跳海，倘若是自己跳进去，则是工作上可获利的吉梦，但若被别人扔进水中，则是将为别人而大受损害的警告。</p><p>　　梦到跳水的梦，是满意或不满意的象征。</p><p>　　梦中梦到跳水的场面，表明你的心中正朝着远大的目标冲刺。</p><p>　　如果梦到水清澈透底，预示着事情的结果会使你满意。</p><p>　　如果梦到水浑浊不清，意味着事物的结果不会令你满意。</p></p>
