<h1>【梦见鹧鸪】</h1>

                                <p><p>　　鹧鸪的叫声忧伤，象征着忧愁。</p><p>　　梦见鹧鸪，就意味着心中忧愁。</p><p>　　女人梦见鹧鸪，会和丈夫分别，并因此而愁肠寸断。</p><p>　　梦见鹧鸪在天上飞翔，意味着所有忧愁将会烟消云散。</p><p>　　梦见鹧鸪从自己手中飞走，则意味着官司的失败。</p><p>　　梦见鹧鸪吃虫子，意味着到处树敌，为自己引来忧愁。</p><p>　　梦见给鹧鸪喂虫子，则意味着因钱财上的损失而愁眉不展。</p><p>　　梦见把鹧鸪关进笼子，意味着因自己的错误而遭受损失。</p><p>　　梦见把笼子里的鹧鸪放出来，则意味着从忧愁中解脱出来。</p><p>　　梦见把鹧鸪送给别人，意味着要为自己的父辈还债。</p></p>
