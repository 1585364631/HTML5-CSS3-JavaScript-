<h1>【梦见冷风】</h1>

                                <p><p>　　在梦中，风就代表消息。</p><p>　　梦见冷风，是表示在你遭受苦难之后，将会有极好的事情降临在你身上，是苦尽甘来的预兆。</p><p>　　已婚女人梦见刮寒风，冻得身体直哆嗦，很快要应邀回娘家。</p><p>　　梦见冷得难受，警告你小心自己的事务。有人正在着力摧毁你;你的健康也受到威胁。</p><p>　　梦见寒风刺骨，意味着将得到好消息，令自己振奋。</p><p>　　梦见潮湿的风，意味着贵客登门。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦寒冻，吉，主好运将回。唯经商、疾病不吉。《梦林玄解》</p></p>
