<h1>【梦见头长疮】</h1>

                                <p><p>　　生活中的疮是指皮肤上肿烂溃疡的病。梦中的头上长疮说明自己的工作压力太大，应注意适当的休息。</p><p>　　梦见头长疮，大可不必认为工作压力会大，有压力才会有进步，有成长，不过累了也有适当休息。</p><p>　　病人梦见头上生疮，身体不久会痊愈。</p><p>　　单身人士梦见头长疮主近期爱情运势，一时的成功，但结果失败。</p><p>　　老人梦见头长疮主旅行，障碍会有，但会化凶为吉。</p><p>　　梦见头上生疮，吉兆，预示着身体会很健康。</p></p>
