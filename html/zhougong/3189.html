<h1>【梦见水罐】</h1>

                                <p><p>　　梦见盛满水的水罐，或是用水罐盛水，多表示生活富裕。</p><p>　　梦见打破的水罐，则暗示友情面临危机，关系将会破裂。</p><p>　　病人梦见水罐，身体会突然而愈。</p><p>　　梦见空水罐，会沿门乞讨。</p><p>　　梦见自己因犯罪，被提走隔夜粮。</p><p>　　小伙子梦见女人顶着奶罐或水罐，会娶一位国色天香的女子为妻。</p><p>　　梦见用水罐从井里打水，要去旅行。</p></p>
