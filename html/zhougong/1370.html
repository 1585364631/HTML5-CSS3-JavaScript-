<h1>【梦见黄牛】</h1>

                                <p><p>　　梦见黄牛来家大富贵。</p><p>　　梦见发怒的黄牛，意味着湿婆神发怒。</p><p>　　但是梦见黄牛是家畜，则是吉兆。</p><p>　　梦见黄牛追赶自己，会大难临头。</p><p>　　女人梦见黄牛追赶， 丈夫会怀疑她的贞操，为此，夫妇发生争吵。</p><p>　　梦见与四条腿的牲畜说话，死期已逼近。</p><p>　　梦见强壮的黄牛从自己身边经过，身体会康复。</p><p>　　梦见瘦骨嶙峋的黄牛卧在自己面前，会患重病，卧床不起。</p><p>　　<strong>原版周公解梦</strong></p><p>　　黄牛来家，主富贵。《周公解梦》</p><p>　　梦见黑牛，失物复得。《敦煌本梦书》</p></p>
