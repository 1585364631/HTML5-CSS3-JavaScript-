<h1>【梦见发明家】</h1>

                                <p>梦见发明家，表示梦者的创造性。发明家常常是理解胜于具体实践的人。他能够抓住某种思想，然后思考这类思想的可操纵性。</p><p>梦中见到发明家，表示梦者从心理学的角度跟自己的个性取得了联系。这里的个性包括合理思考和逻辑推理，同时还包括很内向的人。</p><p>发明家象征着人类的负责精神，他们勇于发展，&quot；发明&quot；了新的存在方式。</p><p>梦见一位发明家，预示着很快你将完成一项原创性的前所未有的工作，并因此赢得荣誉。</p><p>梦见自己搞出一个新发明，或对某项发明很有兴趣，表示你渴望得到财富，并将成功地实现自己的蓝图。</p>
