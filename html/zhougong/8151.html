<h1>【梦见好朋友死而复生】</h1>

                                <p><p>　　梦见好朋友死而复生，祥兆，生活会幸福。</p><p>　　梦见死而复生，则主显贵之日不远。</p><p>　　死人复活主有信，梦见死人死而复生，表示诚实不欺瞒。</p><p>　　梦见别人死而复生，预示朋友的深谋远虑将让不幸事件造成的损失有所减轻。</p><p>　　梦见自己死而复生，预示你将经历极大的折磨，但最终能得到想要的一切。</p><p>　　梦见死人复活若梦见死去的父亲活过来，表示家庭成员中会有争论。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦死而复生。凡梦亡故之灵自言复生者，是其人再世而己梦之也。梦未故者死而复生，主病愈之兆。身忽死而复生者，福来寿永之征也。《梦林玄解》</p></p>
