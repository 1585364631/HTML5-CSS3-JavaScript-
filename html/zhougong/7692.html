                                <p>梦见憎恨别人，通常表示你心中有不满的情绪，或预示你会遇到麻烦，阻碍。</p><p>梦见自己被别人憎恨，则预示你有很多朋友，并且会得到朋友的支持和帮助，事业迅速发展。</p><p>年轻女子梦见她的情人厌恶她，预示着她将爱上一个兴趣极不相投的人。</p>
