<h1>【梦见做媒人】</h1>

                                <p><p>　　梦见自己是媒人，预示你的组织能力很强。</p><p>　　梦见老婆做媒人，暗示梦者会有外遇，不久被家人发现。</p><p>　　梦见媒人到女方家，意味着两人有私情。</p><p>　　梦见自己变成媒人，主与人说合之象。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦妻作媒。梦母作媒或梦妻作媒，皆主纳宠得妓之占，但有口舌。《梦林玄解》</p><p>　　梦为媒。与人说合之意。《梦林玄解》</p><p>　　梦女妁(媒人)奔走。梦女妁来家，为有私情之约。梦身为女妁，在妇女 主生美秀之女。梦见奔走，主阴私劳碌。《梦林玄解》</p><p>　　梦己为媒妁，主与人说合之象。《断梦秘书》</p></p>
