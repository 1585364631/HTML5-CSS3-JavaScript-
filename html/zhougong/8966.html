<h1>【梦见天明】</h1>

                                <p><p>　　梦见天明，是新的一天的开始。梦见天明、天亮了，是要看梦者醒来时的心情而解释。如果是带着一种非常愉悦的心情醒来，那一定是个好梦。</p><p>　　梦见天亮，表示着事情有机会和转机。</p><p>　　病人梦见天亮，表示自己的病情会慢慢的好转或者康复。</p><p>　　梦见骑乘着龙飞上天，表示好日子就要来临了</p><p>　　情侣梦见天亮，预示着会爱情会很美满甜蜜。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见天明者，合大喜。《敦煌本梦书》</p><p>　　梦天将晓，有年华方盛之象。《断梦秘书》</p><p>　　天明，妇人生贵子。《周公解梦》</p><p>　　天欲晓，益寿命吉。《周公解梦》</p></p>
