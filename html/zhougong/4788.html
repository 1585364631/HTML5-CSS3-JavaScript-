<h1>【梦见雇佣】</h1>

                                <p><p>　　梦见雇佣关系，通常象征机会。</p><p>　　梦见自己被别人雇佣，预示你善于与人交往，朋友众多，工作和生活中能得到朋友的帮助。</p><p>　　梦见自己雇了别人，提醒你要谦虚谨慎，谨言慎行，不要在工作和生活中对同事和朋友颐指气使，否则很容易惹人反感，近期有可能会引起争执，影响人际关系和事业机会。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦雇工脚夫。贵人梦肩挑负载，主朝廷倚任;平人梦此，主家事付托。贵人忽梦为经营雇工，主纲纪四方，巡行列国;平人梦此，主艰辛劳苦。 《梦林玄解》</p></p>
