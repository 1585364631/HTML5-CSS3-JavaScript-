<h1>【梦见貔貅】</h1>

                                <p>据说貔貅是龙王的九太子，它的主食是金银珠宝，自然浑身宝气，跟其它也是吉祥兽的三脚蟾蜍等比起来称头多了，因此深得玉皇大帝与龙王的宠爱。</p><p>不过，吃多了总会拉肚子，所以有一天可能因为忍不住而随地便溺，惹玉皇大帝生气了，一巴掌打下去，结果打到屁股，屁屁眼就被封了起来。</p><p>从此，金银珠宝只能进不能出，这个典故传开来之后，貔貅就被视为招财进宝的祥兽了。</p><p>貔貅的习性懒懒地喜欢睡觉，每天最好拿把他拿起来摸一摸，玩一玩，好像要叫醒他一样，财运就会跟着来。</p><p>梦到貔貅有拓展财源的意思，不过生活上要谨慎处之，否则会慢慢财富流失。</p>
