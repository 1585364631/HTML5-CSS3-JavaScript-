<h1>【梦见打鼓】</h1>

                                <p><p>　　梦见鼓声，要出席喜庆仪式，梦见打鼓，不祥之兆，会遇到困难。</p><p>　　未婚梦见打鼓，会很快嫁人。(由原创提供)</p><p>　　已婚女子梦见敲锣打鼓，会怀孕生子。</p><p>　　军官梦见鼓，会被提拔。</p><p>　　听见鼓声或自己打鼓，有人会很赏识你，而你也因此升职加薪。</p><p>　　<strong>周公股市</strong></p><p>　　凡是敲打的梦，并不限于乐器，在股价居高时都表示将下跌，在低价时，是当日股价为最低价，即将攀升。</p><p>　　<strong>原版周公解梦</strong></p><p>　　吹笛打鼓，有吉庆。《周公解梦》</p></p>
