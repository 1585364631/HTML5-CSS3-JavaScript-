<h1>【梦见茎块】</h1>

                                <p><p>　　男人梦到吃的茎块(如萝卜)是好的征兆，意味着幸福，富有。</p><p>　　已婚女人梦到吃茎块，要生孩子。</p><p>　　梦到吃茎块，客人要登门。</p><p>　　梦到不能吃的茎块，忧愁会过去。</p><p>　　梦到嚼树根，会寿比南山，子孙满堂。</p><p>　　梦到砍划树根，灾难会来自敌人。</p></p>
