<h1>【梦见作证】</h1>

                                <p>梦中的作证，是相互间帮助的象征。</p><p>梦见自己在法庭上作证，预示着梦者的一位朋友将会遇到麻烦，急需梦者助他一臂之力;</p><p>梦见别人在法庭上为自己作证，意味着梦者会遇到麻烦，需要别人帮助，以此来保护自己的名誉。</p><p>一位30岁的男士说：&ldquo;从小到大我还从未进过法庭。但在梦中我却梦见自己进了一次法庭。我的一位同事遇到了麻烦，他让我为他出庭作证。在法庭上，我如实地做了证明&rdquo;。后来该男士果然有朋友遇到麻烦，希望得到梦者的帮助。</p>
