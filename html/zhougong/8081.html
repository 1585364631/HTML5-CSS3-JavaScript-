<h1>【梦见背人】</h1>

                                <p><p>　　背着人、东西，在梦中往往代表着背负着一些压力。而背着人更多的时候是背负着悲伤、忧愁。</p><p>　　梦见自己背着别人，预示可能会有别人坐享其成。</p><p>　　梦见自己被别人背着，则表示你会享受别人的劳动成果。</p><p>　　未婚的人梦见自己背着人，预示着自己在爱情方面会有一些小挫折，不过并没有什么大的问题，如果想要有个家不如好好考虑一下。</p><p>　　中老年人梦见自己在背人，预示着自己的心脏方面可能会有健康隐患，也需要注意增强身体抵抗力，最近可能会有一些流行病侵袭自己。</p><p>　　<strong>原版周公解梦</strong></p><p>　　身背他人，做奴仆。《周公解梦》</p></p>
