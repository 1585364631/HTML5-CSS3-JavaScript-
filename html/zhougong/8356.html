<h1>【梦见发誓】</h1>

                                <p>誓言是隔阂</p><p>当人们之间有足够的信任，是不需要誓言的。</p><p>梦见自己发誓，就意味着信任的缺乏，和亲近的人有隔阂，不幸会来自内外。</p><p>男人梦见发誓，意味着家庭中的矛盾。</p><p>女人梦见发誓，意味着丈夫会对自己有误解。向自己的丈夫发誓，夫妻会有隔阂。</p><p>没结婚的情侣梦见发誓，则意味着两人不合适，很有可能会分手。</p><p>梦见在寺庙或宗教圣地发誓，是好兆头，自己的愿望会实现。</p><p>犯了罪的人梦见发誓，又会去作案。</p>
