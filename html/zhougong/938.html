<h1>【梦见聚会别离】</h1>

                                <p>　　从周公解梦来说，梦见聚会上的同性同学，表明自己人际关系出现了问题。</p><p>　　梦见聚会上的异性同学，反映了自己孤独的一面。</br></p><p>　　梦见和朋友或同伴分别，预示你的日常生活中将遇到各种小烦恼。</br></p><p>　　 ：</br></p><p>　　梦聚别。贤愚乍会于日下，利于有诚信;少成咸集于日前，朋来无灾。显者梦之有庆，隐者梦之无妨。乍合乍离，顷聚顷散，彼云有故而告辞，此乃无因而分别。梦诸老者有数，梦诸少者无缘。或远游于异乡，或冥归于下府，即时岁以占梦，惟语言而辨吉凶。《梦林玄解》</br></p>
