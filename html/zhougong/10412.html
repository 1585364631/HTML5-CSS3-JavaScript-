<h1>【梦见会见】</h1>

                                <p><p>　　梦见拜会比自己年龄大的人，生意要倒闭。</p><p>　　女人梦见会见比自己年纪大的人，家里的安排会一塌糊涂。</p><p>　　梦见去朝圣，意味着会忧虑重重、郁郁不乐。</p><p>　　梦见参观博物馆或展览会，会与家里的其他女人发生口角。</p><p>　　梦见参观名胜古迹，会名声大噪。</p><p>　　梦见去亲戚家，会与亲友发生争吵。</p><p>　　官员梦见考察下级，自己的上司会被降职或被停职。</p></p>
