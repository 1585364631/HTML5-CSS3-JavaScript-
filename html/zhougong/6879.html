<h1>【梦见天花】</h1>

                                <p><p>　　梦见天花是祥兆。</p><p>　　天花病人梦见自己生天花，与坏人来往会吃亏。</p><p>　　梦见发天花的人，象征突然发作的让人惊慌的急病，很有可能就是传染病。做过此梦后，你的计划将难以执行，面临失败。</p><p>　　梦见妻子和孩子得到天花，是不祥之兆，家庭会吵架。</p><p>　　梦见很多人都染上天花，是凶兆，国家很快会发生饥荒和瘟疫，或者国家把他部力量投入战争。</p><p>　　梦见敌人得了天花，会遭到敌人的阴谋暗算。</p></p>
