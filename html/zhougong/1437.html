<h1>【梦见被驴踢】</h1>

                                <p><p>　　梦见被驴踢，不祥之兆，预示着会生病或与人发生口角。</p><p>　　病人梦见被驴踢，病情短时间内不会好转。</p><p>　　工作人员梦见被驴踢，最近的工作并不好做的，你的努力有可能白劳。</p><p>　　男人梦见被驴踢，表示事业上蒸蒸日上，会有很不错的成绩。</p><p>　　梦见被驴追赶，预示着你目前处境虽然比较困难，但你也会轻松的态度去面对问题，这种心态很好，你必须战胜眼前的利益才会取得胜利。</p><p>　　梦见驴挨打，预示着你的努力起到了额相反的效果，你的地位会受到威胁，甚至被调离现在的岗位。</p><p>　　梦见驴尥蹶子，提醒你要当心受到亲近者的陷害，可能会有亲友企图损害你的名声。</p></p>
