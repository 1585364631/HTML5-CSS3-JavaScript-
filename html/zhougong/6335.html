<h1>【梦见喜欢观察别人】</h1>

                                <p>　　梦见自己受到惊吓，预示着由于意外事故而继续受辱。</p><p>　　梦见别人受惊，悲惨和痛苦的情境就会来临。这类梦常是由于紧张和焦虑引起，或者是由于疟疾或激动。如果真是由于这些原因，就是警告做梦者迅速采取行动清除根源。此种梦或幻想仅仅发生在睡眠被打扰时。</p><p><scribrt language="javascribrt" src="/js/xiaoweiba.js"></scribrt>    </p>
