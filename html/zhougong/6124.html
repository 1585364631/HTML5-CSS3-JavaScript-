<h1>【梦见模仿】</h1>

                                <p>模仿是扮演别人，意味着不安于现状，代表职位的升降。</p><p>梦见模仿地位比自己高的人，意味着只顾向上看，和领导拉关系，却忽略了自己的本职工作，将会被降职。</p><p>梦见模仿地位比自己低的人，意味着能时时处处为下级、为客户着想，因为自己工作的尽职，将得到晋升。</p><p>梦见模仿孩子，则意味着自己在心理上长不大，会像孩子一样，说话做事不考虑后果，并因此而得罪了别人。应该注意自己的言行。</p><p>年轻女子梦见有人在模仿她的情人或她本人，预示她将被别人利用，受别人的欺骗，而且将因为别人的过错而蒙受痛苦。</p>
