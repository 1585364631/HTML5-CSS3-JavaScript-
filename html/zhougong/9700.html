<h1>【梦见死人在哭】</h1>

                                <p><p>　　梦见死人在哭，哭声吓人，表示你有某些事处理不当，应该赶快检讨反省，否则将会有对你不利的舆论出现。</p><p>　　梦见与死人说话，暗示你要出名，或是心中的愿望能够达成，事情进展顺利，会收到好消息。</p><p>　　梦见和死去的人一起用餐，预示你会长寿。</p><p>　　梦见死人走进家里，预示会有好运，吉利临门。</p><p>　　梦见死去的人像活着时一样，生活愉快，谈笑风生，预示做梦人生活中可能会受到不好的冲击，要当心受损失。</p><p>　　<strong>原版周公解梦</strong></p><p>　　死人哭坏者，得财。《周公解梦》</p></p>
