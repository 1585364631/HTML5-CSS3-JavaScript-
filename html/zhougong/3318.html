<h1>【梦见书写】</h1>

                                <p><p>　　梦见你正在书写，预示着你会犯下一个致命的错误。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：关于写字的梦体现了你想把自己知道的信息传播给别人的愿望。这里书写工具很重要。用铅笔的不如圆珠笔写的耐久，它还影响信息的质量。从打字机或电脑可以猜测信息究竟涉及私事还是公事。</p><p>　　心理分析：写作是一项创造性的行为，当出于某种原因无法用直接的交谈来沟通时，它是你可以用于通知的表达形式。在梦里，你可以找到使用不同形式与自己交流的方法。</p><p>　　精神象征：你可能没有察觉到自己在精神领域里的进步。有关写字的梦境暗示你在潜意识里对此作了记录。</p></p>
