<h1>【梦见奇闻轶事】</h1>

                                <p><p>　　梦见在讲述奇闻轶事，表示你非常喜欢交寻欢作乐的朋友。而不是智慧的朋友，而且你的恋爱不能持久，就像你自己的做人一样。</p><p>　　年轻女人梦见听见奇闻轶事，表示她将愉快地成为寻欢作乐者中的一员。</p><p>　　梦见自己和轶闻中的传说有关，意味着怀比较喜欢结交开朗快乐的朋友，不喜欢结交有智慧的朋友。你的事业和你自己一样，都显得不稳定。</p><p>　　梦见奇怪的人，代表着你会结交到真正的朋友，近期会有一点小的麻烦，需要你冷静应对。</p><p>　　梦见自己加入奇怪的群体，象征着你的婚姻幸福美满，而且会名声大震。</p></p>
