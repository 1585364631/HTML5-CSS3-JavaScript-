<h1>【梦见房子】</h1>

                                <p><p>　　房子象征你自己。</p><p>　　梦见在打扫或油漆，表示你想改变，想解脱束缚，或可能身体表面有疾病(例如感冒)。</p><p>　　梦到在装潢，表示你心情过度紧张，须放松心情如果梦见房毁损，这是生病的前兆，或是你已经生病了。</p><p>　　梦见盖房子表示获得重生。</p><p>　　梦见在搬家，意味艰苦的到来，或者是新情人出现&ldquo;有家眷之人&rdquo;则有桃色纠纷。</p><p>　　梦见一排房子，而你独自一人漫步其中的话，暗示周围的人不会给你任何意梦见。</p><p>　　梦见涂上鲜艳色的房子，象征反对派的上司。</p></p>
