<h1>【梦见臭虫】</h1>

                                <p><p>　　梦见臭虫，表示疾病的纠缠不去和不幸。</p><p>　　如果看见臭虫，预示你的生活将遇到麻烦，你可能会收到不愉快的消息。</p><p>　　梦见弄死了臭虫，或清除了它们，预示你将渡过难关，消灭敌手，处境改善。</p><p>　　梦见臭虫装死，预示着疾病引起的忧愁。</p><p>　　梦见粘死臭虫。流出来的像是水而不是血，表示警告，但不是绝症或意外事故。</p><p>　　梦见臭虫爬上洁白的墙壁，你拿滚烫的开水泼死臭虫，表示大病使你很悲痛，但不必担心，不是绝症。如果水对它们无济于事，严重的带来致命结果的因素也不是不可能的。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦臭虫。主得有财物之象，但非一人所有，故美中似有不足。《断梦秘书》</p></p>
