<h1>【梦见黑板】</h1>

                                <p><p>　　梦见黑板上写着醒目的白字，象征对你有帮助的思想和观点。</p><p>　　梦见黑板写的是问题，暗示你近一时期可能会遇到难办的事情。</p><p>　　梦见黑板写的是答案，预示你将很好地解决遇到的问题，顺利度过困难时期。</p><p>　　梦见黑板上甚么也没写，是在提醒你要继续努力，不能放松，才能找到答案或取得成绩。</p></p>
