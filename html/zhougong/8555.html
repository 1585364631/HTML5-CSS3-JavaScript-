<h1>【梦见长江】</h1>

                                <p><p>　　长江，亚洲第一大河，其流域面积、长度、水量都占亚洲第一位。它发源于青藏高原唐古拉山的主峰各拉丹冬雪峰。自西向东，奔流不息。和黄河并称为中华民族的&ldquo;母亲河&rdquo;。</p><p>　　余亚飞诗称：&ldquo;流水奔腾向东去，波涛逐浪浪追涛;长江后浪超前浪，后浪后方浪更高&rdquo;。</p><p>　　梦见长江，意味着自己很富有，喜欢游玩。</p><p>　　梦见江水大发，此为称心如意之兆，出仕主进取，经商主大获，气运非常亨通。</p><p>　　梦见河流意味着幸福、富有。</p><p>　　女人梦见河流，会接到父母的邀请回娘家。</p><p>　　农民梦见河里发了洪水，庄稼丰收。</p></p>
