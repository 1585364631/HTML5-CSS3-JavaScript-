<h1>【梦见黑纱】</h1>

                                <p><p>　　梦见别人脸上或手臂上的黑纱，预示会有悲伤。</p><p>　　商人做这样的梦，暗示生意会有不顺。恋爱中的年轻人做这样的梦，暗示将和恋人闹矛盾，最后分手。</p><p>　　总体来说，梦见黑纱或丧服，显示出你最近可能工作生活压力太大，内心有些过分紧张。</p></p>
