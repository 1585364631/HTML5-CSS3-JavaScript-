<h1>【梦见便秘】</h1>

                                <p><p>　　梦见自己或别人便秘，提醒你不要太过自私自利，要多为他人着想，心胸开朗。</p><p>　　梦见便秘，那表示现实生活中的你不想花钱、也舍不得拿钱出来投资等类似的事情，另一方面也暗示你对现实感到有挫折感，事事不顺心，才会做此梦。</p><p>　　<strong>梦见便秘的案例分析</strong></p><p>　　梦境描述：昨晚做了一个奇怪的梦，梦见自己大便，可怎么也拉不出来。</p><p>　　梦境解析：梦见便秘，代表平日积存在心中的不快情感过多，忍受着这种情感而觉得痛苦不堪。还有别的解释，代表放不下往事，无法忘记过去，想要释放但又释放不出来。</p></p>
