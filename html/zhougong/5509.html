<h1>【梦见掘坟】</h1>

                                <p><p>　　梦见活人掘坟墓或坟墓被破坏或移坟迁坟，掘墓者将会长寿。</p><p>　　梦见挖坟，象征着失落、失望，生活中出现了很大的落差，甚至让自己人格的消亡。</p><p>　　梦到挖坟，有时候也是个好预兆，预示着做梦人可以长寿富贵。</p><p>　　梦到正在挖坟时，突然挖出一个人的头骨，这梦揭示着做梦者最近会好事不断哦。</p><p>　　男人梦见挖坟，是吉兆。</p><p>　　商人梦见挖坟，会发大财。</p><p>　　女人梦见挖坟，家里要遭大难。</p><p>　　少女梦见挖坟，会嫁给一位不如意的贫穷男子。</p><p>　　梦见挖坟坟墓，会寿比南山。</p><p>　　官员梦见挖坟，会官运亨通</p></p>
