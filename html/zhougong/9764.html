<h1>【梦见道路施工】</h1>

                                <p><p>　　梦见在街道行走，却因道路工程无法前行，将受别人连累，所有计划皆触礁，公司的应征、升学考试，都将失败。</p><p>　　梦见道路施工，预示着自己的计划将受到别人的连累。</p><p>　　梦见马路的一侧在施工，代表着你眼前的困难很快就会得到解决。</p><p>　　梦见在街道上行走时因道路施工而无法前行，提醒着你会受别人连累，所有的计划或进程都会拖延进而导致失败。</p><p>　　梦见工程施工的情景，一般是代表你会很幸运，你的积极努力将会给自己的生活带来好的转机。</p><p>　　梦见修路，表示你有新的创意，有新的管理方法。在实施这个方案中，你会遇到困难。最后你会解决好这个困难。</p></p>
