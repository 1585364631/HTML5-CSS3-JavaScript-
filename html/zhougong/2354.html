<h1>【梦见各种树木】</h1>

                                <p><p>　　总体来看，梦见树木多数是吉。</p><p>　　梦见自己看梦见了各种树木，可以说是好。在梦中，树干意味着健康，树枝象征身体的一部分。不过，这也不是绝对的，枝叶茂盛的树木象征元气旺盛的青春。相反，干枯的树木象征苍老、无力、疲惫。</p><p>　　梦见树木穿破屋顶，则近期诸事不顺。</p><p>　　梦见树木骤然枯死，则为家业败退之兆。</p><p>　　梦见枯木开花又结果，则将重振门风，家产曰兴。</p><p>　　梦见大树弯折，则主兄弟姐妹中有人落难。</p><p>　　梦见大树苍翠，一片生机盎然，则主家业丰隆。</p><p>　　梦见砍倒巨木，为即将失财之兆。</p><p>　　梦见坐于树干之上下不来，为事业破败之前兆。</p></p>
