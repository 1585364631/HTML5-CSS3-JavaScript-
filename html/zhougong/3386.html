<h1>【梦见日记本】</h1>

                                <p><p>　　日记本往往是日常生活中记录自己隐私的心情或小秘密的事情，一般都很私密，不希望别人看到。</p><p>　　正在恋爱中的男女梦见日记本或梦见写日记，表示你已经有了连自己家人都不能知道的感情小秘密，而你会将秘密告诉自己最要好的朋友，但你千万要小心注意这个朋友是不是会泄密，否则传出去后会坏了你的大事。</p><p>　　梦中看到日记本，是好运的象征。</p><p>　　梦见看别人的日记本，暗示你会卷入麻烦之中。</p><p>　　梦见日记本或梦见写日记，意味着最近的工作或生活有不如意之处，但又无人可以倾述。</p><p>　　梦中的日记，是你内心之中真实情感的流露。</p><p>　　梦见自己在写日记，表明你所爱之人会来拜访。</p></p>
