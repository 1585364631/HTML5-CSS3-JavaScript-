<h1>【梦见腰围】</h1>

                                <p><p>　　梦见你的腰围然像汽油桶一样又圆又胖，表示你的命运不错。</p><p>　　对年轻女子而言，梦见她的衣服的腰围部分相当的贴身舒适，意味她的聪明才智被别人羡慕。</p><p>　　梦中的腰，通常表示经济状况和财运。</p><p>　　梦见自己的腰肥了，预示会赚钱，或有意外的收入。</p><p>　　梦见自己的腰瘦了，暗示会破财。梦见别人的腰肥了或瘦了，则表示你的朋友将赚钱或破财。</p><p>　　如果梦见你的腰又胖又圆，吉利，预示你会有好运气，诸事顺利，财运兴旺。</p><p>　　如果经常梦见腰疼，或者有人从背后踢你，或用刀刺中你的腰部，还可能预示你的腰或肾脏有病，最好及时到医院检查。</p></p>
