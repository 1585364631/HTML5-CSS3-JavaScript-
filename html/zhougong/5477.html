<h1>【梦见兵败】</h1>

                                <p><p>　　见军兵败主凶事。意思是梦见军队战斗失败，是凶兆。</p><p>　　周公解梦上说&ldquo;见军兵败主凶事&rdquo;。这个梦象征着大势已去!所谓&ldquo;兵败如山倒&rdquo;!这个梦很可能是梦者感觉到自己事业上的不顺，可能马上就要失败，就要露出败象。或者是梦者所从事的某件秘密的事情马上就要败露。</p><p>　　梦见打仗失败，表示你现在很有压力，未来可能成功，也可能失败。需要一段时间的斗争，加油，希望你最后成功。</p><p>　　<strong>原版周公解梦</strong></p><p>　　见军兵败，主有凶。《周公解梦》</p></p>
