<h1>【梦见武装自己】</h1>

                                <p>梦中涉及到武装自己时，重要的是理清武装自己的原因。梦者或许也遭受侵犯，他也许已经被俘虏，因此有必要进行武装保卫自己。</p><p>武装自己往往见诸于保护和保卫。古时候，宫廷风俗习惯中从一名侍童成为一位骑士，从允许执掌武器到允许使用武器，曾经经历了很长的历史时期。那时也有许多风俗，显得十分拘泥和绝对。</p><p>从精神学角度讲，武装意味着智慧、投降或采取行动。</p>
