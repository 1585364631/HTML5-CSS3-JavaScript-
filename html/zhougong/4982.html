<h1>【梦见染布】</h1>

                                <p><p>　　梦见织布，会幸福快乐。</p><p>　　商人梦见织布，不久会成为国家首富。</p><p>　　未婚男子梦见织布，能娶一位貌美如玉，博学多才的女子为妻。</p><p>　　未婚女子梦见织布，能嫁给一位心胸宽广、上进心强的男子。</p><p>　　已婚女人梦见织布，会身价百倍。</p><p>　　纺织工人梦见织布，收入会锐减。</p><p>　　梦见染衣服，或染发，都预示事业顺利，将赢得成功。</p><p>　　但如果梦见把东西染成黑色则相反，预示将经历不好的事情，内心悲伤。</p></p>
