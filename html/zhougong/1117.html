<h1>【梦见白痴傻子】</h1>

                                <p></p><p>　　梦见白痴或傻子，从周公解梦来说，表示不被人理解，或遭到反对。也有可能表示遭受损失和失败。</br></p><p>　　梦见傻乎乎的孩童，表示生活快乐，充满天真，无忧无虑。</br></p><p>　　梦见自己是个白痴，预示你会取得极大的成功。</br></p><p>　　梦见自己像个傻子样游荡，表达了你在现实生活中得不到承认的心理状态。</br></p>
