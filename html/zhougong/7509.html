<h1>【梦见遭受侮辱】</h1>

                                <p><p>　　梦见自己被人侮辱，预示你会得到尊敬。</p><p>　　梦见自己侮辱别人，预示近期你可能会和人打架，要注意克制。</p><p>　　梦见侮辱自己的领导，意味着自己的名声更好，群众基础更牢固，领导将不得不提拔自己。</p><p>　　梦见侮辱敌人，意味着和敌人形成了更亲密的关系，敌人将向自己投降。</p><p>　　梦见侮辱比自己地位高的官员，要提职增薪。</p><p>　　梦见被羞辱，你的内心觉得很丢脸，那是表示你曾经一定为了某件事而受伤过，至今耿耿于怀。</p></p>
