<h1>【梦见眼睛被蒙起来】</h1>

                                <p>在梦中眼睛被遮盖起来，象征着有意识地尝试着欺骗梦者。梦者如果把别人的眼睛蒙起来，表示他跟其他人交往时是不诚实的，原因可能还存在于未被发觉之间。</p><p>梦者也许需要时间，从外部世界对自己进行反剩</p><p>被遮盖起来的眼睛可能显示了一种过度隐藏的惯例。</p>
