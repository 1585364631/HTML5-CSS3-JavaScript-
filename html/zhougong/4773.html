<h1>【梦见离职】</h1>

                                <p><p>　　梦见自己离职，工作要小心，对人处事要友善，不要得罪他人，否则招来别人的暗算，近期注意口舌。</p><p>　　梦见有人离职，要我顶上，诞自己感觉很吃力，是不祥之兆，健康会每况愈下。</p><p>　　工薪族梦见有人离职，要我顶上，诞自己感觉很吃力主职场，在工作上有得过且过的倾向，什么都不太上心。不过你能强迫自己应付过去，给你造成的损失不至于太大。</p></p>
