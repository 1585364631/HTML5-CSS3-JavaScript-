<h1>【梦见亲戚死了】</h1>

                                <p><p>
	　　梦见亲戚死了，象征梦者自己内心变得冷漠。
</p><p>
	　　梦见亲戚死了，象征自己的本能被压抑得没有生机了。
</p><p>
	　　梦见亲戚死了，(周公解梦)还象征着遗忘。你最好联系下亲友，免得疏远了。
</p><p>
	　　梦见亲戚死了，死了的亲友会长寿。身体健康，大病能痊愈。
</p><p>
	　　梦到亲戚死了，你去参加葬礼，表示会一切顺利，好事连连。如丢失的东西重新出现，与反目的朋友言归于好等等。
</p><p>
	　　梦见朋友和亲戚死了，表示你可能有悲哀的事情降临，也有可能自己或亲友即将会生病。
</p></p>
