<h1>【梦见人们小声说话】</h1>

                                <p>　　从周公解梦来说，如果梦到人们说话，表示梦者的交际能力。他能清楚地表达自己的感受和思想。在清醒状态下，梦者可能过分缺乏自信。</p><p>　　梦者害怕别人没有仔细听取他的话。如果他梦到自己听别人说话，实际上就是表达了这种害怕心理。语言本身并不及它所表达的意义重要。</br></p>
