<h1>【梦见船坞】</h1>

                                <p><p>　　梦见自己在船坞，暗示你将去旅行，途中有意外事故发生的危险。</p><p>　　如果梦见自己在船坞上独自徘徊，黑暗渐渐把你笼罩，表示你将遇到不共戴天的死敌。但是如果最后阳光灿烂，你将逃过临近的灾难。</p><p>　　梦见轮船从自己面前驶过，预示着你要破财。</p><p>　　梦见轮船朝自己驶来，暗示着你会发大财。</p><p>　　梦见满载货物的轮船，说明你能找到好工作。</p><p>　　梦见空轮船，告诫着你会失去经济来源。</p><p>　　商人梦见轮船向自己驶来，去国外做生意，能赚大钱。</p></p>
