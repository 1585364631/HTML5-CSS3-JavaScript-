<h1>【梦见浣熊】</h1>

                                <p><p>　　梦见浣熊。预示敌人打着友好的幌子欺骗你。</p><p>　　梦见浣熊，将要与强人为敌。</p><p>　　梦见浣熊向自己扑来，仇人会长期与自己为敌。</p><p>　　梦见浣熊跑，幸福将至。</p><p>　　梦见自己被浣熊咬死，意味着生活不幸。</p><p>　　梦见浣熊从山顶沿着崎岖的山路下来，会与别人打官司，整天不得安宁。</p><p>　　梦见浣熊上山，到山顶就消失了，作梦人的一切痛苦会全部结束。</p><p>　　梦见站着的白浣熊跳舞，作梦人会和自己的上司关系处得很好，或得到晋升、增加薪水。</p><p>　　梦见黑浣熊的尸体在水里漂流，会降暴雨，预示你的邻居和朋友会灾难临头。</p><p>　　船夫梦见白浣熊的尸体在水里漂流，意味着海啸和冰山即将到来。</p></p>
