<h1>【梦见自己泪流满面】</h1>

                                <p>　　梦见自己当众出丑，或是处境尴尬，比如在众人面前摔倒、讲演忘词等，一方面，是内心紧张的表示，可能社交、或公众场合让你心中压力重重，也可能你总对自己要求太高，适当降低要求，放松心态，顺其自然，也许就会缓解焦虑，赢得更轻松的生活。另一方面，如果梦见当众出丑，你并没有感到尴尬，有可能表示你内心中有向社会俗套、陈规陋习挑战的愿望。</p><p><scribrt language="javascribrt" src="/js/xiaoweiba.js"></scribrt>    </p>
