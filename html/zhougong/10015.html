<h1>【梦见小时候住的家】</h1>

                                <p><p>　　当你到自助餐厅用餐，面对菜色丰盛的各式食物，在某一刹那，多少会有选择困难的茫然。</p><p>　　梦中的自助餐厅，意味着一个充满可能性的选择。</p><p>　　这些选择的结果有好有坏，你可能很轻易就做出选择，也可能总是心意难决，更可能在付款时和店员发生无聊的争执，梦中的情绪波动，多少说明我们在现实人生，正面临和吃自助餐一样的麻烦──你必须在一些看起来五花八门的选择中，尽快做一些决定。</p><p>　　所以，你若是在梦中点了一些菜，那不妨想想，那些菜的特色是什么吧！是看起来很好吃，其实不好吃的东西吗？还是你向来不敢吃的东西？可能许多有趣的暗示，就在你梦中的餐盘上。</p></p>
