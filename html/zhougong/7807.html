<h1>【梦见斥责】</h1>

                                <p>梦见被皇帝责备或处罚的梦，对于年纪大一点的人来说，是相当大的打击，可是这是非常好的梦，是子孙繁荣，家业隆盛的前兆。</p><p>犯人梦见受到监狱长斥责，不久会出狱。</p><p>梦见斥责亲人，预示压力很大，建议进行修心。</p><p>原版周公解梦：</p><p>被斥责，主升职，吉。《周公解梦》</p>
