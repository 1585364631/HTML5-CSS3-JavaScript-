<h1>【梦见保持平衡】</h1>

                                <p>如果梦中涉及到维持梦者的平衡，或者在艰难的场合支撑自己的平衡，这就表明梦者正在寻求身体、精神和灵魂的平衡。</p><p>平衡是人人追求的目标。可是，如果一个人在所有的组成部分上无论就质量还是数量上全都实现平衡以后，那末这个人也就缺乏活泼和兴趣了。</p><p>从精神的角度看，梦中的平衡常常跟正义和合理有密切的关系</p>
