<h1>【梦见傻笑】</h1>

                                <p><p>　　很多人都会说爱上一个人，就会经常傻笑。爱与被爱都是一件幸福的事，快乐的事，当你不自觉的想到他的时候，幸福感油然而生，自然会不自觉的傻笑。</p><p>　　所以说爱与被爱都是幸福的，当爱上一个人时就会常常傻笑!梦中的傻笑，是成为剩男剩女的预兆。</p><p>　　姑娘梦见傻笑，会迟迟嫁不出去。</p><p>　　生意人梦见傻笑，预兆近期的财运非常的好，是个好梦。不过得小心投资过度，则容易损失。</p><p>　　待考者梦见傻笑，预示考试成绩将会好。</p></p>
