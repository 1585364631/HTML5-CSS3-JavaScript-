<h1>【梦见自己撞死人了】</h1>

                                <p>　　从周公解梦来说，梦境中的“开车撞死人”代表着“压力”和“发泄”。</p><p>　　一般来说，梦见开车撞死人，表明您存在已久的负面情绪得不到发泄，您的生活和工作已经失去了控制，不在正确的方向上，在梦中就通过“撞死人”的形式发泄出来，这时，最好静下心来和亲朋好友探讨下自己那方面做的不对，纠正错误，使生活重新步入到正确的轨道中来。</br></p><p>　　梦见开车撞死不喜欢的人，表明现实中您对此人已经非常不满，快要控制不了情绪与此人闹翻。撞死人是要负法律责任的，尽管可以把他撞得支离破碎，但是对您自身也会有很大的影响。这个梦是在暗示您，做人不要太情绪化，退一步会海阔天空。</br></p>
