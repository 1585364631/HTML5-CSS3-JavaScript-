<h1>【梦见月入水中】</h1>

                                <p><p>　　梦见月入水中是幻想和多变的意思。水中之月，镜中之花，都是虚幻的，说明计划和愿望在变化中。</p><p>　　梦见月亮，一切会顺心如意。</p><p>　　梦见圆月，要发财，得贵子。</p><p>　　男人梦见明亮的月光倾洒在地球上，钱财会被遮盖，要出事故。</p><p>　　孕妇梦见满月，会生一个漂亮的男孩子。</p><p>　　船员梦见残月，会遭不幸，航海时肯定要出事。</p><p>　　未婚男子梦见新月，情侣会抛弃自己，因为思想苦闷，常常失眠。</p><p>　　少女梦见半月是不祥之兆。</p><p>　　病人梦见满月，身体很快会康复。</p></p>
