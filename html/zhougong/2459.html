<h1>【梦见韭菜】</h1>

                                <p><p>　　梦见韭菜，凶兆，会得病。</p><p>　　梦见吃韭菜，家人身体需要注意健康。</p><p>　　病人梦见韭菜，病情会恶化。</p><p>　　梦见吃韭菜，是染病的预兆。</p><p>　　孕妇梦见吃韭菜，需要注意自己和孩子的身体健康。</p><p>　　梦见割韭菜，不祥之兆，是生病的预兆。</p><p>　　病人梦见割韭菜，病情会加重。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦韭菜。韭是九之谐音，梦吃韭菜，出仕当九迁其官，或九年其任;应举唱名，在第九或历试九科。凡事多少之度，都以九为度。吉凶福祸，据梦中所见或身之所处，触类可推。《梦林玄解》</p></p>
