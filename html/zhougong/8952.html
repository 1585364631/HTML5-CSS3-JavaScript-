                                <p><p>	梦见太阳要交好运，梦见月亮要发财。梦见日月同辉，总之都是好事。</p><p>	已婚后者梦见日月同辉，说明你目前的状况是美满幸福的，日代表阳性、男性，月代表阴性、女性，直接解释就是你和你伴侣的关系现在非常和谐。</p><p>	男子梦见日月同辉，(周公解梦 )要交好运，生活会幸福。</p><p>	女人梦见日月同辉，要生一个男孩，孩子长大后会成为一位杰出的人物。</p><p>	病人梦见日月同辉，不久身体会康复。</p></p>
