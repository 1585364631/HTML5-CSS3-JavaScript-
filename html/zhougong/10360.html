<h1>【梦见门口】</h1>

                                <p><p>　　梦到门口、抽屉等表示做梦者渴望友情和爱情。</p><p>　　梦见站在家门口，无法进去，或是丢了钥匙。一方面，可能象征失去自我，或是内心有被别人疏远的感觉，害怕被拒绝或遭到排斥，没有安全感。另一方面，还可能表示你内心正经历巨大的悲痛，或遇到了障碍，不知道该如何解决。但这个梦同时也表示精神的康复就要开始，你不久就会设法找到打开大门的方法。毕竟，即使失去了亲人的陪伴，一个人也要找到生存的方向。</p><p>　　梦见自己家门口发大水，不久的将来，会过上好日子。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见傍门前，大吉。《敦煌本梦书》</p><p>　　梦见当门中立，三公位。《敦煌本梦书》</p></p>
