<h1>【梦见普贤菩萨】</h1>

                                <p><p>　　普贤菩萨据说赐予众生事业与爱情的大菩萨。是佛教中表大行大定。称大行普贤菩萨。</p><p>　　梦见普贤菩萨是好事情，比喻升官发财之类的事情总少不了你，或者要喜结良缘，平安如意。</p><p>　　梦见神，是成功和获利的祥兆。</p><p>　　梦见神的手里握着一把剑，敌人会被消灭。</p><p>　　梦见神的手里握着三股叉，怒不可遏，居住区要大祸降临。</p><p>　　已婚妇女梦见神笑容满面，会生一个在青年时代就扬名天下的儿子。</p><p>　　梦见神把自己抱在怀里，会生活幸福，寿比南山。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦普贤菩萨，吉。主欲人立志坚牢，精进不退，则事成行卓。或有五台香愿未完，当遥许，吉。《梦林玄解》</p></p>
