<h1>【梦见君子兰】</h1>

                                <p><p>　　据称君子兰能感知人的思想。磁场认为家中的气氛会影响君子兰的生长和开花，家和家旺君子兰越开越美越艳，如果家庭不和睦，那么，家中的君子兰会变得不爱开花。更为神奇的是，如果家中有喜事将近，君子兰会提前开花&ldquo;报喜&rdquo;。</p><p>　　梦见君子兰，吉兆，会有好运。</p><p>　　孕妇梦见君子兰，是生女儿的预兆。</p><p>　　工作人员梦见君子兰，职位会被提升。</p></p>
