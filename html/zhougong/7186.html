<h1>【梦见拉煤】</h1>

                                <p><p>　　梦见拉煤，预示着自己马上就要成功。</p><p>　　病人梦见拉煤，身体会很快康复。</p><p>　　商人梦见拉煤，生意不久会成功。</p><p>　　梦见煤炭是危险和困难的兆头。</p><p>　　女人梦见煤炭，丈夫会病魔缠身。</p><p>　　寡妇梦见煤炭，帮手会遭不幸。</p><p>　　男人梦见煤炭，预示贫困和争斗。</p><p>　　梦见在烧煤炭，表示你现阶段的心情舒畅开朗，而且这种状况还会持续一段时间。</p><p>　　梦见煤灰，表示你的心情烦躁，而且可能会染上麻烦事。当父母的做此梦，表示子女会让你担心、伤神。农民做此梦，表示在收成上不大好。</p></p>
