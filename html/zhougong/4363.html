<h1>【梦见弹弓】</h1>

                                <p><p>　　梦弹弓弹丸，吉祥之梦，求名求利及求人皆可以成功，病人求医必得良方。</p><p> 　　梦见弹弓，也有可能是自己很想玩但是没有玩成，所以通过梦来实现。</p><p> 　　原版周公解梦： 　　梦弹弓弹丸，吉。</p><p>求名求利及求人，梦此一言而中。</p><p>居处出行，与治病梦此，必得妙方，但主近而不远，吉。</p><p>《梦林玄解》。</p></p>
