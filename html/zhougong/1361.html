<h1>【梦见水牛】</h1>

                                <p><p>　　梦见水牛出现，表示应该去祭祀祖先。</p><p>　　梦见水牛到了自己家里，可能家里会有丧事。</p><p>　　梦见骑水牛，也意味着会有死亡。</p><p>　　以下是按西方心理学的解梦观点，梦中的水牛，预示顽固的强大的但很愚蠢的敌人。他们会激烈地反对你，但通过巧妙周旋，你将躲过许多不幸。</p><p>　　女人梦见自己杀死许多水牛，预示会干出一翻惊人的事业，你不贪图物质或生理享受，有着坚强的意志，将赢得男人的称赞，好梦成真。</p><p>　　<strong>原版周公解梦</strong></p><p>　　水牛，主先祖索食。《周公解梦》</p><p>　　水牛来家，主丧事。《周公解梦》</p></p>
