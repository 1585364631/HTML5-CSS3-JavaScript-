<h1>【梦见残疾人】</h1>

                                <p><p>　　梦见残疾人，提醒你应该对帮助某些人。也可能表示你生意上会有暂时的不景色，你可能需要求助于人。</p><p>　　梦见自己残疾，提醒你应该接受帮助。</p><p>　　梦见自己成了残疾人，会遇到难以克服的困难。</p><p>　　梦见别人是残疾人，陷入困境时，不知道求助于朋友。</p><p>　　梦见爬墙时摔坏了脚而成为残疾人，要得到成功会遇到很多困难。</p><p>　　梦见自己残疾，提醒你应该接受帮助。</p></p>
