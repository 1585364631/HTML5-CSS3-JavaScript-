                                <p>　　梦见舌头掉了：在性行为方面可能会有一番波折。情窦初开的你，也许会与偶然相识的异性演出紧要关头的一幕&hellip;&hellip;要进、要退，全在于你的一念之间。</p><p>　　商人梦见舌头掉了则您的运势：盛极必衰，有危险来临，宜小心。运气多波折。</p><p>　　待考者梦见舌头掉了预示考试成绩好。</p><p>　　女性梦见舌头掉了预兆有机会旅行，可，但途中要小心。</p><p>    </p>
