<h1>【梦见卖房子】</h1>

                                <p><p>　　梦见你自己正在把房子给卖掉，这是暗示可能会有一个有身份有背景的人在作弄你，不但让你工作不顺利，还有可能让你丢了工作。</p><p>　　未婚男子梦见自己买房子，应该是一种新生活的开始，表明梦者要结婚，立业。</p><p>　　未婚女子梦见自己买房子，预示着梦者会找到男朋友，并且自己的事业也会更加的好。</p><p>　　已婚男女梦见自己买房子，预示着梦者想要做出生活上的改变。</p><p>　　在职人员梦见买房子，意味着梦者有升职的可能。</p><p>　　梦见住新房子，朋友运上升。将有和新朋友结伴游山玩水的机会。因与每个人都谈得来，因会将有一段很愉快的日子哦。</p></p>
