<h1>【梦见秘书】</h1>

                                <p><p>　　梦见秘书，一方面暗示有贵人相助，得到发挥才干的机会;另一方面，也可能表现了心中，想在性生活上控制主动的愿望。</p><p>　　梦见女秘书给我老公送花被我看见，意味着自己的想法越来越明晰，目标也越来越明确，这种情况下你很容易绕过道德的防线，不择手段地做出一些事情来，例如贿赂。</p><p>　　梦见有人指导我当秘书，说明你在生活中可能是个讨人喜欢的人，出门能遇贵人。</p><p>　　梦见给售楼秘书做饭，预示着你的感情会有不顺，事业上有贵人帮助。</p><p>　　梦见给领导当秘书，暗示着你有贵人相助，你的财运来了。</p></p>
