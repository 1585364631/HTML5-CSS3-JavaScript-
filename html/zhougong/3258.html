<h1>【梦见镜柜】</h1>

                                <p><p>　　梦见你在镜柜前寻找着什么，预示着你对于参与某事，感到不舒服。</p><p>　　梦见看到镜柜上摆列的东西井然有序，意味着你有幽默的朋友带给你许多快乐。</p><p>　　男人梦见照镜子，会交上爱撒谎的朋友。</p><p>　　男人梦见自己映在镜子里的影子，会身体健康，寿比南山。</p><p>　　已婚女子梦见自己在镜里的模样，会更疼爱丈夫。</p><p>　　少女梦见镜子里的影子，能找到称心如意的夫君。</p><p>　　病人梦见得到了一面镜子，病情会恶化。</p><p>　　理发师梦见镜子，生意会获利。</p><p>　　已婚女子梦见镜子，丈夫会爱上别的女人。</p><p>　　梦见手里的镜子掉在地上破碎了，大难要临头。</p></p>
