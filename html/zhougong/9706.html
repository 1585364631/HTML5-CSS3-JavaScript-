                                <p>梦见遭怪兽袭击，预示你可能会患玻做这个梦提醒你近期要多注意身体健康，尤其要注意预防食物中毒、痢疾、肠胃炎等消化系统的疾病，并保持良好的饮食习惯，少吃零食等。</p><p>梦见有水怪在水里游泳、翻滚，预示你的爱情可能会遇到挫折，你跟恋人之间也许会产生误会，让你感觉受了冷落。</p><p>梦见怪兽之间互相残杀，预示在感情方面时来运转，好事连连，但在约会中，最好能多听从女方的主意，这样才能发展顺利。</p>
