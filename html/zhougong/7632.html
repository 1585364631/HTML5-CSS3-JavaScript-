<h1>【梦见别人伤害自己】</h1>

                                <p><p>　　梦见别人伤害自己，意味着梦者自己不会受到伤害，但是其社会关系将会受到极大的影响。</p><p>　　男人梦见别人伤害自己，意味着梦者身边的人对其极少有亲近的关系。</p><p>　　女人梦见别人伤害自己，预示着梦者的地位将会受到限制。</p><p>　　梦见朋友害自己，预示梦者的压力将要缓解，使人烦躁的难题就要得到解决。</p><p>　　梦见朋友把自己当成陌生人相害自己，预示梦者可能信心不足，也可能提醒你不必为了与他人交往花费太多精力，，操之过急反而不一定能得到期望的收获。</p><p>　　梦见朋友反目成仇想害自己，预示梦者将在人际关系方面将遭受挫折，可能会无意中发现自己信任的人在背后说坏话，因而备受打击。</p></p>
