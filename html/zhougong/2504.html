<h1>【梦见苋菜 葵菜】</h1>

                                <p><p>　　梦见满城都是葵菜。军官做些梦，预示着其打仗必败，最近尽量少用兵打仗。</p><p>　　做生意的人梦见苋菜，主近期财运不佳。投资易失利。</p><p>　　学生梦见苋菜，暗示最近学习成绩下滑，有贪图游玩的心态，要注意克制。</p><p>　　梦见苋菜，乘车运相当好。不论出门时间早晚，都能超上火车或公共汽车，在车上会遇见熟人或喜爱的人，有可能捡到皮包等等。总之，将会有好事。</p><p>　　梦见红苋菜，意味着沟通运蛮不错的，与久未联络的朋友通通电话。衣着装扮上稍微大胆些也无妨，展现你难得的奔放感。游乐交际费花费庞大，小心节制。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦葵菜满城。用兵者梦之，主必败之兆。《断梦秘书》</p></p>
