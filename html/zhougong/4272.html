<h1>【梦见镣铐】</h1>

                                <p>梦见自己被镣铐铐住，你的双肩将承载你不该承担的重负，这是不公平的;但如果你成功地挣脱镣铐的束缚，你将把自己从不愉快的事业和约定中解脱出来。</p><p>梦中见到镣铐，嫉妒你的人将诽谤你，用奸诈的诡计陷害你。</p><p>梦见别人被镣铐铐着，表示那些人的运气不好。</p><p>原版周公解梦：</p><p>梦脚镣手铐，凶。出行梦此，须备不虞;做事梦此，须防掣肘。《梦林玄解》</p>
