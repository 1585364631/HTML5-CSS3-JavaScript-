<h1>【梦见牌匾】</h1>

                                <p><p>　　<strong>原版周公解梦</strong></p><p>　　梦牌匾。梦牌匾之上，是元、是魁，必有奇应。不在本身，则在子孙。而其中借兆转应，尤其灵验。大抵梦得此兆者，不应于自己，凡事亦无不吉利者。《梦林玄解》</p><p>　　梦升上天空后立在桥上看见牌额，主大吉，为升官、考试中第之兆。《梦林玄解》</p><p>　　<strong>梦见牌匾的案例分析</strong></p><p>　　梦境描述：我是开理发店的，昨天晚上梦见外面刮大风，结果门口竖立着的LED牌匾被风刮倒了，结果发现内个牌匾从中间断裂成了好多段，不知道是什么寓意，求高人解答。</p><p>　　梦境解析：梦见牌匾被风刮倒了，要破财，最好不要跟客户起冲突。</p></p>
