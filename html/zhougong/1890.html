<h1>【梦见蟑螂】</h1>

                                <p><p>　　蟑螂，寓意生活工作中令人烦心的人或事。</p><p>　　可能是你的工作很琐碎，事情很烦;或者你的生活被家人看管很严，你不愿意被管教。</p><p>　　蟑螂在屋里四围爬行，即是说你的人际关系很有问题，这是由于你心浮气躁，动不动就生气，常常与人发生冲突所致。</p><p>　　梦见蟑螂，表示身边有让你讨厌的人，你想办法摆脱他，却无能为力，你最好求助于你的好朋友来帮你想办法，否则他会更加得寸进尺!</p><p>　　梦见很多蟑螂围着你，预示着最近会和别人吵架!</p><p>　　梦见自己踩死蟑螂，预示最近的一段时间你都会很幸运!</p><p>　　孕妇梦见蟑螂，身体要得点小病!</p></p>
