<h1>【梦见鼻梁 鼻柱】</h1>

                                <p><p>　　如果梦见鼻梁断裂，或是鼻骨碎裂，则预示你会遭遇挫折灾祸，可能会破财，有严重的财产损失，或是有家人长辈去世等。</p><p>　　梦见鼻柱受伤，是大凶之兆。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦鼻梁破碎。无事破败，有财难保，父母死亡，田园被劫。若梦有血，不过失财;血流垂地，身死人手。《梦林玄解》</p><p>　　梦鼻柱伤，大凶，大痛无声之兆。主斗殴劫杀，家破难存。为人母者梦此，子孙夭伤。《梦林玄解》</p></p>
