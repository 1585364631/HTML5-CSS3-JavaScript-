<h1>【梦见爬行】</h1>

                                <p>在梦里，爬行通常表示内心忧虑，心事重重。</p><p>梦见爬行，预示你将遭遇挫折，地位下降，内心忧虑，生活落魄。</p><p>商人梦见自己爬行，预示生意将遭遇挫折。</p><p>梦见自己在地面上爬行，并弄伤了手，你将发现自己不得不接手让你感到羞辱的工作。</p><p>梦见在崎岖不平的地方或石子上爬行，暗示你没有能够抓住机遇。</p><p>年轻女子梦见爬行后，如果自己行为不检点，她会失去恋人的尊重。</p><p>梦见和别人一起在泥潭中爬行，表示事业滑坡，信用打折，你的朋友们将有理由谴责你。</p><p>原版周公解梦：</p><p>己在爬行，主不吉。《周公解梦》</p><p>爬行，主病人疾缓。《周公解梦》</p>
