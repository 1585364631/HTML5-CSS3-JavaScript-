<h1>【梦见篦子】</h1>

                                <p><p>　　梦见得到篦子，预示有美女到来。</p><p>　　梦见篦子，预示有贵人提携。</p><p>　　梦见竹篦子，预示生活会万事如意。</p><p>　　病人梦见篦子，预示疾病马上会痊愈。</p><p>　　孕妇梦见篦子，预示会生男孩。</p><p>　　<strong>原版周公解梦</strong></p><p>　　得篦子者，美女至。《周公解梦》</p><p>　　见篦子，贵人提携。《周公解梦》@</p><p>　　梦竹篦。梦此者，谋望遂意，病人即愈，产必生男，觅利称心，求名首冠，大吉。《梦林玄解》</p></p>
