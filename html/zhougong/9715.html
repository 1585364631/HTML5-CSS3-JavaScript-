<h1>【梦见怪物】</h1>

                                <p>梦里的怪物是梦者制作的体积庞大的内容，他把担忧的事情拟人化转化为生物。梦里的怪物象征着梦者与自己有关的消极关系，以及他对自己感情和欲望的恐惧。</p><p>如果日常发生的事情其外部因素不确定，梦者就必须为此常常压抑自己的反应。这在梦里是不可能的，因此梦者的心灵寻找另一条出路来解决问题。他梦到怪物的颜色常常可以暗示某些问题：红色的怪物代表着愤怒，可能是无法控制的怒火，黄色的怪物则代表嫉妒和羡慕。</p>
