<h1>【梦见野猪】</h1>

                                <p><p>　　如果你对雄野猪的印象是凶猛，可能它代表你内心的某部分在争取承认。</p><p>　　如果你把生殖与它相联，那么是直接的性象征。另一方面，生殖有更隐喻的意义：即，给被压抑的部分生命。</p><p>　　如果它给你的印象是兽性。那么兽性可能指原始的或不为社会接受的压抑部分。</p><p>　　如果它与罪恶相联或是它对你有性暗示，它的代表你自己压抑的与性有关的情感。</p><p>　　野猪代表攻击性。人的攻击性有时朝向自己。所以你应该找到你的攻击性的源头。如男性可能与俄狄浦斯情结有关。</p></p>
