<h1>【梦见愚人节笑话】</h1>

                                <p>　　从周公解梦来说，梦见你在四月愚人节被愚弄，你将在职务上得到升迁，并能迅速掌握新局面。</p><p>　　如梦里别人被愚弄，你近期则不会有成功。</br></p><p>　　如果不在四月，你却梦见四月，则有差旅之苦，可能出国。</br></p>
