<h1>【梦见绿灯】</h1>

                                <p><p>　　只要一上街，我们经常教育孩子，红灯停，绿灯行。</p><p>　　在梦里绿灯象征着万事如意，是吉兆。</p><p>　　梦见红绿灯，象征感情或事业的状态。</p><p>　　男性梦见绿灯，表明事业会顺顺利利。</p><p>　　女性梦见绿灯，表明生活温馨幸福，乐在其中。</p><p>　　梦见绿灯突然灭了，暗示做梦人会有小小挫折，宜谨慎应对。</p><p>　　梦见绿灯，(周公解梦)那预示着做梦的人希望能够顺利实施自己的计划。</p></p>
