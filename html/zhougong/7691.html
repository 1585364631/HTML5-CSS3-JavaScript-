<h1>【梦见断绝关系】</h1>

                                <p>梦见和家人断绝关系，暗示你要多留意你的事业和社会地位。</p><p>年轻女性梦见她不遵循父亲的教诲，因而失去遗产的继承权，表示她父母亲对她的婚事有意见，彼此的关系会弄得不愉快。</p><p>这个梦警告已婚妇女要检点自己的行为，否则未来苦恼多于幸福。</p>
