<h1>【梦见车马】</h1>

                                <p><p>　　考生梦见高车驷马，预示能取得好成绩。</p><p>　　军人梦见高车驷马，预示着将建立军功。</p><p>　　乡村小民梦见高车驷马，预示着有官事。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦高车驷马。文墨之士，恩荣及第;兵戈之辈，奏凯建功。乡村小民梦之，主有官事至。《梦林玄解》</p><p>　　梦车骑声灌耳，凶。《梦林玄解》</p><p>　　梦见车骑众多无数。梦此，吉。《梦林玄解》</p></p>
