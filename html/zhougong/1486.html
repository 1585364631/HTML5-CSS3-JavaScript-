<h1>【梦见牛头犬】</h1>

                                <p><p>　　梦见牛头犬，是顽固好斗的象征。</p><p>　　梦见很奇怪的一只牛头犬向你袭来，你将为了满足自己的欲望而可能做伪证，从而触犯国家的法律。</p><p>　　梦见牛头犬遇见你很友好，不论敌人怎么抨击、干涉，你的生活会更好。</p><p>　　商人梦见牛头犬咬对手，暗示你会得到一位朋友的帮助，从而有机会战胜对手。</p><p>　　恋爱中的人梦见牛头犬攻击自己，暗示自己在恋爱中不因该不择手段，有时要学会放弃。</p></p>
