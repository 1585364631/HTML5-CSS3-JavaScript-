<h1>【梦见独立自主】</h1>

                                <p><p>　　梦见自己一切独立自主，表示你有一个竞争对手，他会对你施展骗术，或用不正当的手段对付你。</p><p>　　梦见自己在经济上能够独立，表示在你预想的时刻，你没有那么成功，但是最后的结局很好。</p><p>　　梦到经济上独立，意味着你能够克服现实中的麻烦。</p><p>　　梦见奋斗，预示在你的生活中将会遭遇重大的变故;如果梦见奋斗之后能取得胜利，那么你在现实中也会战胜现有的困惑。</p><p>　　梦见自己很勤奋，表示你将非常活跃，为扩大自己的利益做规划，然后实施，你的事业将非常成功。</p><p>　　相爱中的人梦见勤奋工作，表示你将在事业上获得成功，借助你的伴侣你将得到提升。</p><p>　　梦见别人很勤奋，也是好梦。</p></p>
