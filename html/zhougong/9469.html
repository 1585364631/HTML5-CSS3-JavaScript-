<h1>【梦见拜佛】</h1>

                                <p><p>　　梦见自己烧香拜佛，意味着自己在危难的时候会有贵人帮助度过难关。</p><p>　　商人梦见拜佛，生意兴隆。</p><p>　　梦见烧香拜佛，是表示虽然你现在已经碰到了瓶颈，不过在最困难的时候，会有个贵人出来帮你一个大忙，而且还会非常成功。</p><p>　　梦见到庙里拜佛，表示你将有机会受到提拔，而且一切顺利，如果还未婚者做此梦，将会遇到好的对象。</p><p>　　梦见烧香拜佛的人，表示你的感情已经成熟，你的另一半也很优秀，很受到肯定，在不久之后你们就能共结礼堂。</p><p>　　病人梦见向寺庙的女神烧香叩头，表示是祥兆，身体会复原。</p></p>
