<h1>【梦见起重机】</h1>

                                <p><p>　　梦见起重机之类的庞大笨重的机器，表示你在追求成功的途中，会有许多挫折。</p><p>　　梦见起重臂向北面移动，暗示事业上前景黯淡;对于女性而言，预示失望。如果它朝南面移动，预示与许久未见的老友愉快重逢，以及爱人间的忠诚不移。</p><p>　　梦里看见起重臂伸向地面，非同寻常的事情即将发生。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦见工地上的起重机表示你需要达到更高的意识层次，了解自己的各种行为对周围环境的影响。</p><p>　　心理分析：你应该发挥自己的优势。</p><p>　　精神象征：梦中的起重机在精神层面上象征与神灵对话或善于升华自己意识境界的能力。</p></p>
