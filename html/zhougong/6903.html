<h1>【梦见霍乱】</h1>

                                <p><p>　　梦见霍乱这种致命的疾病在全国蔓延，预示致命的疾病将流行，很多事情将让你很失望。</p><p>　　梦见自己得了霍乱，表示自己将得病。</p><p>　　梦见得痢疾拉肚子，这是个吉梦，预示梦者财运非常好，身居要位。</p><p>　　梦见拉肚子人际关系将持续顺利。你的行动力和决断力将带动周围的人。但不可以做得太过火，否则将引起别人的反感。</p><p>　　小孩儿梦见拉肚子，预示学习上有所放松，成绩会下降。</p><p>　　病人梦见自己拉稀，预示病情会加重。</p></p>
