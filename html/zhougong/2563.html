<h1>【梦见大麻种子】</h1>

                                <p><p>　　梦中看到大麻种子，表示你将拥有一段深厚恒久的友谊。</p><p>　　如果你是商人，预示将有赚钱的好机会。</p><p>　　梦见大麻，表示成功，特别是大量的投资。</p><p>　　梦见大麻，表示你将事事顺达，尤其是重要的约会，一定很成功。</p><p>　　年轻女性梦见因购买大麻而发生意外事件，意味着她会因为争吵而跟朋友决裂。</p><p>　　梦中看到大麻的种子，表示你很快就会结交到一位持久并且对你帮助很大的朋友。</p></p>
