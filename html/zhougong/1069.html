<h1>【梦见被朋友出卖】</h1>

                                <p></p><p>　　从周公解梦来说，男人梦见被朋友出卖，预示在事业方面将会出现一些特殊状况，本来一帆风顺的仕途会碰到一些绊脚石。</br></p><p>　　女人梦见被朋友出卖，有可能在感情方面会出现困扰，甚至出现自己的男友会和自己身边的好友暧昧的情况。</br></p><p>　　老人梦见被朋友出卖，要小心自己的健康问题，有可能是最近会和他人争论一些面子上的问题，而伤了神气。</br></p><p>　　商人梦见被朋友出卖，虽然表面看起来风平浪静，但是内里可能会有小人正在谋划自己的钱财，因此要格外小心。</br></p><p>　　职员梦见被朋友出卖，预示在工作上可能会遇到困难，但是如果能够有耐心的去完成，就会有机会得到老板的赏识。</br></p>
