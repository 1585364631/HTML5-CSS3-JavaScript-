<h1>【梦见被坏人跟踪】</h1>

                                <p>　　从周公解梦来说，如果梦者在梦中被人跟踪，他必须明白自己的心境是乐意的还是反感的。如果他是反感的，说明梦者患有畏惧疑虑等症，他竭力在回忆往昔。如果他是乐意的，那末梦者最好动用积极性，而且应该明白自己的能力究竟来源何处。</p>
