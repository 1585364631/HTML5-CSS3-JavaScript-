<h1>【梦见亲人被大货车压死】</h1>

                                <p>　　从周公解梦来说，请不要内疚，你不是真的希望你的家人全部惨死，而是你很想有个自由独立的生活空间，对于家人的限制和干涉，你有所不满，在潜意识中有想让他们暂时消失的欲望，只是你自己不知道罢了。在梦中你会害怕，那是因为你有罪恶感，所以你没办法发现你的真正动机。有些人说梦到家人死亡，可能是有些不祥或异常的预兆，其实不然，梦只是为了达成你的愿望，在梦中是没有什么道德和罪恶的，所以会有这种用家人生死来呈现欲望的梦境。</p>
