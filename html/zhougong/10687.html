<h1>【梦见受惊】</h1>

                                <p><p>　　梦中觉得你因为某件事情而受惊，表示目前你有担忧的事情，但很快就会烟消云散。</p><p>　　梦见自己受到惊吓，预示着由于意外事故而继续受辱。</p><p>　　梦见别人受惊，悲惨和痛苦的情境就会来临。这类梦常是由于紧张和焦虑引起，或者是由于疟疾或激动。如果真是由于这些原因，就是警告做梦者迅速采取行动清除根源。此种梦或幻想仅仅发生在睡眠被打扰时。</p><p>　　病人梦见受惊，意味着病情恶化，令你很难过。</p><p>　　男人梦见被惊吓，暗示情绪的紧张和过多的焦虑。</p></p>
