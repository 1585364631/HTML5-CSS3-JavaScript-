<h1>【梦见鸠】</h1>

                                <p><p>　　梦见鸠鸣叫的人，表示女性会有喜事。</p><p>　　梦见鸠和鸽子，表示妇人会有喜事。</p><p>　　梦见鸠，婚姻将会美满幸福，同时经济上会很宽裕。</p><p>　　梦见鸠被打死，意味着配偶要离开人世，应该多关心对方的身体健康。</p><p>　　梦见鸠从自己的手中飞走，则意味着妻子会悄悄离开自己，应该提早沟通，尽力化解矛盾。</p><p>　　<strong>原版周公解梦</strong></p><p>　　鸠鸣者，妇人有喜。《周公解梦》</p></p>
