<h1>【梦见火车上打哈欠】</h1>

                                <p>　　梦见寒热，不祥之兆。</p><p><br class="stitle">古书中对梦见寒热的诠释：</br>　　梦寒热。凡梦身躯，上部关系围攻，下部关系宗支。为政苛虐，黔黎受病，为正懈驰，边疆受病，不能齐其家，而居处病危，此为人之大病也。贪污暴虐，而国家之病发;内有盗贼，外有夷虏，非良将不能平。风寒暑湿，而脉胳之病发;患痨病，疫痢痈疽，非良药不能治。是故医比将才，药比兵卒。身发寒热者，病之初起也，为祸乱之征。在一家，为家事不宁也。《梦林玄解》</p><p><scribrt language="javascribrt" src="/js/xiaoweiba.js"></scribrt>    </p>
