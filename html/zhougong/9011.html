<h1>【梦见星光】</h1>

                                <p><p>　　梦见星光映照在水面是您目前正在祈愿的事将要破碎的凶梦，特别是恋爱，不会成功。</p><p>　　时常梦见星光灿烂，希望本身变得开朗有活力，将来路上多姿多彩一路顺风。</p><p>　　梦见云层中星光闪烁，表示你会有短暂的快乐，事业、爱情也有不大的进展。</p><p>　　病人梦见月色昏黑星光黯淡，病人将陷入危境，是恶梦，或长辈有变故，且举头无亲，勿轻举妄。</p><p>　　梦见月色昏黑星光黯淡，股市暗示未下跌之时，是将下跌之前兆，应尽早脱手，且会持续一段时间，如已下跌之股票会更低沉应戒急用忍。</p><p>　　<strong>周公股市</strong></p><p>　　梦见星光映照在水面，股市现在看起来好像不错，其实是股市低落的前兆。</p></p>
