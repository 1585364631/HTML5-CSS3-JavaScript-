<h1>【梦见成绩单】</h1>

                                <p><p>　　成绩单的梦，是一个表示相反意思的梦。</p><p>　　梦中梦见成绩单，表明你心中惦记着自己的学习成绩。</p><p>　　如果梦见成绩特别好，是在提醒你戒骄戒躁。</p><p>　　如果梦见成绩很不好，则是一个反梦，预示着你会取得较好的成绩。</p><p>　　梦见参加考试，吉兆，会交好运气。</p><p>　　梦见自己监考，会扬名天下。</p><p>　　考生梦见考试未通过，考试会得到很好的分数。</p><p>　　梦见自己被赶出考场，会落榜。</p></p>
