<h1>【梦见锅 壶破裂】</h1>

                                <p><p>　　梦里的锅，通常象征生命力、活力、生存能力等。</p><p>　　梦见锅坏了，要当心双亲遭遇灾祸。</p><p>　　男人做这样的梦，还要小心因为和女人的不正当关系让自己声名受损。</p><p>　　梦见锅破裂，暗示生命力、或生育能力受影响，出现危机。</p><p>　　梦里的水壶，象征利益、财富、友情。</p><p>　　梦见茶壶被打破，象征某种希望破灭，或某种计划要流产。</p><p>　　梦见壶裂了，要当心患病，令你的事业发展受到暂时影响。</p><p>　　<strong>原版周公解梦</strong></p><p>　　铛盏破，主有恶事。《周公解梦》</p><p>　　梦锅在水中。梦釜锅破碎沉溺在水者，主凶丧之事;梦锅复全者，吉。《梦林玄解》</p><p>　　铁锅破，主丧事来。《周公解梦》</p></p>
