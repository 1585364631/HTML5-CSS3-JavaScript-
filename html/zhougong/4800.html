<h1>【梦见科第】</h1>

                                <p><p>　　梦见祝贺别人登科登第，预示着别人显贵。</p><p>　　梦见别人祝贺自己登科登第，预示着自己荣达。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦贺人科第。梦贺人登科登第者，兆主其人显贵;梦人贺己登科登第者，兆主自身荣达。不论小大，凡贺人者，己失色;人贺者，己增光。若非文士，不应子弟，反有忧事来临耳。《梦林玄解》</p></p>
