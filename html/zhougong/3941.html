<h1>【梦见电扇】</h1>

                                <p><p>　　梦见自己在吹电扇，暗示可能你会和朋友闹别扭。</p><p>　　梦见别人在吹电扇，预示你会受欢迎，或结交朋友。</p><p>　　电扇代表可以带来利益。</p><p>　　生意人梦见台扇，意味着开设新厂能够获利。</p><p>　　生意人梦见吊扇，则意味着加入商会，获得更大的知名度。</p><p>　　<strong>周公股市</strong></p><p>　　梦见空调，股市应买有关家庭电器的股票，但是梦见电扇发生故障，则应卖出，若是冷气机开着，则各种股票下跌，若是吹着电风扇，则有关家庭电器的股票会暴涨。</p></p>
