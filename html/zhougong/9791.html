<h1>【梦见阴沟 下水道】</h1>

                                <p><p>　　梦见掉进阴沟，灾难会来临。</p><p>　　梦见从阴沟里爬出来，考验期很快胜利结束。</p><p>　　梦见被人推进阴沟，会受朋友的骗。</p><p>　　梦见土建的下水道，预示着你会受苦受难。</p><p>　　梦见铁皮下水道，象征着你会交好运，把握好这个时机。</p><p>　　梦见自己站在排水沟(排除雨水的管道)的下面，代表你会破财，会过上一段捉襟见肘的日子。</p><p>　　农民梦见下水道流水，代表着你会得到好的收成，丰收的迹象。</p><p>　　梦见自己住房的下水道流水，暗示着你会大难临头，多加小心。</p></p>
