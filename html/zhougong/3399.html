<h1>【梦见黑纸】</h1>

                                <p><p>　　梦见黑纸是凶兆。</p><p>　　已婚女人梦见黑纸，对丈夫病会愁眉苦脸。</p><p>　　受指控的人梦见黑纸，会被判死刑，或被驱逐出境。</p><p>　　小偷和强盗梦见黑纸，打架斗殴时会一命乌呼。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：纸主钱，活人用纸币，死人用冥币，出殡也要撒纸钱。</p><p>　　心理分析：纸和钱的关系菲密切：在中就等同了起来。梦见纸，就意味着财源滚滚。梦见黑纸，是凶兆。</p></p>
