<h1>【梦见石油】</h1>

                                <p><p>　　梦见石油，预示财运和远大的前程。</p><p>　　梦见石油从地下涌出，预示近期会有一大笔收入或做成一桩大生意，利润丰厚。</p><p>　　梦见石油滚滚的场面，表示事业兴旺发达，前途光明，或者生意兴隆、财运亨通。</p><p>　　梦见自己购买石油，同样表示事业兴旺，蒸蒸日上，并带来巨大财富。</p><p>　　梦见自己在用石油，预示要取得成功。</p><p>　　梦见自己挖掘油井开采石油，预示着收入会的大幅增加。</p><p>　　梦见自己点燃石油，预示着自己的财富会不断减少，会破产。</p></p>
