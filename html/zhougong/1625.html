<h1>【梦见鳗鱼】</h1>

                                <p><p>　　梦中能够紧紧握住鳗鱼，是好兆头;如果让它跑了，则意味着好运会在你面前溜走，令你怅惘。</p><p>　　女性梦到鳗鱼在澄清的水中游来游去，表示她有短暂的欢乐时光。</p><p>　　梦中看到死去多时的鳗鱼，象征着你可以克敌制胜。对恋爱中的男女意味着经过种种波折后，好不容才步入结婚礼堂。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦鳗，吉。此梦为柔腻滑泽之象。买婢妾者，主肌肤丰润体腻，又主得童仆。患痨病者梦此，其病必愈。《梦林玄解》</p><p>　　梦食鳗鲴。此梦不利于功名之士。病者梦此得疫，孕者易产。隐居山林者梦此，为笑傲王侯之兆。《梦林玄解》</p></p>
