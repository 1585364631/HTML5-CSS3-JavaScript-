<h1>【梦见草帽】</h1>

                                <p><p>　　梦见草帽，代表生活很快乐。</p><p>　　梦见编织草帽，表示生活中无忧无虑。</p><p>　　梦见赠送给别人草帽，表示人际关系会处理融洽。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦盛暑戴毡帽，凶。此梦为做事畏首畏尾、退缩不前之象也，故求名不遂，出军不利。行人将有疾病，被囚者难得逃脱，病患者不能痊愈。诸事淹迟，不吉利也。《梦林玄解》</p></p>
