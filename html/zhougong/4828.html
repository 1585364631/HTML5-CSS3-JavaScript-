<h1>【梦见监考】</h1>

                                <p><p>　　梦见参加考试，生活能获得成功。</p><p>　　梦见自己监考，海内知名。</p><p>　　考生梦见考试未通过，能得到最好的分数。</p><p>　　梦见自己被赶出考场，将要名落孙山。</p><p>　　梦见监考老师让我换考号，一般是考试紧张，所以经常担心考试出什么问题造成的，大脑里经常把考试，考试准考证等内容看得太重，所以晚上睡觉后，这些信息还非常活跃，就出现在梦境中了。不用担心，也不用多考虑。</p><p>　　学生梦见监考找不到教室，意味着这两天不妨走出教室去未知的领域冒险吧。珍惜每一刻，有些东西不必坚持，任何事情都是学习。</p><p>　　学生梦见考试跟监考打起来了，近期学业会有所提升。</p></p>
