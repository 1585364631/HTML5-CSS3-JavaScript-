<h1>【梦见茶饭】</h1>

                                <p><p>　　梦见清茶淡饭，大吉之兆。</p><p>　　梦见自己独自用餐，家里要发生争吵。</p><p>　　梦见和别人一块儿进餐，家里或邻居要办婚事。</p><p>　　梦见与几个人一同进餐，但是他们却不吃，灾祝会降临，或要离开人世。</p><p>　　梦见一人独自坐在墙上吃饭，会被擢升。</p><p>　　梦见吃鱼，意味着身体强健。</p><p>　　梦见吃用鸡蛋做的食物，是吉兆，家里要生男孩。</p><p>　　梦见吃干烙饼，会做赔本生意。</p><p>　　梦见用银盘子吃饭，会大吉大利。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦清茶淡饭，大吉。名利不染，参玄止静之象。家居梦此，门庭清洁;词讼梦此，官府清廉。若羽士沙门梦此，修真悟道，得成正果。《梦林玄解》</p></p>
