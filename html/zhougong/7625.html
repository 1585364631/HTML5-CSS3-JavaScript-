<h1>【梦见溺死】</h1>

                                <p>梦见自己溺水，表示生命财产上的损失。但是如果梦见自己被救起。代表你将提升自己的地位，进人富有与声望显赫的行列。</p><p>看到别人快被溺死，你去施救，表示你将帮助你的朋友成功升职，你自己当然也感到快乐。</p><p>女人梦见情人被淹死，表示她将遭遇失去亲人的痛苦。</p>
