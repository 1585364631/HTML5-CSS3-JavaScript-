<h1>【梦见隐士】</h1>

                                <p>梦见一位隐士，表示由于朋友的背叛而使你备感伤心和孤独。</p><p>梦见自己是一位隐士，表示你将研究一些深奥复杂的主题，对死亡这个主题显示出极大的兴趣。</p><p>梦中发现自己在一位隐士的住处，表示你对朋友和他人的无私的慷慨帮助。</p>
