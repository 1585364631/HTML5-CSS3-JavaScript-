<h1>【梦见脓血】</h1>

                                <p><p>　　梦见手足脓血出，大吉。</p><p>　　梦见流脓血，是不祥之兆，朋友会以自己为敌。</p><p>　　职场新人梦见流脓血喻示着工作方面，玩心未泯，对待工作的态度仍然有懒散的迹象。和同事、上司的沟通容易出现障碍。</p><p>　　梦见流脓，预示你担忧的事情，将会出现转机。虽然这个梦中的情景可能让你不舒服，其实却预示了财运兴旺，家庭兴盛。</p><p>　　梦见长了脓瘤或疮，并且破裂流脓，预示你会身体健康，并有好运。</p><p>　　<strong>原版周公解梦</strong></p><p>　　手足脓血出，大吉。《周公解梦》</p></p>
