<h1>【梦见修眉毛】</h1>

                                <p><p>　　梦见修眉毛，吉兆，生活会幸福。</p><p>　　梦见掉眉毛，会遇到困难。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦画眉，吉。高年梦之得延龄，童子梦之得贤传，女子梦之良人贵，贵人梦之得美姿，病中梦之痊可。《梦林玄解》</p><p>　　梦灸眉。主眼下有急务。《梦林玄解》</p><p>　　梦剃眉，吉。此梦安闲富贵之兆。《梦林玄解》</p><p>　　梦剃眉。梦此主安闲富贵之兆。《断梦秘书》</p><p>　　梦两眉尽落。此梦主前程远大，年寿永长，乃光明之象也。《断梦秘书》</p></p>
