<h1>【梦见酸橙】</h1>

                                <p><p>　　梦见食用酸橙，预示慢性的短时间难以治愈的疾病等其他不利的境遇。</p><p>　　梦见橙子，不祥之兆，会有坏运气。</p><p>　　梦见生橙子，要注意身体。</p><p>　　梦见熟橙子，生活会幸福。</p><p>　　梦见吃生橙子，预示着会遇到困难。</p><p>　　梦见吃熟橙子，预示着生活会幸福。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦橙。梦此主必遇小人，外貌美而中藏叵测，宜远避之为佳。《断梦秘书》</p></p>
