<h1>【梦见别人给自己照相】</h1>

                                <p><p>　　梦见照相其实是梦者希望能够做一些改变，对于自己日常生活中的一些造型或者是生活方式有一些厌倦。也可以代表自己的好奇心以及与周围人的人际关系。</p><p>　　照相机是用于记录的设备。梦见自己使用照相机，表示梦者希望记住或正在关注某一事件。梦见别人给自己拍照表示梦者希望注意一下自己在某些场合的行为与应对能力。</p><p>　　梦见别人替你拍照，表示你想把自己的心事向别人倾诉。</p><p>　　梦见替别人拍照，表示你很难把自己对对方的关心告诉对方。</p><p>　　梦见照相总是照不好，暗示梦者也许生活中有很多不合心意的事情。</p></p>
