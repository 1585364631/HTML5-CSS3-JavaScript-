<h1>【梦见自己踢别人，踢东西】</h1>

                                <p>　　从周公解梦来说，象征侵略性有许多方式。如果梦到自己踢别人，表示他以可接受的方式作出对别人的侵略，在清醒状态下他并不一定会如此行动。如果他在梦里被别人踢，表示他可能是牺牲品。</p><p>　　如果梦者在梦里踢足球，象征着他对自控的需求，但也有控制外部情况的欲望。</br></p><p>　　在精神层面上，梦里的踢表达了梦者对动机的需求。</br></p>
