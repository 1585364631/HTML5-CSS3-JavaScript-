<h1>【梦见报考中】</h1>

                                <p><p>　　梦见报考中，如果有人说考中是吉兆，说没有考中是凶兆。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦报考中，主神言人告。梦此者，不论人神，凡预有称告报语者，言中者吉，言否者凶。远近有期，皆为大吉之兆。须详其语意，随变而占。有直应，也有曲通。如不是文人，必兆于子弟。或寄梦他人，尤有灵验。也有虚梦者，或因恃梦不修，或以梦轻泄，故吉转为凶耳。《梦林玄解》</p></p>
