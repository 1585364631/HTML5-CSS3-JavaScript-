<h1>【梦见诉讼】</h1>

                                <p>梦见卷入一场诉讼，警告你要小心，敌人正在破坏你在公众中的美好形象。</p><p>梦见自己明白针对你的诉讼是对你的诬陷，表示你将为了谋求自己的发展，而侵占本来属于别人的东西。</p><p>原版周公解梦：</p><p>梦诉讼。非礼弗履，无过与愆者，不应此梦。其遭逢不遇，有心所不欲，不得已而为之者;有情欲所至，不知其非而为之者;有受人之托，知其不可为而为之者。于是情有所不安，气有所不和，志有所不遂，而诉讼见于梦中矣。梦赢则吉，梦败则凶，宜因其辞合于事而推占。《梦林玄解》</p><p>梦诉讼。正人君子，梦之无灾。梦胜者吉，梦败者凶。《断梦秘书》</p>
