<h1>【梦见清风、空气】</h1>

                                <p><p>清风徐徐交好运春风吹过，田野穿上绿装，风在梦中就表示运气，像风一样说来就来，说走就走。</p><p>
梦见清风徐徐，意味着自己做事张弛有秩，能交上好运。</p><p>
梦见春风吹过，则意味着平安和成功。</p><p>
梦见风沙满天，意味着自己做事常常不考虑后果，会因此遭到痛苦和不幸，凡事应该三思而后行。</p><p>
梦见刮污风，会遭到痛苦和不幸。</p><p>
呼吸到薰风，意味旅行平安、成功。</p><p>
商人梦见呼吸到香风，是生意获利的吉兆。</p><p>
相反梦到呼吸到污浊的空气，会大难临头。</p><p>
病人梦见呼吸到清新的空气，疾病会霍然而愈，但是梦见呼吸污浊的空气，将要忍受不幸和痛苦。</p></p>
