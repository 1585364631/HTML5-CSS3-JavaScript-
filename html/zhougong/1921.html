<h1>【梦见蟋蟀】</h1>

                                <p><p>　　梦中听到蟋蟀的叫声，预示令人忧郁的信息，很可能是某个远方朋友的死讯。</p><p>　　梦中看到蟋蟀，预示与贫穷进行艰苦的斗争。</p><p>　　<strong>原版周公解梦</strong></p><p>　　促织(蟋蟀)声繁，有小恼。《周公解梦》</p><p>　　梦蟋蟀。凡梦此者宜及时行乐。诗云：蟋蟀在堂，岁聿方暮是也。梦闻其声，有忧愁之意，梦见其形，有争斗事。《梦林玄解》</p><p>　　梦燃摔。梦此为及时行乐之兆。《断梦秘书》</p><p>　　梦蟋蜱鸣，主有忧勤之思。《断梦秘书》</p></p>
