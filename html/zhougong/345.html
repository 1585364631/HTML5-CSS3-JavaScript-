<h1>【梦见外公】</h1>

                                <p><p>　　梦见外公死去，意味着外公身体会更健康。</p><p>　　梦见外公死去，如果外公生病，则很快会恢复健康。</p><p>　　梦见已故的外公欲向自己说什么话，这是预示将发生需要倍加小心的事情。</p><p>　　梦见已故的外公带着农具去种地，父亲或家里的其他人调动工作岗位或搬家。</p><p>　　梦见已故的外公赶着一头母牛来到院里或将牛栓在牛棚，即将迎来儿媳、家庭主妇或妻子，或得到意外的财物。</p><p>　　梦见已故的外公抚摩孙子，在现实中梦里的孙子会患病。</p><p>　　梦见已故的外公再世后准备带着自己外出，这是警告你有可能由于意外的事故或疾病而死亡，又或者面临严重的忧患。</p></p>
