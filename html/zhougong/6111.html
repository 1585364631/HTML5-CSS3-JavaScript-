<h1>【梦见打枪】</h1>

                                <p><p>　　枪是不幸，枪是凶器，象征着世间的不幸。</p><p>　　梦见打枪，会有不幸的事情发生，这是由于自己做事不加考虑造成的，应该凡事深思熟虑。但是刚一扣扳机,枪管就炸裂了，意味着在非常时期，朋友和信赖的人也会欺骗自己。</p><p>　　梦见打枪，意味着在非常时期，朋友和信赖的人也会欺骗自己。</p><p>　　梦见开枪打老虎，预示着事业会成功。</p><p>　　梦见向兔子开枪，预示着会失去经济来源。</p><p>　　梦见向猴子开枪，或打死了猴子，预示着能降服敌人。</p><p>　　梦见开枪打狼，预示着梦者会是一个胆小的人。</p></p>
