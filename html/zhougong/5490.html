<h1>【梦见抛锚 起锚】</h1>

                                <p><p>　　梦见船抛锚，意味着自己的全部意愿将得以实现。</p><p>　　梦见起锚，预示着将去长途旅行。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：梦中见到船锚，通常标志固定某种方面的感情，表示你意识到此等方面的迫切性。你应该坚定自己的某种观念或主张，它们是你在困境下立身处世的基点。</p><p>　　心理分析：你迫切希望得到鼓励，从而获得本领发展自己，保持&ldquo;不稳定时期&rdquo;的自身坚定。你只有度过了暴风雨，才能生存下去。如果在梦中见到启锚，意味着你遭受的外部压力过于沉重。</p><p>　　精神象征：你逐渐发展对未来能够获得平静的希望。</p></p>
