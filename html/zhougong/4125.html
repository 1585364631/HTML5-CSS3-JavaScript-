<h1>【梦见铁锹】</h1>

                                <p>梦见铁锹，铁锨表示基本功，暗示能力或学习上的问题。</p><p>梦到爬上了一层楼顶，去拿铁锨，这梦境表示，需要努力打好自己的基础，才可能逐渐适应所有的困境。</p><p>梦见使用铁锹掘土，朋友之间可能会分裂。本来团结一致的一群好友，很可能会分裂为二。这时最重要的是你的态度，一定要努力设法使大家和睦相处。</p><p>原版周公解梦：</p><p>梦锹，吉。梦此者，做事宜简不宜烦，简则触目无忧心之事，烦则举手有掣肘之艰。才略不居人前，功业不居人后，浑世而不滓之象也。《梦林玄解》</p>
