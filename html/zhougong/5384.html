<h1>【梦见西洋双陆棋】</h1>

                                <p><p>　　梦见在玩西洋双陆棋，表示你拜访时受到不友好的招待，但无意中却赢得了历久不衰的友谊。</p><p>　　如果你输掉了游戏，你的感情付出很遗憾，你的事情依然没有着落。</p><p>　　将会有不好的事情发生，你会大难临头，需要提前防备以应对危机。</p><p>　　梦见自己下象棋或围棋，经常暗示会面临灾祸、争斗，或是工作中将遇到障碍，要小心提防，早做准备。</p><p>　　商人梦见下棋，是不祥之兆，表示生意会失。</p><p>　　小偷或梦见下棋，表示将会当场被抓。</p><p>　　<strong>周公股市</strong></p><p>　　梦见下西洋双陆棋，股价只有小幅度的涨跌，是疲软的盘旋局面。</p></p>
