<h1>【梦见黑猫】</h1>

                                <p><p>　　梦见黑猫咬人，吉兆，工作会很顺利。</p><p>　　梦见打黑猫，会长期树敌。</p><p>　　梦见黑猫，暗示生活或事业上会遇到竞争对手。</p><p>　　梦见黑猫在树上，暗示生活陷入困境中。</p><p>　　梦见打黑猫，意味着有敌对的人会暗算你。</p><p>　　梦见黑猫进入你家，说有一份意外之事发生在你身上,可能是好的也可能坏的，但梦中本来胆小的你没有被黑猫吓倒，说明黑猫是来帮助你的，但精灵是不会长留在一个地方。</p><p>　　工作者梦见黑猫，现实中暗示你要讨好你的上司并尽力表现自己的优点，这样你的上司是会帮助你，否则要是只表现一般，你将失去这份工作。</p></p>
