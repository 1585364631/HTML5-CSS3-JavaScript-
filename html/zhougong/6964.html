<h1>【梦见被蜜蜂蛰】</h1>

                                <p><p>　　梦见蜜蜂蛰自己，意味着亲密的朋友会背叛自己、欺骗自己，应该好好提防。</p><p>　　梦见蜜蜂把自己团团围住，无法脱身，意味着朋友使自己陷入困境，生活艰难，面临着破产。</p><p>　　梦见蜜蜂扑向自己的餐桌，把桌上的食物转眼之间一扫而光，是一种长寿的祥兆，不过自己的继承人可能会早逝。</p><p>　　梦见吃蜜蜂，你会得到令你始料不到的事情如突然升职、中巨奖等。</p><p>　　梦见蜜蜂倒没什么不好的,但是被蜇的话就意味着要犯口舌,最近多多注意身边的事情,不要和人发生争执,补充睡眠最重要,无论如何,做梦都说明你睡眠不实,太过疲劳了。</p><p>　　病人梦见被蜜蜂蜇，身体会很快康复。</p></p>
