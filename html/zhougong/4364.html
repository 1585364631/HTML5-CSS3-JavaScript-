<h1>【梦见鼎】</h1>

                                <p><p>　　鼎古代烹煮用的器物，一般是三足两耳。</p><p>古代视为立国的重器，是政权的象征。</p><p> 　　梦见鼎鼐，可见梦者并非庸碌之辈，会发大财，建大功。</p><p> 　　原版周公解梦： 　　得鼎者，主得大财。</p><p>《周公解梦》 　　梦鼎，吉。</p><p>凡梦此者，功在天下，荫及子孙，利获万倍，灾除病痊，时昌运泰，百事皆吉。</p><p>《梦林玄解》 　　梦鼎折足。</p><p>梦此者，诸事不祥。</p><p>争讼梦之，大凶;捕盗梦之，盗家。</p><p>鼎折，吉。</p><p>《梦林玄解》 　　梦金鼎，吉。</p><p>此梦为革故鼎新、三分鼎足之兆。</p><p>梦此者，百事宜思建立， 不可因人成事。</p><p>怀孕者梦此，必生男，当是庙堂佳器，日后自然焕发。</p><p>《梦林玄解》。</p></p>
