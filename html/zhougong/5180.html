<h1>【梦见买枪】</h1>

                                <p><p>　　梦见购买手枪，预示你能升官进爵。</p><p>　　梦见出售手枪, 提醒你可能会失去一些钱财。</p><p>　　梦见做手枪买卖生意，意味着你会受到国家领导人的器重，获得荣誉头衔。</p><p>　　梦见打枪，提醒你做事前要多加考虑，凡事深思熟虑再做出决定，必然不会受到任何。</p><p>　　梦见自己用枪打死了人，提醒你会受到舆论的指责，有可能会面临失败，你应该坚定自己的信心。</p><p>　　梦见枪声，提醒着你在方面有处理不当的地方，需要重新规划。</p><p>　　女性梦见枪声，提醒你在与人交往要注意沟通方式，不要与人发生，否则名誉方面会有损失。</p><p>　　梦见带着枪，提醒你凡事要留意，防止被盗。</p></p>
