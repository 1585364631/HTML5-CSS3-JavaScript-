<h1>【梦见广播】</h1>

                                <p><p>　　梦里收听广播，暗示成功。</p><p>　　梦见自己播音，则应坚持进行目前的计划。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：如果梦到自己参加电视节目，表示你有意要达到一个广泛的观众群。对你来说可能是冒险，因为你没有评测观众反应的方法。如果你梦到自己收听广播节目，意味着你应当仔细聆听别人传达给你的信息。</p><p>　　心理分析：有关电视、无线电广播的梦，意味着你内心的&ldquo;演员&rdquo;在寻找自我表达的形式。</p><p>　　精神象征：在精神层面上，广播和电视节目代表着大范围的精神世界。</p></p>
