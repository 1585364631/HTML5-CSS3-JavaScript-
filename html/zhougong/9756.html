<h1>【梦见古迹】</h1>

                                <p><p>　　古迹都是&ldquo;离开&rdquo;的征兆，因为古迹象征着历史，梦中古迹里的人和事物的关系要成为历史。</p><p>　　古迹如果沉入地底或者发生坍塌表示离开以后某种联系会断裂，被遗忘。</p><p>　　梦见别人带着自己参观古迹，表示高兴的事会接连不断。&middot;</p><p>　　梦见观望大型古迹，所计划的事将能顺利进行。</p><p>　　不妨在这个时候订一个小型的旅行计划，一定可以如愿以偿。</p></p>
