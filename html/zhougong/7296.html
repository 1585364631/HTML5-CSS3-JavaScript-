<h1>【梦见吃荤】</h1>

                                <p>梦见不知吃了什么荤物，吉少凶多，很可能会生玻</p><p>梦见吞下所吃荤物而又吐了出来，预示着消灾福至，健康长寿。</p><p>原版周公解梦：</p><p>梦长斋者食荤。此梦为平日里口是心非，三心二意，在外虚假掩饰，而在内则意不诚者才有此梦。梦不知食何荤物者，主吉少凶多，主有病患。梦咽下所食荤而又吐出者，主消灾福至，得以永年。《梦林玄解》</p>
