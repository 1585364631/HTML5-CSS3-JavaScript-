<h1>【梦见兼职】</h1>

                                <p><p>　　梦见兼职，表示自己除了维持最基本的爱情外，还希望获得爱情以外的其他感情。</p><p>　　梦见做兼职，说明你的前途暗淡，事业上会受到大的挫折，家庭变数很大。</p><p>　　<strong>梦见兼职的案例分析</strong></p><p>　　梦境描述：梦见我老公去兼职，觉得他很可怜，于是就在梦中哭了起来。</p><p>　　梦境解析：为什么会想到他去做兼职?是嫌他平时陪你们的时间太少?还是对老公的一种企盼?你在梦中哭了起来是心疼他，但是同时也希望他的事业能在有突破吧!(我认为这是反映了工作时间与家庭事情安排之间的矛盾)你说的比较简单，我也没办法多说!你在回忆下梦里的场景，把一些关键的地方在与现实结合下，就可以解析了自己的梦了!</p></p>
