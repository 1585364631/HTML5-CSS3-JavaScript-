<h1>【梦见万年青】</h1>

                                <p><p>　　梦见万年青，是幸福的预兆，预示着生活中会平安顺利。</p><p>　　梦见自己养万年青或者买万年青，会有收入增加。</p><p>　　梦见自己破坏万年青，或者万年青受损，预示着会有不好的事情发生在自己身上。</p><p>　　梦见万年青花开了一半，另一半未开，预示着在你的周围有小人作祟。提示你，最近做事要留意。</p><p>　　梦见疏疏落落的万年青，你可能会有疾病发生。提醒你不要逞强，不要过分相信你的体力，身体是事业的本钱。</p><p>　　梦见枝繁叶茂，苍翠挺拔的万年青，表示你身体健康，精力充沛，家人安康，生活宽裕，朋友忠诚。</p><p>　　梦见房间里长出万年青，预示父母健康长寿，并会在生活中，或事业上对你有所帮助。</p></p>
