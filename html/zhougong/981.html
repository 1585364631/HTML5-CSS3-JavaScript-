<h1>【梦见背东西，背人】</h1>

                                <p>　　从周公解梦来说，梦见自己背着别人，预示可能会有别人坐享其成。</p><p>　　梦见自己被别人背着，则表示你会享受别人的劳动成果。</br></p><p>　　梦见背着沉重的行李或者包袱，象征你内心压力重重，或是感到被拖累。</br></p><p>　　但如果梦见挑起沉重的担子，心里并不感到痛苦煎熬，则还有可有预示你会得到提升，将承担更大责任。</br></p><p>　　 ：</br></p><p>　　身背他人，做奴仆。《周公解梦》</br></p>
