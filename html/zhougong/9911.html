<h1>【梦见宫墙 宫院】</h1>

                                <p><p>　　平常人梦见宫墙，将遇贵人。</p><p>　　读书的子弟梦见宫墙，预示着前程似锦。</p><p>　　梦见走进深宫内院，将取得功名。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦宫墙。此梦有吉有凶。梦入宫墙者，平人遇贵，文人中秀才，女人入选之兆。必以梦中所见推详之，有凶有吉，祸福之明矣。《梦林玄解》</p><p>　　梦步入深宫内院，吉。梦此者，显爵于皇都，验功名之赫矣。《梦林玄解》</p></p>
