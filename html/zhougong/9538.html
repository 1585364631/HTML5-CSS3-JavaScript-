<h1>【梦见教会】</h1>

                                <p><p>　　梦见教会是希望纯洁、贞洁的愿望。</p><p>　　梦见华丽的大教堂，暗示做梦人生活富裕，安稳。</p><p>　　梦里朴素的小教堂，则意味着做梦者生活朴素而宁静。</p><p>　　梦见教堂里有许多人在做弥撒的情景，预示你将有许多志同道合的朋友。</p><p>　　梦见自己也在做弥撒，还可能预示自己或亲人中有人会大病，孕妇做这样的梦，暗示可能要难产。</p></p>
