<h1>【梦见暧昧】</h1>

                                <p><p>　　梦见与认识的女人暧昧，表示你已经有二心，最好要把心放在工作上，否则将会带来生活上的名誉损失、工作不顺利。</p><p>　　梦见男友跟别人暧昧，这是你潜意识的对他不放心，爱情需要信任。</p><p>　　梦见现在的恋人和别人有暧昧关系，暗示梦者和恋人会因为一些小误会而争吵，但很快就会真相大白，两个人的感情会更胜从前。</p><p>　　梦见诱惑，表示你可能会禁受不住现实的考验，想逃避。</p><p>　　梦见你不受别人的诱惑，象征你在许多困境中都可以成功地突破出来。</p><p>　　梦见有人在诱惑你，怂恿你，表示你有了麻烦，别人想代替你的地位。</p></p>
