<h1>【梦见忽视爱人】</h1>

                                <p>　　梦见自己欢喜快乐，表明自己的生活偏离了方向，会受到忧愁的折磨。</p><p>　　老人梦见自己欢喜快乐，由于身体的透支，让自己卧床不起。</p><p>　　梦见亲人欢喜快乐，亲友过分的言行，将使家里产生隔阂。</p><p><br class="stitle">古书中对梦见欢喜的诠释：</br>　　家中欢喜，百事吉。《周公解梦》</p><p>    </p>
