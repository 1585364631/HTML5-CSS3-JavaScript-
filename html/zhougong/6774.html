<h1>【梦见疟疾】</h1>

                                <p><p>　　疟疾是一种周期性寒战、发热、头痛、出汗和贫血、脾肿大的病情。在热带亚热带比较容易发病。目前已经有了特效药。在梦中，疟疾常常代表着难以割舍的一些坏习惯或者是感情。多是爱情的体现。</p><p>　　男人梦见自己患上了疟疾并且在发高烧，预示着自己将会沉迷于酒色之中，会成为酒鬼。</p><p>　　男人梦见妻子或者爱人患疟疾，表示自己将会和对方的感情得到巩固。</p><p>　　女人梦见自己得了疟疾，表示自己将会为了漂亮而失去年轻。</p><p>　　梦见治疗患上了疟疾的病人，会名扬天下。</p><p>　　病人梦见自己患上了疟疾，不久身体会康健。</p></p>
