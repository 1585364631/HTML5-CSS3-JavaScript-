<h1>【梦见胭脂】</h1>

                                <p><p>　　梦见涂抹胭脂，预示为实现自己的愿望，你将采取骗人的手段。</p><p> 　　梦见别人往脸上涂抹胭脂，警告你要警惕，不要被人暗中利用，成为骗子的帮凶，促成骗子的阴谋得逞。</p><p> 　　梦见自己的手上或者衣服上发现胭脂，预示你的一个阴谋将要败露。</p><p> 　　梦见胭脂从你的脸上脱落，预示你将在某个对手面前受到羞辱，因为表现方式的不自然，心爱的人也将离你而去。</p><p> 　　原版周公解梦： 　　得胭脂粉，主生女。</p><p>《周公解梦》。</p></p>
