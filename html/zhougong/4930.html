<h1>【梦见修桥】</h1>

                                <p><p>　　梦见你在修补桥梁，这是一个顺利的梦，表示事事顺利、和谐。</p><p>　　如果你是在做一个新的桥梁，是表示你的工作事业会昌盛。</p><p>　　<strong>心理学解梦</strong></p><p>　　梦境解说：桥梁是梦中常常出现的形象，它几乎一直标志着从生活的某个阶段过度到生活的另一人阶段。从建筑上看，桥可能牢固，可能破旧失修，或者显示其他特征。表示你面对世界所具有稳定的隶属感。你需要这等感情，借以应付生活中的种种变更。</p><p>　　心理分析：梦中见到桥梁象征着你和其他人之间或者在各种生活领域内的感情联系。</p><p>　　精神象征：从精神学的角度看，生活之河只有借助于桥梁才能安渡过去。</p></p>
