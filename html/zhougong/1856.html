<h1>【梦见鹪鹩】</h1>

                                <p><p>　　梦见鹪鹩栖息在树上，吉祥之兆。</p><p>　　文人梦见鹪鹩栖息在树上，预示着有贵人提拔，加官进禄。</p><p>　　普通人梦见鹪鹩栖息在树上，预示着有富人接济，安居乐业。</p><p>　　忧患灾难的人梦见鹪鹩栖息在树上，预示着会有望族扶持。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦鹪鹩栖树，吉。梦此者，主文人有贵人提拔，加官进禄;常人有富翁接济，乐业安居。流离患难者梦此主，有望族依靠，而居家得安宁。《梦林玄解》</p></p>
