<h1>【梦见债务】</h1>

                                <p><p>　　梦见有债务，这是相当不好的兆头，表示你的工作或爱情方面，会有让人担忧的事发生，而且也会让你吃足苦头。如果梦中你有钱去还债，表示你的工作业绩将会成长。</p><p>　　梦见欠债，吉兆，生活幸福。</p><p>　　工作人员梦见欠债，预示会加薪。</p><p>　　商人梦见欠债，预示生意会获利。</p><p>　　梦见别人欠自己的钱，则有可能会跟对方发生冲突摩擦。</p><p>　　梦见自己欠别人钱，预示着日常生活支出将会增加。</p><p>　　梦中的还债是财运的象征。</p><p>　　梦见自己在向别人还债，预示着好运即将到来，前途一片光明。</p><p>　　梦见别人向自己还债，预示着不但不会得到钱，还有可能会出现小的损失。</p></p>
