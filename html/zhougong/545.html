<h1>【梦见丑女】</h1>

                                <p><p>　　梦见丑女，则表示要小心被丑女缠身。</p><p>　　梦见自己的女友变丑，表示感情已经不长久。</p><p>　　女人梦见自己变丑，预示你将会逐渐感觉到与心爱之人的交流变得困难重重，也预示你前途将呈现一片暗淡光景。</p><p>　　年轻女人在梦中认为自己是丑陋的，预示她对爱人表现出的不友好的行为和态度可能导致两人关系破裂。</p><p>　　对丑人来说，若梦见自己长相丑陋，表明你培养更开放、明朗的性格。</p></p>
