<h1>【梦见穿鞋子】</h1>

                                <p><p>　　鞋就象征着人的朋友。鞋最常见的是用来象征异性，或象征婚姻。俗话说：&ldquo;婚姻就像鞋子，合不合脚只有自己知道。&rdquo;</p><p>　　未婚男子梦见穿新鞋子，不久能得到恋人的爱。</p><p>　　男人梦见穿新鞋子，要交好运。</p><p>　　未婚女子梦见穿新鞋子，会嫁给一位宽宏大量聪明能干的男子。</p><p>　　已婚女人梦见穿新鞋子，夫妻会相亲相爱。</p><p>　　梦见穿旧鞋子，倒霉的日子会到来。</p><p>　　梦见穿不合脚的鞋子，爱情方面将发生意外。情敌出现的可能性很大。这时不可大意气用事，如果对抗意识太强，反而会引起情人的厌恶。</p></p>
