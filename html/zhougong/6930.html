<h1>【梦见亲人死了】</h1>

                                <p>　　梦见自己亲人去世，大吉之兆。</p><p>　　梦见朋友亲人死亡，表示你可能有悲哀的事情降临，也有可能自己或亲友即将会生病。</p><p>　　如果你从来没有梦见过亲人死亡，这就暗示着你和你的亲人之间的关系如果不是很亲近，就是很疏远。留在你潜意识里的重大情绪记忆库中，很难找到你和你亲人感情交流的经验，你的亲人在你的生命中没有留下很深的印象。你若不是没有与亲人之间的亲密感情的话，那么，你的亲人都是圣人，没有给你留下任何刺激。</p><p>    </p>
