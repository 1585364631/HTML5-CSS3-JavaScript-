<h1>【梦见把蛇打死了】</h1>

                                <p>	</br><br >	梦见把蛇打死了，这是一个大吉的梦，表示你最近虽然碰上不少难题，不过都能够顺利解决，烦恼也很快就消除</br><br >	梦见蛇在咬人，是表示你的母亲现在年老力衰了，又染上了疾病，正是需要悉心照顾的时候，你要特别留意。</br><br >	梦见被蛇追逐，表示健康方面有警讯。你正处于最容易伤风的状态之下，绝对不可呈强。稍微觉得发烫，就要早点看医生。</br><br  align="left">	梦见蟒蛇，表示会受到鳄鱼或其它爬行动物的伤害。</p>
