<h1>【梦见门卫 看门人】</h1>

                                <p><p>　　梦见看门人，表示管教不严或者不当，孩子不听话，就连保姆也让你十分烦恼。</p><p>　　梦见自己是看门人或看见一位看门人，意味着任务增加，这些任务看似艰巨但最终有益。</p><p>　　梦见你在寻找看门人，但没有找到，意味着许多琐碎的烦恼将打乱你平静的生活;如果找到了看门人，表示你和陌生人愉快的交往，你的事业也将非常顺利。</p><p>　　梦见自已成了大人物的保安，是好兆头;梦见自已受到别人的保护会遇到灾祸。</p></p>
