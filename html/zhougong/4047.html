<h1>【梦见长钢叉】</h1>

                                <p><p>　　梦见有人拿着一把钢叉对准你，表示有人正在算计你，但由于你的警性高，做事慎重，让别有用心的人抓不到你的把柄，所以你的职位会安如泰山。</p><p>　　女性梦见有人拿着一把钢叉对准，表示会有不愉快的家庭关系。</p><p>　　商人梦见有人拿着一把钢叉对准，预示着商业上会被人算计，需要谨慎小心。</p><p>　　梦见一把叉子，表示敌人正在试图取代你的位置。</p><p>　　女人梦见叉子，预东家庭关系不快，以及相爱的人的分手。</p></p>
