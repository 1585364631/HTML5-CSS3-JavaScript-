<h1>【梦见坏了的东西】</h1>

                                <p>如果梦到坏了的东西，表示梦者认识到梦里的物体已经毫无价值或坏掉了。自我感觉糟糕，这可能意味着梦者心绪不宁，他也许自认为是个坏人。</p><p>如果梦到口味极差的饭菜，表示梦者不关心自己的思想、精神或情感上的需要。梦到难闻的气味，表明梦者没有得到周围的支持。</p><p>在精神层面上，梦里见到一件坏事象征着邪恶。</p>
