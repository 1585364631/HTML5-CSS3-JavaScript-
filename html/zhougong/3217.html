<h1>【梦见顶针】</h1>

                                <p><p>　　梦见使用顶针，预示在你满足了自身的需求之外，还要想法设法取悦于其他更多的人。</p><p>　　一个女人如果做了此类梦，则表示她将努力寻找工作来达到自我独立的目的。</p><p>　　梦见弄丢一个顶针，象征贫穷和麻烦会不断找上门来探望你。</p><p>　　梦见破旧或毁坏的顶针，表明你在某个重大的事件中将出现不冷静也不明智的行为。</p><p>　　梦见收到或购买了一个新的顶针，意味着你将会结识一位令你十分满意的新朋友。</p><p>　　梦见你在使用一端开口的顶针时却发现开口已经不能打开，预示你将在事业上遭到重创，要不是朋友鼎力相助，损失惨重将在所难免。</p></p>
