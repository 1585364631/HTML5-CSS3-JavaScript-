<h1>【梦见贫民窟】</h1>

                                <p><p>　　梦见破败的贫民窟，肮脏的街道，能常象征你不愿意交往的社会关系。</p><p>　　梦见自己住在贫民窟里，则反映了你潜在的自卑心理。</p><p>　　梦见难民，代表你的情绪不安，可能面临内心冲突。做这个梦也提示你最好先把个人利益放在一边。</p><p>　　梦见自己成了难民，预示梦者近期将得到好处，心中担心的麻烦事会慢慢得到解决。</p><p>　　梦见和难民交谈，预示梦者近期可能不得不去处理一些十分棘手的问题。</p><p>　　梦见自己很穷，是祥瑞，要交好运。</p><p>　　女人梦见丈夫一名不文，一个穷人，会成富有家的新娘，丈夫会是一位身强力壮的小伙子。</p></p>
