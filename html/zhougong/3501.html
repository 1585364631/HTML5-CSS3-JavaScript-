<h1>【梦见蓝衣服】</h1>

                                <p><p>　　梦见穿蓝衣服，要去海上旅行。</p><p>　　梦见蓝衣服或染蓝衣服，整天要为生意奔忙，十分劳累，但获利很少。</p><p>　　梦见穿着蓝衣服手里拿剑闯入自己的家里，会被判死刑。</p><p>　　梦见做蓝染料生意，做生意会有利可图。</p><p>　　梦见穿蓝衣，您向神佛祈求的心愿可以达成。但是，大伙儿穿着蓝衣的梦，则是家中将发生变故的前兆。</p><p>　　<strong>周公股市</strong></p><p>　　梦见穿蓝衣，股市不稳定，小心为宜。</p></p>
