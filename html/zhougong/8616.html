<h1>【梦见闪电】</h1>

                                <p></p><p> 关于闪电的心理学解释：</br></br> 　　其实打雷、闪电、暴雨，都是连贯的一系列的自然现象。通常下暴雨前都会先打雷，闪电。这一类的梦，都是梦者心中充满恐惧感。可能是因为近期心情的起伏不定，在情绪上有很大的变化等，都会梦见闪电，打雷，下暴雨等。有可能是你已经知道某事是要发生的，但是内心中本不希望其发生，内心很惧怕不好的事情的来临。而产生的强烈的心里变化。如果真是这样子，那倒不如直面挫折和风雨，从容面对，反而会坦然一些。　 </p><p></p>
