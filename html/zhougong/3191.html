<h1>【梦见洗衣板】</h1>

                                <p><p>　　梦见洗衣板，预示你将会面临困窘的局面。</p><p>　　梦见女人使用一块洗衣板，预示你会莫明其妙地默许其剥夺你所拥有的能源和财富。</p><p>　　梦见破损的洗衣板，表示你将会过上荒淫无度的放荡生活，从事某项令人作呕和可耻的肮脏职业。</p><p>　　梦见自己在用搓衣板，表示是一个无企图心，知足常乐的人。</p><p>　　梦见女性在使用搓衣板，表示你会让女人磨掉你的运气和精力。</p><p>　　梦见跪搓衣板，肯定是你做了什么对不起你老婆的事情了，心虚着呢。</p></p>
