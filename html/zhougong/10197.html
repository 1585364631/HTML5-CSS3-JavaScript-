<h1>【梦见市政厅】</h1>

                                <p><p>　　梦见市政厅，表示争执以及可能发生的法律诉讼。</p><p>　　年轻女子梦见市政厅，预示由于自己言行有失检点，心上人将疏远她，她会很伤心。</p><p>　　梦见政府办公楼，暗示你对权力的渴望，或是潜意识中，希望对同事，或朋友发号施令，希望能居于领导地位。</p><p>　　梦见走入政府机关，可出人头地的预兆，尤其对于参加公司应征，升学考试的人，是好预兆。</p><p>　　梦见从政府机关出来，是将发生大事故的凶梦。</p><p>　　梦见前往公所办事，财运低迷。收入像细水，支出却如洪流。你将陷入财政危机。</p><p>　　梦见参加节日游行，爱方面的运气上升。将有许多异性要求约会而不知所措，这是千载难逢的选择爱的机会。</p></p>
