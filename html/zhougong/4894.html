<h1>【梦见挖地】</h1>

                                <p><p>　　梦见挖地，则金钱滚滚来。</p><p>　　梦见挖地是好的象征，土地，乃万物之本，梦见在挖地，是说明要有一个发财的路。</p><p>　　梦见挖地，或松土，通常预示会有财运。</p><p>　　如果梦里土质松软，很容易挖掘，则表示生活充实快乐。</p><p>　　如果梦见正吃力挖地，则表示要付出很大努力，才能获得成功。</p><p>　　对于学生和专业人员，做这样的梦还表示要进一步深造。</p><p>　　梦见自己松土，则暗示你将开创新的事业机会。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦见掘地土阡陌，有辱。《敦煌本梦书》</p><p>　　梦掘地出土，主被人辱，与人口舌。《梦林玄解》</p></p>
