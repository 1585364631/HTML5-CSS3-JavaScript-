<h1>【梦见斩树木】</h1>

                                <p><p>　　梦见一棵大树或一堆树木被斩下来，一位挚爱将离你而去。</p><p>　　梦见砍倒巨木，为即将失财之兆。</p><p>　　梦山上伐木。伐木有声不折，主吉;无声即折，主凶。</p><p>　　梦见伐树，所求皆得。</p><p>　　梦见砍树，预示要计划去远方旅行。</p><p>　　梦见砍树，也可能是危险的预兆。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦山上伐木。伐木有声不折，主吉;无声即折，主凶。《梦林玄解》</p><p>　　梦见伐树，所求皆得。《敦煌本梦书》</p></p>
