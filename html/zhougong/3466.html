<h1>【梦见送笔】</h1>

                                <p><p>　　梦见别人或亲戚送您的毛笔、钢笔的梦，是升学考试、就职、调动工作点等，都能顺利的前兆。</p><p>　　未婚女性梦见别人送笔，则最近将获得良缘。(by周公解梦官网 )</p><p>　　未婚女性梦见自己送笔，则表示将发生与文书有关古时候争执或名誉受损。或年轻女性将与男朋友分手之兆。</p><p>　　<strong>周公股市</strong></p><p>　　梦见送笔，股市暗示收到别人的物品表示买市，赠送物品给别人表示卖市。</p><p>　　<strong>梦见送笔的案例分析</strong></p><p>　　梦境描述：梦见老师送笔给自己是什么意思?</p><p>　　梦境解析：梦见老师送笔给自己，意味着你在学业上会取得好成绩，你会考入一个好学校。</p></p>
