<h1>【梦见木马】</h1>

                                <p>不管是梦见旋转木马，还是前后摇摆的木马，通常都暗示了做梦人对儿童时代无穷欢乐怀念，或者内心深处有重回童年的愿望。</p><p>当然，前后摇摆的木马，有时还具有与真马类似的含义，骑在木马前后颠簸的节奏，还有可能具有性意味。</p>
