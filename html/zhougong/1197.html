<h1>【梦见好朋友】</h1>

                                <p><p>　　梦见自己交新朋友，预示不久的将来，你将收入大增，名声卓著。</p><p>　　梦见与好朋友一起工作，表示人际关系良好，没有钱，或需要别人帮忙的时候，会有靠得住的朋友帮你渡过难关。</p><p>　　梦见和好朋友一起吃喝，提醒你注意钱财，不要乱花无谓的钱，以免陷入窘境。</p><p>　　梦见跟好朋友一起去旅行或游玩，预示你最近生活快乐，好运连连。</p><p>　　梦见和好朋友争吵，表示你近期思想压力很大，要注意自己调节。</p><p>　　梦见与好朋友反目成仇，预示你在人际关系方面将遭受挫折，可能无意中发现有你信任的人在背后说你坏话，因此受到打击。</p></p>
