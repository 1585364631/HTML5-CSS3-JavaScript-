<h1>【梦见难民】</h1>

                                <p>梦见难民，表示你情绪不安，可能面临内心冲突。做这个梦也提醒你最好先把个人利益放在一边。</p><p>梦见和难民交谈，则预示你近期可能不得不去处理一些十分棘手的问题。</p><p>如果梦见自己成了难民，则预示你将得到好处，心中担心的麻烦事会慢慢得到解决。</p>
