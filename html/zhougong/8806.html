<h1>【梦见圆月】</h1>

                                <p><p>　　梦见圆月，要发财，得贵子。男人梦见明亮的月光倾洒在地球上，钱财会被遮盖，要出事故。</p><p>　　孕妇梦见满月，会生一个漂亮的男孩子。</p><p>　　梦见满月在半空中大放光彩，表示万事如意。尤其在爱情方面，将不会有争执和吵架等情形发生，可度过一段甜蜜的日子。</p><p>　　&middot;梦见满月东升，将大展鸿图。这时如果倍加努力用功或做事，将会有更好的成绩。平常默默无闻的你，这时可以一鸣惊人。</p><p>　　船员梦见残月，会遭不幸，航海时肯定要出事。</p><p>　　未婚男子梦见新月，情侣会抛弃自己，因为思想苦闷，常常失眠。</p><p>　　少女梦见半月是不祥之兆。病人梦见满月，身体很快会康复。</p></p>
