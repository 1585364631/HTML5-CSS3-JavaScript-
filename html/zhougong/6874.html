<h1>【梦见气闷】</h1>

                                <p><p>　　梦见很气闷，呼吸困难，表示你心目中认为可能成功的事情，结局不妙。</p><p>　　梦中梦到自己很郁闷，预示梦醒后你将看到，对你而言，这个世界上的一切好像都出问题了。</p><p>　　梦见别人闷闷不乐，预示不顺心的工作和令人讨厌的同事。</p><p>　　梦见遭到别人取笑而闷闷不乐，象征着你将会博得快乐的富有人士的喜欢和爱护。</p><p>　　对于年轻女人而言，梦见自己被取笑而闷闷不乐，预示她将草率地坠入爱河，接受不忠诚的爱，导致自己迟迟不能迈人神圣的婚姻殿堂。</p></p>
