<h1>【梦见扑火】</h1>

                                <p><p>　　梦见扑火，预示着会受到损失。</p><p>　　商人梦见扑火，预示着生意会失败。</p><p>　　梦见火星飞扬，要来钱。</p><p>　　梦见家里着火，会有好运。</p><p>　　梦见火被扑灭了，会缺吃少穿，或失去爱情。</p><p>　　女人梦见轻而易举点着了火，儿子会聪明漂亮。</p><p>　　如果梦见火不易点燃，会失望怕羞。</p><p>　　梦见扑火时肢体不幸烫伤，不久要发高烧。</p><p>　　梦见很多房屋烧毁，意味着很多同胞将被饿死或被霍乱夺去生命。</p></p>
