<h1>【梦见学生】</h1>

                                <p><p>　　梦见学生，表示了你心中对知识的渴望。</p><p>　　梦见学生愉快地听课或游戏，表示了你对学生时光的眷恋，和对同学、老师的怀念。</p><p>　　梦见学生在考试，则表示你近期工作压力太大，身心都很紧张。</p><p>　　梦见学生不认真学习的情景，表示你感到自己知识不足，希望能获得进修学习的机会。</p></p>
