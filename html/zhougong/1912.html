<h1>【梦见白蚁】</h1>

                                <p><p>　　白蚁的嘴很硬，能把木头咬碎，象征着用强力手段获得财富。</p><p>　　梦见白蚁离开自己的家，意味着财富离自己而去，将过上紧日子。</p><p>　　如果梦见白蚁在自己的家里，则是一种发财的吉兆。</p><p>　　<strong>原版周公解梦</strong></p><p>　　白蚁进家，主进财。《周公解梦》</p><p>　　白蚁离家，少吃穿。《周公解梦》</p></p>
