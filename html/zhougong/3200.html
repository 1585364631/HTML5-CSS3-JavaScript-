<h1>【梦见断针】</h1>

                                <p><p>　　梦见断针，为不吉之兆，家中老亲有忧。</p><p>　　梦见断针，表示会被开除。</p><p>　　女人梦见做针线活儿，生活会富。</p><p>　　男人梦见做针线活，会穷困潦倒。</p><p>　　梦见断针，暗示谋生方式上将遇到挫折，你可能会失去工作。</p><p>　　梦见锈蚀的针，暗示生活将遭遇困苦，或者疾病难以根治。</p><p>　　男人梦见做针线活儿，暗示会受穷，经济困窘。</p><p>　　梦见给别人扎针，暗示做梦人有解决问题的能力，可以帮别人解决问题。</p><p>　　梦见自己被针扎到，暗示你会遭敌人意外袭击，要提高警惕，小心提防。</p><p>　　梦见有人给自己送针，预示将获得极大的好处，或生意上得到丰厚的利润。</p></p>
