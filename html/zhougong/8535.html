<h1>【梦见海洋】</h1>

                                <p><p>　　通常来说，梦见海洋，事业上不久会有令人振奋的好消息，或是随着家业兴盛人丁兴旺，担负的责任和义务也越来越重。商人梦见海洋，预示生意兴隆，业务遍布世界。</p><p>　　梦见听到海洋孤独的叹息，预示你将注定会疲倦地度过缺乏友谊或爱意、毫无生气的贫瘠生活。</p><p>　　如果是年轻女子，梦见自己在海面上和爱人一起飞速滑翔，预示她将收获少女时代所憧憬的美好生活变为现实后所带来的丰硕成果。</p><p>　　<strong>原版周公解梦</strong></p><p>　　沉人海中，主事遂。《周公解梦》</p><p>　　梦购物海中。海市奇观，珍宝所聚。文士梦之，主文思进益。《梦林玄解》</p></p>
