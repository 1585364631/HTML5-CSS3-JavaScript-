<h1>【梦见广阔的平原上乌云翻涌】</h1>

                                <p><p>梦见广阔的平原上乌云翻涌，或许你是个非常自我且个性强烈的人，或者你最近的自我主张有些太强烈了，甚至有点独断专行，而很少照顾别人的想法和心理感受，让你的朋友们有些反感。</p><p>
这个梦提醒你要注意自己的言行，试着关心别人的感受，否则，小心近期会受到朋友们的集体排斥。</p></p>
