<h1>【梦见清规戒律】</h1>

                                <p><p>　　梦见自己接受清规戒律，预示你很愚蠢，将受一些比你强势的人摆布。</p><p>　　梦中听见或读到清规戒律，表示你不同意睿智的朋友给你的建议，无视其正确的判断，兀自坠入过失之中而无法自拔。</p><p>　　未婚男人梦见自己苦行，是好事，暗示未来的妻子温柔善良，并会在你困难时帮助你。</p><p>　　富翁或达官显贵梦见自己在做苦行，预示可能会遭遇变故，导致收入锐减，甚至背井离乡。</p><p>　　梦见朋友在苦行，表示在你困难时刻会得到意外的帮助。</p><p>　　梦见妻子在苦行，预示可能你会遭遇灾祸。</p><p>　　梦见和苦行的人争吵，预示你会遇到十分强大的对手。</p></p>
