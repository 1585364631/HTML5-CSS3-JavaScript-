<h1>【梦见胆】</h1>

                                <p><p>　　梦见胆意味着你感觉到了自己生活中的艰辛。如果这类感情借助梦境进入视野，表示你有机会申述、表达，而且能够深入、透彻地研究、加工。</p><p>　　如果梦中涉及到胆囊或胆囊炎手术，表示你愿意放弃给自己并不带来利益的种种努力。你必须摆脱艰辛、困难和罪孽感。</p><p>　　梦见胆忽然变大，是吉祥之兆，胆大无惊恐，做此梦者，做事无勇往直前，处世有有谋有略。</p><p>　　<strong>原版周公解梦</strong></p><p>　　梦胆忽大，吉。胆大无惊恐，梦此者心下而小，做事无退缩，处世有作为。《梦林玄解》</p></p>
