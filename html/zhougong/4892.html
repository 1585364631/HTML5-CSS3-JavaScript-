<h1>【梦见修路】</h1>

                                <p><p>　　梦见修路，表示你有新的创意，有新的管理方法。在实施这个方案中，你会遇到困难。最后你会解决好这个困难。</p><p>　　梦见自己修路，表示你在工作中会遇到困难。</p><p>　　梦见和朋友、妻子走的不是一条路，意味着更爱他们。</p><p>　　梦见自己面前有好几条路，究竟走哪一条路举棋不定，捷报会频传。</p><p>　　梦见忘了路，立即改行，会有好处。</p><p>　　未婚男子梦见忘了路，会找到志同道合的情侣。</p><p>　　病人梦见忘了路，不久就能恢复健康。</p><p>　　工作人员梦见忘了路，会提职增薪。</p><p>　　梦见路难走，这是财运转好的先兆。</p></p>
