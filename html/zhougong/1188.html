<h1>【梦见老朋友】</h1>

                                <p><p>　　梦见老朋友，从周公解梦来说，预示你将会收到一封意想不到的来信，或者会在近期发生一件令你感到十分愉快的事情。</p><p>　　梦见和老朋友吃饭，预示健康方面亮起红灯。很可能把身体搞坏而躺在病锡上。对过度劳累、暴饮暴食等要特别小心。</p><p>　　梦见老朋友来访，预示你过去不会处理人际关系，在此之后人际会渐渐有所改变，是一个好的转机。</p><p>　　梦见老朋友的情人，预示这个梦与你成为别人感情的第三者无关，只是表示现在的你，正处于生理需求旺盛的阶段，但要小心别被花言巧语给骗了。 </p><p>　　梦见与老朋友反目，预示你的人际关系已经不如从前，并且有可能你最信赖的好朋友对你做出背叛你的事情。</p></p>
